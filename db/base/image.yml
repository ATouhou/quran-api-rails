  - - '2'
    - '12:54'
    - http://c22506.r6.cf1.rackcdn.com/12_54.png
    - "وقال الملك ائتوني به أستخلصه لنفسي ۖ فلما كلمه قال إنك اليوم لدينا مكين أمين"
