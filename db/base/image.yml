  - - '2'
    - '12:41'
    - http://c22506.r6.cf1.rackcdn.com/12_41.png
    - "يا صاحبي السجن أما أحدكما فيسقي ربه خمرا ۖ وأما الآخر فيصلب فتأكل الطير من
