  - - '2'
    - 21:73
    - http://c22506.r6.cf1.rackcdn.com/21_73.png
    - "وجعلناهم أئمة يهدون بأمرنا وأوحينا إليهم فعل الخيرات وإقام الصلاة وإيتاء الزكاة
