  - - '2'
    - '6:44'
    - http://c22506.r6.cf1.rackcdn.com/6_44.png
    - "فلما نسوا ما ذكروا به فتحنا عليهم أبواب كل شيء حتى إذا فرحوا بما أوتوا أخذناهم
