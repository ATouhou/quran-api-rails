    - '675'
  - - '2'
    - 9:106
    - http://c22506.r6.cf1.rackcdn.com/9_106.png
    - "وآخرون مرجون لأمر الله إما يعذبهم وإما يتوب عليهم ۗ والله عليم حكيم"
    - '675'
  - - '2'
    - 9:108
    - http://c22506.r6.cf1.rackcdn.com/9_108.png
    - "لا تقم فيه أبدا ۚ لمسجد أسس على التقوى من أول يوم أحق أن تقوم فيه ۚ فيه رجال
      يحبون أن يتطهروا ۚ والله يحب المطهرين"
