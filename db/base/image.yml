  - - '2'
    - 9:123
    - http://c22506.r6.cf1.rackcdn.com/9_123.png
    - "يا أيها الذين آمنوا قاتلوا الذين يلونكم من الكفار وليجدوا فيكم غلظة ۚ واعلموا
