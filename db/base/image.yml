    - '675'
  - - '2'
    - 4:95
    - http://c22506.r6.cf1.rackcdn.com/4_95.png
    - "لا يستوي القاعدون من المؤمنين غير أولي الضرر والمجاهدون في سبيل الله بأموالهم
