  - - '2'
    - '25:4'
    - http://c22506.r6.cf1.rackcdn.com/25_4.png
    - "وقال الذين كفروا إن هذا إلا إفك افتراه وأعانه عليه قوم آخرون ۖ فقد جاءوا ظلما
      وزورا"
    - '675'
  - - '2'
    - '2:54'
    - http://c22506.r6.cf1.rackcdn.com/2_54.png
    - "وإذ قال موسى لقومه يا قوم إنكم ظلمتم أنفسكم باتخاذكم العجل فتوبوا إلى بارئكم
      فاقتلوا أنفسكم ذلكم خير لكم عند بارئكم فتاب عليكم ۚ إنه هو التواب الرحيم"
    - '675'
  - - '2'
    - '25:39'
    - http://c22506.r6.cf1.rackcdn.com/25_39.png
    - "وكلا ضربنا له الأمثال ۖ وكلا تبرنا تتبيرا"
    - '675'
  - - '2'
    - '25:38'
    - http://c22506.r6.cf1.rackcdn.com/25_38.png
    - "وعادا وثمود وأصحاب الرس وقرونا بين ذلك كثيرا"
    - '675'
  - - '2'
    - '25:37'
    - http://c22506.r6.cf1.rackcdn.com/25_37.png
    - "وقوم نوح لما كذبوا الرسل أغرقناهم وجعلناهم للناس آية ۖ وأعتدنا للظالمين عذابا
      أليما"
    - '675'
  - - '2'
    - '25:36'
    - http://c22506.r6.cf1.rackcdn.com/25_36.png
    - "فقلنا اذهبا إلى القوم الذين كذبوا بآياتنا فدمرناهم تدميرا"
    - '675'
  - - '2'
    - '25:35'
    - http://c22506.r6.cf1.rackcdn.com/25_35.png
    - "ولقد آتينا موسى الكتاب وجعلنا معه أخاه هارون وزيرا"
    - '675'
  - - '2'
    - '25:34'
    - http://c22506.r6.cf1.rackcdn.com/25_34.png
    - "الذين يحشرون على وجوههم إلى جهنم أولئك شر مكانا وأضل سبيلا"
    - '675'
  - - '2'
    - '25:33'
    - http://c22506.r6.cf1.rackcdn.com/25_33.png
    - "ولا يأتونك بمثل إلا جئناك بالحق وأحسن تفسيرا"
    - '675'
  - - '2'
    - '25:32'
    - http://c22506.r6.cf1.rackcdn.com/25_32.png
    - "وقال الذين كفروا لولا نزل عليه القرآن جملة واحدة ۚ كذلك لنثبت به فؤادك ۖ ورتلناه
      ترتيلا"
    - '675'
  - - '2'
    - '25:31'
    - http://c22506.r6.cf1.rackcdn.com/25_31.png
    - "وكذلك جعلنا لكل نبي عدوا من المجرمين ۗ وكفى بربك هاديا ونصيرا"
    - '675'
  - - '2'
    - '25:30'
    - http://c22506.r6.cf1.rackcdn.com/25_30.png
    - "وقال الرسول يا رب إن قومي اتخذوا هذا القرآن مهجورا"
    - '675'
  - - '2'
    - '25:3'
    - http://c22506.r6.cf1.rackcdn.com/25_3.png
    - "واتخذوا من دونه آلهة لا يخلقون شيئا وهم يخلقون ولا يملكون لأنفسهم ضرا ولا نفعا
      ولا يملكون موتا ولا حياة ولا نشورا"
    - '675'
  - - '2'
    - '2:53'
    - http://c22506.r6.cf1.rackcdn.com/2_53.png
    - "وإذ آتينا موسى الكتاب والفرقان لعلكم تهتدون"
    - '675'
  - - '2'
    - '25:29'
    - http://c22506.r6.cf1.rackcdn.com/25_29.png
    - "لقد أضلني عن الذكر بعد إذ جاءني ۗ وكان الشيطان للإنسان خذولا"
    - '675'
  - - '2'
    - '25:28'
    - http://c22506.r6.cf1.rackcdn.com/25_28.png
    - "يا ويلتى ليتني لم أتخذ فلانا خليلا"
    - '675'
  - - '2'
    - '25:27'
    - http://c22506.r6.cf1.rackcdn.com/25_27.png
    - "ويوم يعض الظالم على يديه يقول يا ليتني اتخذت مع الرسول سبيلا"
    - '675'
  - - '2'
    - '25:26'
    - http://c22506.r6.cf1.rackcdn.com/25_26.png
    - "الملك يومئذ الحق للرحمن ۚ وكان يوما على الكافرين عسيرا"
    - '675'
  - - '2'
    - '25:25'
    - http://c22506.r6.cf1.rackcdn.com/25_25.png
    - "ويوم تشقق السماء بالغمام ونزل الملائكة تنزيلا"
    - '675'
  - - '2'
    - '25:24'
    - http://c22506.r6.cf1.rackcdn.com/25_24.png
    - "أصحاب الجنة يومئذ خير مستقرا وأحسن مقيلا"
    - '675'
  - - '2'
    - '25:23'
    - http://c22506.r6.cf1.rackcdn.com/25_23.png
    - "وقدمنا إلى ما عملوا من عمل فجعلناه هباء منثورا"
    - '675'
  - - '2'
    - '25:22'
    - http://c22506.r6.cf1.rackcdn.com/25_22.png
    - "يوم يرون الملائكة لا بشرى يومئذ للمجرمين ويقولون حجرا محجورا"
    - '675'
  - - '2'
    - '25:21'
    - http://c22506.r6.cf1.rackcdn.com/25_21.png
    - "وقال الذين لا يرجون لقاءنا لولا أنزل علينا الملائكة أو نرى ربنا ۗ لقد استكبروا
      في أنفسهم وعتوا عتوا كبيرا"
    - '675'
  - - '2'
    - '25:20'
    - http://c22506.r6.cf1.rackcdn.com/25_20.png
    - "وما أرسلنا قبلك من المرسلين إلا إنهم ليأكلون الطعام ويمشون في الأسواق ۗ وجعلنا
      بعضكم لبعض فتنة أتصبرون ۗ وكان ربك بصيرا"
    - '675'
  - - '2'
    - '25:2'
    - http://c22506.r6.cf1.rackcdn.com/25_2.png
    - "الذي له ملك السماوات والأرض ولم يتخذ ولدا ولم يكن له شريك في الملك وخلق كل
      شيء فقدره تقديرا"
    - '675'
  - - '2'
    - '2:52'
    - http://c22506.r6.cf1.rackcdn.com/2_52.png
    - "ثم عفونا عنكم من بعد ذلك لعلكم تشكرون"
    - '675'
  - - '2'
    - '25:19'
    - http://c22506.r6.cf1.rackcdn.com/25_19.png
    - "فقد كذبوكم بما تقولون فما تستطيعون صرفا ولا نصرا ۚ ومن يظلم منكم نذقه عذابا
      كبيرا"
    - '675'
  - - '2'
    - '25:18'
    - http://c22506.r6.cf1.rackcdn.com/25_18.png
    - "قالوا سبحانك ما كان ينبغي لنا أن نتخذ من دونك من أولياء ولكن متعتهم وآباءهم
      حتى نسوا الذكر وكانوا قوما بورا"
    - '675'
  - - '2'
    - '25:17'
    - http://c22506.r6.cf1.rackcdn.com/25_17.png
    - "ويوم يحشرهم وما يعبدون من دون الله فيقول أأنتم أضللتم عبادي هؤلاء أم هم ضلوا
      السبيل"
    - '675'
  - - '2'
    - '25:16'
    - http://c22506.r6.cf1.rackcdn.com/25_16.png
    - "لهم فيها ما يشاءون خالدين ۚ كان على ربك وعدا مسئولا"
    - '675'
  - - '2'
    - '25:15'
    - http://c22506.r6.cf1.rackcdn.com/25_15.png
    - "قل أذلك خير أم جنة الخلد التي وعد المتقون ۚ كانت لهم جزاء ومصيرا"
    - '675'
  - - '2'
    - '25:14'
    - http://c22506.r6.cf1.rackcdn.com/25_14.png
    - "لا تدعوا اليوم ثبورا واحدا وادعوا ثبورا كثيرا"
    - '675'
  - - '2'
    - '25:13'
    - http://c22506.r6.cf1.rackcdn.com/25_13.png
    - "وإذا ألقوا منها مكانا ضيقا مقرنين دعوا هنالك ثبورا"
    - '675'
  - - '2'
    - '25:12'
    - http://c22506.r6.cf1.rackcdn.com/25_12.png
    - "إذا رأتهم من مكان بعيد سمعوا لها تغيظا وزفيرا"
    - '675'
  - - '2'
    - '25:11'
    - http://c22506.r6.cf1.rackcdn.com/25_11.png
    - "بل كذبوا بالساعة ۖ وأعتدنا لمن كذب بالساعة سعيرا"
    - '675'
  - - '2'
    - '25:10'
    - http://c22506.r6.cf1.rackcdn.com/25_10.png
    - "تبارك الذي إن شاء جعل لك خيرا من ذلك جنات تجري من تحتها الأنهار ويجعل لك قصورا"
    - '675'
  - - '2'
    - '25:1'
    - http://c22506.r6.cf1.rackcdn.com/25_1.png
    - "تبارك الذي نزل الفرقان على عبده ليكون للعالمين نذيرا"
    - '675'
  - - '2'
    - '2:51'
    - http://c22506.r6.cf1.rackcdn.com/2_51.png
    - "وإذ واعدنا موسى أربعين ليلة ثم اتخذتم العجل من بعده وأنتم ظالمون"
    - '675'
  - - '2'
    - '2:50'
    - http://c22506.r6.cf1.rackcdn.com/2_50.png
    - "وإذ فرقنا بكم البحر فأنجيناكم وأغرقنا آل فرعون وأنتم تنظرون"
    - '675'
  - - '2'
    - '2:5'
    - http://c22506.r6.cf1.rackcdn.com/2_5.png
    - "أولئك على هدى من ربهم ۖ وأولئك هم المفلحون"
    - '675'
  - - '2'
    - '24:9'
    - http://c22506.r6.cf1.rackcdn.com/24_9.png
    - "والخامسة أن غضب الله عليها إن كان من الصادقين"
    - '675'
  - - '2'
    - '2:49'
    - http://c22506.r6.cf1.rackcdn.com/2_49.png
    - "وإذ نجيناكم من آل فرعون يسومونكم سوء العذاب يذبحون أبناءكم ويستحيون نساءكم
      ۚ وفي ذلكم بلاء من ربكم عظيم"
    - '675'
  - - '2'
    - '24:8'
    - http://c22506.r6.cf1.rackcdn.com/24_8.png
    - "ويدرأ عنها العذاب أن تشهد أربع شهادات بالله ۙ إنه لمن الكاذبين"
    - '675'
  - - '2'
    - '2:48'
    - http://c22506.r6.cf1.rackcdn.com/2_48.png
    - "واتقوا يوما لا تجزي نفس عن نفس شيئا ولا يقبل منها شفاعة ولا يؤخذ منها عدل ولا
      هم ينصرون"
    - '675'
  - - '2'
    - '24:7'
    - http://c22506.r6.cf1.rackcdn.com/24_7.png
    - "والخامسة أن لعنت الله عليه إن كان من الكاذبين"
    - '675'
  - - '2'
    - 24:64
    - http://c22506.r6.cf1.rackcdn.com/24_64.png
    - "ألا إن لله ما في السماوات والأرض ۖ قد يعلم ما أنتم عليه ويوم يرجعون إليه فينبئهم
      بما عملوا ۗ والله بكل شيء عليم"
    - '675'
  - - '2'
    - 24:63
    - http://c22506.r6.cf1.rackcdn.com/24_63.png
    - "لا تجعلوا دعاء الرسول بينكم كدعاء بعضكم بعضا ۚ قد يعلم الله الذين يتسللون منكم
      لواذا ۚ فليحذر الذين يخالفون عن أمره أن تصيبهم فتنة أو يصيبهم عذاب أليم"
    - '675'
  - - '2'
    - 24:62
    - http://c22506.r6.cf1.rackcdn.com/24_62.png
    - "إنما المؤمنون الذين آمنوا بالله ورسوله وإذا كانوا معه على أمر جامع لم يذهبوا
      حتى يستأذنوه ۚ إن الذين يستأذنونك أولئك الذين يؤمنون بالله ورسوله ۚ فإذا استأذنوك
      لبعض شأنهم فأذن لمن شئت منهم واستغفر لهم الله ۚ إن الله غفور رحيم"
    - '675'
  - - '2'
    - 24:61
    - http://c22506.r6.cf1.rackcdn.com/24_61.png
    - "ليس على الأعمى حرج ولا على الأعرج حرج ولا على المريض حرج ولا على أنفسكم أن
      تأكلوا من بيوتكم أو بيوت آبائكم أو بيوت أمهاتكم أو بيوت إخوانكم أو بيوت أخواتكم
      أو بيوت أعمامكم أو بيوت عماتكم أو بيوت أخوالكم أو بيوت خالاتكم أو ما ملكتم مفاتحه
      أو صديقكم ۚ ليس عليكم جناح أن تأكلوا جميعا أو أشتاتا ۚ فإذا دخلتم بيوتا فسلموا
      على أنفسكم تحية من عند الله مباركة طيبة ۚ كذلك يبين الله لكم الآيات لعلكم تعقلون"
    - '675'
  - - '2'
    - 24:60
    - http://c22506.r6.cf1.rackcdn.com/24_60.png
    - "والقواعد من النساء اللاتي لا يرجون نكاحا فليس عليهن جناح أن يضعن ثيابهن غير
      متبرجات بزينة ۖ وأن يستعففن خير لهن ۗ والله سميع عليم"
    - '675'
  - - '2'
    - '24:6'
    - http://c22506.r6.cf1.rackcdn.com/24_6.png
    - "والذين يرمون أزواجهم ولم يكن لهم شهداء إلا أنفسهم فشهادة أحدهم أربع شهادات
      بالله ۙ إنه لمن الصادقين"
    - '675'
  - - '2'
    - '2:46'
    - http://c22506.r6.cf1.rackcdn.com/2_46.png
    - "الذين يظنون أنهم ملاقو ربهم وأنهم إليه راجعون"
    - '675'
  - - '2'
    - '24:59'
    - http://c22506.r6.cf1.rackcdn.com/24_59.png
    - "وإذا بلغ الأطفال منكم الحلم فليستأذنوا كما استأذن الذين من قبلهم ۚ كذلك يبين
      الله لكم آياته ۗ والله عليم حكيم"
    - '675'
  - - '2'
    - '24:58'
    - http://c22506.r6.cf1.rackcdn.com/24_58.png
    - "يا أيها الذين آمنوا ليستأذنكم الذين ملكت أيمانكم والذين لم يبلغوا الحلم منكم
      ثلاث مرات ۚ من قبل صلاة الفجر وحين تضعون ثيابكم من الظهيرة ومن بعد صلاة العشاء
      ۚ ثلاث عورات لكم ۚ ليس عليكم ولا عليهم جناح بعدهن ۚ طوافون عليكم بعضكم على بعض
      ۚ كذلك يبين الله لكم الآيات ۗ والله عليم حكيم"
    - '675'
  - - '2'
    - '24:57'
    - http://c22506.r6.cf1.rackcdn.com/24_57.png
    - "لا تحسبن الذين كفروا معجزين في الأرض ۚ ومأواهم النار ۖ ولبئس المصير"
    - '675'
  - - '2'
    - '24:56'
    - http://c22506.r6.cf1.rackcdn.com/24_56.png
    - "وأقيموا الصلاة وآتوا الزكاة وأطيعوا الرسول لعلكم ترحمون"
    - '675'
  - - '2'
    - '24:55'
    - http://c22506.r6.cf1.rackcdn.com/24_55.png
    - "وعد الله الذين آمنوا منكم وعملوا الصالحات ليستخلفنهم في الأرض كما استخلف الذين
      من قبلهم وليمكنن لهم دينهم الذي ارتضى لهم وليبدلنهم من بعد خوفهم أمنا ۚ يعبدونني
      لا يشركون بي شيئا ۚ ومن كفر بعد ذلك فأولئك هم الفاسقون"
    - '675'
  - - '2'
    - '24:54'
    - http://c22506.r6.cf1.rackcdn.com/24_54.png
    - "قل أطيعوا الله وأطيعوا الرسول ۖ فإن تولوا فإنما عليه ما حمل وعليكم ما حملتم
      ۖ وإن تطيعوه تهتدوا ۚ وما على الرسول إلا البلاغ المبين"
    - '675'
  - - '2'
    - '24:53'
    - http://c22506.r6.cf1.rackcdn.com/24_53.png
    - "وأقسموا بالله جهد أيمانهم لئن أمرتهم ليخرجن ۖ قل لا تقسموا ۖ طاعة معروفة ۚ
      إن الله خبير بما تعملون"
    - '675'
  - - '2'
    - '24:52'
    - http://c22506.r6.cf1.rackcdn.com/24_52.png
    - "ومن يطع الله ورسوله ويخش الله ويتقه فأولئك هم الفائزون"
    - '675'
  - - '2'
    - '24:51'
    - http://c22506.r6.cf1.rackcdn.com/24_51.png
    - "إنما كان قول المؤمنين إذا دعوا إلى الله ورسوله ليحكم بينهم أن يقولوا سمعنا
      وأطعنا ۚ وأولئك هم المفلحون"
    - '675'
  - - '2'
    - '24:50'
    - http://c22506.r6.cf1.rackcdn.com/24_50.png
    - "أفي قلوبهم مرض أم ارتابوا أم يخافون أن يحيف الله عليهم ورسوله ۚ بل أولئك هم
      الظالمون"
    - '675'
  - - '2'
    - '24:5'
    - http://c22506.r6.cf1.rackcdn.com/24_5.png
    - "إلا الذين تابوا من بعد ذلك وأصلحوا فإن الله غفور رحيم"
    - '675'
  - - '2'
    - '2:45'
    - http://c22506.r6.cf1.rackcdn.com/2_45.png
    - "واستعينوا بالصبر والصلاة ۚ وإنها لكبيرة إلا على الخاشعين"
    - '675'
  - - '2'
    - '24:49'
    - http://c22506.r6.cf1.rackcdn.com/24_49.png
    - "وإن يكن لهم الحق يأتوا إليه مذعنين"
    - '675'
  - - '2'
    - '24:48'
    - http://c22506.r6.cf1.rackcdn.com/24_48.png
    - "وإذا دعوا إلى الله ورسوله ليحكم بينهم إذا فريق منهم معرضون"
    - '675'
  - - '2'
    - '24:47'
    - http://c22506.r6.cf1.rackcdn.com/24_47.png
    - "ويقولون آمنا بالله وبالرسول وأطعنا ثم يتولى فريق منهم من بعد ذلك ۚ وما أولئك
      بالمؤمنين"
    - '675'
  - - '2'
    - '24:46'
    - http://c22506.r6.cf1.rackcdn.com/24_46.png
    - "لقد أنزلنا آيات مبينات ۚ والله يهدي من يشاء إلى صراط مستقيم"
    - '675'
  - - '2'
    - '24:45'
    - http://c22506.r6.cf1.rackcdn.com/24_45.png
