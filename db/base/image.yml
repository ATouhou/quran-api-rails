    - '675'
  - - '2'
    - '65:9'
    - http://c22506.r6.cf1.rackcdn.com/65_9.png
    - "فذاقت وبال أمرها وكان عاقبة أمرها خسرا"
    - '675'
  - - '2'
    - 6:60
    - http://c22506.r6.cf1.rackcdn.com/6_60.png
    - "وهو الذي يتوفاكم بالليل ويعلم ما جرحتم بالنهار ثم يبعثكم فيه ليقضى أجل مسمى
