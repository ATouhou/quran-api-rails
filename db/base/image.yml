  - - '2'
    - '6:43'
    - http://c22506.r6.cf1.rackcdn.com/6_43.png
    - "فلولا إذ جاءهم بأسنا تضرعوا ولكن قست قلوبهم وزين لهم الشيطان ما كانوا يعملون"
    - '675'
  - - '2'
    - '64:3'
    - http://c22506.r6.cf1.rackcdn.com/64_3.png
    - "خلق السماوات والأرض بالحق وصوركم فأحسن صوركم ۖ وإليه المصير"
