  - - '2'
    - '66:8'
    - http://c22506.r6.cf1.rackcdn.com/66_8.png
    - "يا أيها الذين آمنوا توبوا إلى الله توبة نصوحا عسى ربكم أن يكفر عنكم سيئاتكم
