  - - '2'
    - '12:42'
    - http://c22506.r6.cf1.rackcdn.com/12_42.png
    - "وقال للذي ظن أنه ناج منهما اذكرني عند ربك فأنساه الشيطان ذكر ربه فلبث في السجن
