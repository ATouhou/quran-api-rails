    - '675'
  - - '2'
    - 2:100
    - http://c22506.r6.cf1.rackcdn.com/2_100.png
    - "أوكلما عاهدوا عهدا نبذه فريق منهم ۚ بل أكثرهم لا يؤمنون"
    - '675'
  - - '2'
    - '2:10'
    - http://c22506.r6.cf1.rackcdn.com/2_10.png
    - "في قلوبهم مرض فزادهم الله مرضا ۖ ولهم عذاب أليم بما كانوا يكذبون"
