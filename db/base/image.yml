    - '675'
  - - '2'
    - 56:77
    - http://c22506.r6.cf1.rackcdn.com/56_77.png
    - "إنه لقرآن كريم"
    - '675'
  - - '2'
    - 56:78
    - http://c22506.r6.cf1.rackcdn.com/56_78.png
    - "في كتاب مكنون"
