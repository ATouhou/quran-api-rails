    - '675'
  - - '2'
    - 9:86
    - http://c22506.r6.cf1.rackcdn.com/9_86.png
    - "وإذا أنزلت سورة أن آمنوا بالله وجاهدوا مع رسوله استأذنك أولو الطول منهم وقالوا
      ذرنا نكن مع القاعدين"
    - '675'
  - - '2'
    - '98:3'
    - http://c22506.r6.cf1.rackcdn.com/98_3.png
    - "فيها كتب قيمة"
    - '675'
  - - '2'
    - 9:92
    - http://c22506.r6.cf1.rackcdn.com/9_92.png
    - "ولا على الذين إذا ما أتوك لتحملهم قلت لا أجد ما أحملكم عليه تولوا وأعينهم تفيض
      من الدمع حزنا ألا يجدوا ما ينفقون"
    - '675'
  - - '2'
    - 9:93
    - http://c22506.r6.cf1.rackcdn.com/9_93.png
    - "إنما السبيل على الذين يستأذنونك وهم أغنياء ۚ رضوا بأن يكونوا مع الخوالف وطبع
      الله على قلوبهم فهم لا يعلمون"
    - '675'
  - - '2'
    - 9:94
    - http://c22506.r6.cf1.rackcdn.com/9_94.png
    - "يعتذرون إليكم إذا رجعتم إليهم ۚ قل لا تعتذروا لن نؤمن لكم قد نبأنا الله من
      أخباركم ۚ وسيرى الله عملكم ورسوله ثم تردون إلى عالم الغيب والشهادة فينبئكم بما
