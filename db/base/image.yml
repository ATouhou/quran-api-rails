  - - '2'
    - '64:11'
    - http://c22506.r6.cf1.rackcdn.com/64_11.png
    - "ما أصاب من مصيبة إلا بإذن الله ۗ ومن يؤمن بالله يهد قلبه ۚ والله بكل شيء عليم"
    - '675'
  - - '2'
    - '64:13'
    - http://c22506.r6.cf1.rackcdn.com/64_13.png
    - "الله لا إله إلا هو ۚ وعلى الله فليتوكل المؤمنون"
    - '675'
  - - '2'
    - '64:14'
    - http://c22506.r6.cf1.rackcdn.com/64_14.png
    - "يا أيها الذين آمنوا إن من أزواجكم وأولادكم عدوا لكم فاحذروهم ۚ وإن تعفوا وتصفحوا
