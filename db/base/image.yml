  - - '2'
    - '16:36'
    - http://c22506.r6.cf1.rackcdn.com/16_36.png
    - "ولقد بعثنا في كل أمة رسولا أن اعبدوا الله واجتنبوا الطاغوت ۖ فمنهم من هدى الله
