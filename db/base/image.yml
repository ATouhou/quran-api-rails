  - - '2'
    - 2:104
    - http://c22506.r6.cf1.rackcdn.com/2_104.png
    - "يا أيها الذين آمنوا لا تقولوا راعنا وقولوا انظرنا واسمعوا ۗ وللكافرين عذاب
      أليم"
    - '675'
  - - '2'
    - 2:103
    - http://c22506.r6.cf1.rackcdn.com/2_103.png
    - "ولو أنهم آمنوا واتقوا لمثوبة من عند الله خير ۖ لو كانوا يعلمون"
    - '675'
  - - '2'
    - 2:102
    - http://c22506.r6.cf1.rackcdn.com/2_102.png
    - "واتبعوا ما تتلو الشياطين على ملك سليمان ۖ وما كفر سليمان ولكن الشياطين كفروا
      يعلمون الناس السحر وما أنزل على الملكين ببابل هاروت وماروت ۚ وما يعلمان من أحد
      حتى يقولا إنما نحن فتنة فلا تكفر ۖ فيتعلمون منهما ما يفرقون به بين المرء وزوجه
      ۚ وما هم بضارين به من أحد إلا بإذن الله ۚ ويتعلمون ما يضرهم ولا ينفعهم ۚ ولقد
