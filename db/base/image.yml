    - '675'
  - - '2'
    - '6:56'
    - http://c22506.r6.cf1.rackcdn.com/6_56.png
    - "قل إني نهيت أن أعبد الذين تدعون من دون الله ۚ قل لا أتبع أهواءكم ۙ قد ضللت
