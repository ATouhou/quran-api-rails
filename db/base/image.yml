    - '675'
  - - '2'
    - '22:6'
    - http://c22506.r6.cf1.rackcdn.com/22_6.png
    - "ذلك بأن الله هو الحق وأنه يحيي الموتى وأنه على كل شيء قدير"
    - '675'
  - - '2'
    - '2:26'
    - http://c22506.r6.cf1.rackcdn.com/2_26.png
    - "إن الله لا يستحيي أن يضرب مثلا ما بعوضة فما فوقها ۚ فأما الذين آمنوا فيعلمون
      أنه الحق من ربهم ۖ وأما الذين كفروا فيقولون ماذا أراد الله بهذا مثلا ۘ يضل به
