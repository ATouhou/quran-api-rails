    - '675'
  - - '2'
    - '114:2'
    - http://c22506.r6.cf1.rackcdn.com/114_2.png
    - "ملك الناس"
    - '675'
  - - '2'
    - '11:42'
    - http://c22506.r6.cf1.rackcdn.com/11_42.png
    - "وهي تجري بهم في موج كالجبال ونادى نوح ابنه وكان في معزل يا بني اركب معنا ولا
      تكن مع الكافرين"
    - '675'
  - - '2'
    - '114:1'
    - http://c22506.r6.cf1.rackcdn.com/114_1.png
    - "قل أعوذ برب الناس"
    - '675'
  - - '2'
    - '11:41'
    - http://c22506.r6.cf1.rackcdn.com/11_41.png
    - "وقال اركبوا فيها بسم الله مجراها ومرساها ۚ إن ربي لغفور رحيم"
    - '675'
  - - '2'
    - '11:40'
    - http://c22506.r6.cf1.rackcdn.com/11_40.png
    - "حتى إذا جاء أمرنا وفار التنور قلنا احمل فيها من كل زوجين اثنين وأهلك إلا من
