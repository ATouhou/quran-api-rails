  - - '2'
    - 56:64
    - http://c22506.r6.cf1.rackcdn.com/56_64.png
    - "أأنتم تزرعونه أم نحن الزارعون"
    - '675'
  - - '2'
    - 56:67
    - http://c22506.r6.cf1.rackcdn.com/56_67.png
    - "بل نحن محرومون"
