    - '675'
  - - '2'
    - '64:16'
    - http://c22506.r6.cf1.rackcdn.com/64_16.png
    - "فاتقوا الله ما استطعتم واسمعوا وأطيعوا وأنفقوا خيرا لأنفسكم ۗ ومن يوق شح نفسه
