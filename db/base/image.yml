    - '675'
  - - '2'
    - 3:119
    - http://c22506.r6.cf1.rackcdn.com/3_119.png
    - "ها أنتم أولاء تحبونهم ولا يحبونكم وتؤمنون بالكتاب كله وإذا لقوكم قالوا آمنا
