  - - '2'
    - 21:74
    - http://c22506.r6.cf1.rackcdn.com/21_74.png
    - "ولوطا آتيناه حكما وعلما ونجيناه من القرية التي كانت تعمل الخبائث ۗ إنهم كانوا
