  - - '2'
    - 2:257
    - http://c22506.r6.cf1.rackcdn.com/2_257.png
    - "الله ولي الذين آمنوا يخرجهم من الظلمات إلى النور ۖ والذين كفروا أولياؤهم الطاغوت
