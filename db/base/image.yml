    - '675'
  - - '2'
    - 4:97
    - http://c22506.r6.cf1.rackcdn.com/4_97.png
    - "إن الذين توفاهم الملائكة ظالمي أنفسهم قالوا فيم كنتم ۖ قالوا كنا مستضعفين في
      الأرض ۚ قالوا ألم تكن أرض الله واسعة فتهاجروا فيها ۚ فأولئك مأواهم جهنم ۖ وساءت
      مصيرا"
    - '675'
  - - '2'
    - '49:5'
    - http://c22506.r6.cf1.rackcdn.com/49_5.png
    - "ولو أنهم صبروا حتى تخرج إليهم لكان خيرا لهم ۚ والله غفور رحيم"
    - '675'
  - - '2'
    - '49:7'
    - http://c22506.r6.cf1.rackcdn.com/49_7.png
    - "واعلموا أن فيكم رسول الله ۚ لو يطيعكم في كثير من الأمر لعنتم ولكن الله حبب
      إليكم الإيمان وزينه في قلوبكم وكره إليكم الكفر والفسوق والعصيان ۚ أولئك هم الراشدون"
    - '675'
  - - '2'
    - '97:1'
    - http://c22506.r6.cf1.rackcdn.com/97_1.png
    - "إنا أنزلناه في ليلة القدر"
