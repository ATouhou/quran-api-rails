    - '675'
  - - '2'
    - '64:17'
    - http://c22506.r6.cf1.rackcdn.com/64_17.png
    - "إن تقرضوا الله قرضا حسنا يضاعفه لكم ويغفر لكم ۚ والله شكور حليم"
    - '675'
  - - '2'
    - '64:18'
    - http://c22506.r6.cf1.rackcdn.com/64_18.png
    - "عالم الغيب والشهادة العزيز الحكيم"
    - '675'
  - - '2'
    - '6:42'
    - http://c22506.r6.cf1.rackcdn.com/6_42.png
    - "ولقد أرسلنا إلى أمم من قبلك فأخذناهم بالبأساء والضراء لعلهم يتضرعون"
