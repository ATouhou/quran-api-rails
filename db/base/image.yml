    - '675'
  - - '2'
    - '27:6'
    - http://c22506.r6.cf1.rackcdn.com/27_6.png
    - "وإنك لتلقى القرآن من لدن حكيم عليم"
    - '675'
  - - '2'
    - 2:76
    - http://c22506.r6.cf1.rackcdn.com/2_76.png
    - "وإذا لقوا الذين آمنوا قالوا آمنا وإذا خلا بعضهم إلى بعض قالوا أتحدثونهم بما
      فتح الله عليكم ليحاجوكم به عند ربكم ۚ أفلا تعقلون"
    - '675'
  - - '2'
    - '27:59'
    - http://c22506.r6.cf1.rackcdn.com/27_59.png
    - "قل الحمد لله وسلام على عباده الذين اصطفى ۗ آلله خير أما يشركون"
    - '675'
  - - '2'
    - '27:58'
    - http://c22506.r6.cf1.rackcdn.com/27_58.png
    - "وأمطرنا عليهم مطرا ۖ فساء مطر المنذرين"
    - '675'
  - - '2'
    - '27:57'
    - http://c22506.r6.cf1.rackcdn.com/27_57.png
