  - - '2'
    - '50:21'
    - http://c22506.r6.cf1.rackcdn.com/50_21.png
    - "وجاءت كل نفس معها سائق وشهيد"
    - '675'
  - - '2'
    - '50:24'
    - http://c22506.r6.cf1.rackcdn.com/50_24.png
    - "ألقيا في جهنم كل كفار عنيد"
    - '675'
  - - '2'
    - '50:25'
    - http://c22506.r6.cf1.rackcdn.com/50_25.png
    - "مناع للخير معتد مريب"
    - '675'
  - - '2'
    - '50:26'
    - http://c22506.r6.cf1.rackcdn.com/50_26.png
    - "الذي جعل مع الله إلها آخر فألقياه في العذاب الشديد"
