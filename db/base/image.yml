  - - '2'
    - '16:32'
    - http://c22506.r6.cf1.rackcdn.com/16_32.png
    - "الذين تتوفاهم الملائكة طيبين ۙ يقولون سلام عليكم ادخلوا الجنة بما كنتم تعملون"
