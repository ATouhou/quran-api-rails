    - '675'
  - - '2'
    - '63:9'
    - http://c22506.r6.cf1.rackcdn.com/63_9.png
    - "يا أيها الذين آمنوا لا تلهكم أموالكم ولا أولادكم عن ذكر الله ۚ ومن يفعل ذلك
