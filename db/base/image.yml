  - - '2'
    - 22:62
    - http://c22506.r6.cf1.rackcdn.com/22_62.png
    - "ذلك بأن الله هو الحق وأن ما يدعون من دونه هو الباطل وأن الله هو العلي الكبير"
    - '675'
  - - '2'
    - 2:262
    - http://c22506.r6.cf1.rackcdn.com/2_262.png
    - "الذين ينفقون أموالهم في سبيل الله ثم لا يتبعون ما أنفقوا منا ولا أذى ۙ لهم
