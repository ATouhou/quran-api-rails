  - - '2'
    - 9:124
    - http://c22506.r6.cf1.rackcdn.com/9_124.png
    - "وإذا ما أنزلت سورة فمنهم من يقول أيكم زادته هذه إيمانا ۚ فأما الذين آمنوا فزادتهم
