    - '675'
  - - '2'
    - '65:12'
    - http://c22506.r6.cf1.rackcdn.com/65_12.png
    - "الله الذي خلق سبع سماوات ومن الأرض مثلهن يتنزل الأمر بينهن لتعلموا أن الله
      على كل شيء قدير وأن الله قد أحاط بكل شيء علما"
    - '675'
  - - '2'
    - '6:52'
    - http://c22506.r6.cf1.rackcdn.com/6_52.png
    - "ولا تطرد الذين يدعون ربهم بالغداة والعشي يريدون وجهه ۖ ما عليك من حسابهم من
