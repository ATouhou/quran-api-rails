    - '5:1'
    - http://c22506.r6.cf1.rackcdn.com/5_1.png
    - "يا أيها الذين آمنوا أوفوا بالعقود ۚ أحلت لكم بهيمة الأنعام إلا ما يتلى عليكم
      غير محلي الصيد وأنتم حرم ۗ إن الله يحكم ما يريد"
    - '675'
  - - '2'
    - '50:10'
    - http://c22506.r6.cf1.rackcdn.com/50_10.png
    - "والنخل باسقات لها طلع نضيد"
    - '675'
  - - '2'
    - 5:100
    - http://c22506.r6.cf1.rackcdn.com/5_100.png
    - "قل لا يستوي الخبيث والطيب ولو أعجبك كثرة الخبيث ۚ فاتقوا الله يا أولي الألباب
      لعلكم تفلحون"
    - '675'
  - - '2'
    - '5:10'
    - http://c22506.r6.cf1.rackcdn.com/5_10.png
    - "والذين كفروا وكذبوا بآياتنا أولئك أصحاب الجحيم"
    - '675'
  - - '2'
    - 5:101
    - http://c22506.r6.cf1.rackcdn.com/5_101.png
    - "يا أيها الذين آمنوا لا تسألوا عن أشياء إن تبد لكم تسؤكم وإن تسألوا عنها حين
      ينزل القرآن تبد لكم عفا الله عنها ۗ والله غفور حليم"
    - '675'
  - - '2'
    - '50:1'
    - http://c22506.r6.cf1.rackcdn.com/50_1.png
    - "ق ۚ والقرآن المجيد"
    - '675'
  - - '2'
    - 5:103
    - http://c22506.r6.cf1.rackcdn.com/5_103.png
    - "ما جعل الله من بحيرة ولا سائبة ولا وصيلة ولا حام ۙ ولكن الذين كفروا يفترون
      على الله الكذب ۖ وأكثرهم لا يعقلون"
    - '675'
  - - '2'
    - 5:102
    - http://c22506.r6.cf1.rackcdn.com/5_102.png
    - "قد سألها قوم من قبلكم ثم أصبحوا بها كافرين"
    - '675'
  - - '2'
    - 5:104
    - http://c22506.r6.cf1.rackcdn.com/5_104.png
    - "وإذا قيل لهم تعالوا إلى ما أنزل الله وإلى الرسول قالوا حسبنا ما وجدنا عليه
      آباءنا ۚ أولو كان آباؤهم لا يعلمون شيئا ولا يهتدون"
    - '675'
  - - '2'
    - 5:105
    - http://c22506.r6.cf1.rackcdn.com/5_105.png
    - "يا أيها الذين آمنوا عليكم أنفسكم ۖ لا يضركم من ضل إذا اهتديتم ۚ إلى الله مرجعكم
      جميعا فينبئكم بما كنتم تعملون"
    - '675'
  - - '2'
    - 5:106
    - http://c22506.r6.cf1.rackcdn.com/5_106.png
    - "يا أيها الذين آمنوا شهادة بينكم إذا حضر أحدكم الموت حين الوصية اثنان ذوا عدل
      منكم أو آخران من غيركم إن أنتم ضربتم في الأرض فأصابتكم مصيبة الموت ۚ تحبسونهما
      من بعد الصلاة فيقسمان بالله إن ارتبتم لا نشتري به ثمنا ولو كان ذا قربى ۙ ولا
      نكتم شهادة الله إنا إذا لمن الآثمين"
    - '675'
  - - '2'
    - 4:86
    - http://c22506.r6.cf1.rackcdn.com/4_86.png
    - "وإذا حييتم بتحية فحيوا بأحسن منها أو ردوها ۗ إن الله كان على كل شيء حسيبا"
    - '675'
  - - '2'
    - 5:108
    - http://c22506.r6.cf1.rackcdn.com/5_108.png
    - "ذلك أدنى أن يأتوا بالشهادة على وجهها أو يخافوا أن ترد أيمان بعد أيمانهم ۗ واتقوا
      الله واسمعوا ۗ والله لا يهدي القوم الفاسقين"
    - '675'
  - - '2'
    - 5:107
    - http://c22506.r6.cf1.rackcdn.com/5_107.png
    - "فإن عثر على أنهما استحقا إثما فآخران يقومان مقامهما من الذين استحق عليهم الأوليان
      فيقسمان بالله لشهادتنا أحق من شهادتهما وما اعتدينا إنا إذا لمن الظالمين"
    - '675'
  - - '2'
    - '5:11'
    - http://c22506.r6.cf1.rackcdn.com/5_11.png
    - "يا أيها الذين آمنوا اذكروا نعمت الله عليكم إذ هم قوم أن يبسطوا إليكم أيديهم
      فكف أيديهم عنكم ۖ واتقوا الله ۚ وعلى الله فليتوكل المؤمنون"
    - '675'
  - - '2'
    - 5:110
    - http://c22506.r6.cf1.rackcdn.com/5_110.png
    - "إذ قال الله يا عيسى ابن مريم اذكر نعمتي عليك وعلى والدتك إذ أيدتك بروح القدس
      تكلم الناس في المهد وكهلا ۖ وإذ علمتك الكتاب والحكمة والتوراة والإنجيل ۖ وإذ
      تخلق من الطين كهيئة الطير بإذني فتنفخ فيها فتكون طيرا بإذني ۖ وتبرئ الأكمه والأبرص
      بإذني ۖ وإذ تخرج الموتى بإذني ۖ وإذ كففت بني إسرائيل عنك إذ جئتهم بالبينات فقال
      الذين كفروا منهم إن هذا إلا سحر مبين"
    - '675'
  - - '2'
    - 5:109
    - http://c22506.r6.cf1.rackcdn.com/5_109.png
    - "يوم يجمع الله الرسل فيقول ماذا أجبتم ۖ قالوا لا علم لنا ۖ إنك أنت علام الغيوب"
    - '675'
  - - '2'
    - 5:112
    - http://c22506.r6.cf1.rackcdn.com/5_112.png
    - "إذ قال الحواريون يا عيسى ابن مريم هل يستطيع ربك أن ينزل علينا مائدة من السماء
      ۖ قال اتقوا الله إن كنتم مؤمنين"
    - '675'
  - - '2'
    - '51:11'
    - http://c22506.r6.cf1.rackcdn.com/51_11.png
    - "الذين هم في غمرة ساهون"
    - '675'
  - - '2'
    - 5:113
    - http://c22506.r6.cf1.rackcdn.com/5_113.png
    - "قالوا نريد أن نأكل منها وتطمئن قلوبنا ونعلم أن قد صدقتنا ونكون عليها من الشاهدين"
    - '675'
  - - '2'
    - '51:13'
    - http://c22506.r6.cf1.rackcdn.com/51_13.png
    - "يوم هم على النار يفتنون"
    - '675'
  - - '2'
    - 5:114
    - http://c22506.r6.cf1.rackcdn.com/5_114.png
    - "قال عيسى ابن مريم اللهم ربنا أنزل علينا مائدة من السماء تكون لنا عيدا لأولنا
      وآخرنا وآية منك ۖ وارزقنا وأنت خير الرازقين"
    - '675'
  - - '2'
    - '51:12'
    - http://c22506.r6.cf1.rackcdn.com/51_12.png
    - "يسألون أيان يوم الدين"
    - '675'
  - - '2'
    - 5:115
    - http://c22506.r6.cf1.rackcdn.com/5_115.png
    - "قال الله إني منزلها عليكم ۖ فمن يكفر بعد منكم فإني أعذبه عذابا لا أعذبه أحدا
      من العالمين"
    - '675'
  - - '2'
    - '51:14'
    - http://c22506.r6.cf1.rackcdn.com/51_14.png
    - "ذوقوا فتنتكم هذا الذي كنتم به تستعجلون"
    - '675'
  - - '2'
    - 5:116
    - http://c22506.r6.cf1.rackcdn.com/5_116.png
    - "وإذ قال الله يا عيسى ابن مريم أأنت قلت للناس اتخذوني وأمي إلهين من دون الله
      ۖ قال سبحانك ما يكون لي أن أقول ما ليس لي بحق ۚ إن كنت قلته فقد علمته ۚ تعلم
      ما في نفسي ولا أعلم ما في نفسك ۚ إنك أنت علام الغيوب"
    - '675'
  - - '2'
    - '51:15'
    - http://c22506.r6.cf1.rackcdn.com/51_15.png
    - "إن المتقين في جنات وعيون"
    - '675'
  - - '2'
    - 5:117
    - http://c22506.r6.cf1.rackcdn.com/5_117.png
    - "ما قلت لهم إلا ما أمرتني به أن اعبدوا الله ربي وربكم ۚ وكنت عليهم شهيدا ما
      دمت فيهم ۖ فلما توفيتني كنت أنت الرقيب عليهم ۚ وأنت على كل شيء شهيد"
    - '675'
  - - '2'
    - '51:16'
    - http://c22506.r6.cf1.rackcdn.com/51_16.png
    - "آخذين ما آتاهم ربهم ۚ إنهم كانوا قبل ذلك محسنين"
    - '675'
  - - '2'
    - '51:17'
    - http://c22506.r6.cf1.rackcdn.com/51_17.png
    - "كانوا قليلا من الليل ما يهجعون"
    - '675'
  - - '2'
    - 5:118
    - http://c22506.r6.cf1.rackcdn.com/5_118.png
    - "إن تعذبهم فإنهم عبادك ۖ وإن تغفر لهم فإنك أنت العزيز الحكيم"
    - '675'
  - - '2'
    - 5:119
    - http://c22506.r6.cf1.rackcdn.com/5_119.png
    - "قال الله هذا يوم ينفع الصادقين صدقهم ۚ لهم جنات تجري من تحتها الأنهار خالدين
      فيها أبدا ۚ رضي الله عنهم ورضوا عنه ۚ ذلك الفوز العظيم"
    - '675'
  - - '2'
    - '51:18'
    - http://c22506.r6.cf1.rackcdn.com/51_18.png
    - "وبالأسحار هم يستغفرون"
    - '675'
  - - '2'
    - '5:12'
    - http://c22506.r6.cf1.rackcdn.com/5_12.png
    - "ولقد أخذ الله ميثاق بني إسرائيل وبعثنا منهم اثني عشر نقيبا ۖ وقال الله إني
      معكم ۖ لئن أقمتم الصلاة وآتيتم الزكاة وآمنتم برسلي وعزرتموهم وأقرضتم الله قرضا
      حسنا لأكفرن عنكم سيئاتكم ولأدخلنكم جنات تجري من تحتها الأنهار ۚ فمن كفر بعد
      ذلك منكم فقد ضل سواء السبيل"
    - '675'
  - - '2'
    - '51:19'
    - http://c22506.r6.cf1.rackcdn.com/51_19.png
    - "وفي أموالهم حق للسائل والمحروم"
    - '675'
  - - '2'
    - 5:120
    - http://c22506.r6.cf1.rackcdn.com/5_120.png
    - "لله ملك السماوات والأرض وما فيهن ۚ وهو على كل شيء قدير"
    - '675'
  - - '2'
    - '51:20'
    - http://c22506.r6.cf1.rackcdn.com/51_20.png
    - "وفي الأرض آيات للموقنين"
    - '675'
  - - '2'
    - '51:22'
    - http://c22506.r6.cf1.rackcdn.com/51_22.png
    - "وفي السماء رزقكم وما توعدون"
    - '675'
  - - '2'
    - '51:23'
    - http://c22506.r6.cf1.rackcdn.com/51_23.png
    - "فورب السماء والأرض إنه لحق مثل ما أنكم تنطقون"
    - '675'
  - - '2'
    - '51:21'
    - http://c22506.r6.cf1.rackcdn.com/51_21.png
    - "وفي أنفسكم ۚ أفلا تبصرون"
    - '675'
  - - '2'
    - '51:24'
    - http://c22506.r6.cf1.rackcdn.com/51_24.png
    - "هل أتاك حديث ضيف إبراهيم المكرمين"
    - '675'
  - - '2'
    - '51:25'
    - http://c22506.r6.cf1.rackcdn.com/51_25.png
    - "إذ دخلوا عليه فقالوا سلاما ۖ قال سلام قوم منكرون"
    - '675'
  - - '2'
    - '51:26'
    - http://c22506.r6.cf1.rackcdn.com/51_26.png
    - "فراغ إلى أهله فجاء بعجل سمين"
    - '675'
  - - '2'
    - '51:28'
    - http://c22506.r6.cf1.rackcdn.com/51_28.png
    - "فأوجس منهم خيفة ۖ قالوا لا تخف ۖ وبشروه بغلام عليم"
    - '675'
  - - '2'
    - '51:27'
    - http://c22506.r6.cf1.rackcdn.com/51_27.png
    - "فقربه إليهم قال ألا تأكلون"
    - '675'
  - - '2'
    - '51:29'
    - http://c22506.r6.cf1.rackcdn.com/51_29.png
    - "فأقبلت امرأته في صرة فصكت وجهها وقالت عجوز عقيم"
    - '675'
  - - '2'
    - '5:13'
    - http://c22506.r6.cf1.rackcdn.com/5_13.png
    - "فبما نقضهم ميثاقهم لعناهم وجعلنا قلوبهم قاسية ۖ يحرفون الكلم عن مواضعه ۙ ونسوا
      حظا مما ذكروا به ۚ ولا تزال تطلع على خائنة منهم إلا قليلا منهم ۖ فاعف عنهم واصفح
      ۚ إن الله يحب المحسنين"
    - '675'
  - - '2'
    - '51:2'
    - http://c22506.r6.cf1.rackcdn.com/51_2.png
    - "فالحاملات وقرا"
    - '675'
  - - '2'
    - '51:31'
    - http://c22506.r6.cf1.rackcdn.com/51_31.png
    - "قال فما خطبكم أيها المرسلون"
    - '675'
  - - '2'
    - '51:32'
    - http://c22506.r6.cf1.rackcdn.com/51_32.png
    - "قالوا إنا أرسلنا إلى قوم مجرمين"
    - '675'
  - - '2'
    - '51:30'
    - http://c22506.r6.cf1.rackcdn.com/51_30.png
    - "قالوا كذلك قال ربك ۖ إنه هو الحكيم العليم"
    - '675'
  - - '2'
    - '51:34'
    - http://c22506.r6.cf1.rackcdn.com/51_34.png
    - "مسومة عند ربك للمسرفين"
    - '675'
  - - '2'
    - '51:35'
    - http://c22506.r6.cf1.rackcdn.com/51_35.png
    - "فأخرجنا من كان فيها من المؤمنين"
    - '675'
  - - '2'
    - '51:36'
    - http://c22506.r6.cf1.rackcdn.com/51_36.png
    - "فما وجدنا فيها غير بيت من المسلمين"
    - '675'
  - - '2'
    - '51:37'
    - http://c22506.r6.cf1.rackcdn.com/51_37.png
    - "وتركنا فيها آية للذين يخافون العذاب الأليم"
    - '675'
  - - '2'
    - '51:38'
    - http://c22506.r6.cf1.rackcdn.com/51_38.png
    - "وفي موسى إذ أرسلناه إلى فرعون بسلطان مبين"
    - '675'
  - - '2'
    - '51:39'
    - http://c22506.r6.cf1.rackcdn.com/51_39.png
    - "فتولى بركنه وقال ساحر أو مجنون"
    - '675'
  - - '2'
    - '5:14'
    - http://c22506.r6.cf1.rackcdn.com/5_14.png
    - "ومن الذين قالوا إنا نصارى أخذنا ميثاقهم فنسوا حظا مما ذكروا به فأغرينا بينهم
      العداوة والبغضاء إلى يوم القيامة ۚ وسوف ينبئهم الله بما كانوا يصنعون"
    - '675'
  - - '2'
    - '51:33'
    - http://c22506.r6.cf1.rackcdn.com/51_33.png
    - "لنرسل عليهم حجارة من طين"
    - '675'
  - - '2'
    - '51:40'
    - http://c22506.r6.cf1.rackcdn.com/51_40.png
    - "فأخذناه وجنوده فنبذناهم في اليم وهو مليم"
    - '675'
  - - '2'
    - '51:41'
    - http://c22506.r6.cf1.rackcdn.com/51_41.png
    - "وفي عاد إذ أرسلنا عليهم الريح العقيم"
    - '675'
  - - '2'
    - '51:42'
    - http://c22506.r6.cf1.rackcdn.com/51_42.png
    - "ما تذر من شيء أتت عليه إلا جعلته كالرميم"
    - '675'
  - - '2'
    - '51:43'
    - http://c22506.r6.cf1.rackcdn.com/51_43.png
    - "وفي ثمود إذ قيل لهم تمتعوا حتى حين"
    - '675'
  - - '2'
    - '51:44'
    - http://c22506.r6.cf1.rackcdn.com/51_44.png
    - "فعتوا عن أمر ربهم فأخذتهم الصاعقة وهم ينظرون"
    - '675'
  - - '2'
    - '51:45'
    - http://c22506.r6.cf1.rackcdn.com/51_45.png
    - "فما استطاعوا من قيام وما كانوا منتصرين"
    - '675'
  - - '2'
    - '51:46'
    - http://c22506.r6.cf1.rackcdn.com/51_46.png
    - "وقوم نوح من قبل ۖ إنهم كانوا قوما فاسقين"
    - '675'
  - - '2'
    - '51:47'
    - http://c22506.r6.cf1.rackcdn.com/51_47.png
    - "والسماء بنيناها بأيد وإنا لموسعون"
    - '675'
  - - '2'
    - '51:48'
    - http://c22506.r6.cf1.rackcdn.com/51_48.png
    - "والأرض فرشناها فنعم الماهدون"
    - '675'
  - - '2'
    - '51:49'
    - http://c22506.r6.cf1.rackcdn.com/51_49.png
    - "ومن كل شيء خلقنا زوجين لعلكم تذكرون"
    - '675'
  - - '2'
    - '5:15'
    - http://c22506.r6.cf1.rackcdn.com/5_15.png
    - "يا أهل الكتاب قد جاءكم رسولنا يبين لكم كثيرا مما كنتم تخفون من الكتاب ويعفو
      عن كثير ۚ قد جاءكم من الله نور وكتاب مبين"
    - '675'
  - - '2'
    - '51:4'
    - http://c22506.r6.cf1.rackcdn.com/51_4.png
    - "فالمقسمات أمرا"
    - '675'
  - - '2'
    - '51:50'
    - http://c22506.r6.cf1.rackcdn.com/51_50.png
    - "ففروا إلى الله ۖ إني لكم منه نذير مبين"
    - '675'
  - - '2'
    - '51:51'
    - http://c22506.r6.cf1.rackcdn.com/51_51.png
    - "ولا تجعلوا مع الله إلها آخر ۖ إني لكم منه نذير مبين"
    - '675'
  - - '2'
    - '51:52'
    - http://c22506.r6.cf1.rackcdn.com/51_52.png
    - "كذلك ما أتى الذين من قبلهم من رسول إلا قالوا ساحر أو مجنون"
    - '675'
  - - '2'
    - '51:53'
    - http://c22506.r6.cf1.rackcdn.com/51_53.png
    - "أتواصوا به ۚ بل هم قوم طاغون"
    - '675'
  - - '2'
    - '51:55'
    - http://c22506.r6.cf1.rackcdn.com/51_55.png
    - "وذكر فإن الذكرى تنفع المؤمنين"
    - '675'
  - - '2'
    - '51:56'
    - http://c22506.r6.cf1.rackcdn.com/51_56.png
    - "وما خلقت الجن والإنس إلا ليعبدون"
