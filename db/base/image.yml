    - '675'
  - - '2'
    - '31:15'
    - http://c22506.r6.cf1.rackcdn.com/31_15.png
    - "وإن جاهداك على أن تشرك بي ما ليس لك به علم فلا تطعهما ۖ وصاحبهما في الدنيا
      معروفا ۖ واتبع سبيل من أناب إلي ۚ ثم إلي مرجعكم فأنبئكم بما كنتم تعملون"
    - '675'
  - - '2'
    - 3:115
    - http://c22506.r6.cf1.rackcdn.com/3_115.png
    - "وما يفعلوا من خير فلن يكفروه ۗ والله عليم بالمتقين"
    - '675'
  - - '2'
    - '31:14'
    - http://c22506.r6.cf1.rackcdn.com/31_14.png
    - "ووصينا الإنسان بوالديه حملته أمه وهنا على وهن وفصاله في عامين أن اشكر لي ولوالديك
      إلي المصير"
    - '675'
  - - '2'
    - 3:114
    - http://c22506.r6.cf1.rackcdn.com/3_114.png
    - "يؤمنون بالله واليوم الآخر ويأمرون بالمعروف وينهون عن المنكر ويسارعون في الخيرات
      وأولئك من الصالحين"
    - '675'
  - - '2'
    - '31:13'
    - http://c22506.r6.cf1.rackcdn.com/31_13.png
    - "وإذ قال لقمان لابنه وهو يعظه يا بني لا تشرك بالله ۖ إن الشرك لظلم عظيم"
    - '675'
  - - '2'
    - 3:113
    - http://c22506.r6.cf1.rackcdn.com/3_113.png
    - "ليسوا سواء ۗ من أهل الكتاب أمة قائمة يتلون آيات الله آناء الليل وهم يسجدون"
    - '675'
  - - '2'
    - '31:12'
    - http://c22506.r6.cf1.rackcdn.com/31_12.png
    - "ولقد آتينا لقمان الحكمة أن اشكر لله ۚ ومن يشكر فإنما يشكر لنفسه ۖ ومن كفر فإن
      الله غني حميد"
    - '675'
  - - '2'
    - 3:112
    - http://c22506.r6.cf1.rackcdn.com/3_112.png
    - "ضربت عليهم الذلة أين ما ثقفوا إلا بحبل من الله وحبل من الناس وباءوا بغضب من
      الله وضربت عليهم المسكنة ۚ ذلك بأنهم كانوا يكفرون بآيات الله ويقتلون الأنبياء
      بغير حق ۚ ذلك بما عصوا وكانوا يعتدون"
    - '675'
  - - '2'
    - '31:11'
    - http://c22506.r6.cf1.rackcdn.com/31_11.png
    - "هذا خلق الله فأروني ماذا خلق الذين من دونه ۚ بل الظالمون في ضلال مبين"
    - '675'
  - - '2'
    - 3:111
    - http://c22506.r6.cf1.rackcdn.com/3_111.png
    - "لن يضروكم إلا أذى ۖ وإن يقاتلوكم يولوكم الأدبار ثم لا ينصرون"
    - '675'
  - - '2'
    - '31:10'
    - http://c22506.r6.cf1.rackcdn.com/31_10.png
    - "خلق السماوات بغير عمد ترونها ۖ وألقى في الأرض رواسي أن تميد بكم وبث فيها من
      كل دابة ۚ وأنزلنا من السماء ماء فأنبتنا فيها من كل زوج كريم"
    - '675'
  - - '2'
    - 3:110
    - http://c22506.r6.cf1.rackcdn.com/3_110.png
    - "كنتم خير أمة أخرجت للناس تأمرون بالمعروف وتنهون عن المنكر وتؤمنون بالله ۗ ولو
      آمن أهل الكتاب لكان خيرا لهم ۚ منهم المؤمنون وأكثرهم الفاسقون"
    - '675'
  - - '2'
    - '31:1'
    - http://c22506.r6.cf1.rackcdn.com/31_1.png
    - "الم"
    - '675'
  - - '2'
    - '3:11'
    - http://c22506.r6.cf1.rackcdn.com/3_11.png
    - "كدأب آل فرعون والذين من قبلهم ۚ كذبوا بآياتنا فأخذهم الله بذنوبهم ۗ والله شديد
      العقاب"
    - '675'
  - - '2'
    - 3:109
    - http://c22506.r6.cf1.rackcdn.com/3_109.png
    - "ولله ما في السماوات وما في الأرض ۚ وإلى الله ترجع الأمور"
    - '675'
  - - '2'
    - 3:108
    - http://c22506.r6.cf1.rackcdn.com/3_108.png
    - "تلك آيات الله نتلوها عليك بالحق ۗ وما الله يريد ظلما للعالمين"
    - '675'
  - - '2'
    - 3:107
    - http://c22506.r6.cf1.rackcdn.com/3_107.png
    - "وأما الذين ابيضت وجوههم ففي رحمة الله هم فيها خالدون"
    - '675'
  - - '2'
    - 3:106
    - http://c22506.r6.cf1.rackcdn.com/3_106.png
    - "يوم تبيض وجوه وتسود وجوه ۚ فأما الذين اسودت وجوههم أكفرتم بعد إيمانكم فذوقوا
      العذاب بما كنتم تكفرون"
    - '675'
  - - '2'
    - 3:105
    - http://c22506.r6.cf1.rackcdn.com/3_105.png
    - "ولا تكونوا كالذين تفرقوا واختلفوا من بعد ما جاءهم البينات ۚ وأولئك لهم عذاب
      عظيم"
    - '675'
  - - '2'
    - 3:104
    - http://c22506.r6.cf1.rackcdn.com/3_104.png
    - "ولتكن منكم أمة يدعون إلى الخير ويأمرون بالمعروف وينهون عن المنكر ۚ وأولئك هم
      المفلحون"
    - '675'
  - - '2'
    - 3:103
    - http://c22506.r6.cf1.rackcdn.com/3_103.png
    - "واعتصموا بحبل الله جميعا ولا تفرقوا ۚ واذكروا نعمت الله عليكم إذ كنتم أعداء
      فألف بين قلوبكم فأصبحتم بنعمته إخوانا وكنتم على شفا حفرة من النار فأنقذكم منها
      ۗ كذلك يبين الله لكم آياته لعلكم تهتدون"
    - '675'
  - - '2'
    - 3:102
    - http://c22506.r6.cf1.rackcdn.com/3_102.png
    - "يا أيها الذين آمنوا اتقوا الله حق تقاته ولا تموتن إلا وأنتم مسلمون"
    - '675'
  - - '2'
    - 3:101
    - http://c22506.r6.cf1.rackcdn.com/3_101.png
    - "وكيف تكفرون وأنتم تتلى عليكم آيات الله وفيكم رسوله ۗ ومن يعتصم بالله فقد هدي
      إلى صراط مستقيم"
    - '675'
  - - '2'
    - 3:100
    - http://c22506.r6.cf1.rackcdn.com/3_100.png
    - "يا أيها الذين آمنوا إن تطيعوا فريقا من الذين أوتوا الكتاب يردوكم بعد إيمانكم
      كافرين"
    - '675'
  - - '2'
    - '3:10'
    - http://c22506.r6.cf1.rackcdn.com/3_10.png
    - "إن الذين كفروا لن تغني عنهم أموالهم ولا أولادهم من الله شيئا ۖ وأولئك هم وقود
      النار"
    - '675'
  - - '2'
    - '3:1'
    - http://c22506.r6.cf1.rackcdn.com/3_1.png
    - "الم"
    - '675'
  - - '2'
    - '30:9'
    - http://c22506.r6.cf1.rackcdn.com/30_9.png
    - "أولم يسيروا في الأرض فينظروا كيف كان عاقبة الذين من قبلهم ۚ كانوا أشد منهم
      قوة وأثاروا الأرض وعمروها أكثر مما عمروها وجاءتهم رسلهم بالبينات ۖ فما كان الله
      ليظلمهم ولكن كانوا أنفسهم يظلمون"
    - '675'
  - - '2'
    - '30:8'
    - http://c22506.r6.cf1.rackcdn.com/30_8.png
    - "أولم يتفكروا في أنفسهم ۗ ما خلق الله السماوات والأرض وما بينهما إلا بالحق وأجل
      مسمى ۗ وإن كثيرا من الناس بلقاء ربهم لكافرون"
    - '675'
  - - '2'
    - '30:7'
    - http://c22506.r6.cf1.rackcdn.com/30_7.png
    - "يعلمون ظاهرا من الحياة الدنيا وهم عن الآخرة هم غافلون"
    - '675'
  - - '2'
    - 30:60
    - http://c22506.r6.cf1.rackcdn.com/30_60.png
    - "فاصبر إن وعد الله حق ۖ ولا يستخفنك الذين لا يوقنون"
    - '675'
  - - '2'
    - '30:6'
    - http://c22506.r6.cf1.rackcdn.com/30_6.png
    - "وعد الله ۖ لا يخلف الله وعده ولكن أكثر الناس لا يعلمون"
    - '675'
  - - '2'
    - '30:59'
    - http://c22506.r6.cf1.rackcdn.com/30_59.png
    - "كذلك يطبع الله على قلوب الذين لا يعلمون"
    - '675'
  - - '2'
    - '30:58'
    - http://c22506.r6.cf1.rackcdn.com/30_58.png
    - "ولقد ضربنا للناس في هذا القرآن من كل مثل ۚ ولئن جئتهم بآية ليقولن الذين كفروا
      إن أنتم إلا مبطلون"
    - '675'
  - - '2'
    - '30:57'
    - http://c22506.r6.cf1.rackcdn.com/30_57.png
    - "فيومئذ لا ينفع الذين ظلموا معذرتهم ولا هم يستعتبون"
    - '675'
  - - '2'
    - '30:56'
    - http://c22506.r6.cf1.rackcdn.com/30_56.png
    - "وقال الذين أوتوا العلم والإيمان لقد لبثتم في كتاب الله إلى يوم البعث ۖ فهذا
      يوم البعث ولكنكم كنتم لا تعلمون"
    - '675'
  - - '2'
    - '30:55'
    - http://c22506.r6.cf1.rackcdn.com/30_55.png
    - "ويوم تقوم الساعة يقسم المجرمون ما لبثوا غير ساعة ۚ كذلك كانوا يؤفكون"
    - '675'
  - - '2'
    - '30:54'
    - http://c22506.r6.cf1.rackcdn.com/30_54.png
    - "الله الذي خلقكم من ضعف ثم جعل من بعد ضعف قوة ثم جعل من بعد قوة ضعفا وشيبة ۚ
      يخلق ما يشاء ۖ وهو العليم القدير"
    - '675'
  - - '2'
    - '30:53'
    - http://c22506.r6.cf1.rackcdn.com/30_53.png
    - "وما أنت بهاد العمي عن ضلالتهم ۖ إن تسمع إلا من يؤمن بآياتنا فهم مسلمون"
    - '675'
  - - '2'
    - '30:52'
    - http://c22506.r6.cf1.rackcdn.com/30_52.png
    - "فإنك لا تسمع الموتى ولا تسمع الصم الدعاء إذا ولوا مدبرين"
    - '675'
  - - '2'
    - '30:51'
    - http://c22506.r6.cf1.rackcdn.com/30_51.png
    - "ولئن أرسلنا ريحا فرأوه مصفرا لظلوا من بعده يكفرون"
    - '675'
  - - '2'
    - '30:50'
    - http://c22506.r6.cf1.rackcdn.com/30_50.png
    - "فانظر إلى آثار رحمت الله كيف يحيي الأرض بعد موتها ۚ إن ذلك لمحيي الموتى ۖ وهو
      على كل شيء قدير"
    - '675'
  - - '2'
    - '30:5'
    - http://c22506.r6.cf1.rackcdn.com/30_5.png
    - "بنصر الله ۚ ينصر من يشاء ۖ وهو العزيز الرحيم"
    - '675'
  - - '2'
    - '30:49'
    - http://c22506.r6.cf1.rackcdn.com/30_49.png
    - "وإن كانوا من قبل أن ينزل عليهم من قبله لمبلسين"
    - '675'
  - - '2'
    - '30:48'
    - http://c22506.r6.cf1.rackcdn.com/30_48.png
    - "الله الذي يرسل الرياح فتثير سحابا فيبسطه في السماء كيف يشاء ويجعله كسفا فترى
      الودق يخرج من خلاله ۖ فإذا أصاب به من يشاء من عباده إذا هم يستبشرون"
    - '675'
  - - '2'
    - '30:47'
    - http://c22506.r6.cf1.rackcdn.com/30_47.png
    - "ولقد أرسلنا من قبلك رسلا إلى قومهم فجاءوهم بالبينات فانتقمنا من الذين أجرموا
      ۖ وكان حقا علينا نصر المؤمنين"
    - '675'
  - - '2'
    - '30:46'
    - http://c22506.r6.cf1.rackcdn.com/30_46.png
    - "ومن آياته أن يرسل الرياح مبشرات وليذيقكم من رحمته ولتجري الفلك بأمره ولتبتغوا
      من فضله ولعلكم تشكرون"
    - '675'
  - - '2'
    - '30:45'
    - http://c22506.r6.cf1.rackcdn.com/30_45.png
    - "ليجزي الذين آمنوا وعملوا الصالحات من فضله ۚ إنه لا يحب الكافرين"
    - '675'
  - - '2'
    - '30:44'
    - http://c22506.r6.cf1.rackcdn.com/30_44.png
    - "من كفر فعليه كفره ۖ ومن عمل صالحا فلأنفسهم يمهدون"
    - '675'
  - - '2'
    - '30:43'
    - http://c22506.r6.cf1.rackcdn.com/30_43.png
    - "فأقم وجهك للدين القيم من قبل أن يأتي يوم لا مرد له من الله ۖ يومئذ يصدعون"
    - '675'
  - - '2'
    - '30:42'
    - http://c22506.r6.cf1.rackcdn.com/30_42.png
    - "قل سيروا في الأرض فانظروا كيف كان عاقبة الذين من قبل ۚ كان أكثرهم مشركين"
    - '675'
  - - '2'
    - '30:41'
    - http://c22506.r6.cf1.rackcdn.com/30_41.png
    - "ظهر الفساد في البر والبحر بما كسبت أيدي الناس ليذيقهم بعض الذي عملوا لعلهم
      يرجعون"
    - '675'
  - - '2'
    - '30:40'
    - http://c22506.r6.cf1.rackcdn.com/30_40.png
    - "الله الذي خلقكم ثم رزقكم ثم يميتكم ثم يحييكم ۖ هل من شركائكم من يفعل من ذلكم
      من شيء ۚ سبحانه وتعالى عما يشركون"
    - '675'
  - - '2'
    - '30:4'
    - http://c22506.r6.cf1.rackcdn.com/30_4.png
    - "في بضع سنين ۗ لله الأمر من قبل ومن بعد ۚ ويومئذ يفرح المؤمنون"
    - '675'
  - - '2'
    - '30:39'
    - http://c22506.r6.cf1.rackcdn.com/30_39.png
    - "وما آتيتم من ربا ليربو في أموال الناس فلا يربو عند الله ۖ وما آتيتم من زكاة
      تريدون وجه الله فأولئك هم المضعفون"
    - '675'
  - - '2'
    - '30:38'
    - http://c22506.r6.cf1.rackcdn.com/30_38.png
    - "فآت ذا القربى حقه والمسكين وابن السبيل ۚ ذلك خير للذين يريدون وجه الله ۖ وأولئك
      هم المفلحون"
    - '675'
  - - '2'
    - '30:37'
    - http://c22506.r6.cf1.rackcdn.com/30_37.png
    - "أولم يروا أن الله يبسط الرزق لمن يشاء ويقدر ۚ إن في ذلك لآيات لقوم يؤمنون"
    - '675'
  - - '2'
    - '30:36'
    - http://c22506.r6.cf1.rackcdn.com/30_36.png
    - "وإذا أذقنا الناس رحمة فرحوا بها ۖ وإن تصبهم سيئة بما قدمت أيديهم إذا هم يقنطون"
    - '675'
  - - '2'
    - '30:35'
    - http://c22506.r6.cf1.rackcdn.com/30_35.png
    - "أم أنزلنا عليهم سلطانا فهو يتكلم بما كانوا به يشركون"
    - '675'
  - - '2'
    - '30:34'
    - http://c22506.r6.cf1.rackcdn.com/30_34.png
    - "ليكفروا بما آتيناهم ۚ فتمتعوا فسوف تعلمون"
    - '675'
  - - '2'
    - '30:33'
    - http://c22506.r6.cf1.rackcdn.com/30_33.png
    - "وإذا مس الناس ضر دعوا ربهم منيبين إليه ثم إذا أذاقهم منه رحمة إذا فريق منهم
      بربهم يشركون"
    - '675'
  - - '2'
    - '30:31'
    - http://c22506.r6.cf1.rackcdn.com/30_31.png
    - "منيبين إليه واتقوه وأقيموا الصلاة ولا تكونوا من المشركين"
    - '675'
  - - '2'
    - '30:30'
    - http://c22506.r6.cf1.rackcdn.com/30_30.png
    - "فأقم وجهك للدين حنيفا ۚ فطرت الله التي فطر الناس عليها ۚ لا تبديل لخلق الله
      ۚ ذلك الدين القيم ولكن أكثر الناس لا يعلمون"
    - '675'
  - - '2'
    - '30:3'
    - http://c22506.r6.cf1.rackcdn.com/30_3.png
    - "في أدنى الأرض وهم من بعد غلبهم سيغلبون"
    - '675'
  - - '2'
    - '30:29'
    - http://c22506.r6.cf1.rackcdn.com/30_29.png
    - "بل اتبع الذين ظلموا أهواءهم بغير علم ۖ فمن يهدي من أضل الله ۖ وما لهم من ناصرين"
    - '675'
  - - '2'
    - '30:28'
    - http://c22506.r6.cf1.rackcdn.com/30_28.png
    - "ضرب لكم مثلا من أنفسكم ۖ هل لكم من ما ملكت أيمانكم من شركاء في ما رزقناكم فأنتم
      فيه سواء تخافونهم كخيفتكم أنفسكم ۚ كذلك نفصل الآيات لقوم يعقلون"
    - '675'
  - - '2'
    - '30:27'
    - http://c22506.r6.cf1.rackcdn.com/30_27.png
    - "وهو الذي يبدأ الخلق ثم يعيده وهو أهون عليه ۚ وله المثل الأعلى في السماوات والأرض
      ۚ وهو العزيز الحكيم"
    - '675'
  - - '2'
    - '30:26'
    - http://c22506.r6.cf1.rackcdn.com/30_26.png
    - "وله من في السماوات والأرض ۖ كل له قانتون"
    - '675'
  - - '2'
    - '30:25'
    - http://c22506.r6.cf1.rackcdn.com/30_25.png
    - "ومن آياته أن تقوم السماء والأرض بأمره ۚ ثم إذا دعاكم دعوة من الأرض إذا أنتم
      تخرجون"
    - '675'
  - - '2'
    - '30:24'
    - http://c22506.r6.cf1.rackcdn.com/30_24.png
    - "ومن آياته يريكم البرق خوفا وطمعا وينزل من السماء ماء فيحيي به الأرض بعد موتها
      ۚ إن في ذلك لآيات لقوم يعقلون"
    - '675'
  - - '2'
    - '30:23'
