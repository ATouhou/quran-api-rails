    - '675'
  - - '2'
    - '63:5'
    - http://c22506.r6.cf1.rackcdn.com/63_5.png
    - "وإذا قيل لهم تعالوا يستغفر لكم رسول الله لووا رءوسهم ورأيتهم يصدون وهم مستكبرون"
    - '675'
  - - '2'
    - '63:6'
    - http://c22506.r6.cf1.rackcdn.com/63_6.png
    - "سواء عليهم أستغفرت لهم أم لم تستغفر لهم لن يغفر الله لهم ۚ إن الله لا يهدي
