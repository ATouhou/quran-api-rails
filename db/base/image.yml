    - '675'
  - - '2'
    - 2:145
    - http://c22506.r6.cf1.rackcdn.com/2_145.png
    - "ولئن أتيت الذين أوتوا الكتاب بكل آية ما تبعوا قبلتك ۚ وما أنت بتابع قبلتهم
      ۚ وما بعضهم بتابع قبلة بعض ۚ ولئن اتبعت أهواءهم من بعد ما جاءك من العلم ۙ إنك
      إذا لمن الظالمين"
    - '675'
  - - '2'
    - '21:44'
    - http://c22506.r6.cf1.rackcdn.com/21_44.png
    - "بل متعنا هؤلاء وآباءهم حتى طال عليهم العمر ۗ أفلا يرون أنا نأتي الأرض ننقصها
      من أطرافها ۚ أفهم الغالبون"
    - '675'
  - - '2'
    - 2:144
    - http://c22506.r6.cf1.rackcdn.com/2_144.png
    - "قد نرى تقلب وجهك في السماء ۖ فلنولينك قبلة ترضاها ۚ فول وجهك شطر المسجد الحرام
      ۚ وحيث ما كنتم فولوا وجوهكم شطره ۗ وإن الذين أوتوا الكتاب ليعلمون أنه الحق من
      ربهم ۗ وما الله بغافل عما يعملون"
    - '675'
  - - '2'
    - '21:43'
    - http://c22506.r6.cf1.rackcdn.com/21_43.png
    - "أم لهم آلهة تمنعهم من دوننا ۚ لا يستطيعون نصر أنفسهم ولا هم منا يصحبون"
    - '675'
  - - '2'
    - 2:143
    - http://c22506.r6.cf1.rackcdn.com/2_143.png
    - "وكذلك جعلناكم أمة وسطا لتكونوا شهداء على الناس ويكون الرسول عليكم شهيدا ۗ وما
      جعلنا القبلة التي كنت عليها إلا لنعلم من يتبع الرسول ممن ينقلب على عقبيه ۚ وإن
      كانت لكبيرة إلا على الذين هدى الله ۗ وما كان الله ليضيع إيمانكم ۚ إن الله بالناس
      لرءوف رحيم"
    - '675'
  - - '2'
    - '21:42'
    - http://c22506.r6.cf1.rackcdn.com/21_42.png
    - "قل من يكلؤكم بالليل والنهار من الرحمن ۗ بل هم عن ذكر ربهم معرضون"
    - '675'
  - - '2'
    - 2:142
    - http://c22506.r6.cf1.rackcdn.com/2_142.png
    - "سيقول السفهاء من الناس ما ولاهم عن قبلتهم التي كانوا عليها ۚ قل لله المشرق
      والمغرب ۚ يهدي من يشاء إلى صراط مستقيم"
    - '675'
  - - '2'
    - 2:141
    - http://c22506.r6.cf1.rackcdn.com/2_141.png
    - "تلك أمة قد خلت ۖ لها ما كسبت ولكم ما كسبتم ۖ ولا تسألون عما كانوا يعملون"
    - '675'
  - - '2'
    - '21:40'
    - http://c22506.r6.cf1.rackcdn.com/21_40.png
    - "بل تأتيهم بغتة فتبهتهم فلا يستطيعون ردها ولا هم ينظرون"
    - '675'
  - - '2'
    - 2:140
    - http://c22506.r6.cf1.rackcdn.com/2_140.png
    - "أم تقولون إن إبراهيم وإسماعيل وإسحاق ويعقوب والأسباط كانوا هودا أو نصارى ۗ
      قل أأنتم أعلم أم الله ۗ ومن أظلم ممن كتم شهادة عنده من الله ۗ وما الله بغافل
      عما تعملون"
    - '675'
  - - '2'
    - '21:4'
    - http://c22506.r6.cf1.rackcdn.com/21_4.png
    - "قال ربي يعلم القول في السماء والأرض ۖ وهو السميع العليم"
    - '675'
  - - '2'
    - '2:14'
    - http://c22506.r6.cf1.rackcdn.com/2_14.png
    - "وإذا لقوا الذين آمنوا قالوا آمنا وإذا خلوا إلى شياطينهم قالوا إنا معكم إنما
      نحن مستهزئون"
    - '675'
  - - '2'
    - '21:39'
    - http://c22506.r6.cf1.rackcdn.com/21_39.png
    - "لو يعلم الذين كفروا حين لا يكفون عن وجوههم النار ولا عن ظهورهم ولا هم ينصرون"
    - '675'
  - - '2'
    - 2:139
    - http://c22506.r6.cf1.rackcdn.com/2_139.png
    - "قل أتحاجوننا في الله وهو ربنا وربكم ولنا أعمالنا ولكم أعمالكم ونحن له مخلصون"
    - '675'
  - - '2'
    - '21:38'
    - http://c22506.r6.cf1.rackcdn.com/21_38.png
    - "ويقولون متى هذا الوعد إن كنتم صادقين"
    - '675'
  - - '2'
    - 2:138
    - http://c22506.r6.cf1.rackcdn.com/2_138.png
    - "صبغة الله ۖ ومن أحسن من الله صبغة ۖ ونحن له عابدون"
    - '675'
  - - '2'
    - '21:37'
    - http://c22506.r6.cf1.rackcdn.com/21_37.png
    - "خلق الإنسان من عجل ۚ سأريكم آياتي فلا تستعجلون"
    - '675'
  - - '2'
    - 2:137
    - http://c22506.r6.cf1.rackcdn.com/2_137.png
    - "فإن آمنوا بمثل ما آمنتم به فقد اهتدوا ۖ وإن تولوا فإنما هم في شقاق ۖ فسيكفيكهم
      الله ۚ وهو السميع العليم"
    - '675'
  - - '2'
    - '21:36'
    - http://c22506.r6.cf1.rackcdn.com/21_36.png
    - "وإذا رآك الذين كفروا إن يتخذونك إلا هزوا أهذا الذي يذكر آلهتكم وهم بذكر الرحمن
      هم كافرون"
    - '675'
  - - '2'
    - 2:136
    - http://c22506.r6.cf1.rackcdn.com/2_136.png
    - "قولوا آمنا بالله وما أنزل إلينا وما أنزل إلى إبراهيم وإسماعيل وإسحاق ويعقوب
      والأسباط وما أوتي موسى وعيسى وما أوتي النبيون من ربهم لا نفرق بين أحد منهم ونحن
      له مسلمون"
    - '675'
  - - '2'
    - '21:35'
    - http://c22506.r6.cf1.rackcdn.com/21_35.png
    - "كل نفس ذائقة الموت ۗ ونبلوكم بالشر والخير فتنة ۖ وإلينا ترجعون"
    - '675'
  - - '2'
    - 2:135
    - http://c22506.r6.cf1.rackcdn.com/2_135.png
    - "وقالوا كونوا هودا أو نصارى تهتدوا ۗ قل بل ملة إبراهيم حنيفا ۖ وما كان من المشركين"
    - '675'
  - - '2'
    - '21:34'
    - http://c22506.r6.cf1.rackcdn.com/21_34.png
    - "وما جعلنا لبشر من قبلك الخلد ۖ أفإن مت فهم الخالدون"
    - '675'
  - - '2'
    - 2:134
    - http://c22506.r6.cf1.rackcdn.com/2_134.png
    - "تلك أمة قد خلت ۖ لها ما كسبت ولكم ما كسبتم ۖ ولا تسألون عما كانوا يعملون"
    - '675'
  - - '2'
    - '21:33'
    - http://c22506.r6.cf1.rackcdn.com/21_33.png
    - "وهو الذي خلق الليل والنهار والشمس والقمر ۖ كل في فلك يسبحون"
    - '675'
  - - '2'
    - 2:133
    - http://c22506.r6.cf1.rackcdn.com/2_133.png
    - "أم كنتم شهداء إذ حضر يعقوب الموت إذ قال لبنيه ما تعبدون من بعدي قالوا نعبد
      إلهك وإله آبائك إبراهيم وإسماعيل وإسحاق إلها واحدا ونحن له مسلمون"
    - '675'
  - - '2'
    - '21:32'
    - http://c22506.r6.cf1.rackcdn.com/21_32.png
    - "وجعلنا السماء سقفا محفوظا ۖ وهم عن آياتها معرضون"
    - '675'
  - - '2'
    - 2:132
    - http://c22506.r6.cf1.rackcdn.com/2_132.png
    - "ووصى بها إبراهيم بنيه ويعقوب يا بني إن الله اصطفى لكم الدين فلا تموتن إلا وأنتم
      مسلمون"
    - '675'
  - - '2'
    - '21:31'
    - http://c22506.r6.cf1.rackcdn.com/21_31.png
    - "وجعلنا في الأرض رواسي أن تميد بهم وجعلنا فيها فجاجا سبلا لعلهم يهتدون"
    - '675'
  - - '2'
    - 2:131
    - http://c22506.r6.cf1.rackcdn.com/2_131.png
    - "إذ قال له ربه أسلم ۖ قال أسلمت لرب العالمين"
    - '675'
  - - '2'
    - '21:30'
    - http://c22506.r6.cf1.rackcdn.com/21_30.png
    - "أولم ير الذين كفروا أن السماوات والأرض كانتا رتقا ففتقناهما ۖ وجعلنا من الماء
      كل شيء حي ۖ أفلا يؤمنون"
    - '675'
  - - '2'
    - 2:130
    - http://c22506.r6.cf1.rackcdn.com/2_130.png
    - "ومن يرغب عن ملة إبراهيم إلا من سفه نفسه ۚ ولقد اصطفيناه في الدنيا ۖ وإنه في
      الآخرة لمن الصالحين"
    - '675'
  - - '2'
    - '21:3'
    - http://c22506.r6.cf1.rackcdn.com/21_3.png
    - "لاهية قلوبهم ۗ وأسروا النجوى الذين ظلموا هل هذا إلا بشر مثلكم ۖ أفتأتون السحر
      وأنتم تبصرون"
    - '675'
  - - '2'
    - '2:13'
    - http://c22506.r6.cf1.rackcdn.com/2_13.png
    - "وإذا قيل لهم آمنوا كما آمن الناس قالوا أنؤمن كما آمن السفهاء ۗ ألا إنهم هم
      السفهاء ولكن لا يعلمون"
    - '675'
  - - '2'
    - '21:29'
    - http://c22506.r6.cf1.rackcdn.com/21_29.png
    - "ومن يقل منهم إني إله من دونه فذلك نجزيه جهنم ۚ كذلك نجزي الظالمين"
    - '675'
  - - '2'
    - 2:129
    - http://c22506.r6.cf1.rackcdn.com/2_129.png
    - "ربنا وابعث فيهم رسولا منهم يتلو عليهم آياتك ويعلمهم الكتاب والحكمة ويزكيهم
      ۚ إنك أنت العزيز الحكيم"
    - '675'
  - - '2'
    - '21:28'
    - http://c22506.r6.cf1.rackcdn.com/21_28.png
    - "يعلم ما بين أيديهم وما خلفهم ولا يشفعون إلا لمن ارتضى وهم من خشيته مشفقون"
    - '675'
  - - '2'
    - 2:128
    - http://c22506.r6.cf1.rackcdn.com/2_128.png
    - "ربنا واجعلنا مسلمين لك ومن ذريتنا أمة مسلمة لك وأرنا مناسكنا وتب علينا ۖ إنك
      أنت التواب الرحيم"
    - '675'
  - - '2'
    - '21:27'
    - http://c22506.r6.cf1.rackcdn.com/21_27.png
    - "لا يسبقونه بالقول وهم بأمره يعملون"
    - '675'
  - - '2'
    - 2:127
    - http://c22506.r6.cf1.rackcdn.com/2_127.png
    - "وإذ يرفع إبراهيم القواعد من البيت وإسماعيل ربنا تقبل منا ۖ إنك أنت السميع العليم"
    - '675'
  - - '2'
    - 2:126
    - http://c22506.r6.cf1.rackcdn.com/2_126.png
    - "وإذ قال إبراهيم رب اجعل هذا بلدا آمنا وارزق أهله من الثمرات من آمن منهم بالله
      واليوم الآخر ۖ قال ومن كفر فأمتعه قليلا ثم أضطره إلى عذاب النار ۖ وبئس المصير"
    - '675'
  - - '2'
    - '21:25'
    - http://c22506.r6.cf1.rackcdn.com/21_25.png
    - "وما أرسلنا من قبلك من رسول إلا نوحي إليه أنه لا إله إلا أنا فاعبدون"
    - '675'
  - - '2'
    - 2:125
    - http://c22506.r6.cf1.rackcdn.com/2_125.png
    - "وإذ جعلنا البيت مثابة للناس وأمنا واتخذوا من مقام إبراهيم مصلى ۖ وعهدنا إلى
      إبراهيم وإسماعيل أن طهرا بيتي للطائفين والعاكفين والركع السجود"
    - '675'
  - - '2'
    - '21:24'
    - http://c22506.r6.cf1.rackcdn.com/21_24.png
    - "أم اتخذوا من دونه آلهة ۖ قل هاتوا برهانكم ۖ هذا ذكر من معي وذكر من قبلي ۗ بل
      أكثرهم لا يعلمون الحق ۖ فهم معرضون"
    - '675'
  - - '2'
    - 2:124
    - http://c22506.r6.cf1.rackcdn.com/2_124.png
    - "وإذ ابتلى إبراهيم ربه بكلمات فأتمهن ۖ قال إني جاعلك للناس إماما ۖ قال ومن ذريتي
      ۖ قال لا ينال عهدي الظالمين"
    - '675'
  - - '2'
    - '21:23'
    - http://c22506.r6.cf1.rackcdn.com/21_23.png
    - "لا يسأل عما يفعل وهم يسألون"
    - '675'
  - - '2'
    - 2:123
    - http://c22506.r6.cf1.rackcdn.com/2_123.png
    - "واتقوا يوما لا تجزي نفس عن نفس شيئا ولا يقبل منها عدل ولا تنفعها شفاعة ولا
      هم ينصرون"
    - '675'
  - - '2'
    - '21:22'
    - http://c22506.r6.cf1.rackcdn.com/21_22.png
    - "لو كان فيهما آلهة إلا الله لفسدتا ۚ فسبحان الله رب العرش عما يصفون"
    - '675'
  - - '2'
    - 2:122
    - http://c22506.r6.cf1.rackcdn.com/2_122.png
    - "يا بني إسرائيل اذكروا نعمتي التي أنعمت عليكم وأني فضلتكم على العالمين"
    - '675'
  - - '2'
    - '21:21'
    - http://c22506.r6.cf1.rackcdn.com/21_21.png
    - "أم اتخذوا آلهة من الأرض هم ينشرون"
    - '675'
  - - '2'
    - 2:121
    - http://c22506.r6.cf1.rackcdn.com/2_121.png
    - "الذين آتيناهم الكتاب يتلونه حق تلاوته أولئك يؤمنون به ۗ ومن يكفر به فأولئك
      هم الخاسرون"
    - '675'
  - - '2'
    - '21:20'
    - http://c22506.r6.cf1.rackcdn.com/21_20.png
    - "يسبحون الليل والنهار لا يفترون"
    - '675'
  - - '2'
    - 2:120
    - http://c22506.r6.cf1.rackcdn.com/2_120.png
    - "ولن ترضى عنك اليهود ولا النصارى حتى تتبع ملتهم ۗ قل إن هدى الله هو الهدى ۗ
      ولئن اتبعت أهواءهم بعد الذي جاءك من العلم ۙ ما لك من الله من ولي ولا نصير"
    - '675'
  - - '2'
    - '21:2'
    - http://c22506.r6.cf1.rackcdn.com/21_2.png
    - "ما يأتيهم من ذكر من ربهم محدث إلا استمعوه وهم يلعبون"
    - '675'
  - - '2'
    - '2:12'
    - http://c22506.r6.cf1.rackcdn.com/2_12.png
    - "ألا إنهم هم المفسدون ولكن لا يشعرون"
    - '675'
  - - '2'
    - '21:19'
    - http://c22506.r6.cf1.rackcdn.com/21_19.png
    - "وله من في السماوات والأرض ۚ ومن عنده لا يستكبرون عن عبادته ولا يستحسرون"
    - '675'
  - - '2'
    - 2:119
    - http://c22506.r6.cf1.rackcdn.com/2_119.png
    - "إنا أرسلناك بالحق بشيرا ونذيرا ۖ ولا تسأل عن أصحاب الجحيم"
    - '675'
  - - '2'
    - '21:18'
    - http://c22506.r6.cf1.rackcdn.com/21_18.png
    - "بل نقذف بالحق على الباطل فيدمغه فإذا هو زاهق ۚ ولكم الويل مما تصفون"
    - '675'
  - - '2'
    - 2:118
    - http://c22506.r6.cf1.rackcdn.com/2_118.png
    - "وقال الذين لا يعلمون لولا يكلمنا الله أو تأتينا آية ۗ كذلك قال الذين من قبلهم
      مثل قولهم ۘ تشابهت قلوبهم ۗ قد بينا الآيات لقوم يوقنون"
    - '675'
  - - '2'
    - '21:17'
    - http://c22506.r6.cf1.rackcdn.com/21_17.png
    - "لو أردنا أن نتخذ لهوا لاتخذناه من لدنا إن كنا فاعلين"
    - '675'
  - - '2'
    - 2:117
    - http://c22506.r6.cf1.rackcdn.com/2_117.png
    - "بديع السماوات والأرض ۖ وإذا قضى أمرا فإنما يقول له كن فيكون"
    - '675'
  - - '2'
    - '21:16'
    - http://c22506.r6.cf1.rackcdn.com/21_16.png
    - "وما خلقنا السماء والأرض وما بينهما لاعبين"
    - '675'
  - - '2'
    - 2:116
    - http://c22506.r6.cf1.rackcdn.com/2_116.png
    - "وقالوا اتخذ الله ولدا ۗ سبحانه ۖ بل له ما في السماوات والأرض ۖ كل له قانتون"
    - '675'
  - - '2'
    - '21:15'
    - http://c22506.r6.cf1.rackcdn.com/21_15.png
    - "فما زالت تلك دعواهم حتى جعلناهم حصيدا خامدين"
    - '675'
  - - '2'
    - 2:115
    - http://c22506.r6.cf1.rackcdn.com/2_115.png
    - "ولله المشرق والمغرب ۚ فأينما تولوا فثم وجه الله ۚ إن الله واسع عليم"
    - '675'
  - - '2'
    - '21:14'
    - http://c22506.r6.cf1.rackcdn.com/21_14.png
    - "قالوا يا ويلنا إنا كنا ظالمين"
    - '675'
  - - '2'
    - 2:114
    - http://c22506.r6.cf1.rackcdn.com/2_114.png
    - "ومن أظلم ممن منع مساجد الله أن يذكر فيها اسمه وسعى في خرابها ۚ أولئك ما كان
      لهم أن يدخلوها إلا خائفين ۚ لهم في الدنيا خزي ولهم في الآخرة عذاب عظيم"
    - '675'
  - - '2'
    - '21:13'
    - http://c22506.r6.cf1.rackcdn.com/21_13.png
    - "لا تركضوا وارجعوا إلى ما أترفتم فيه ومساكنكم لعلكم تسألون"
    - '675'
  - - '2'
    - 2:113
    - http://c22506.r6.cf1.rackcdn.com/2_113.png
    - "وقالت اليهود ليست النصارى على شيء وقالت النصارى ليست اليهود على شيء وهم يتلون
