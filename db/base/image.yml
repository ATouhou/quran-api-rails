  - - '2'
    - '27:54'
    - http://c22506.r6.cf1.rackcdn.com/27_54.png
    - "ولوطا إذ قال لقومه أتأتون الفاحشة وأنتم تبصرون"
    - '675'
  - - '2'
    - '27:53'
    - http://c22506.r6.cf1.rackcdn.com/27_53.png
    - "وأنجينا الذين آمنوا وكانوا يتقون"
    - '675'
  - - '2'
    - '27:52'
    - http://c22506.r6.cf1.rackcdn.com/27_52.png
    - "فتلك بيوتهم خاوية بما ظلموا ۗ إن في ذلك لآية لقوم يعلمون"
