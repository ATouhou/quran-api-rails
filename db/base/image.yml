  - - '2'
    - '12:53'
    - http://c22506.r6.cf1.rackcdn.com/12_53.png
    - "وما أبرئ نفسي ۚ إن النفس لأمارة بالسوء إلا ما رحم ربي ۚ إن ربي غفور رحيم"
