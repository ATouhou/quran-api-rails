    - '675'
  - - '2'
    - '6:37'
    - http://c22506.r6.cf1.rackcdn.com/6_37.png
    - "وقالوا لولا نزل عليه آية من ربه ۚ قل إن الله قادر على أن ينزل آية ولكن أكثرهم
