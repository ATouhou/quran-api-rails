    - '675'
  - - '2'
    - 9:107
    - http://c22506.r6.cf1.rackcdn.com/9_107.png
    - "والذين اتخذوا مسجدا ضرارا وكفرا وتفريقا بين المؤمنين وإرصادا لمن حارب الله
