    - '675'
  - - '2'
    - '65:7'
    - http://c22506.r6.cf1.rackcdn.com/65_7.png
    - "لينفق ذو سعة من سعته ۖ ومن قدر عليه رزقه فلينفق مما آتاه الله ۚ لا يكلف الله
