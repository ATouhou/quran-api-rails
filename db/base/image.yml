    - '675'
  - - '2'
    - 3:129
    - http://c22506.r6.cf1.rackcdn.com/3_129.png
    - "ولله ما في السماوات وما في الأرض ۚ يغفر لمن يشاء ويعذب من يشاء ۚ والله غفور
