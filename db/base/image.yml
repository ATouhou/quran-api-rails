  - - '2'
    - 10:87
    - http://c22506.r6.cf1.rackcdn.com/10_87.png
    - "وأوحينا إلى موسى وأخيه أن تبوآ لقومكما بمصر بيوتا واجعلوا بيوتكم قبلة وأقيموا
