  - - '2'
    - 9:109
    - http://c22506.r6.cf1.rackcdn.com/9_109.png
    - "أفمن أسس بنيانه على تقوى من الله ورضوان خير أم من أسس بنيانه على شفا جرف هار
      فانهار به في نار جهنم ۗ والله لا يهدي القوم الظالمين"
    - '675'
  - - '2'
    - '9:11'
    - http://c22506.r6.cf1.rackcdn.com/9_11.png
    - "فإن تابوا وأقاموا الصلاة وآتوا الزكاة فإخوانكم في الدين ۗ ونفصل الآيات لقوم
      يعلمون"
    - '675'
  - - '2'
    - 9:110
    - http://c22506.r6.cf1.rackcdn.com/9_110.png
    - "لا يزال بنيانهم الذي بنوا ريبة في قلوبهم إلا أن تقطع قلوبهم ۗ والله عليم حكيم"
    - '675'
  - - '2'
    - 9:111
    - http://c22506.r6.cf1.rackcdn.com/9_111.png
    - "إن الله اشترى من المؤمنين أنفسهم وأموالهم بأن لهم الجنة ۚ يقاتلون في سبيل الله
