    - '675'
  - - '2'
    - 3:117
    - http://c22506.r6.cf1.rackcdn.com/3_117.png
    - "مثل ما ينفقون في هذه الحياة الدنيا كمثل ريح فيها صر أصابت حرث قوم ظلموا أنفسهم
