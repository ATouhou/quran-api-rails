    - '29:25'
    - http://c22506.r6.cf1.rackcdn.com/29_25.png
    - "وقال إنما اتخذتم من دون الله أوثانا مودة بينكم في الحياة الدنيا ۖ ثم يوم القيامة
      يكفر بعضكم ببعض ويلعن بعضكم بعضا ومأواكم النار وما لكم من ناصرين"
    - '675'
  - - '2'
    - '29:24'
    - http://c22506.r6.cf1.rackcdn.com/29_24.png
    - "فما كان جواب قومه إلا أن قالوا اقتلوه أو حرقوه فأنجاه الله من النار ۚ إن في
      ذلك لآيات لقوم يؤمنون"
    - '675'
  - - '2'
    - '29:23'
    - http://c22506.r6.cf1.rackcdn.com/29_23.png
    - "والذين كفروا بآيات الله ولقائه أولئك يئسوا من رحمتي وأولئك لهم عذاب أليم"
    - '675'
  - - '2'
    - '29:22'
    - http://c22506.r6.cf1.rackcdn.com/29_22.png
    - "وما أنتم بمعجزين في الأرض ولا في السماء ۖ وما لكم من دون الله من ولي ولا نصير"
    - '675'
  - - '2'
    - '29:21'
    - http://c22506.r6.cf1.rackcdn.com/29_21.png
    - "يعذب من يشاء ويرحم من يشاء ۖ وإليه تقلبون"
    - '675'
  - - '2'
    - '29:20'
    - http://c22506.r6.cf1.rackcdn.com/29_20.png
    - "قل سيروا في الأرض فانظروا كيف بدأ الخلق ۚ ثم الله ينشئ النشأة الآخرة ۚ إن الله
      على كل شيء قدير"
    - '675'
  - - '2'
    - '29:2'
    - http://c22506.r6.cf1.rackcdn.com/29_2.png
    - "أحسب الناس أن يتركوا أن يقولوا آمنا وهم لا يفتنون"
    - '675'
  - - '2'
    - 2:92
    - http://c22506.r6.cf1.rackcdn.com/2_92.png
    - "ولقد جاءكم موسى بالبينات ثم اتخذتم العجل من بعده وأنتم ظالمون"
    - '675'
  - - '2'
    - '29:19'
    - http://c22506.r6.cf1.rackcdn.com/29_19.png
    - "أولم يروا كيف يبدئ الله الخلق ثم يعيده ۚ إن ذلك على الله يسير"
    - '675'
  - - '2'
    - '29:18'
    - http://c22506.r6.cf1.rackcdn.com/29_18.png
    - "وإن تكذبوا فقد كذب أمم من قبلكم ۖ وما على الرسول إلا البلاغ المبين"
    - '675'
  - - '2'
    - '29:17'
    - http://c22506.r6.cf1.rackcdn.com/29_17.png
    - "إنما تعبدون من دون الله أوثانا وتخلقون إفكا ۚ إن الذين تعبدون من دون الله لا
      يملكون لكم رزقا فابتغوا عند الله الرزق واعبدوه واشكروا له ۖ إليه ترجعون"
    - '675'
  - - '2'
    - '29:16'
    - http://c22506.r6.cf1.rackcdn.com/29_16.png
    - "وإبراهيم إذ قال لقومه اعبدوا الله واتقوه ۖ ذلكم خير لكم إن كنتم تعلمون"
    - '675'
  - - '2'
    - '29:15'
    - http://c22506.r6.cf1.rackcdn.com/29_15.png
    - "فأنجيناه وأصحاب السفينة وجعلناها آية للعالمين"
    - '675'
  - - '2'
    - '29:14'
    - http://c22506.r6.cf1.rackcdn.com/29_14.png
    - "ولقد أرسلنا نوحا إلى قومه فلبث فيهم ألف سنة إلا خمسين عاما فأخذهم الطوفان وهم
      ظالمون"
    - '675'
  - - '2'
    - '29:13'
    - http://c22506.r6.cf1.rackcdn.com/29_13.png
    - "وليحملن أثقالهم وأثقالا مع أثقالهم ۖ وليسألن يوم القيامة عما كانوا يفترون"
    - '675'
  - - '2'
    - '29:12'
    - http://c22506.r6.cf1.rackcdn.com/29_12.png
    - "وقال الذين كفروا للذين آمنوا اتبعوا سبيلنا ولنحمل خطاياكم وما هم بحاملين من
      خطاياهم من شيء ۖ إنهم لكاذبون"
    - '675'
  - - '2'
    - '29:11'
    - http://c22506.r6.cf1.rackcdn.com/29_11.png
    - "وليعلمن الله الذين آمنوا وليعلمن المنافقين"
    - '675'
  - - '2'
    - '29:10'
    - http://c22506.r6.cf1.rackcdn.com/29_10.png
    - "ومن الناس من يقول آمنا بالله فإذا أوذي في الله جعل فتنة الناس كعذاب الله ولئن
      جاء نصر من ربك ليقولن إنا كنا معكم ۚ أوليس الله بأعلم بما في صدور العالمين"
    - '675'
  - - '2'
    - '29:1'
    - http://c22506.r6.cf1.rackcdn.com/29_1.png
    - "الم"
    - '675'
  - - '2'
    - 2:91
    - http://c22506.r6.cf1.rackcdn.com/2_91.png
    - "وإذا قيل لهم آمنوا بما أنزل الله قالوا نؤمن بما أنزل علينا ويكفرون بما وراءه
      وهو الحق مصدقا لما معهم ۗ قل فلم تقتلون أنبياء الله من قبل إن كنتم مؤمنين"
    - '675'
  - - '2'
    - 2:90
    - http://c22506.r6.cf1.rackcdn.com/2_90.png
    - "بئسما اشتروا به أنفسهم أن يكفروا بما أنزل الله بغيا أن ينزل الله من فضله على
      من يشاء من عباده ۖ فباءوا بغضب على غضب ۚ وللكافرين عذاب مهين"
    - '675'
  - - '2'
    - '2:9'
    - http://c22506.r6.cf1.rackcdn.com/2_9.png
    - "يخادعون الله والذين آمنوا وما يخدعون إلا أنفسهم وما يشعرون"
    - '675'
  - - '2'
    - '28:9'
    - http://c22506.r6.cf1.rackcdn.com/28_9.png
    - "وقالت امرأت فرعون قرت عين لي ولك ۖ لا تقتلوه عسى أن ينفعنا أو نتخذه ولدا وهم
      لا يشعرون"
    - '675'
  - - '2'
    - 2:89
    - http://c22506.r6.cf1.rackcdn.com/2_89.png
    - "ولما جاءهم كتاب من عند الله مصدق لما معهم وكانوا من قبل يستفتحون على الذين
      كفروا فلما جاءهم ما عرفوا كفروا به ۚ فلعنة الله على الكافرين"
    - '675'
  - - '2'
    - 28:88
    - http://c22506.r6.cf1.rackcdn.com/28_88.png
    - "ولا تدع مع الله إلها آخر ۘ لا إله إلا هو ۚ كل شيء هالك إلا وجهه ۚ له الحكم
      وإليه ترجعون"
    - '675'
  - - '2'
    - 28:87
    - http://c22506.r6.cf1.rackcdn.com/28_87.png
    - "ولا يصدنك عن آيات الله بعد إذ أنزلت إليك ۖ وادع إلى ربك ۖ ولا تكونن من المشركين"
    - '675'
  - - '2'
    - 28:86
    - http://c22506.r6.cf1.rackcdn.com/28_86.png
    - "وما كنت ترجو أن يلقى إليك الكتاب إلا رحمة من ربك ۖ فلا تكونن ظهيرا للكافرين"
    - '675'
  - - '2'
    - 28:85
    - http://c22506.r6.cf1.rackcdn.com/28_85.png
    - "إن الذي فرض عليك القرآن لرادك إلى معاد ۚ قل ربي أعلم من جاء بالهدى ومن هو في
      ضلال مبين"
    - '675'
  - - '2'
    - 28:84
    - http://c22506.r6.cf1.rackcdn.com/28_84.png
    - "من جاء بالحسنة فله خير منها ۖ ومن جاء بالسيئة فلا يجزى الذين عملوا السيئات
      إلا ما كانوا يعملون"
    - '675'
  - - '2'
    - 28:83
    - http://c22506.r6.cf1.rackcdn.com/28_83.png
    - "تلك الدار الآخرة نجعلها للذين لا يريدون علوا في الأرض ولا فسادا ۚ والعاقبة
      للمتقين"
    - '675'
  - - '2'
    - 28:82
    - http://c22506.r6.cf1.rackcdn.com/28_82.png
    - "وأصبح الذين تمنوا مكانه بالأمس يقولون ويكأن الله يبسط الرزق لمن يشاء من عباده
      ويقدر ۖ لولا أن من الله علينا لخسف بنا ۖ ويكأنه لا يفلح الكافرون"
    - '675'
  - - '2'
    - 28:81
    - http://c22506.r6.cf1.rackcdn.com/28_81.png
    - "فخسفنا به وبداره الأرض فما كان له من فئة ينصرونه من دون الله وما كان من المنتصرين"
    - '675'
  - - '2'
    - 28:80
    - http://c22506.r6.cf1.rackcdn.com/28_80.png
    - "وقال الذين أوتوا العلم ويلكم ثواب الله خير لمن آمن وعمل صالحا ولا يلقاها إلا
      الصابرون"
    - '675'
  - - '2'
    - '28:8'
    - http://c22506.r6.cf1.rackcdn.com/28_8.png
    - "فالتقطه آل فرعون ليكون لهم عدوا وحزنا ۗ إن فرعون وهامان وجنودهما كانوا خاطئين"
    - '675'
  - - '2'
    - 2:88
    - http://c22506.r6.cf1.rackcdn.com/2_88.png
    - "وقالوا قلوبنا غلف ۚ بل لعنهم الله بكفرهم فقليلا ما يؤمنون"
    - '675'
  - - '2'
    - 28:79
    - http://c22506.r6.cf1.rackcdn.com/28_79.png
    - "فخرج على قومه في زينته ۖ قال الذين يريدون الحياة الدنيا يا ليت لنا مثل ما أوتي
      قارون إنه لذو حظ عظيم"
    - '675'
  - - '2'
    - 28:78
    - http://c22506.r6.cf1.rackcdn.com/28_78.png
    - "قال إنما أوتيته على علم عندي ۚ أولم يعلم أن الله قد أهلك من قبله من القرون
      من هو أشد منه قوة وأكثر جمعا ۚ ولا يسأل عن ذنوبهم المجرمون"
    - '675'
  - - '2'
    - 28:77
    - http://c22506.r6.cf1.rackcdn.com/28_77.png
    - "وابتغ فيما آتاك الله الدار الآخرة ۖ ولا تنس نصيبك من الدنيا ۖ وأحسن كما أحسن
      الله إليك ۖ ولا تبغ الفساد في الأرض ۖ إن الله لا يحب المفسدين"
    - '675'
  - - '2'
    - 28:76
    - http://c22506.r6.cf1.rackcdn.com/28_76.png
    - "إن قارون كان من قوم موسى فبغى عليهم ۖ وآتيناه من الكنوز ما إن مفاتحه لتنوء
      بالعصبة أولي القوة إذ قال له قومه لا تفرح ۖ إن الله لا يحب الفرحين"
    - '675'
  - - '2'
    - 28:75
    - http://c22506.r6.cf1.rackcdn.com/28_75.png
    - "ونزعنا من كل أمة شهيدا فقلنا هاتوا برهانكم فعلموا أن الحق لله وضل عنهم ما كانوا
      يفترون"
    - '675'
  - - '2'
    - 28:74
    - http://c22506.r6.cf1.rackcdn.com/28_74.png
    - "ويوم يناديهم فيقول أين شركائي الذين كنتم تزعمون"
    - '675'
  - - '2'
    - 28:73
    - http://c22506.r6.cf1.rackcdn.com/28_73.png
    - "ومن رحمته جعل لكم الليل والنهار لتسكنوا فيه ولتبتغوا من فضله ولعلكم تشكرون"
    - '675'
  - - '2'
    - 28:72
    - http://c22506.r6.cf1.rackcdn.com/28_72.png
    - "قل أرأيتم إن جعل الله عليكم النهار سرمدا إلى يوم القيامة من إله غير الله يأتيكم
      بليل تسكنون فيه ۖ أفلا تبصرون"
    - '675'
  - - '2'
    - 28:71
    - http://c22506.r6.cf1.rackcdn.com/28_71.png
    - "قل أرأيتم إن جعل الله عليكم الليل سرمدا إلى يوم القيامة من إله غير الله يأتيكم
      بضياء ۖ أفلا تسمعون"
    - '675'
  - - '2'
    - 28:70
    - http://c22506.r6.cf1.rackcdn.com/28_70.png
    - "وهو الله لا إله إلا هو ۖ له الحمد في الأولى والآخرة ۖ وله الحكم وإليه ترجعون"
    - '675'
  - - '2'
    - '28:7'
    - http://c22506.r6.cf1.rackcdn.com/28_7.png
    - "وأوحينا إلى أم موسى أن أرضعيه ۖ فإذا خفت عليه فألقيه في اليم ولا تخافي ولا
      تحزني ۖ إنا رادوه إليك وجاعلوه من المرسلين"
    - '675'
  - - '2'
    - 2:87
    - http://c22506.r6.cf1.rackcdn.com/2_87.png
    - "ولقد آتينا موسى الكتاب وقفينا من بعده بالرسل ۖ وآتينا عيسى ابن مريم البينات
      وأيدناه بروح القدس ۗ أفكلما جاءكم رسول بما لا تهوى أنفسكم استكبرتم ففريقا كذبتم
      وفريقا تقتلون"
    - '675'
  - - '2'
    - 28:69
    - http://c22506.r6.cf1.rackcdn.com/28_69.png
    - "وربك يعلم ما تكن صدورهم وما يعلنون"
    - '675'
  - - '2'
    - 28:68
    - http://c22506.r6.cf1.rackcdn.com/28_68.png
    - "وربك يخلق ما يشاء ويختار ۗ ما كان لهم الخيرة ۚ سبحان الله وتعالى عما يشركون"
    - '675'
  - - '2'
    - 28:67
    - http://c22506.r6.cf1.rackcdn.com/28_67.png
    - "فأما من تاب وآمن وعمل صالحا فعسى أن يكون من المفلحين"
    - '675'
  - - '2'
    - 28:66
    - http://c22506.r6.cf1.rackcdn.com/28_66.png
    - "فعميت عليهم الأنباء يومئذ فهم لا يتساءلون"
    - '675'
  - - '2'
    - 28:65
    - http://c22506.r6.cf1.rackcdn.com/28_65.png
    - "ويوم يناديهم فيقول ماذا أجبتم المرسلين"
    - '675'
  - - '2'
    - 28:64
    - http://c22506.r6.cf1.rackcdn.com/28_64.png
    - "وقيل ادعوا شركاءكم فدعوهم فلم يستجيبوا لهم ورأوا العذاب ۚ لو أنهم كانوا يهتدون"
    - '675'
  - - '2'
    - 28:63
    - http://c22506.r6.cf1.rackcdn.com/28_63.png
    - "قال الذين حق عليهم القول ربنا هؤلاء الذين أغوينا أغويناهم كما غوينا ۖ تبرأنا
      إليك ۖ ما كانوا إيانا يعبدون"
    - '675'
  - - '2'
    - 28:62
    - http://c22506.r6.cf1.rackcdn.com/28_62.png
    - "ويوم يناديهم فيقول أين شركائي الذين كنتم تزعمون"
    - '675'
  - - '2'
    - 28:61
    - http://c22506.r6.cf1.rackcdn.com/28_61.png
    - "أفمن وعدناه وعدا حسنا فهو لاقيه كمن متعناه متاع الحياة الدنيا ثم هو يوم القيامة
      من المحضرين"
    - '675'
  - - '2'
    - 28:60
    - http://c22506.r6.cf1.rackcdn.com/28_60.png
    - "وما أوتيتم من شيء فمتاع الحياة الدنيا وزينتها ۚ وما عند الله خير وأبقى ۚ أفلا
      تعقلون"
    - '675'
  - - '2'
    - '28:6'
    - http://c22506.r6.cf1.rackcdn.com/28_6.png
    - "ونمكن لهم في الأرض ونري فرعون وهامان وجنودهما منهم ما كانوا يحذرون"
    - '675'
  - - '2'
    - 2:86
    - http://c22506.r6.cf1.rackcdn.com/2_86.png
    - "أولئك الذين اشتروا الحياة الدنيا بالآخرة ۖ فلا يخفف عنهم العذاب ولا هم ينصرون"
    - '675'
  - - '2'
    - '28:59'
    - http://c22506.r6.cf1.rackcdn.com/28_59.png
    - "وما كان ربك مهلك القرى حتى يبعث في أمها رسولا يتلو عليهم آياتنا ۚ وما كنا مهلكي
      القرى إلا وأهلها ظالمون"
    - '675'
  - - '2'
    - '28:58'
    - http://c22506.r6.cf1.rackcdn.com/28_58.png
    - "وكم أهلكنا من قرية بطرت معيشتها ۖ فتلك مساكنهم لم تسكن من بعدهم إلا قليلا ۖ
      وكنا نحن الوارثين"
    - '675'
  - - '2'
    - '28:57'
    - http://c22506.r6.cf1.rackcdn.com/28_57.png
    - "وقالوا إن نتبع الهدى معك نتخطف من أرضنا ۚ أولم نمكن لهم حرما آمنا يجبى إليه
      ثمرات كل شيء رزقا من لدنا ولكن أكثرهم لا يعلمون"
    - '675'
  - - '2'
    - '28:56'
    - http://c22506.r6.cf1.rackcdn.com/28_56.png
    - "إنك لا تهدي من أحببت ولكن الله يهدي من يشاء ۚ وهو أعلم بالمهتدين"
    - '675'
  - - '2'
    - '28:55'
    - http://c22506.r6.cf1.rackcdn.com/28_55.png
    - "وإذا سمعوا اللغو أعرضوا عنه وقالوا لنا أعمالنا ولكم أعمالكم سلام عليكم لا نبتغي
      الجاهلين"
    - '675'
  - - '2'
    - '28:54'
    - http://c22506.r6.cf1.rackcdn.com/28_54.png
    - "أولئك يؤتون أجرهم مرتين بما صبروا ويدرءون بالحسنة السيئة ومما رزقناهم ينفقون"
    - '675'
  - - '2'
    - '28:53'
    - http://c22506.r6.cf1.rackcdn.com/28_53.png
    - "وإذا يتلى عليهم قالوا آمنا به إنه الحق من ربنا إنا كنا من قبله مسلمين"
    - '675'
  - - '2'
    - '28:52'
    - http://c22506.r6.cf1.rackcdn.com/28_52.png
    - "الذين آتيناهم الكتاب من قبله هم به يؤمنون"
    - '675'
  - - '2'
    - '28:51'
    - http://c22506.r6.cf1.rackcdn.com/28_51.png
    - "ولقد وصلنا لهم القول لعلهم يتذكرون"
    - '675'
  - - '2'
    - '28:50'
    - http://c22506.r6.cf1.rackcdn.com/28_50.png
    - "فإن لم يستجيبوا لك فاعلم أنما يتبعون أهواءهم ۚ ومن أضل ممن اتبع هواه بغير هدى
      من الله ۚ إن الله لا يهدي القوم الظالمين"
    - '675'
  - - '2'
    - '28:5'
    - http://c22506.r6.cf1.rackcdn.com/28_5.png
    - "ونريد أن نمن على الذين استضعفوا في الأرض ونجعلهم أئمة ونجعلهم الوارثين"
    - '675'
  - - '2'
    - 2:85
    - http://c22506.r6.cf1.rackcdn.com/2_85.png
    - "ثم أنتم هؤلاء تقتلون أنفسكم وتخرجون فريقا منكم من ديارهم تظاهرون عليهم بالإثم
      والعدوان وإن يأتوكم أسارى تفادوهم وهو محرم عليكم إخراجهم ۚ أفتؤمنون ببعض الكتاب
      وتكفرون ببعض ۚ فما جزاء من يفعل ذلك منكم إلا خزي في الحياة الدنيا ۖ ويوم القيامة
      يردون إلى أشد العذاب ۗ وما الله بغافل عما تعملون"
    - '675'
  - - '2'
    - '28:49'
    - http://c22506.r6.cf1.rackcdn.com/28_49.png
    - "قل فأتوا بكتاب من عند الله هو أهدى منهما أتبعه إن كنتم صادقين"
    - '675'
  - - '2'
    - '28:48'
    - http://c22506.r6.cf1.rackcdn.com/28_48.png
    - "فلما جاءهم الحق من عندنا قالوا لولا أوتي مثل ما أوتي موسى ۚ أولم يكفروا بما
      أوتي موسى من قبل ۖ قالوا سحران تظاهرا وقالوا إنا بكل كافرون"
    - '675'
  - - '2'
    - '28:47'
    - http://c22506.r6.cf1.rackcdn.com/28_47.png
    - "ولولا أن تصيبهم مصيبة بما قدمت أيديهم فيقولوا ربنا لولا أرسلت إلينا رسولا فنتبع
      آياتك ونكون من المؤمنين"
    - '675'
  - - '2'
    - '28:46'
    - http://c22506.r6.cf1.rackcdn.com/28_46.png
    - "وما كنت بجانب الطور إذ نادينا ولكن رحمة من ربك لتنذر قوما ما أتاهم من نذير
      من قبلك لعلهم يتذكرون"
    - '675'
  - - '2'
    - '28:45'
    - http://c22506.r6.cf1.rackcdn.com/28_45.png
    - "ولكنا أنشأنا قرونا فتطاول عليهم العمر ۚ وما كنت ثاويا في أهل مدين تتلو عليهم
      آياتنا ولكنا كنا مرسلين"
    - '675'
  - - '2'
    - '28:44'
    - http://c22506.r6.cf1.rackcdn.com/28_44.png
    - "وما كنت بجانب الغربي إذ قضينا إلى موسى الأمر وما كنت من الشاهدين"
    - '675'
  - - '2'
    - '28:43'
    - http://c22506.r6.cf1.rackcdn.com/28_43.png
    - "ولقد آتينا موسى الكتاب من بعد ما أهلكنا القرون الأولى بصائر للناس وهدى ورحمة
      لعلهم يتذكرون"
    - '675'
  - - '2'
    - '28:42'
    - http://c22506.r6.cf1.rackcdn.com/28_42.png
    - "وأتبعناهم في هذه الدنيا لعنة ۖ ويوم القيامة هم من المقبوحين"
    - '675'
  - - '2'
    - '28:41'
    - http://c22506.r6.cf1.rackcdn.com/28_41.png
    - "وجعلناهم أئمة يدعون إلى النار ۖ ويوم القيامة لا ينصرون"
    - '675'
  - - '2'
    - '28:40'
    - http://c22506.r6.cf1.rackcdn.com/28_40.png
    - "فأخذناه وجنوده فنبذناهم في اليم ۖ فانظر كيف كان عاقبة الظالمين"
    - '675'
  - - '2'
    - '28:4'
    - http://c22506.r6.cf1.rackcdn.com/28_4.png
    - "إن فرعون علا في الأرض وجعل أهلها شيعا يستضعف طائفة منهم يذبح أبناءهم ويستحيي
      نساءهم ۚ إنه كان من المفسدين"
    - '675'
  - - '2'
    - 2:84
    - http://c22506.r6.cf1.rackcdn.com/2_84.png
    - "وإذ أخذنا ميثاقكم لا تسفكون دماءكم ولا تخرجون أنفسكم من دياركم ثم أقررتم وأنتم
      تشهدون"
    - '675'
  - - '2'
    - '28:39'
    - http://c22506.r6.cf1.rackcdn.com/28_39.png
    - "واستكبر هو وجنوده في الأرض بغير الحق وظنوا أنهم إلينا لا يرجعون"
    - '675'
  - - '2'
    - '28:38'
    - http://c22506.r6.cf1.rackcdn.com/28_38.png
    - "وقال فرعون يا أيها الملأ ما علمت لكم من إله غيري فأوقد لي يا هامان على الطين
      فاجعل لي صرحا لعلي أطلع إلى إله موسى وإني لأظنه من الكاذبين"
    - '675'
  - - '2'
    - '28:37'
    - http://c22506.r6.cf1.rackcdn.com/28_37.png
    - "وقال موسى ربي أعلم بمن جاء بالهدى من عنده ومن تكون له عاقبة الدار ۖ إنه لا
      يفلح الظالمون"
    - '675'
  - - '2'
    - '28:36'
    - http://c22506.r6.cf1.rackcdn.com/28_36.png
    - "فلما جاءهم موسى بآياتنا بينات قالوا ما هذا إلا سحر مفترى وما سمعنا بهذا في
      آبائنا الأولين"
    - '675'
  - - '2'
    - '28:35'
    - http://c22506.r6.cf1.rackcdn.com/28_35.png
    - "قال سنشد عضدك بأخيك ونجعل لكما سلطانا فلا يصلون إليكما ۚ بآياتنا أنتما ومن
      اتبعكما الغالبون"
    - '675'
  - - '2'
    - '28:34'
    - http://c22506.r6.cf1.rackcdn.com/28_34.png
    - "وأخي هارون هو أفصح مني لسانا فأرسله معي ردءا يصدقني ۖ إني أخاف أن يكذبون"
    - '675'
  - - '2'
    - '28:33'
    - http://c22506.r6.cf1.rackcdn.com/28_33.png
    - "قال رب إني قتلت منهم نفسا فأخاف أن يقتلون"
    - '675'
  - - '2'
    - '28:32'
    - http://c22506.r6.cf1.rackcdn.com/28_32.png
    - "اسلك يدك في جيبك تخرج بيضاء من غير سوء واضمم إليك جناحك من الرهب ۖ فذانك برهانان
      من ربك إلى فرعون وملئه ۚ إنهم كانوا قوما فاسقين"
    - '675'
  - - '2'
    - '28:31'
    - http://c22506.r6.cf1.rackcdn.com/28_31.png
    - "وأن ألق عصاك ۖ فلما رآها تهتز كأنها جان ولى مدبرا ولم يعقب ۚ يا موسى أقبل ولا
      تخف ۖ إنك من الآمنين"
    - '675'
  - - '2'
    - '28:30'
    - http://c22506.r6.cf1.rackcdn.com/28_30.png
    - "فلما أتاها نودي من شاطئ الواد الأيمن في البقعة المباركة من الشجرة أن يا موسى
      إني أنا الله رب العالمين"
    - '675'
  - - '2'
    - '28:3'
    - http://c22506.r6.cf1.rackcdn.com/28_3.png
    - "نتلو عليك من نبإ موسى وفرعون بالحق لقوم يؤمنون"
    - '675'
  - - '2'
    - 2:83
    - http://c22506.r6.cf1.rackcdn.com/2_83.png
    - "وإذ أخذنا ميثاق بني إسرائيل لا تعبدون إلا الله وبالوالدين إحسانا وذي القربى
      واليتامى والمساكين وقولوا للناس حسنا وأقيموا الصلاة وآتوا الزكاة ثم توليتم إلا
      قليلا منكم وأنتم معرضون"
    - '675'
  - - '2'
    - '28:29'
    - http://c22506.r6.cf1.rackcdn.com/28_29.png
    - "فلما قضى موسى الأجل وسار بأهله آنس من جانب الطور نارا قال لأهله امكثوا إني
      آنست نارا لعلي آتيكم منها بخبر أو جذوة من النار لعلكم تصطلون"
    - '675'
  - - '2'
    - '28:28'
    - http://c22506.r6.cf1.rackcdn.com/28_28.png
    - "قال ذلك بيني وبينك ۖ أيما الأجلين قضيت فلا عدوان علي ۖ والله على ما نقول وكيل"
    - '675'
  - - '2'
    - '28:27'
    - http://c22506.r6.cf1.rackcdn.com/28_27.png
    - "قال إني أريد أن أنكحك إحدى ابنتي هاتين على أن تأجرني ثماني حجج ۖ فإن أتممت
      عشرا فمن عندك ۖ وما أريد أن أشق عليك ۚ ستجدني إن شاء الله من الصالحين"
    - '675'
  - - '2'
    - '28:26'
    - http://c22506.r6.cf1.rackcdn.com/28_26.png
    - "قالت إحداهما يا أبت استأجره ۖ إن خير من استأجرت القوي الأمين"
    - '675'
  - - '2'
    - '28:25'
    - http://c22506.r6.cf1.rackcdn.com/28_25.png
    - "فجاءته إحداهما تمشي على استحياء قالت إن أبي يدعوك ليجزيك أجر ما سقيت لنا ۚ
      فلما جاءه وقص عليه القصص قال لا تخف ۖ نجوت من القوم الظالمين"
    - '675'
  - - '2'
    - '28:24'
    - http://c22506.r6.cf1.rackcdn.com/28_24.png
    - "فسقى لهما ثم تولى إلى الظل فقال رب إني لما أنزلت إلي من خير فقير"
    - '675'
  - - '2'
    - '28:23'
    - http://c22506.r6.cf1.rackcdn.com/28_23.png
    - "ولما ورد ماء مدين وجد عليه أمة من الناس يسقون ووجد من دونهم امرأتين تذودان
      ۖ قال ما خطبكما ۖ قالتا لا نسقي حتى يصدر الرعاء ۖ وأبونا شيخ كبير"
    - '675'
  - - '2'
    - '28:22'
    - http://c22506.r6.cf1.rackcdn.com/28_22.png
    - "ولما توجه تلقاء مدين قال عسى ربي أن يهديني سواء السبيل"
    - '675'
  - - '2'
    - '28:21'
    - http://c22506.r6.cf1.rackcdn.com/28_21.png
    - "فخرج منها خائفا يترقب ۖ قال رب نجني من القوم الظالمين"
    - '675'
  - - '2'
    - '28:20'
    - http://c22506.r6.cf1.rackcdn.com/28_20.png
    - "وجاء رجل من أقصى المدينة يسعى قال يا موسى إن الملأ يأتمرون بك ليقتلوك فاخرج
      إني لك من الناصحين"
    - '675'
  - - '2'
    - '28:2'
    - http://c22506.r6.cf1.rackcdn.com/28_2.png
    - "تلك آيات الكتاب المبين"
    - '675'
  - - '2'
    - 2:82
    - http://c22506.r6.cf1.rackcdn.com/2_82.png
    - "والذين آمنوا وعملوا الصالحات أولئك أصحاب الجنة ۖ هم فيها خالدون"
    - '675'
  - - '2'
    - '28:19'
    - http://c22506.r6.cf1.rackcdn.com/28_19.png
    - "فلما أن أراد أن يبطش بالذي هو عدو لهما قال يا موسى أتريد أن تقتلني كما قتلت
      نفسا بالأمس ۖ إن تريد إلا أن تكون جبارا في الأرض وما تريد أن تكون من المصلحين"
    - '675'
  - - '2'
    - '28:18'
    - http://c22506.r6.cf1.rackcdn.com/28_18.png
    - "فأصبح في المدينة خائفا يترقب فإذا الذي استنصره بالأمس يستصرخه ۚ قال له موسى
      إنك لغوي مبين"
    - '675'
  - - '2'
    - '28:17'
    - http://c22506.r6.cf1.rackcdn.com/28_17.png
    - "قال رب بما أنعمت علي فلن أكون ظهيرا للمجرمين"
    - '675'
  - - '2'
    - '28:16'
    - http://c22506.r6.cf1.rackcdn.com/28_16.png
    - "قال رب إني ظلمت نفسي فاغفر لي فغفر له ۚ إنه هو الغفور الرحيم"
    - '675'
  - - '2'
    - '28:15'
    - http://c22506.r6.cf1.rackcdn.com/28_15.png
    - "ودخل المدينة على حين غفلة من أهلها فوجد فيها رجلين يقتتلان هذا من شيعته وهذا
      من عدوه ۖ فاستغاثه الذي من شيعته على الذي من عدوه فوكزه موسى فقضى عليه ۖ قال
      هذا من عمل الشيطان ۖ إنه عدو مضل مبين"
    - '675'
  - - '2'
    - '28:14'
    - http://c22506.r6.cf1.rackcdn.com/28_14.png
    - "ولما بلغ أشده واستوى آتيناه حكما وعلما ۚ وكذلك نجزي المحسنين"
    - '675'
  - - '2'
    - '28:13'
    - http://c22506.r6.cf1.rackcdn.com/28_13.png
    - "فرددناه إلى أمه كي تقر عينها ولا تحزن ولتعلم أن وعد الله حق ولكن أكثرهم لا
      يعلمون"
    - '675'
  - - '2'
    - '28:12'
    - http://c22506.r6.cf1.rackcdn.com/28_12.png
    - "وحرمنا عليه المراضع من قبل فقالت هل أدلكم على أهل بيت يكفلونه لكم وهم له ناصحون"
    - '675'
  - - '2'
    - '28:11'
    - http://c22506.r6.cf1.rackcdn.com/28_11.png
    - "وقالت لأخته قصيه ۖ فبصرت به عن جنب وهم لا يشعرون"
    - '675'
  - - '2'
    - '28:10'
    - http://c22506.r6.cf1.rackcdn.com/28_10.png
    - "وأصبح فؤاد أم موسى فارغا ۖ إن كادت لتبدي به لولا أن ربطنا على قلبها لتكون من
      المؤمنين"
    - '675'
  - - '2'
    - '28:1'
    - http://c22506.r6.cf1.rackcdn.com/28_1.png
    - "طسم"
    - '675'
  - - '2'
    - 2:81
    - http://c22506.r6.cf1.rackcdn.com/2_81.png
    - "بلى من كسب سيئة وأحاطت به خطيئته فأولئك أصحاب النار ۖ هم فيها خالدون"
    - '675'
  - - '2'
    - 2:80
    - http://c22506.r6.cf1.rackcdn.com/2_80.png
    - "وقالوا لن تمسنا النار إلا أياما معدودة ۚ قل أتخذتم عند الله عهدا فلن يخلف الله
      عهده ۖ أم تقولون على الله ما لا تعلمون"
    - '675'
  - - '2'
    - '2:8'
    - http://c22506.r6.cf1.rackcdn.com/2_8.png
    - "ومن الناس من يقول آمنا بالله وباليوم الآخر وما هم بمؤمنين"
    - '675'
  - - '2'
    - 27:93
    - http://c22506.r6.cf1.rackcdn.com/27_93.png
    - "وقل الحمد لله سيريكم آياته فتعرفونها ۚ وما ربك بغافل عما تعملون"
    - '675'
  - - '2'
    - 27:92
    - http://c22506.r6.cf1.rackcdn.com/27_92.png
    - "وأن أتلو القرآن ۖ فمن اهتدى فإنما يهتدي لنفسه ۖ ومن ضل فقل إنما أنا من المنذرين"
    - '675'
  - - '2'
    - 27:91
    - http://c22506.r6.cf1.rackcdn.com/27_91.png
    - "إنما أمرت أن أعبد رب هذه البلدة الذي حرمها وله كل شيء ۖ وأمرت أن أكون من المسلمين"
    - '675'
  - - '2'
    - 27:90
    - http://c22506.r6.cf1.rackcdn.com/27_90.png
    - "ومن جاء بالسيئة فكبت وجوههم في النار هل تجزون إلا ما كنتم تعملون"
    - '675'
  - - '2'
    - '27:9'
    - http://c22506.r6.cf1.rackcdn.com/27_9.png
    - "يا موسى إنه أنا الله العزيز الحكيم"
    - '675'
  - - '2'
    - 2:79
    - http://c22506.r6.cf1.rackcdn.com/2_79.png
    - "فويل للذين يكتبون الكتاب بأيديهم ثم يقولون هذا من عند الله ليشتروا به ثمنا
      قليلا ۖ فويل لهم مما كتبت أيديهم وويل لهم مما يكسبون"
    - '675'
  - - '2'
    - 27:89
    - http://c22506.r6.cf1.rackcdn.com/27_89.png
    - "من جاء بالحسنة فله خير منها وهم من فزع يومئذ آمنون"
    - '675'
  - - '2'
    - 27:88
    - http://c22506.r6.cf1.rackcdn.com/27_88.png
    - "وترى الجبال تحسبها جامدة وهي تمر مر السحاب ۚ صنع الله الذي أتقن كل شيء ۚ إنه
      خبير بما تفعلون"
    - '675'
  - - '2'
    - 27:87
    - http://c22506.r6.cf1.rackcdn.com/27_87.png
    - "ويوم ينفخ في الصور ففزع من في السماوات ومن في الأرض إلا من شاء الله ۚ وكل أتوه
      داخرين"
    - '675'
  - - '2'
    - 27:86
    - http://c22506.r6.cf1.rackcdn.com/27_86.png
    - "ألم يروا أنا جعلنا الليل ليسكنوا فيه والنهار مبصرا ۚ إن في ذلك لآيات لقوم يؤمنون"
    - '675'
  - - '2'
    - 27:85
    - http://c22506.r6.cf1.rackcdn.com/27_85.png
    - "ووقع القول عليهم بما ظلموا فهم لا ينطقون"
    - '675'
  - - '2'
    - 27:84
    - http://c22506.r6.cf1.rackcdn.com/27_84.png
    - "حتى إذا جاءوا قال أكذبتم بآياتي ولم تحيطوا بها علما أماذا كنتم تعملون"
    - '675'
  - - '2'
    - 27:83
    - http://c22506.r6.cf1.rackcdn.com/27_83.png
    - "ويوم نحشر من كل أمة فوجا ممن يكذب بآياتنا فهم يوزعون"
    - '675'
  - - '2'
    - 27:82
    - http://c22506.r6.cf1.rackcdn.com/27_82.png
    - "وإذا وقع القول عليهم أخرجنا لهم دابة من الأرض تكلمهم أن الناس كانوا بآياتنا
      لا يوقنون"
    - '675'
  - - '2'
    - 27:81
    - http://c22506.r6.cf1.rackcdn.com/27_81.png
    - "وما أنت بهادي العمي عن ضلالتهم ۖ إن تسمع إلا من يؤمن بآياتنا فهم مسلمون"
    - '675'
  - - '2'
    - 27:80
    - http://c22506.r6.cf1.rackcdn.com/27_80.png
    - "إنك لا تسمع الموتى ولا تسمع الصم الدعاء إذا ولوا مدبرين"
    - '675'
  - - '2'
    - '27:8'
    - http://c22506.r6.cf1.rackcdn.com/27_8.png
    - "فلما جاءها نودي أن بورك من في النار ومن حولها وسبحان الله رب العالمين"
    - '675'
  - - '2'
    - 2:78
    - http://c22506.r6.cf1.rackcdn.com/2_78.png
    - "ومنهم أميون لا يعلمون الكتاب إلا أماني وإن هم إلا يظنون"
    - '675'
  - - '2'
    - 27:79
    - http://c22506.r6.cf1.rackcdn.com/27_79.png
    - "فتوكل على الله ۖ إنك على الحق المبين"
    - '675'
  - - '2'
    - 27:78
    - http://c22506.r6.cf1.rackcdn.com/27_78.png
    - "إن ربك يقضي بينهم بحكمه ۚ وهو العزيز العليم"
    - '675'
  - - '2'
    - 27:77
    - http://c22506.r6.cf1.rackcdn.com/27_77.png
    - "وإنه لهدى ورحمة للمؤمنين"
    - '675'
  - - '2'
    - 27:76
    - http://c22506.r6.cf1.rackcdn.com/27_76.png
    - "إن هذا القرآن يقص على بني إسرائيل أكثر الذي هم فيه يختلفون"
    - '675'
  - - '2'
    - 27:75
    - http://c22506.r6.cf1.rackcdn.com/27_75.png
    - "وما من غائبة في السماء والأرض إلا في كتاب مبين"
    - '675'
  - - '2'
    - 27:74
    - http://c22506.r6.cf1.rackcdn.com/27_74.png
    - "وإن ربك ليعلم ما تكن صدورهم وما يعلنون"
    - '675'
  - - '2'
    - 27:73
    - http://c22506.r6.cf1.rackcdn.com/27_73.png
    - "وإن ربك لذو فضل على الناس ولكن أكثرهم لا يشكرون"
    - '675'
  - - '2'
    - 27:72
    - http://c22506.r6.cf1.rackcdn.com/27_72.png
    - "قل عسى أن يكون ردف لكم بعض الذي تستعجلون"
    - '675'
  - - '2'
    - 27:71
    - http://c22506.r6.cf1.rackcdn.com/27_71.png
    - "ويقولون متى هذا الوعد إن كنتم صادقين"
    - '675'
  - - '2'
    - 27:70
    - http://c22506.r6.cf1.rackcdn.com/27_70.png
    - "ولا تحزن عليهم ولا تكن في ضيق مما يمكرون"
    - '675'
  - - '2'
    - '27:7'
    - http://c22506.r6.cf1.rackcdn.com/27_7.png
    - "إذ قال موسى لأهله إني آنست نارا سآتيكم منها بخبر أو آتيكم بشهاب قبس لعلكم تصطلون"
    - '675'
  - - '2'
    - 2:77
    - http://c22506.r6.cf1.rackcdn.com/2_77.png
    - "أولا يعلمون أن الله يعلم ما يسرون وما يعلنون"
    - '675'
  - - '2'
    - 27:69
    - http://c22506.r6.cf1.rackcdn.com/27_69.png
    - "قل سيروا في الأرض فانظروا كيف كان عاقبة المجرمين"
    - '675'
  - - '2'
    - 27:67
    - http://c22506.r6.cf1.rackcdn.com/27_67.png
    - "وقال الذين كفروا أإذا كنا ترابا وآباؤنا أئنا لمخرجون"
