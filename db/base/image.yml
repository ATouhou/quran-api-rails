  - - '2'
    - 38:60
    - http://c22506.r6.cf1.rackcdn.com/38_60.png
    - "قالوا بل أنتم لا مرحبا بكم ۖ أنتم قدمتموه لنا ۖ فبئس القرار"
    - '675'
  - - '2'
    - 38:61
    - http://c22506.r6.cf1.rackcdn.com/38_61.png
    - "قالوا ربنا من قدم لنا هذا فزده عذابا ضعفا في النار"
    - '675'
  - - '2'
    - 38:62
    - http://c22506.r6.cf1.rackcdn.com/38_62.png
    - "وقالوا ما لنا لا نرى رجالا كنا نعدهم من الأشرار"
    - '675'
  - - '2'
    - 38:63
    - http://c22506.r6.cf1.rackcdn.com/38_63.png
    - "أتخذناهم سخريا أم زاغت عنهم الأبصار"
    - '675'
  - - '2'
    - 38:64
    - http://c22506.r6.cf1.rackcdn.com/38_64.png
