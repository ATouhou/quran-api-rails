    - '675'
  - - '2'
    - 27:62
    - http://c22506.r6.cf1.rackcdn.com/27_62.png
    - "أمن يجيب المضطر إذا دعاه ويكشف السوء ويجعلكم خلفاء الأرض ۗ أإله مع الله ۚ قليلا
      ما تذكرون"
    - '675'
  - - '2'
    - 27:61
    - http://c22506.r6.cf1.rackcdn.com/27_61.png
    - "أمن جعل الأرض قرارا وجعل خلالها أنهارا وجعل لها رواسي وجعل بين البحرين حاجزا
