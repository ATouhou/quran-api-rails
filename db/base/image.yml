  - - '2'
    - '22:56'
    - http://c22506.r6.cf1.rackcdn.com/22_56.png
    - "الملك يومئذ لله يحكم بينهم ۚ فالذين آمنوا وعملوا الصالحات في جنات النعيم"
    - '675'
  - - '2'
    - 2:256
    - http://c22506.r6.cf1.rackcdn.com/2_256.png
    - "لا إكراه في الدين ۖ قد تبين الرشد من الغي ۚ فمن يكفر بالطاغوت ويؤمن بالله فقد
