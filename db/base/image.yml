  - - '2'
    - '12:47'
    - http://c22506.r6.cf1.rackcdn.com/12_47.png
    - "قال تزرعون سبع سنين دأبا فما حصدتم فذروه في سنبله إلا قليلا مما تأكلون"
    - '675'
  - - '2'
    - '12:46'
    - http://c22506.r6.cf1.rackcdn.com/12_46.png
    - "يوسف أيها الصديق أفتنا في سبع بقرات سمان يأكلهن سبع عجاف وسبع سنبلات خضر وأخر
      يابسات لعلي أرجع إلى الناس لعلهم يعلمون"
    - '675'
  - - '2'
    - '12:45'
    - http://c22506.r6.cf1.rackcdn.com/12_45.png
    - "وقال الذي نجا منهما وادكر بعد أمة أنا أنبئكم بتأويله فأرسلون"
