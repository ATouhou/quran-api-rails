  - - '2'
    - '12:5'
    - http://c22506.r6.cf1.rackcdn.com/12_5.png
    - "قال يا بني لا تقصص رؤياك على إخوتك فيكيدوا لك كيدا ۖ إن الشيطان للإنسان عدو
