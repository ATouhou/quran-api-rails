  - - '2'
    - '16:35'
    - http://c22506.r6.cf1.rackcdn.com/16_35.png
    - "وقال الذين أشركوا لو شاء الله ما عبدنا من دونه من شيء نحن ولا آباؤنا ولا حرمنا
