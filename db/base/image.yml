  - - '2'
    - '12:38'
    - http://c22506.r6.cf1.rackcdn.com/12_38.png
    - "واتبعت ملة آبائي إبراهيم وإسحاق ويعقوب ۚ ما كان لنا أن نشرك بالله من شيء ۚ
