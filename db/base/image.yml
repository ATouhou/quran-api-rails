    - "لا يذوقون فيها الموت إلا الموتة الأولى ۖ ووقاهم عذاب الجحيم"
    - '675'
  - - '2'
    - '44:54'
    - http://c22506.r6.cf1.rackcdn.com/44_54.png
    - "كذلك وزوجناهم بحور عين"
    - '675'
  - - '2'
    - '44:57'
    - http://c22506.r6.cf1.rackcdn.com/44_57.png
    - "فضلا من ربك ۚ ذلك هو الفوز العظيم"
    - '675'
  - - '2'
    - '44:58'
    - http://c22506.r6.cf1.rackcdn.com/44_58.png
    - "فإنما يسرناه بلسانك لعلهم يتذكرون"
    - '675'
  - - '2'
    - '44:59'
    - http://c22506.r6.cf1.rackcdn.com/44_59.png
    - "فارتقب إنهم مرتقبون"
    - '675'
  - - '2'
    - '4:46'
    - http://c22506.r6.cf1.rackcdn.com/4_46.png
    - "من الذين هادوا يحرفون الكلم عن مواضعه ويقولون سمعنا وعصينا واسمع غير مسمع وراعنا
      ليا بألسنتهم وطعنا في الدين ۚ ولو أنهم قالوا سمعنا وأطعنا واسمع وانظرنا لكان
      خيرا لهم وأقوم ولكن لعنهم الله بكفرهم فلا يؤمنون إلا قليلا"
    - '675'
  - - '2'
    - '44:3'
    - http://c22506.r6.cf1.rackcdn.com/44_3.png
    - "إنا أنزلناه في ليلة مباركة ۚ إنا كنا منذرين"
    - '675'
  - - '2'
    - '4:47'
    - http://c22506.r6.cf1.rackcdn.com/4_47.png
    - "يا أيها الذين أوتوا الكتاب آمنوا بما نزلنا مصدقا لما معكم من قبل أن نطمس وجوها
      فنردها على أدبارها أو نلعنهم كما لعنا أصحاب السبت ۚ وكان أمر الله مفعولا"
    - '675'
  - - '2'
    - '44:6'
    - http://c22506.r6.cf1.rackcdn.com/44_6.png
    - "رحمة من ربك ۚ إنه هو السميع العليم"
    - '675'
  - - '2'
    - '4:48'
    - http://c22506.r6.cf1.rackcdn.com/4_48.png
    - "إن الله لا يغفر أن يشرك به ويغفر ما دون ذلك لمن يشاء ۚ ومن يشرك بالله فقد افترى
      إثما عظيما"
    - '675'
  - - '2'
    - '44:8'
    - http://c22506.r6.cf1.rackcdn.com/44_8.png
    - "لا إله إلا هو يحيي ويميت ۖ ربكم ورب آبائكم الأولين"
    - '675'
  - - '2'
    - '4:49'
    - http://c22506.r6.cf1.rackcdn.com/4_49.png
    - "ألم تر إلى الذين يزكون أنفسهم ۚ بل الله يزكي من يشاء ولا يظلمون فتيلا"
    - '675'
  - - '2'
    - '44:9'
    - http://c22506.r6.cf1.rackcdn.com/44_9.png
    - "بل هم في شك يلعبون"
    - '675'
  - - '2'
    - '4:5'
    - http://c22506.r6.cf1.rackcdn.com/4_5.png
    - "ولا تؤتوا السفهاء أموالكم التي جعل الله لكم قياما وارزقوهم فيها واكسوهم وقولوا
      لهم قولا معروفا"
    - '675'
  - - '2'
    - '4:50'
    - http://c22506.r6.cf1.rackcdn.com/4_50.png
    - "انظر كيف يفترون على الله الكذب ۖ وكفى به إثما مبينا"
    - '675'
  - - '2'
    - '4:51'
    - http://c22506.r6.cf1.rackcdn.com/4_51.png
    - "ألم تر إلى الذين أوتوا نصيبا من الكتاب يؤمنون بالجبت والطاغوت ويقولون للذين
      كفروا هؤلاء أهدى من الذين آمنوا سبيلا"
    - '675'
  - - '2'
    - '44:7'
    - http://c22506.r6.cf1.rackcdn.com/44_7.png
    - "رب السماوات والأرض وما بينهما ۖ إن كنتم موقنين"
    - '675'
  - - '2'
    - '45:11'
    - http://c22506.r6.cf1.rackcdn.com/45_11.png
    - "هذا هدى ۖ والذين كفروا بآيات ربهم لهم عذاب من رجز أليم"
    - '675'
  - - '2'
    - '45:12'
    - http://c22506.r6.cf1.rackcdn.com/45_12.png
    - "الله الذي سخر لكم البحر لتجري الفلك فيه بأمره ولتبتغوا من فضله ولعلكم تشكرون"
    - '675'
  - - '2'
    - '45:13'
    - http://c22506.r6.cf1.rackcdn.com/45_13.png
    - "وسخر لكم ما في السماوات وما في الأرض جميعا منه ۚ إن في ذلك لآيات لقوم يتفكرون"
    - '675'
  - - '2'
    - '45:14'
    - http://c22506.r6.cf1.rackcdn.com/45_14.png
    - "قل للذين آمنوا يغفروا للذين لا يرجون أيام الله ليجزي قوما بما كانوا يكسبون"
    - '675'
  - - '2'
    - '45:15'
    - http://c22506.r6.cf1.rackcdn.com/45_15.png
    - "من عمل صالحا فلنفسه ۖ ومن أساء فعليها ۖ ثم إلى ربكم ترجعون"
    - '675'
  - - '2'
    - '45:16'
    - http://c22506.r6.cf1.rackcdn.com/45_16.png
    - "ولقد آتينا بني إسرائيل الكتاب والحكم والنبوة ورزقناهم من الطيبات وفضلناهم على
      العالمين"
    - '675'
  - - '2'
    - '45:17'
    - http://c22506.r6.cf1.rackcdn.com/45_17.png
    - "وآتيناهم بينات من الأمر ۖ فما اختلفوا إلا من بعد ما جاءهم العلم بغيا بينهم
      ۚ إن ربك يقضي بينهم يوم القيامة فيما كانوا فيه يختلفون"
    - '675'
  - - '2'
    - '45:10'
    - http://c22506.r6.cf1.rackcdn.com/45_10.png
    - "من ورائهم جهنم ۖ ولا يغني عنهم ما كسبوا شيئا ولا ما اتخذوا من دون الله أولياء
      ۖ ولهم عذاب عظيم"
    - '675'
  - - '2'
    - '45:19'
    - http://c22506.r6.cf1.rackcdn.com/45_19.png
    - "إنهم لن يغنوا عنك من الله شيئا ۚ وإن الظالمين بعضهم أولياء بعض ۖ والله ولي
      المتقين"
    - '675'
  - - '2'
    - '4:52'
    - http://c22506.r6.cf1.rackcdn.com/4_52.png
    - "أولئك الذين لعنهم الله ۖ ومن يلعن الله فلن تجد له نصيرا"
    - '675'
  - - '2'
    - '45:2'
    - http://c22506.r6.cf1.rackcdn.com/45_2.png
    - "تنزيل الكتاب من الله العزيز الحكيم"
    - '675'
  - - '2'
    - '45:20'
    - http://c22506.r6.cf1.rackcdn.com/45_20.png
    - "هذا بصائر للناس وهدى ورحمة لقوم يوقنون"
    - '675'
  - - '2'
    - '45:21'
    - http://c22506.r6.cf1.rackcdn.com/45_21.png
    - "أم حسب الذين اجترحوا السيئات أن نجعلهم كالذين آمنوا وعملوا الصالحات سواء محياهم
      ومماتهم ۚ ساء ما يحكمون"
    - '675'
  - - '2'
    - '45:18'
    - http://c22506.r6.cf1.rackcdn.com/45_18.png
    - "ثم جعلناك على شريعة من الأمر فاتبعها ولا تتبع أهواء الذين لا يعلمون"
    - '675'
  - - '2'
    - '45:23'
    - http://c22506.r6.cf1.rackcdn.com/45_23.png
    - "أفرأيت من اتخذ إلهه هواه وأضله الله على علم وختم على سمعه وقلبه وجعل على بصره
      غشاوة فمن يهديه من بعد الله ۚ أفلا تذكرون"
    - '675'
  - - '2'
    - '45:22'
    - http://c22506.r6.cf1.rackcdn.com/45_22.png
    - "وخلق الله السماوات والأرض بالحق ولتجزى كل نفس بما كسبت وهم لا يظلمون"
    - '675'
  - - '2'
    - '45:24'
    - http://c22506.r6.cf1.rackcdn.com/45_24.png
    - "وقالوا ما هي إلا حياتنا الدنيا نموت ونحيا وما يهلكنا إلا الدهر ۚ وما لهم بذلك
      من علم ۖ إن هم إلا يظنون"
    - '675'
  - - '2'
    - '45:25'
    - http://c22506.r6.cf1.rackcdn.com/45_25.png
    - "وإذا تتلى عليهم آياتنا بينات ما كان حجتهم إلا أن قالوا ائتوا بآبائنا إن كنتم
      صادقين"
    - '675'
  - - '2'
    - '45:27'
    - http://c22506.r6.cf1.rackcdn.com/45_27.png
    - "ولله ملك السماوات والأرض ۚ ويوم تقوم الساعة يومئذ يخسر المبطلون"
    - '675'
  - - '2'
    - '45:28'
    - http://c22506.r6.cf1.rackcdn.com/45_28.png
    - "وترى كل أمة جاثية ۚ كل أمة تدعى إلى كتابها اليوم تجزون ما كنتم تعملون"
    - '675'
  - - '2'
    - '45:29'
    - http://c22506.r6.cf1.rackcdn.com/45_29.png
    - "هذا كتابنا ينطق عليكم بالحق ۚ إنا كنا نستنسخ ما كنتم تعملون"
    - '675'
  - - '2'
    - '4:53'
    - http://c22506.r6.cf1.rackcdn.com/4_53.png
    - "أم لهم نصيب من الملك فإذا لا يؤتون الناس نقيرا"
    - '675'
  - - '2'
    - '45:3'
    - http://c22506.r6.cf1.rackcdn.com/45_3.png
    - "إن في السماوات والأرض لآيات للمؤمنين"
    - '675'
  - - '2'
    - '45:30'
    - http://c22506.r6.cf1.rackcdn.com/45_30.png
    - "فأما الذين آمنوا وعملوا الصالحات فيدخلهم ربهم في رحمته ۚ ذلك هو الفوز المبين"
    - '675'
  - - '2'
    - '45:31'
    - http://c22506.r6.cf1.rackcdn.com/45_31.png
    - "وأما الذين كفروا أفلم تكن آياتي تتلى عليكم فاستكبرتم وكنتم قوما مجرمين"
    - '675'
  - - '2'
    - '45:32'
    - http://c22506.r6.cf1.rackcdn.com/45_32.png
    - "وإذا قيل إن وعد الله حق والساعة لا ريب فيها قلتم ما ندري ما الساعة إن نظن إلا
      ظنا وما نحن بمستيقنين"
    - '675'
  - - '2'
    - '45:26'
    - http://c22506.r6.cf1.rackcdn.com/45_26.png
    - "قل الله يحييكم ثم يميتكم ثم يجمعكم إلى يوم القيامة لا ريب فيه ولكن أكثر الناس
      لا يعلمون"
    - '675'
  - - '2'
    - '45:34'
    - http://c22506.r6.cf1.rackcdn.com/45_34.png
    - "وقيل اليوم ننساكم كما نسيتم لقاء يومكم هذا ومأواكم النار وما لكم من ناصرين"
    - '675'
  - - '2'
    - '45:35'
    - http://c22506.r6.cf1.rackcdn.com/45_35.png
    - "ذلكم بأنكم اتخذتم آيات الله هزوا وغرتكم الحياة الدنيا ۚ فاليوم لا يخرجون منها
      ولا هم يستعتبون"
    - '675'
  - - '2'
    - '45:36'
    - http://c22506.r6.cf1.rackcdn.com/45_36.png
    - "فلله الحمد رب السماوات ورب الأرض رب العالمين"
    - '675'
  - - '2'
    - '45:37'
    - http://c22506.r6.cf1.rackcdn.com/45_37.png
    - "وله الكبرياء في السماوات والأرض ۖ وهو العزيز الحكيم"
    - '675'
  - - '2'
    - '4:54'
    - http://c22506.r6.cf1.rackcdn.com/4_54.png
    - "أم يحسدون الناس على ما آتاهم الله من فضله ۖ فقد آتينا آل إبراهيم الكتاب والحكمة
      وآتيناهم ملكا عظيما"
    - '675'
  - - '2'
    - '45:4'
    - http://c22506.r6.cf1.rackcdn.com/45_4.png
    - "وفي خلقكم وما يبث من دابة آيات لقوم يوقنون"
    - '675'
  - - '2'
    - '4:55'
    - http://c22506.r6.cf1.rackcdn.com/4_55.png
    - "فمنهم من آمن به ومنهم من صد عنه ۚ وكفى بجهنم سعيرا"
    - '675'
  - - '2'
    - '45:5'
    - http://c22506.r6.cf1.rackcdn.com/45_5.png
    - "واختلاف الليل والنهار وما أنزل الله من السماء من رزق فأحيا به الأرض بعد موتها
      وتصريف الرياح آيات لقوم يعقلون"
    - '675'
  - - '2'
    - '45:33'
    - http://c22506.r6.cf1.rackcdn.com/45_33.png
    - "وبدا لهم سيئات ما عملوا وحاق بهم ما كانوا به يستهزئون"
    - '675'
  - - '2'
    - '4:56'
    - http://c22506.r6.cf1.rackcdn.com/4_56.png
    - "إن الذين كفروا بآياتنا سوف نصليهم نارا كلما نضجت جلودهم بدلناهم جلودا غيرها
      ليذوقوا العذاب ۗ إن الله كان عزيزا حكيما"
    - '675'
  - - '2'
    - '45:6'
    - http://c22506.r6.cf1.rackcdn.com/45_6.png
    - "تلك آيات الله نتلوها عليك بالحق ۖ فبأي حديث بعد الله وآياته يؤمنون"
    - '675'
  - - '2'
    - '4:57'
    - http://c22506.r6.cf1.rackcdn.com/4_57.png
    - "والذين آمنوا وعملوا الصالحات سندخلهم جنات تجري من تحتها الأنهار خالدين فيها
      أبدا ۖ لهم فيها أزواج مطهرة ۖ وندخلهم ظلا ظليلا"
    - '675'
  - - '2'
    - '45:7'
    - http://c22506.r6.cf1.rackcdn.com/45_7.png
    - "ويل لكل أفاك أثيم"
    - '675'
  - - '2'
    - '4:58'
    - http://c22506.r6.cf1.rackcdn.com/4_58.png
    - "إن الله يأمركم أن تؤدوا الأمانات إلى أهلها وإذا حكمتم بين الناس أن تحكموا بالعدل
      ۚ إن الله نعما يعظكم به ۗ إن الله كان سميعا بصيرا"
    - '675'
  - - '2'
    - '45:8'
    - http://c22506.r6.cf1.rackcdn.com/45_8.png
    - "يسمع آيات الله تتلى عليه ثم يصر مستكبرا كأن لم يسمعها ۖ فبشره بعذاب أليم"
    - '675'
  - - '2'
    - '4:59'
    - http://c22506.r6.cf1.rackcdn.com/4_59.png
    - "يا أيها الذين آمنوا أطيعوا الله وأطيعوا الرسول وأولي الأمر منكم ۖ فإن تنازعتم
      في شيء فردوه إلى الله والرسول إن كنتم تؤمنون بالله واليوم الآخر ۚ ذلك خير وأحسن
      تأويلا"
    - '675'
  - - '2'
    - '45:9'
    - http://c22506.r6.cf1.rackcdn.com/45_9.png
    - "وإذا علم من آياتنا شيئا اتخذها هزوا ۚ أولئك لهم عذاب مهين"
    - '675'
  - - '2'
    - '4:6'
    - http://c22506.r6.cf1.rackcdn.com/4_6.png
    - "وابتلوا اليتامى حتى إذا بلغوا النكاح فإن آنستم منهم رشدا فادفعوا إليهم أموالهم
      ۖ ولا تأكلوها إسرافا وبدارا أن يكبروا ۚ ومن كان غنيا فليستعفف ۖ ومن كان فقيرا
      فليأكل بالمعروف ۚ فإذا دفعتم إليهم أموالهم فأشهدوا عليهم ۚ وكفى بالله حسيبا"
    - '675'
  - - '2'
    - 4:60
    - http://c22506.r6.cf1.rackcdn.com/4_60.png
    - "ألم تر إلى الذين يزعمون أنهم آمنوا بما أنزل إليك وما أنزل من قبلك يريدون أن
      يتحاكموا إلى الطاغوت وقد أمروا أن يكفروا به ويريد الشيطان أن يضلهم ضلالا بعيدا"
    - '675'
  - - '2'
    - 4:61
    - http://c22506.r6.cf1.rackcdn.com/4_61.png
    - "وإذا قيل لهم تعالوا إلى ما أنزل الله وإلى الرسول رأيت المنافقين يصدون عنك صدودا"
    - '675'
  - - '2'
    - '46:10'
    - http://c22506.r6.cf1.rackcdn.com/46_10.png
    - "قل أرأيتم إن كان من عند الله وكفرتم به وشهد شاهد من بني إسرائيل على مثله فآمن
      واستكبرتم ۖ إن الله لا يهدي القوم الظالمين"
    - '675'
  - - '2'
    - '46:11'
    - http://c22506.r6.cf1.rackcdn.com/46_11.png
    - "وقال الذين كفروا للذين آمنوا لو كان خيرا ما سبقونا إليه ۚ وإذ لم يهتدوا به
      فسيقولون هذا إفك قديم"
    - '675'
  - - '2'
    - '46:13'
    - http://c22506.r6.cf1.rackcdn.com/46_13.png
    - "إن الذين قالوا ربنا الله ثم استقاموا فلا خوف عليهم ولا هم يحزنون"
    - '675'
  - - '2'
    - '46:14'
    - http://c22506.r6.cf1.rackcdn.com/46_14.png
    - "أولئك أصحاب الجنة خالدين فيها جزاء بما كانوا يعملون"
    - '675'
  - - '2'
    - '46:15'
    - http://c22506.r6.cf1.rackcdn.com/46_15.png
    - "ووصينا الإنسان بوالديه إحسانا ۖ حملته أمه كرها ووضعته كرها ۖ وحمله وفصاله ثلاثون
      شهرا ۚ حتى إذا بلغ أشده وبلغ أربعين سنة قال رب أوزعني أن أشكر نعمتك التي أنعمت
      علي وعلى والدي وأن أعمل صالحا ترضاه وأصلح لي في ذريتي ۖ إني تبت إليك وإني من
      المسلمين"
    - '675'
  - - '2'
    - '46:12'
    - http://c22506.r6.cf1.rackcdn.com/46_12.png
    - "ومن قبله كتاب موسى إماما ورحمة ۚ وهذا كتاب مصدق لسانا عربيا لينذر الذين ظلموا
      وبشرى للمحسنين"
    - '675'
  - - '2'
    - '46:16'
    - http://c22506.r6.cf1.rackcdn.com/46_16.png
    - "أولئك الذين نتقبل عنهم أحسن ما عملوا ونتجاوز عن سيئاتهم في أصحاب الجنة ۖ وعد
      الصدق الذي كانوا يوعدون"
    - '675'
  - - '2'
    - '46:17'
    - http://c22506.r6.cf1.rackcdn.com/46_17.png
    - "والذي قال لوالديه أف لكما أتعدانني أن أخرج وقد خلت القرون من قبلي وهما يستغيثان
      الله ويلك آمن إن وعد الله حق فيقول ما هذا إلا أساطير الأولين"
    - '675'
  - - '2'
    - '46:18'
    - http://c22506.r6.cf1.rackcdn.com/46_18.png
    - "أولئك الذين حق عليهم القول في أمم قد خلت من قبلهم من الجن والإنس ۖ إنهم كانوا
      خاسرين"
    - '675'
  - - '2'
    - 4:62
    - http://c22506.r6.cf1.rackcdn.com/4_62.png
    - "فكيف إذا أصابتهم مصيبة بما قدمت أيديهم ثم جاءوك يحلفون بالله إن أردنا إلا إحسانا
      وتوفيقا"
    - '675'
  - - '2'
    - '46:2'
    - http://c22506.r6.cf1.rackcdn.com/46_2.png
    - "تنزيل الكتاب من الله العزيز الحكيم"
    - '675'
  - - '2'
    - '46:20'
    - http://c22506.r6.cf1.rackcdn.com/46_20.png
    - "ويوم يعرض الذين كفروا على النار أذهبتم طيباتكم في حياتكم الدنيا واستمتعتم بها
      فاليوم تجزون عذاب الهون بما كنتم تستكبرون في الأرض بغير الحق وبما كنتم تفسقون"
    - '675'
  - - '2'
    - '46:19'
    - http://c22506.r6.cf1.rackcdn.com/46_19.png
    - "ولكل درجات مما عملوا ۖ وليوفيهم أعمالهم وهم لا يظلمون"
    - '675'
  - - '2'
    - '46:21'
    - http://c22506.r6.cf1.rackcdn.com/46_21.png
    - "واذكر أخا عاد إذ أنذر قومه بالأحقاف وقد خلت النذر من بين يديه ومن خلفه ألا
      تعبدوا إلا الله إني أخاف عليكم عذاب يوم عظيم"
    - '675'
  - - '2'
    - '46:22'
    - http://c22506.r6.cf1.rackcdn.com/46_22.png
    - "قالوا أجئتنا لتأفكنا عن آلهتنا فأتنا بما تعدنا إن كنت من الصادقين"
    - '675'
  - - '2'
    - '46:24'
    - http://c22506.r6.cf1.rackcdn.com/46_24.png
    - "فلما رأوه عارضا مستقبل أوديتهم قالوا هذا عارض ممطرنا ۚ بل هو ما استعجلتم به
      ۖ ريح فيها عذاب أليم"
    - '675'
  - - '2'
    - '46:25'
    - http://c22506.r6.cf1.rackcdn.com/46_25.png
    - "تدمر كل شيء بأمر ربها فأصبحوا لا يرى إلا مساكنهم ۚ كذلك نجزي القوم المجرمين"
    - '675'
  - - '2'
    - '46:26'
    - http://c22506.r6.cf1.rackcdn.com/46_26.png
    - "ولقد مكناهم فيما إن مكناكم فيه وجعلنا لهم سمعا وأبصارا وأفئدة فما أغنى عنهم
      سمعهم ولا أبصارهم ولا أفئدتهم من شيء إذ كانوا يجحدون بآيات الله وحاق بهم ما
      كانوا به يستهزئون"
    - '675'
  - - '2'
    - '46:23'
    - http://c22506.r6.cf1.rackcdn.com/46_23.png
    - "قال إنما العلم عند الله وأبلغكم ما أرسلت به ولكني أراكم قوما تجهلون"
    - '675'
  - - '2'
    - '46:28'
    - http://c22506.r6.cf1.rackcdn.com/46_28.png
    - "فلولا نصرهم الذين اتخذوا من دون الله قربانا آلهة ۖ بل ضلوا عنهم ۚ وذلك إفكهم
      وما كانوا يفترون"
    - '675'
  - - '2'
    - '46:29'
    - http://c22506.r6.cf1.rackcdn.com/46_29.png
    - "وإذ صرفنا إليك نفرا من الجن يستمعون القرآن فلما حضروه قالوا أنصتوا ۖ فلما قضي
      ولوا إلى قومهم منذرين"
    - '675'
  - - '2'
    - '46:27'
    - http://c22506.r6.cf1.rackcdn.com/46_27.png
    - "ولقد أهلكنا ما حولكم من القرى وصرفنا الآيات لعلهم يرجعون"
    - '675'
  - - '2'
    - '46:3'
    - http://c22506.r6.cf1.rackcdn.com/46_3.png
    - "ما خلقنا السماوات والأرض وما بينهما إلا بالحق وأجل مسمى ۚ والذين كفروا عما
      أنذروا معرضون"
    - '675'
  - - '2'
    - '46:30'
    - http://c22506.r6.cf1.rackcdn.com/46_30.png
    - "قالوا يا قومنا إنا سمعنا كتابا أنزل من بعد موسى مصدقا لما بين يديه يهدي إلى
      الحق وإلى طريق مستقيم"
    - '675'
  - - '2'
    - '46:31'
    - http://c22506.r6.cf1.rackcdn.com/46_31.png
    - "يا قومنا أجيبوا داعي الله وآمنوا به يغفر لكم من ذنوبكم ويجركم من عذاب أليم"
    - '675'
  - - '2'
    - '46:32'
    - http://c22506.r6.cf1.rackcdn.com/46_32.png
    - "ومن لا يجب داعي الله فليس بمعجز في الأرض وليس له من دونه أولياء ۚ أولئك في
      ضلال مبين"
    - '675'
  - - '2'
    - '46:33'
    - http://c22506.r6.cf1.rackcdn.com/46_33.png
    - "أولم يروا أن الله الذي خلق السماوات والأرض ولم يعي بخلقهن بقادر على أن يحيي
      الموتى ۚ بلى إنه على كل شيء قدير"
    - '675'
  - - '2'
    - 4:63
    - http://c22506.r6.cf1.rackcdn.com/4_63.png
    - "أولئك الذين يعلم الله ما في قلوبهم فأعرض عنهم وعظهم وقل لهم في أنفسهم قولا
      بليغا"
    - '675'
  - - '2'
    - '46:34'
    - http://c22506.r6.cf1.rackcdn.com/46_34.png
    - "ويوم يعرض الذين كفروا على النار أليس هذا بالحق ۖ قالوا بلى وربنا ۚ قال فذوقوا
      العذاب بما كنتم تكفرون"
    - '675'
  - - '2'
    - '46:35'
    - http://c22506.r6.cf1.rackcdn.com/46_35.png
    - "فاصبر كما صبر أولو العزم من الرسل ولا تستعجل لهم ۚ كأنهم يوم يرون ما يوعدون
      لم يلبثوا إلا ساعة من نهار ۚ بلاغ ۚ فهل يهلك إلا القوم الفاسقون"
    - '675'
  - - '2'
    - 4:64
    - http://c22506.r6.cf1.rackcdn.com/4_64.png
    - "وما أرسلنا من رسول إلا ليطاع بإذن الله ۚ ولو أنهم إذ ظلموا أنفسهم جاءوك فاستغفروا
      الله واستغفر لهم الرسول لوجدوا الله توابا رحيما"
    - '675'
  - - '2'
    - '46:4'
    - http://c22506.r6.cf1.rackcdn.com/46_4.png
    - "قل أرأيتم ما تدعون من دون الله أروني ماذا خلقوا من الأرض أم لهم شرك في السماوات
      ۖ ائتوني بكتاب من قبل هذا أو أثارة من علم إن كنتم صادقين"
    - '675'
  - - '2'
    - 4:65
    - http://c22506.r6.cf1.rackcdn.com/4_65.png
    - "فلا وربك لا يؤمنون حتى يحكموك فيما شجر بينهم ثم لا يجدوا في أنفسهم حرجا مما
      قضيت ويسلموا تسليما"
    - '675'
  - - '2'
    - 4:66
    - http://c22506.r6.cf1.rackcdn.com/4_66.png
    - "ولو أنا كتبنا عليهم أن اقتلوا أنفسكم أو اخرجوا من دياركم ما فعلوه إلا قليل
      منهم ۖ ولو أنهم فعلوا ما يوعظون به لكان خيرا لهم وأشد تثبيتا"
    - '675'
  - - '2'
    - '46:5'
    - http://c22506.r6.cf1.rackcdn.com/46_5.png
    - "ومن أضل ممن يدعو من دون الله من لا يستجيب له إلى يوم القيامة وهم عن دعائهم
      غافلون"
    - '675'
  - - '2'
    - 4:67
    - http://c22506.r6.cf1.rackcdn.com/4_67.png
    - "وإذا لآتيناهم من لدنا أجرا عظيما"
    - '675'
  - - '2'
    - '46:7'
    - http://c22506.r6.cf1.rackcdn.com/46_7.png
    - "وإذا تتلى عليهم آياتنا بينات قال الذين كفروا للحق لما جاءهم هذا سحر مبين"
    - '675'
  - - '2'
    - 4:68
    - http://c22506.r6.cf1.rackcdn.com/4_68.png
    - "ولهديناهم صراطا مستقيما"
    - '675'
  - - '2'
    - '46:8'
    - http://c22506.r6.cf1.rackcdn.com/46_8.png
    - "أم يقولون افتراه ۖ قل إن افتريته فلا تملكون لي من الله شيئا ۖ هو أعلم بما تفيضون
      فيه ۖ كفى به شهيدا بيني وبينكم ۖ وهو الغفور الرحيم"
    - '675'
  - - '2'
    - '46:6'
    - http://c22506.r6.cf1.rackcdn.com/46_6.png
    - "وإذا حشر الناس كانوا لهم أعداء وكانوا بعبادتهم كافرين"
    - '675'
  - - '2'
    - 4:69
    - http://c22506.r6.cf1.rackcdn.com/4_69.png
    - "ومن يطع الله والرسول فأولئك مع الذين أنعم الله عليهم من النبيين والصديقين والشهداء
      والصالحين ۚ وحسن أولئك رفيقا"
    - '675'
  - - '2'
    - '46:9'
    - http://c22506.r6.cf1.rackcdn.com/46_9.png
    - "قل ما كنت بدعا من الرسل وما أدري ما يفعل بي ولا بكم ۖ إن أتبع إلا ما يوحى إلي
      وما أنا إلا نذير مبين"
    - '675'
  - - '2'
    - '4:7'
    - http://c22506.r6.cf1.rackcdn.com/4_7.png
    - "للرجال نصيب مما ترك الوالدان والأقربون وللنساء نصيب مما ترك الوالدان والأقربون
      مما قل منه أو كثر ۚ نصيبا مفروضا"
    - '675'
  - - '2'
    - 4:70
    - http://c22506.r6.cf1.rackcdn.com/4_70.png
    - "ذلك الفضل من الله ۚ وكفى بالله عليما"
    - '675'
  - - '2'
    - '47:1'
    - http://c22506.r6.cf1.rackcdn.com/47_1.png
    - "الذين كفروا وصدوا عن سبيل الله أضل أعمالهم"
    - '675'
  - - '2'
    - '47:10'
    - http://c22506.r6.cf1.rackcdn.com/47_10.png
    - "أفلم يسيروا في الأرض فينظروا كيف كان عاقبة الذين من قبلهم ۚ دمر الله عليهم
      ۖ وللكافرين أمثالها"
    - '675'
  - - '2'
    - '47:11'
    - http://c22506.r6.cf1.rackcdn.com/47_11.png
    - "ذلك بأن الله مولى الذين آمنوا وأن الكافرين لا مولى لهم"
    - '675'
  - - '2'
    - '47:12'
    - http://c22506.r6.cf1.rackcdn.com/47_12.png
    - "إن الله يدخل الذين آمنوا وعملوا الصالحات جنات تجري من تحتها الأنهار ۖ والذين
      كفروا يتمتعون ويأكلون كما تأكل الأنعام والنار مثوى لهم"
    - '675'
  - - '2'
    - 4:71
    - http://c22506.r6.cf1.rackcdn.com/4_71.png
    - "يا أيها الذين آمنوا خذوا حذركم فانفروا ثبات أو انفروا جميعا"
    - '675'
  - - '2'
    - '47:14'
    - http://c22506.r6.cf1.rackcdn.com/47_14.png
    - "أفمن كان على بينة من ربه كمن زين له سوء عمله واتبعوا أهواءهم"
    - '675'
  - - '2'
    - '47:15'
    - http://c22506.r6.cf1.rackcdn.com/47_15.png
    - "مثل الجنة التي وعد المتقون ۖ فيها أنهار من ماء غير آسن وأنهار من لبن لم يتغير
      طعمه وأنهار من خمر لذة للشاربين وأنهار من عسل مصفى ۖ ولهم فيها من كل الثمرات
      ومغفرة من ربهم ۖ كمن هو خالد في النار وسقوا ماء حميما فقطع أمعاءهم"
    - '675'
  - - '2'
    - '47:13'
    - http://c22506.r6.cf1.rackcdn.com/47_13.png
    - "وكأين من قرية هي أشد قوة من قريتك التي أخرجتك أهلكناهم فلا ناصر لهم"
    - '675'
  - - '2'
    - '47:16'
    - http://c22506.r6.cf1.rackcdn.com/47_16.png
    - "ومنهم من يستمع إليك حتى إذا خرجوا من عندك قالوا للذين أوتوا العلم ماذا قال
      آنفا ۚ أولئك الذين طبع الله على قلوبهم واتبعوا أهواءهم"
    - '675'
  - - '2'
    - '47:17'
    - http://c22506.r6.cf1.rackcdn.com/47_17.png
    - "والذين اهتدوا زادهم هدى وآتاهم تقواهم"
    - '675'
  - - '2'
    - '47:19'
    - http://c22506.r6.cf1.rackcdn.com/47_19.png
    - "فاعلم أنه لا إله إلا الله واستغفر لذنبك وللمؤمنين والمؤمنات ۗ والله يعلم متقلبكم
      ومثواكم"
    - '675'
  - - '2'
    - 4:72
    - http://c22506.r6.cf1.rackcdn.com/4_72.png
    - "وإن منكم لمن ليبطئن فإن أصابتكم مصيبة قال قد أنعم الله علي إذ لم أكن معهم شهيدا"
    - '675'
  - - '2'
    - '47:2'
    - http://c22506.r6.cf1.rackcdn.com/47_2.png
    - "والذين آمنوا وعملوا الصالحات وآمنوا بما نزل على محمد وهو الحق من ربهم ۙ كفر
      عنهم سيئاتهم وأصلح بالهم"
    - '675'
  - - '2'
    - '47:18'
    - http://c22506.r6.cf1.rackcdn.com/47_18.png
    - "فهل ينظرون إلا الساعة أن تأتيهم بغتة ۖ فقد جاء أشراطها ۚ فأنى لهم إذا جاءتهم
      ذكراهم"
    - '675'
  - - '2'
    - '47:20'
    - http://c22506.r6.cf1.rackcdn.com/47_20.png
    - "ويقول الذين آمنوا لولا نزلت سورة ۖ فإذا أنزلت سورة محكمة وذكر فيها القتال ۙ
      رأيت الذين في قلوبهم مرض ينظرون إليك نظر المغشي عليه من الموت ۖ فأولى لهم"
    - '675'
  - - '2'
    - '47:21'
    - http://c22506.r6.cf1.rackcdn.com/47_21.png
    - "طاعة وقول معروف ۚ فإذا عزم الأمر فلو صدقوا الله لكان خيرا لهم"
    - '675'
  - - '2'
    - '47:23'
    - http://c22506.r6.cf1.rackcdn.com/47_23.png
    - "أولئك الذين لعنهم الله فأصمهم وأعمى أبصارهم"
    - '675'
  - - '2'
    - '47:24'
    - http://c22506.r6.cf1.rackcdn.com/47_24.png
    - "أفلا يتدبرون القرآن أم على قلوب أقفالها"
    - '675'
  - - '2'
    - '47:25'
    - http://c22506.r6.cf1.rackcdn.com/47_25.png
    - "إن الذين ارتدوا على أدبارهم من بعد ما تبين لهم الهدى ۙ الشيطان سول لهم وأملى
      لهم"
    - '675'
  - - '2'
    - '47:26'
    - http://c22506.r6.cf1.rackcdn.com/47_26.png
    - "ذلك بأنهم قالوا للذين كرهوا ما نزل الله سنطيعكم في بعض الأمر ۖ والله يعلم إسرارهم"
    - '675'
  - - '2'
    - '47:27'
    - http://c22506.r6.cf1.rackcdn.com/47_27.png
    - "فكيف إذا توفتهم الملائكة يضربون وجوههم وأدبارهم"
    - '675'
  - - '2'
    - '47:28'
    - http://c22506.r6.cf1.rackcdn.com/47_28.png
    - "ذلك بأنهم اتبعوا ما أسخط الله وكرهوا رضوانه فأحبط أعمالهم"
    - '675'
  - - '2'
    - '47:29'
    - http://c22506.r6.cf1.rackcdn.com/47_29.png
    - "أم حسب الذين في قلوبهم مرض أن لن يخرج الله أضغانهم"
    - '675'
  - - '2'
    - 4:73
    - http://c22506.r6.cf1.rackcdn.com/4_73.png
    - "ولئن أصابكم فضل من الله ليقولن كأن لم تكن بينكم وبينه مودة يا ليتني كنت معهم
      فأفوز فوزا عظيما"
    - '675'
  - - '2'
    - '47:3'
    - http://c22506.r6.cf1.rackcdn.com/47_3.png
    - "ذلك بأن الذين كفروا اتبعوا الباطل وأن الذين آمنوا اتبعوا الحق من ربهم ۚ كذلك
      يضرب الله للناس أمثالهم"
    - '675'
  - - '2'
    - '47:22'
    - http://c22506.r6.cf1.rackcdn.com/47_22.png
    - "فهل عسيتم إن توليتم أن تفسدوا في الأرض وتقطعوا أرحامكم"
    - '675'
  - - '2'
    - '47:31'
    - http://c22506.r6.cf1.rackcdn.com/47_31.png
    - "ولنبلونكم حتى نعلم المجاهدين منكم والصابرين ونبلو أخباركم"
    - '675'
  - - '2'
    - '47:32'
    - http://c22506.r6.cf1.rackcdn.com/47_32.png
    - "إن الذين كفروا وصدوا عن سبيل الله وشاقوا الرسول من بعد ما تبين لهم الهدى لن
      يضروا الله شيئا وسيحبط أعمالهم"
    - '675'
  - - '2'
    - '47:30'
    - http://c22506.r6.cf1.rackcdn.com/47_30.png
    - "ولو نشاء لأريناكهم فلعرفتهم بسيماهم ۚ ولتعرفنهم في لحن القول ۚ والله يعلم أعمالكم"
    - '675'
  - - '2'
    - '47:34'
    - http://c22506.r6.cf1.rackcdn.com/47_34.png
    - "إن الذين كفروا وصدوا عن سبيل الله ثم ماتوا وهم كفار فلن يغفر الله لهم"
    - '675'
  - - '2'
    - '47:35'
    - http://c22506.r6.cf1.rackcdn.com/47_35.png
    - "فلا تهنوا وتدعوا إلى السلم وأنتم الأعلون والله معكم ولن يتركم أعمالكم"
    - '675'
  - - '2'
    - '47:36'
    - http://c22506.r6.cf1.rackcdn.com/47_36.png
    - "إنما الحياة الدنيا لعب ولهو ۚ وإن تؤمنوا وتتقوا يؤتكم أجوركم ولا يسألكم أموالكم"
    - '675'
  - - '2'
    - '47:37'
    - http://c22506.r6.cf1.rackcdn.com/47_37.png
    - "إن يسألكموها فيحفكم تبخلوا ويخرج أضغانكم"
    - '675'
  - - '2'
    - '47:38'
    - http://c22506.r6.cf1.rackcdn.com/47_38.png
    - "ها أنتم هؤلاء تدعون لتنفقوا في سبيل الله فمنكم من يبخل ۖ ومن يبخل فإنما يبخل
      عن نفسه ۚ والله الغني وأنتم الفقراء ۚ وإن تتولوا يستبدل قوما غيركم ثم لا يكونوا
      أمثالكم"
    - '675'
  - - '2'
    - '47:33'
    - http://c22506.r6.cf1.rackcdn.com/47_33.png
    - "يا أيها الذين آمنوا أطيعوا الله وأطيعوا الرسول ولا تبطلوا أعمالكم"
    - '675'
  - - '2'
    - 4:74
    - http://c22506.r6.cf1.rackcdn.com/4_74.png
    - "فليقاتل في سبيل الله الذين يشرون الحياة الدنيا بالآخرة ۚ ومن يقاتل في سبيل
      الله فيقتل أو يغلب فسوف نؤتيه أجرا عظيما"
    - '675'
  - - '2'
    - '47:4'
    - http://c22506.r6.cf1.rackcdn.com/47_4.png
    - "فإذا لقيتم الذين كفروا فضرب الرقاب حتى إذا أثخنتموهم فشدوا الوثاق فإما منا
      بعد وإما فداء حتى تضع الحرب أوزارها ۚ ذلك ولو يشاء الله لانتصر منهم ولكن ليبلو
      بعضكم ببعض ۗ والذين قتلوا في سبيل الله فلن يضل أعمالهم"
    - '675'
  - - '2'
    - 4:75
    - http://c22506.r6.cf1.rackcdn.com/4_75.png
    - "وما لكم لا تقاتلون في سبيل الله والمستضعفين من الرجال والنساء والولدان الذين
      يقولون ربنا أخرجنا من هذه القرية الظالم أهلها واجعل لنا من لدنك وليا واجعل لنا
      من لدنك نصيرا"
    - '675'
  - - '2'
    - 4:76
    - http://c22506.r6.cf1.rackcdn.com/4_76.png
    - "الذين آمنوا يقاتلون في سبيل الله ۖ والذين كفروا يقاتلون في سبيل الطاغوت فقاتلوا
      أولياء الشيطان ۖ إن كيد الشيطان كان ضعيفا"
    - '675'
  - - '2'
    - 4:77
    - http://c22506.r6.cf1.rackcdn.com/4_77.png
    - "ألم تر إلى الذين قيل لهم كفوا أيديكم وأقيموا الصلاة وآتوا الزكاة فلما كتب عليهم
      القتال إذا فريق منهم يخشون الناس كخشية الله أو أشد خشية ۚ وقالوا ربنا لم كتبت
      علينا القتال لولا أخرتنا إلى أجل قريب ۗ قل متاع الدنيا قليل والآخرة خير لمن
      اتقى ولا تظلمون فتيلا"
    - '675'
  - - '2'
    - '41:9'
    - http://c22506.r6.cf1.rackcdn.com/41_9.png
    - "قل أئنكم لتكفرون بالذي خلق الأرض في يومين وتجعلون له أندادا ۚ ذلك رب العالمين"
    - '675'
  - - '2'
    - 4:78
    - http://c22506.r6.cf1.rackcdn.com/4_78.png
    - "أينما تكونوا يدرككم الموت ولو كنتم في بروج مشيدة ۗ وإن تصبهم حسنة يقولوا هذه
      من عند الله ۖ وإن تصبهم سيئة يقولوا هذه من عندك ۚ قل كل من عند الله ۖ فمال هؤلاء
      القوم لا يكادون يفقهون حديثا"
    - '675'
  - - '2'
    - '47:8'
    - http://c22506.r6.cf1.rackcdn.com/47_8.png
    - "والذين كفروا فتعسا لهم وأضل أعمالهم"
    - '675'
  - - '2'
    - '47:9'
    - http://c22506.r6.cf1.rackcdn.com/47_9.png
    - "ذلك بأنهم كرهوا ما أنزل الله فأحبط أعمالهم"
    - '675'
  - - '2'
    - '4:8'
    - http://c22506.r6.cf1.rackcdn.com/4_8.png
    - "وإذا حضر القسمة أولو القربى واليتامى والمساكين فارزقوهم منه وقولوا لهم قولا
      معروفا"
    - '675'
  - - '2'
    - 4:80
    - http://c22506.r6.cf1.rackcdn.com/4_80.png
    - "من يطع الرسول فقد أطاع الله ۖ ومن تولى فما أرسلناك عليهم حفيظا"
    - '675'
  - - '2'
    - 4:81
    - http://c22506.r6.cf1.rackcdn.com/4_81.png
    - "ويقولون طاعة فإذا برزوا من عندك بيت طائفة منهم غير الذي تقول ۖ والله يكتب ما
      يبيتون ۖ فأعرض عنهم وتوكل على الله ۚ وكفى بالله وكيلا"
    - '675'
  - - '2'
    - 4:79
    - http://c22506.r6.cf1.rackcdn.com/4_79.png
    - "ما أصابك من حسنة فمن الله ۖ وما أصابك من سيئة فمن نفسك ۚ وأرسلناك للناس رسولا
      ۚ وكفى بالله شهيدا"
    - '675'
  - - '2'
    - '48:10'
    - http://c22506.r6.cf1.rackcdn.com/48_10.png
    - "إن الذين يبايعونك إنما يبايعون الله يد الله فوق أيديهم ۚ فمن نكث فإنما ينكث
      على نفسه ۖ ومن أوفى بما عاهد عليه الله فسيؤتيه أجرا عظيما"
    - '675'
  - - '2'
    - '48:1'
    - http://c22506.r6.cf1.rackcdn.com/48_1.png
    - "إنا فتحنا لك فتحا مبينا"
    - '675'
  - - '2'
    - '48:11'
    - http://c22506.r6.cf1.rackcdn.com/48_11.png
    - "سيقول لك المخلفون من الأعراب شغلتنا أموالنا وأهلونا فاستغفر لنا ۚ يقولون بألسنتهم
      ما ليس في قلوبهم ۚ قل فمن يملك لكم من الله شيئا إن أراد بكم ضرا أو أراد بكم
      نفعا ۚ بل كان الله بما تعملون خبيرا"
    - '675'
  - - '2'
    - '48:12'
    - http://c22506.r6.cf1.rackcdn.com/48_12.png
    - "بل ظننتم أن لن ينقلب الرسول والمؤمنون إلى أهليهم أبدا وزين ذلك في قلوبكم وظننتم
      ظن السوء وكنتم قوما بورا"
    - '675'
  - - '2'
    - '48:13'
    - http://c22506.r6.cf1.rackcdn.com/48_13.png
    - "ومن لم يؤمن بالله ورسوله فإنا أعتدنا للكافرين سعيرا"
    - '675'
  - - '2'
    - '48:15'
    - http://c22506.r6.cf1.rackcdn.com/48_15.png
    - "سيقول المخلفون إذا انطلقتم إلى مغانم لتأخذوها ذرونا نتبعكم ۖ يريدون أن يبدلوا
      كلام الله ۚ قل لن تتبعونا كذلكم قال الله من قبل ۖ فسيقولون بل تحسدوننا ۚ بل
      كانوا لا يفقهون إلا قليلا"
    - '675'
  - - '2'
    - '48:14'
    - http://c22506.r6.cf1.rackcdn.com/48_14.png
    - "ولله ملك السماوات والأرض ۚ يغفر لمن يشاء ويعذب من يشاء ۚ وكان الله غفورا رحيما"
    - '675'
  - - '2'
    - '48:16'
    - http://c22506.r6.cf1.rackcdn.com/48_16.png
    - "قل للمخلفين من الأعراب ستدعون إلى قوم أولي بأس شديد تقاتلونهم أو يسلمون ۖ فإن
      تطيعوا يؤتكم الله أجرا حسنا ۖ وإن تتولوا كما توليتم من قبل يعذبكم عذابا أليما"
    - '675'
  - - '2'
    - '48:17'
    - http://c22506.r6.cf1.rackcdn.com/48_17.png
    - "ليس على الأعمى حرج ولا على الأعرج حرج ولا على المريض حرج ۗ ومن يطع الله ورسوله
      يدخله جنات تجري من تحتها الأنهار ۖ ومن يتول يعذبه عذابا أليما"
    - '675'
  - - '2'
    - '48:18'
    - http://c22506.r6.cf1.rackcdn.com/48_18.png
    - "لقد رضي الله عن المؤمنين إذ يبايعونك تحت الشجرة فعلم ما في قلوبهم فأنزل السكينة
      عليهم وأثابهم فتحا قريبا"
    - '675'
  - - '2'
    - '48:19'
    - http://c22506.r6.cf1.rackcdn.com/48_19.png
    - "ومغانم كثيرة يأخذونها ۗ وكان الله عزيزا حكيما"
    - '675'
  - - '2'
    - '48:2'
    - http://c22506.r6.cf1.rackcdn.com/48_2.png
    - "ليغفر لك الله ما تقدم من ذنبك وما تأخر ويتم نعمته عليك ويهديك صراطا مستقيما"
    - '675'
  - - '2'
    - '48:20'
    - http://c22506.r6.cf1.rackcdn.com/48_20.png
    - "وعدكم الله مغانم كثيرة تأخذونها فعجل لكم هذه وكف أيدي الناس عنكم ولتكون آية
      للمؤمنين ويهديكم صراطا مستقيما"
    - '675'
  - - '2'
    - 4:82
    - http://c22506.r6.cf1.rackcdn.com/4_82.png
    - "أفلا يتدبرون القرآن ۚ ولو كان من عند غير الله لوجدوا فيه اختلافا كثيرا"
    - '675'
  - - '2'
    - '48:22'
    - http://c22506.r6.cf1.rackcdn.com/48_22.png
    - "ولو قاتلكم الذين كفروا لولوا الأدبار ثم لا يجدون وليا ولا نصيرا"
    - '675'
  - - '2'
    - '48:23'
    - http://c22506.r6.cf1.rackcdn.com/48_23.png
    - "سنة الله التي قد خلت من قبل ۖ ولن تجد لسنة الله تبديلا"
    - '675'
  - - '2'
    - '48:24'
    - http://c22506.r6.cf1.rackcdn.com/48_24.png
    - "وهو الذي كف أيديهم عنكم وأيديكم عنهم ببطن مكة من بعد أن أظفركم عليهم ۚ وكان
      الله بما تعملون بصيرا"
    - '675'
  - - '2'
    - '48:25'
    - http://c22506.r6.cf1.rackcdn.com/48_25.png
    - "هم الذين كفروا وصدوكم عن المسجد الحرام والهدي معكوفا أن يبلغ محله ۚ ولولا رجال
      مؤمنون ونساء مؤمنات لم تعلموهم أن تطئوهم فتصيبكم منهم معرة بغير علم ۖ ليدخل
      الله في رحمته من يشاء ۚ لو تزيلوا لعذبنا الذين كفروا منهم عذابا أليما"
    - '675'
  - - '2'
    - '48:21'
    - http://c22506.r6.cf1.rackcdn.com/48_21.png
    - "وأخرى لم تقدروا عليها قد أحاط الله بها ۚ وكان الله على كل شيء قديرا"
    - '675'
  - - '2'
    - '48:26'
    - http://c22506.r6.cf1.rackcdn.com/48_26.png
    - "إذ جعل الذين كفروا في قلوبهم الحمية حمية الجاهلية فأنزل الله سكينته على رسوله
      وعلى المؤمنين وألزمهم كلمة التقوى وكانوا أحق بها وأهلها ۚ وكان الله بكل شيء
      عليما"
    - '675'
  - - '2'
    - '48:27'
    - http://c22506.r6.cf1.rackcdn.com/48_27.png
    - "لقد صدق الله رسوله الرؤيا بالحق ۖ لتدخلن المسجد الحرام إن شاء الله آمنين محلقين
      رءوسكم ومقصرين لا تخافون ۖ فعلم ما لم تعلموا فجعل من دون ذلك فتحا قريبا"
    - '675'
  - - '2'
    - '48:28'
    - http://c22506.r6.cf1.rackcdn.com/48_28.png
    - "هو الذي أرسل رسوله بالهدى ودين الحق ليظهره على الدين كله ۚ وكفى بالله شهيدا"
    - '675'
  - - '2'
    - '48:29'
    - http://c22506.r6.cf1.rackcdn.com/48_29.png
    - "محمد رسول الله ۚ والذين معه أشداء على الكفار رحماء بينهم ۖ تراهم ركعا سجدا
      يبتغون فضلا من الله ورضوانا ۖ سيماهم في وجوههم من أثر السجود ۚ ذلك مثلهم في
      التوراة ۚ ومثلهم في الإنجيل كزرع أخرج شطأه فآزره فاستغلظ فاستوى على سوقه يعجب
      الزراع ليغيظ بهم الكفار ۗ وعد الله الذين آمنوا وعملوا الصالحات منهم مغفرة وأجرا
      عظيما"
    - '675'
  - - '2'
    - '47:7'
    - http://c22506.r6.cf1.rackcdn.com/47_7.png
    - "يا أيها الذين آمنوا إن تنصروا الله ينصركم ويثبت أقدامكم"
    - '675'
  - - '2'
    - '48:3'
    - http://c22506.r6.cf1.rackcdn.com/48_3.png
    - "وينصرك الله نصرا عزيزا"
    - '675'
  - - '2'
    - 4:84
    - http://c22506.r6.cf1.rackcdn.com/4_84.png
    - "فقاتل في سبيل الله لا تكلف إلا نفسك ۚ وحرض المؤمنين ۖ عسى الله أن يكف بأس الذين
      كفروا ۚ والله أشد بأسا وأشد تنكيلا"
    - '675'
  - - '2'
    - 4:83
    - http://c22506.r6.cf1.rackcdn.com/4_83.png
    - "وإذا جاءهم أمر من الأمن أو الخوف أذاعوا به ۖ ولو ردوه إلى الرسول وإلى أولي
      الأمر منهم لعلمه الذين يستنبطونه منهم ۗ ولولا فضل الله عليكم ورحمته لاتبعتم
      الشيطان إلا قليلا"
    - '675'
  - - '2'
    - '48:4'
    - http://c22506.r6.cf1.rackcdn.com/48_4.png
    - "هو الذي أنزل السكينة في قلوب المؤمنين ليزدادوا إيمانا مع إيمانهم ۗ ولله جنود
      السماوات والأرض ۚ وكان الله عليما حكيما"
    - '675'
  - - '2'
    - 4:85
    - http://c22506.r6.cf1.rackcdn.com/4_85.png
    - "من يشفع شفاعة حسنة يكن له نصيب منها ۖ ومن يشفع شفاعة سيئة يكن له كفل منها ۗ
      وكان الله على كل شيء مقيتا"
    - '675'
  - - '2'
    - '48:5'
    - http://c22506.r6.cf1.rackcdn.com/48_5.png
    - "ليدخل المؤمنين والمؤمنات جنات تجري من تحتها الأنهار خالدين فيها ويكفر عنهم
      سيئاتهم ۚ وكان ذلك عند الله فوزا عظيما"
    - '675'
  - - '2'
    - '48:6'
    - http://c22506.r6.cf1.rackcdn.com/48_6.png
    - "ويعذب المنافقين والمنافقات والمشركين والمشركات الظانين بالله ظن السوء ۚ عليهم
      دائرة السوء ۖ وغضب الله عليهم ولعنهم وأعد لهم جهنم ۖ وساءت مصيرا"
    - '675'
  - - '2'
    - 4:87
    - http://c22506.r6.cf1.rackcdn.com/4_87.png
    - "الله لا إله إلا هو ۚ ليجمعنكم إلى يوم القيامة لا ريب فيه ۗ ومن أصدق من الله
      حديثا"
    - '675'
  - - '2'
    - 4:88
    - http://c22506.r6.cf1.rackcdn.com/4_88.png
    - "فما لكم في المنافقين فئتين والله أركسهم بما كسبوا ۚ أتريدون أن تهدوا من أضل
      الله ۖ ومن يضلل الله فلن تجد له سبيلا"
    - '675'
  - - '2'
    - '48:7'
    - http://c22506.r6.cf1.rackcdn.com/48_7.png
    - "ولله جنود السماوات والأرض ۚ وكان الله عزيزا حكيما"
    - '675'
  - - '2'
    - 4:89
    - http://c22506.r6.cf1.rackcdn.com/4_89.png
    - "ودوا لو تكفرون كما كفروا فتكونون سواء ۖ فلا تتخذوا منهم أولياء حتى يهاجروا
      في سبيل الله ۚ فإن تولوا فخذوهم واقتلوهم حيث وجدتموهم ۖ ولا تتخذوا منهم وليا
      ولا نصيرا"
    - '675'
  - - '2'
    - '48:8'
    - http://c22506.r6.cf1.rackcdn.com/48_8.png
    - "إنا أرسلناك شاهدا ومبشرا ونذيرا"
    - '675'
  - - '2'
    - '4:9'
    - http://c22506.r6.cf1.rackcdn.com/4_9.png
    - "وليخش الذين لو تركوا من خلفهم ذرية ضعافا خافوا عليهم فليتقوا الله وليقولوا
      قولا سديدا"
    - '675'
  - - '2'
    - 9:71
    - http://c22506.r6.cf1.rackcdn.com/9_71.png
    - "والمؤمنون والمؤمنات بعضهم أولياء بعض ۚ يأمرون بالمعروف وينهون عن المنكر ويقيمون
      الصلاة ويؤتون الزكاة ويطيعون الله ورسوله ۚ أولئك سيرحمهم الله ۗ إن الله عزيز
      حكيم"
    - '675'
  - - '2'
    - '48:9'
    - http://c22506.r6.cf1.rackcdn.com/48_9.png
    - "لتؤمنوا بالله ورسوله وتعزروه وتوقروه وتسبحوه بكرة وأصيلا"
    - '675'
  - - '2'
    - 4:90
    - http://c22506.r6.cf1.rackcdn.com/4_90.png
    - "إلا الذين يصلون إلى قوم بينكم وبينهم ميثاق أو جاءوكم حصرت صدورهم أن يقاتلوكم
