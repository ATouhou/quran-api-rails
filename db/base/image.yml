    - '675'
  - - '2'
    - '6:36'
    - http://c22506.r6.cf1.rackcdn.com/6_36.png
    - "إنما يستجيب الذين يسمعون ۘ والموتى يبعثهم الله ثم إليه يرجعون"
    - '675'
  - - '2'
    - '6:38'
    - http://c22506.r6.cf1.rackcdn.com/6_38.png
    - "وما من دابة في الأرض ولا طائر يطير بجناحيه إلا أمم أمثالكم ۚ ما فرطنا في الكتاب
