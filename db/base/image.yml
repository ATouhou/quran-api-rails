    - '675'
  - - '2'
    - 20:80
    - http://c22506.r6.cf1.rackcdn.com/20_80.png
    - "يا بني إسرائيل قد أنجيناكم من عدوكم وواعدناكم جانب الطور الأيمن ونزلنا عليكم
