    - '675'
  - - '2'
    - 3:116
    - http://c22506.r6.cf1.rackcdn.com/3_116.png
    - "إن الذين كفروا لن تغني عنهم أموالهم ولا أولادهم من الله شيئا ۖ وأولئك أصحاب
