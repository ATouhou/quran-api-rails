    - '675'
  - - '2'
    - 27:63
    - http://c22506.r6.cf1.rackcdn.com/27_63.png
    - "أمن يهديكم في ظلمات البر والبحر ومن يرسل الرياح بشرا بين يدي رحمته ۗ أإله مع
