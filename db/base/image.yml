  - - '2'
    - '5:16'
    - http://c22506.r6.cf1.rackcdn.com/5_16.png
    - "يهدي به الله من اتبع رضوانه سبل السلام ويخرجهم من الظلمات إلى النور بإذنه ويهديهم
      إلى صراط مستقيم"
    - '675'
  - - '2'
    - '51:6'
    - http://c22506.r6.cf1.rackcdn.com/51_6.png
    - "وإن الدين لواقع"
