  - - '2'
    - 2:245
    - http://c22506.r6.cf1.rackcdn.com/2_245.png
    - "من ذا الذي يقرض الله قرضا حسنا فيضاعفه له أضعافا كثيرة ۚ والله يقبض ويبسط وإليه
