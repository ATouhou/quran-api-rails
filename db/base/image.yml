  - - '2'
    - '31:28'
    - http://c22506.r6.cf1.rackcdn.com/31_28.png
    - "ما خلقكم ولا بعثكم إلا كنفس واحدة ۗ إن الله سميع بصير"
    - '675'
  - - '2'
    - 3:128
    - http://c22506.r6.cf1.rackcdn.com/3_128.png
    - "ليس لك من الأمر شيء أو يتوب عليهم أو يعذبهم فإنهم ظالمون"
