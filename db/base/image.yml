  - - '2'
    - 5:68
    - http://c22506.r6.cf1.rackcdn.com/5_68.png
    - "قل يا أهل الكتاب لستم على شيء حتى تقيموا التوراة والإنجيل وما أنزل إليكم من
      ربكم ۗ وليزيدن كثيرا منهم ما أنزل إليك من ربك طغيانا وكفرا ۖ فلا تأس على القوم
      الكافرين"
    - '675'
  - - '2'
    - 56:75
    - http://c22506.r6.cf1.rackcdn.com/56_75.png
    - "فلا أقسم بمواقع النجوم"
    - '675'
  - - '2'
    - '56:8'
    - http://c22506.r6.cf1.rackcdn.com/56_8.png
    - "فأصحاب الميمنة ما أصحاب الميمنة"
    - '675'
  - - '2'
    - 56:80
    - http://c22506.r6.cf1.rackcdn.com/56_80.png
    - "تنزيل من رب العالمين"
    - '675'
  - - '2'
    - 56:82
    - http://c22506.r6.cf1.rackcdn.com/56_82.png
    - "وتجعلون رزقكم أنكم تكذبون"
    - '675'
  - - '2'
    - 56:83
    - http://c22506.r6.cf1.rackcdn.com/56_83.png
    - "فلولا إذا بلغت الحلقوم"
    - '675'
  - - '2'
    - 56:84
    - http://c22506.r6.cf1.rackcdn.com/56_84.png
    - "وأنتم حينئذ تنظرون"
    - '675'
  - - '2'
    - 56:85
    - http://c22506.r6.cf1.rackcdn.com/56_85.png
    - "ونحن أقرب إليه منكم ولكن لا تبصرون"
    - '675'
  - - '2'
    - 56:81
    - http://c22506.r6.cf1.rackcdn.com/56_81.png
    - "أفبهذا الحديث أنتم مدهنون"
    - '675'
  - - '2'
    - 56:87
    - http://c22506.r6.cf1.rackcdn.com/56_87.png
    - "ترجعونها إن كنتم صادقين"
    - '675'
  - - '2'
    - 56:88
    - http://c22506.r6.cf1.rackcdn.com/56_88.png
    - "فأما إن كان من المقربين"
    - '675'
  - - '2'
    - 56:89
    - http://c22506.r6.cf1.rackcdn.com/56_89.png
    - "فروح وريحان وجنت نعيم"
    - '675'
  - - '2'
    - 5:69
    - http://c22506.r6.cf1.rackcdn.com/5_69.png
    - "إن الذين آمنوا والذين هادوا والصابئون والنصارى من آمن بالله واليوم الآخر وعمل
      صالحا فلا خوف عليهم ولا هم يحزنون"
    - '675'
  - - '2'
    - 56:86
    - http://c22506.r6.cf1.rackcdn.com/56_86.png
    - "فلولا إن كنتم غير مدينين"
    - '675'
  - - '2'
    - '56:9'
    - http://c22506.r6.cf1.rackcdn.com/56_9.png
    - "وأصحاب المشأمة ما أصحاب المشأمة"
    - '675'
  - - '2'
    - 56:90
    - http://c22506.r6.cf1.rackcdn.com/56_90.png
    - "وأما إن كان من أصحاب اليمين"
    - '675'
  - - '2'
    - 56:92
    - http://c22506.r6.cf1.rackcdn.com/56_92.png
    - "وأما إن كان من المكذبين الضالين"
    - '675'
  - - '2'
    - 56:91
    - http://c22506.r6.cf1.rackcdn.com/56_91.png
    - "فسلام لك من أصحاب اليمين"
    - '675'
  - - '2'
    - 56:94
    - http://c22506.r6.cf1.rackcdn.com/56_94.png
    - "وتصلية جحيم"
    - '675'
  - - '2'
    - 56:95
    - http://c22506.r6.cf1.rackcdn.com/56_95.png
    - "إن هذا لهو حق اليقين"
    - '675'
  - - '2'
    - 56:96
    - http://c22506.r6.cf1.rackcdn.com/56_96.png
    - "فسبح باسم ربك العظيم"
    - '675'
  - - '2'
    - '5:7'
    - http://c22506.r6.cf1.rackcdn.com/5_7.png
    - "واذكروا نعمة الله عليكم وميثاقه الذي واثقكم به إذ قلتم سمعنا وأطعنا ۖ واتقوا
      الله ۚ إن الله عليم بذات الصدور"
    - '675'
  - - '2'
    - 56:93
    - http://c22506.r6.cf1.rackcdn.com/56_93.png
    - "فنزل من حميم"
    - '675'
  - - '2'
    - 5:70
    - http://c22506.r6.cf1.rackcdn.com/5_70.png
    - "لقد أخذنا ميثاق بني إسرائيل وأرسلنا إليهم رسلا ۖ كلما جاءهم رسول بما لا تهوى
      أنفسهم فريقا كذبوا وفريقا يقتلون"
    - '675'
  - - '2'
    - 56:71
    - http://c22506.r6.cf1.rackcdn.com/56_71.png
    - "أفرأيتم النار التي تورون"
    - '675'
  - - '2'
    - '57:1'
    - http://c22506.r6.cf1.rackcdn.com/57_1.png
    - "سبح لله ما في السماوات والأرض ۖ وهو العزيز الحكيم"
    - '675'
  - - '2'
    - 5:71
    - http://c22506.r6.cf1.rackcdn.com/5_71.png
    - "وحسبوا ألا تكون فتنة فعموا وصموا ثم تاب الله عليهم ثم عموا وصموا كثير منهم
      ۚ والله بصير بما يعملون"
    - '675'
  - - '2'
    - '57:10'
    - http://c22506.r6.cf1.rackcdn.com/57_10.png
    - "وما لكم ألا تنفقوا في سبيل الله ولله ميراث السماوات والأرض ۚ لا يستوي منكم
      من أنفق من قبل الفتح وقاتل ۚ أولئك أعظم درجة من الذين أنفقوا من بعد وقاتلوا
      ۚ وكلا وعد الله الحسنى ۚ والله بما تعملون خبير"
    - '675'
  - - '2'
    - '56:7'
    - http://c22506.r6.cf1.rackcdn.com/56_7.png
    - "وكنتم أزواجا ثلاثة"
    - '675'
  - - '2'
    - '57:12'
    - http://c22506.r6.cf1.rackcdn.com/57_12.png
    - "يوم ترى المؤمنين والمؤمنات يسعى نورهم بين أيديهم وبأيمانهم بشراكم اليوم جنات
      تجري من تحتها الأنهار خالدين فيها ۚ ذلك هو الفوز العظيم"
    - '675'
  - - '2'
    - '57:11'
    - http://c22506.r6.cf1.rackcdn.com/57_11.png
    - "من ذا الذي يقرض الله قرضا حسنا فيضاعفه له وله أجر كريم"
    - '675'
  - - '2'
    - '57:13'
    - http://c22506.r6.cf1.rackcdn.com/57_13.png
    - "يوم يقول المنافقون والمنافقات للذين آمنوا انظرونا نقتبس من نوركم قيل ارجعوا
      وراءكم فالتمسوا نورا فضرب بينهم بسور له باب باطنه فيه الرحمة وظاهره من قبله
      العذاب"
    - '675'
  - - '2'
    - '57:14'
    - http://c22506.r6.cf1.rackcdn.com/57_14.png
    - "ينادونهم ألم نكن معكم ۖ قالوا بلى ولكنكم فتنتم أنفسكم وتربصتم وارتبتم وغرتكم
      الأماني حتى جاء أمر الله وغركم بالله الغرور"
    - '675'
  - - '2'
    - '57:15'
    - http://c22506.r6.cf1.rackcdn.com/57_15.png
    - "فاليوم لا يؤخذ منكم فدية ولا من الذين كفروا ۚ مأواكم النار ۖ هي مولاكم ۖ وبئس
      المصير"
    - '675'
  - - '2'
    - '57:16'
    - http://c22506.r6.cf1.rackcdn.com/57_16.png
    - "ألم يأن للذين آمنوا أن تخشع قلوبهم لذكر الله وما نزل من الحق ولا يكونوا كالذين
      أوتوا الكتاب من قبل فطال عليهم الأمد فقست قلوبهم ۖ وكثير منهم فاسقون"
    - '675'
  - - '2'
    - '57:17'
    - http://c22506.r6.cf1.rackcdn.com/57_17.png
    - "اعلموا أن الله يحيي الأرض بعد موتها ۚ قد بينا لكم الآيات لعلكم تعقلون"
    - '675'
  - - '2'
    - '57:19'
    - http://c22506.r6.cf1.rackcdn.com/57_19.png
    - "والذين آمنوا بالله ورسله أولئك هم الصديقون ۖ والشهداء عند ربهم لهم أجرهم ونورهم
      ۖ والذين كفروا وكذبوا بآياتنا أولئك أصحاب الجحيم"
    - '675'
  - - '2'
    - '57:18'
    - http://c22506.r6.cf1.rackcdn.com/57_18.png
    - "إن المصدقين والمصدقات وأقرضوا الله قرضا حسنا يضاعف لهم ولهم أجر كريم"
    - '675'
  - - '2'
    - 5:72
    - http://c22506.r6.cf1.rackcdn.com/5_72.png
    - "لقد كفر الذين قالوا إن الله هو المسيح ابن مريم ۖ وقال المسيح يا بني إسرائيل
      اعبدوا الله ربي وربكم ۖ إنه من يشرك بالله فقد حرم الله عليه الجنة ومأواه النار
      ۖ وما للظالمين من أنصار"
    - '675'
  - - '2'
    - '57:2'
    - http://c22506.r6.cf1.rackcdn.com/57_2.png
    - "له ملك السماوات والأرض ۖ يحيي ويميت ۖ وهو على كل شيء قدير"
    - '675'
  - - '2'
    - '57:20'
    - http://c22506.r6.cf1.rackcdn.com/57_20.png
    - "اعلموا أنما الحياة الدنيا لعب ولهو وزينة وتفاخر بينكم وتكاثر في الأموال والأولاد
      ۖ كمثل غيث أعجب الكفار نباته ثم يهيج فتراه مصفرا ثم يكون حطاما ۖ وفي الآخرة
      عذاب شديد ومغفرة من الله ورضوان ۚ وما الحياة الدنيا إلا متاع الغرور"
    - '675'
  - - '2'
    - '57:21'
    - http://c22506.r6.cf1.rackcdn.com/57_21.png
    - "سابقوا إلى مغفرة من ربكم وجنة عرضها كعرض السماء والأرض أعدت للذين آمنوا بالله
      ورسله ۚ ذلك فضل الله يؤتيه من يشاء ۚ والله ذو الفضل العظيم"
    - '675'
  - - '2'
    - '57:22'
    - http://c22506.r6.cf1.rackcdn.com/57_22.png
    - "ما أصاب من مصيبة في الأرض ولا في أنفسكم إلا في كتاب من قبل أن نبرأها ۚ إن ذلك
      على الله يسير"
    - '675'
  - - '2'
    - '57:24'
    - http://c22506.r6.cf1.rackcdn.com/57_24.png
    - "الذين يبخلون ويأمرون الناس بالبخل ۗ ومن يتول فإن الله هو الغني الحميد"
    - '675'
  - - '2'
    - '57:25'
    - http://c22506.r6.cf1.rackcdn.com/57_25.png
    - "لقد أرسلنا رسلنا بالبينات وأنزلنا معهم الكتاب والميزان ليقوم الناس بالقسط ۖ
      وأنزلنا الحديد فيه بأس شديد ومنافع للناس وليعلم الله من ينصره ورسله بالغيب ۚ
      إن الله قوي عزيز"
    - '675'
  - - '2'
    - '57:23'
    - http://c22506.r6.cf1.rackcdn.com/57_23.png
    - "لكيلا تأسوا على ما فاتكم ولا تفرحوا بما آتاكم ۗ والله لا يحب كل مختال فخور"
    - '675'
  - - '2'
    - '57:27'
    - http://c22506.r6.cf1.rackcdn.com/57_27.png
    - "ثم قفينا على آثارهم برسلنا وقفينا بعيسى ابن مريم وآتيناه الإنجيل وجعلنا في
      قلوب الذين اتبعوه رأفة ورحمة ورهبانية ابتدعوها ما كتبناها عليهم إلا ابتغاء رضوان
      الله فما رعوها حق رعايتها ۖ فآتينا الذين آمنوا منهم أجرهم ۖ وكثير منهم فاسقون"
    - '675'
  - - '2'
    - '57:26'
    - http://c22506.r6.cf1.rackcdn.com/57_26.png
    - "ولقد أرسلنا نوحا وإبراهيم وجعلنا في ذريتهما النبوة والكتاب ۖ فمنهم مهتد ۖ وكثير
      منهم فاسقون"
    - '675'
  - - '2'
    - '57:28'
    - http://c22506.r6.cf1.rackcdn.com/57_28.png
    - "يا أيها الذين آمنوا اتقوا الله وآمنوا برسوله يؤتكم كفلين من رحمته ويجعل لكم
      نورا تمشون به ويغفر لكم ۚ والله غفور رحيم"
    - '675'
  - - '2'
    - '57:29'
    - http://c22506.r6.cf1.rackcdn.com/57_29.png
    - "لئلا يعلم أهل الكتاب ألا يقدرون على شيء من فضل الله ۙ وأن الفضل بيد الله يؤتيه
      من يشاء ۚ والله ذو الفضل العظيم"
    - '675'
  - - '2'
    - 5:73
    - http://c22506.r6.cf1.rackcdn.com/5_73.png
    - "لقد كفر الذين قالوا إن الله ثالث ثلاثة ۘ وما من إله إلا إله واحد ۚ وإن لم ينتهوا
      عما يقولون ليمسن الذين كفروا منهم عذاب أليم"
    - '675'
  - - '2'
    - '57:3'
    - http://c22506.r6.cf1.rackcdn.com/57_3.png
    - "هو الأول والآخر والظاهر والباطن ۖ وهو بكل شيء عليم"
    - '675'
  - - '2'
    - '57:4'
    - http://c22506.r6.cf1.rackcdn.com/57_4.png
    - "هو الذي خلق السماوات والأرض في ستة أيام ثم استوى على العرش ۚ يعلم ما يلج في
      الأرض وما يخرج منها وما ينزل من السماء وما يعرج فيها ۖ وهو معكم أين ما كنتم
      ۚ والله بما تعملون بصير"
    - '675'
  - - '2'
    - 5:74
    - http://c22506.r6.cf1.rackcdn.com/5_74.png
    - "أفلا يتوبون إلى الله ويستغفرونه ۚ والله غفور رحيم"
    - '675'
  - - '2'
    - 5:75
    - http://c22506.r6.cf1.rackcdn.com/5_75.png
    - "ما المسيح ابن مريم إلا رسول قد خلت من قبله الرسل وأمه صديقة ۖ كانا يأكلان الطعام
      ۗ انظر كيف نبين لهم الآيات ثم انظر أنى يؤفكون"
    - '675'
  - - '2'
    - '57:5'
    - http://c22506.r6.cf1.rackcdn.com/57_5.png
    - "له ملك السماوات والأرض ۚ وإلى الله ترجع الأمور"
    - '675'
  - - '2'
    - '57:6'
    - http://c22506.r6.cf1.rackcdn.com/57_6.png
    - "يولج الليل في النهار ويولج النهار في الليل ۚ وهو عليم بذات الصدور"
    - '675'
  - - '2'
    - 5:77
    - http://c22506.r6.cf1.rackcdn.com/5_77.png
    - "قل يا أهل الكتاب لا تغلوا في دينكم غير الحق ولا تتبعوا أهواء قوم قد ضلوا من
      قبل وأضلوا كثيرا وضلوا عن سواء السبيل"
    - '675'
  - - '2'
    - 5:76
    - http://c22506.r6.cf1.rackcdn.com/5_76.png
    - "قل أتعبدون من دون الله ما لا يملك لكم ضرا ولا نفعا ۚ والله هو السميع العليم"
    - '675'
  - - '2'
    - 5:78
    - http://c22506.r6.cf1.rackcdn.com/5_78.png
    - "لعن الذين كفروا من بني إسرائيل على لسان داوود وعيسى ابن مريم ۚ ذلك بما عصوا
      وكانوا يعتدون"
    - '675'
  - - '2'
    - '57:8'
    - http://c22506.r6.cf1.rackcdn.com/57_8.png
    - "وما لكم لا تؤمنون بالله ۙ والرسول يدعوكم لتؤمنوا بربكم وقد أخذ ميثاقكم إن كنتم
      مؤمنين"
    - '675'
  - - '2'
    - 5:79
    - http://c22506.r6.cf1.rackcdn.com/5_79.png
    - "كانوا لا يتناهون عن منكر فعلوه ۚ لبئس ما كانوا يفعلون"
    - '675'
  - - '2'
    - '57:9'
    - http://c22506.r6.cf1.rackcdn.com/57_9.png
    - "هو الذي ينزل على عبده آيات بينات ليخرجكم من الظلمات إلى النور ۚ وإن الله بكم
      لرءوف رحيم"
    - '675'
  - - '2'
    - '5:8'
    - http://c22506.r6.cf1.rackcdn.com/5_8.png
    - "يا أيها الذين آمنوا كونوا قوامين لله شهداء بالقسط ۖ ولا يجرمنكم شنآن قوم على
      ألا تعدلوا ۚ اعدلوا هو أقرب للتقوى ۖ واتقوا الله ۚ إن الله خبير بما تعملون"
    - '675'
  - - '2'
    - '57:7'
    - http://c22506.r6.cf1.rackcdn.com/57_7.png
    - "آمنوا بالله ورسوله وأنفقوا مما جعلكم مستخلفين فيه ۖ فالذين آمنوا منكم وأنفقوا
      لهم أجر كبير"
    - '675'
  - - '2'
    - 5:81
    - http://c22506.r6.cf1.rackcdn.com/5_81.png
    - "ولو كانوا يؤمنون بالله والنبي وما أنزل إليه ما اتخذوهم أولياء ولكن كثيرا منهم
      فاسقون"
    - '675'
  - - '2'
    - '58:1'
    - http://c22506.r6.cf1.rackcdn.com/58_1.png
    - "قد سمع الله قول التي تجادلك في زوجها وتشتكي إلى الله والله يسمع تحاوركما ۚ
      إن الله سميع بصير"
    - '675'
  - - '2'
    - '58:10'
    - http://c22506.r6.cf1.rackcdn.com/58_10.png
    - "إنما النجوى من الشيطان ليحزن الذين آمنوا وليس بضارهم شيئا إلا بإذن الله ۚ وعلى
      الله فليتوكل المؤمنون"
    - '675'
  - - '2'
    - 5:80
    - http://c22506.r6.cf1.rackcdn.com/5_80.png
    - "ترى كثيرا منهم يتولون الذين كفروا ۚ لبئس ما قدمت لهم أنفسهم أن سخط الله عليهم
      وفي العذاب هم خالدون"
    - '675'
  - - '2'
    - '58:11'
    - http://c22506.r6.cf1.rackcdn.com/58_11.png
    - "يا أيها الذين آمنوا إذا قيل لكم تفسحوا في المجالس فافسحوا يفسح الله لكم ۖ وإذا
      قيل انشزوا فانشزوا يرفع الله الذين آمنوا منكم والذين أوتوا العلم درجات ۚ والله
      بما تعملون خبير"
    - '675'
  - - '2'
    - '58:12'
    - http://c22506.r6.cf1.rackcdn.com/58_12.png
    - "يا أيها الذين آمنوا إذا ناجيتم الرسول فقدموا بين يدي نجواكم صدقة ۚ ذلك خير
      لكم وأطهر ۚ فإن لم تجدوا فإن الله غفور رحيم"
    - '675'
  - - '2'
    - '58:13'
    - http://c22506.r6.cf1.rackcdn.com/58_13.png
    - "أأشفقتم أن تقدموا بين يدي نجواكم صدقات ۚ فإذ لم تفعلوا وتاب الله عليكم فأقيموا
      الصلاة وآتوا الزكاة وأطيعوا الله ورسوله ۚ والله خبير بما تعملون"
    - '675'
  - - '2'
    - '58:14'
    - http://c22506.r6.cf1.rackcdn.com/58_14.png
    - "ألم تر إلى الذين تولوا قوما غضب الله عليهم ما هم منكم ولا منهم ويحلفون على
      الكذب وهم يعلمون"
    - '675'
  - - '2'
    - '58:16'
    - http://c22506.r6.cf1.rackcdn.com/58_16.png
    - "اتخذوا أيمانهم جنة فصدوا عن سبيل الله فلهم عذاب مهين"
    - '675'
  - - '2'
    - '58:17'
    - http://c22506.r6.cf1.rackcdn.com/58_17.png
    - "لن تغني عنهم أموالهم ولا أولادهم من الله شيئا ۚ أولئك أصحاب النار ۖ هم فيها
      خالدون"
    - '675'
  - - '2'
    - '58:18'
    - http://c22506.r6.cf1.rackcdn.com/58_18.png
    - "يوم يبعثهم الله جميعا فيحلفون له كما يحلفون لكم ۖ ويحسبون أنهم على شيء ۚ ألا
      إنهم هم الكاذبون"
    - '675'
  - - '2'
    - '58:19'
    - http://c22506.r6.cf1.rackcdn.com/58_19.png
    - "استحوذ عليهم الشيطان فأنساهم ذكر الله ۚ أولئك حزب الشيطان ۚ ألا إن حزب الشيطان
      هم الخاسرون"
    - '675'
  - - '2'
    - 5:82
    - http://c22506.r6.cf1.rackcdn.com/5_82.png
    - "لتجدن أشد الناس عداوة للذين آمنوا اليهود والذين أشركوا ۖ ولتجدن أقربهم مودة
      للذين آمنوا الذين قالوا إنا نصارى ۚ ذلك بأن منهم قسيسين ورهبانا وأنهم لا يستكبرون"
    - '675'
  - - '2'
    - '58:15'
    - http://c22506.r6.cf1.rackcdn.com/58_15.png
    - "أعد الله لهم عذابا شديدا ۖ إنهم ساء ما كانوا يعملون"
    - '675'
  - - '2'
    - '58:2'
    - http://c22506.r6.cf1.rackcdn.com/58_2.png
    - "الذين يظاهرون منكم من نسائهم ما هن أمهاتهم ۖ إن أمهاتهم إلا اللائي ولدنهم ۚ
      وإنهم ليقولون منكرا من القول وزورا ۚ وإن الله لعفو غفور"
    - '675'
  - - '2'
    - '58:20'
    - http://c22506.r6.cf1.rackcdn.com/58_20.png
    - "إن الذين يحادون الله ورسوله أولئك في الأذلين"
    - '675'
  - - '2'
    - '58:22'
    - http://c22506.r6.cf1.rackcdn.com/58_22.png
    - "لا تجد قوما يؤمنون بالله واليوم الآخر يوادون من حاد الله ورسوله ولو كانوا آباءهم
      أو أبناءهم أو إخوانهم أو عشيرتهم ۚ أولئك كتب في قلوبهم الإيمان وأيدهم بروح منه
      ۖ ويدخلهم جنات تجري من تحتها الأنهار خالدين فيها ۚ رضي الله عنهم ورضوا عنه ۚ
      أولئك حزب الله ۚ ألا إن حزب الله هم المفلحون"
    - '675'
  - - '2'
    - '58:21'
    - http://c22506.r6.cf1.rackcdn.com/58_21.png
    - "كتب الله لأغلبن أنا ورسلي ۚ إن الله قوي عزيز"
    - '675'
  - - '2'
    - 5:83
    - http://c22506.r6.cf1.rackcdn.com/5_83.png
    - "وإذا سمعوا ما أنزل إلى الرسول ترى أعينهم تفيض من الدمع مما عرفوا من الحق ۖ
      يقولون ربنا آمنا فاكتبنا مع الشاهدين"
    - '675'
  - - '2'
    - '58:3'
    - http://c22506.r6.cf1.rackcdn.com/58_3.png
    - "والذين يظاهرون من نسائهم ثم يعودون لما قالوا فتحرير رقبة من قبل أن يتماسا ۚ
      ذلكم توعظون به ۚ والله بما تعملون خبير"
    - '675'
  - - '2'
    - 5:84
    - http://c22506.r6.cf1.rackcdn.com/5_84.png
    - "وما لنا لا نؤمن بالله وما جاءنا من الحق ونطمع أن يدخلنا ربنا مع القوم الصالحين"
    - '675'
  - - '2'
    - '58:4'
    - http://c22506.r6.cf1.rackcdn.com/58_4.png
    - "فمن لم يجد فصيام شهرين متتابعين من قبل أن يتماسا ۖ فمن لم يستطع فإطعام ستين
      مسكينا ۚ ذلك لتؤمنوا بالله ورسوله ۚ وتلك حدود الله ۗ وللكافرين عذاب أليم"
    - '675'
  - - '2'
    - 5:85
    - http://c22506.r6.cf1.rackcdn.com/5_85.png
    - "فأثابهم الله بما قالوا جنات تجري من تحتها الأنهار خالدين فيها ۚ وذلك جزاء المحسنين"
    - '675'
  - - '2'
    - '58:5'
    - http://c22506.r6.cf1.rackcdn.com/58_5.png
    - "إن الذين يحادون الله ورسوله كبتوا كما كبت الذين من قبلهم ۚ وقد أنزلنا آيات
      بينات ۚ وللكافرين عذاب مهين"
    - '675'
  - - '2'
    - 5:86
    - http://c22506.r6.cf1.rackcdn.com/5_86.png
    - "والذين كفروا وكذبوا بآياتنا أولئك أصحاب الجحيم"
    - '675'
  - - '2'
    - 5:87
    - http://c22506.r6.cf1.rackcdn.com/5_87.png
    - "يا أيها الذين آمنوا لا تحرموا طيبات ما أحل الله لكم ولا تعتدوا ۚ إن الله لا
      يحب المعتدين"
    - '675'
  - - '2'
    - '58:7'
    - http://c22506.r6.cf1.rackcdn.com/58_7.png
    - "ألم تر أن الله يعلم ما في السماوات وما في الأرض ۖ ما يكون من نجوى ثلاثة إلا
      هو رابعهم ولا خمسة إلا هو سادسهم ولا أدنى من ذلك ولا أكثر إلا هو معهم أين ما
      كانوا ۖ ثم ينبئهم بما عملوا يوم القيامة ۚ إن الله بكل شيء عليم"
    - '675'
  - - '2'
    - '58:6'
    - http://c22506.r6.cf1.rackcdn.com/58_6.png
    - "يوم يبعثهم الله جميعا فينبئهم بما عملوا ۚ أحصاه الله ونسوه ۚ والله على كل شيء
      شهيد"
    - '675'
  - - '2'
    - '58:8'
    - http://c22506.r6.cf1.rackcdn.com/58_8.png
    - "ألم تر إلى الذين نهوا عن النجوى ثم يعودون لما نهوا عنه ويتناجون بالإثم والعدوان
      ومعصيت الرسول وإذا جاءوك حيوك بما لم يحيك به الله ويقولون في أنفسهم لولا يعذبنا
      الله بما نقول ۚ حسبهم جهنم يصلونها ۖ فبئس المصير"
    - '675'
  - - '2'
    - 5:88
    - http://c22506.r6.cf1.rackcdn.com/5_88.png
    - "وكلوا مما رزقكم الله حلالا طيبا ۚ واتقوا الله الذي أنتم به مؤمنون"
    - '675'
  - - '2'
    - 5:89
    - http://c22506.r6.cf1.rackcdn.com/5_89.png
    - "لا يؤاخذكم الله باللغو في أيمانكم ولكن يؤاخذكم بما عقدتم الأيمان ۖ فكفارته
      إطعام عشرة مساكين من أوسط ما تطعمون أهليكم أو كسوتهم أو تحرير رقبة ۖ فمن لم
      يجد فصيام ثلاثة أيام ۚ ذلك كفارة أيمانكم إذا حلفتم ۚ واحفظوا أيمانكم ۚ كذلك
      يبين الله لكم آياته لعلكم تشكرون"
    - '675'
  - - '2'
    - '55:1'
    - http://c22506.r6.cf1.rackcdn.com/55_1.png
    - "الرحمن"
    - '675'
  - - '2'
    - '5:9'
    - http://c22506.r6.cf1.rackcdn.com/5_9.png
    - "وعد الله الذين آمنوا وعملوا الصالحات ۙ لهم مغفرة وأجر عظيم"
    - '675'
  - - '2'
    - '58:9'
    - http://c22506.r6.cf1.rackcdn.com/58_9.png
    - "يا أيها الذين آمنوا إذا تناجيتم فلا تتناجوا بالإثم والعدوان ومعصيت الرسول وتناجوا
      بالبر والتقوى ۖ واتقوا الله الذي إليه تحشرون"
    - '675'
  - - '2'
    - 5:90
    - http://c22506.r6.cf1.rackcdn.com/5_90.png
    - "يا أيها الذين آمنوا إنما الخمر والميسر والأنصاب والأزلام رجس من عمل الشيطان
      فاجتنبوه لعلكم تفلحون"
    - '675'
  - - '2'
    - 5:91
    - http://c22506.r6.cf1.rackcdn.com/5_91.png
    - "إنما يريد الشيطان أن يوقع بينكم العداوة والبغضاء في الخمر والميسر ويصدكم عن
      ذكر الله وعن الصلاة ۖ فهل أنتم منتهون"
    - '675'
  - - '2'
    - '59:1'
    - http://c22506.r6.cf1.rackcdn.com/59_1.png
    - "سبح لله ما في السماوات وما في الأرض ۖ وهو العزيز الحكيم"
    - '675'
  - - '2'
    - '59:10'
    - http://c22506.r6.cf1.rackcdn.com/59_10.png
    - "والذين جاءوا من بعدهم يقولون ربنا اغفر لنا ولإخواننا الذين سبقونا بالإيمان
      ولا تجعل في قلوبنا غلا للذين آمنوا ربنا إنك رءوف رحيم"
    - '675'
  - - '2'
    - '59:11'
    - http://c22506.r6.cf1.rackcdn.com/59_11.png
    - "ألم تر إلى الذين نافقوا يقولون لإخوانهم الذين كفروا من أهل الكتاب لئن أخرجتم
      لنخرجن معكم ولا نطيع فيكم أحدا أبدا وإن قوتلتم لننصرنكم والله يشهد إنهم لكاذبون"
    - '675'
  - - '2'
    - '59:12'
    - http://c22506.r6.cf1.rackcdn.com/59_12.png
    - "لئن أخرجوا لا يخرجون معهم ولئن قوتلوا لا ينصرونهم ولئن نصروهم ليولن الأدبار
      ثم لا ينصرون"
    - '675'
  - - '2'
    - '59:14'
    - http://c22506.r6.cf1.rackcdn.com/59_14.png
    - "لا يقاتلونكم جميعا إلا في قرى محصنة أو من وراء جدر ۚ بأسهم بينهم شديد ۚ تحسبهم
      جميعا وقلوبهم شتى ۚ ذلك بأنهم قوم لا يعقلون"
    - '675'
  - - '2'
    - '59:13'
    - http://c22506.r6.cf1.rackcdn.com/59_13.png
    - "لأنتم أشد رهبة في صدورهم من الله ۚ ذلك بأنهم قوم لا يفقهون"
    - '675'
  - - '2'
    - '59:16'
    - http://c22506.r6.cf1.rackcdn.com/59_16.png
    - "كمثل الشيطان إذ قال للإنسان اكفر فلما كفر قال إني بريء منك إني أخاف الله رب
      العالمين"
    - '675'
  - - '2'
    - '59:17'
    - http://c22506.r6.cf1.rackcdn.com/59_17.png
    - "فكان عاقبتهما أنهما في النار خالدين فيها ۚ وذلك جزاء الظالمين"
    - '675'
  - - '2'
    - '59:18'
    - http://c22506.r6.cf1.rackcdn.com/59_18.png
    - "يا أيها الذين آمنوا اتقوا الله ولتنظر نفس ما قدمت لغد ۖ واتقوا الله ۚ إن الله
      خبير بما تعملون"
    - '675'
  - - '2'
    - '59:19'
    - http://c22506.r6.cf1.rackcdn.com/59_19.png
    - "ولا تكونوا كالذين نسوا الله فأنساهم أنفسهم ۚ أولئك هم الفاسقون"
    - '675'
  - - '2'
    - 5:92
    - http://c22506.r6.cf1.rackcdn.com/5_92.png
    - "وأطيعوا الله وأطيعوا الرسول واحذروا ۚ فإن توليتم فاعلموا أنما على رسولنا البلاغ
      المبين"
    - '675'
  - - '2'
    - '59:2'
    - http://c22506.r6.cf1.rackcdn.com/59_2.png
    - "هو الذي أخرج الذين كفروا من أهل الكتاب من ديارهم لأول الحشر ۚ ما ظننتم أن يخرجوا
      ۖ وظنوا أنهم مانعتهم حصونهم من الله فأتاهم الله من حيث لم يحتسبوا ۖ وقذف في
      قلوبهم الرعب ۚ يخربون بيوتهم بأيديهم وأيدي المؤمنين فاعتبروا يا أولي الأبصار"
    - '675'
  - - '2'
    - '59:15'
    - http://c22506.r6.cf1.rackcdn.com/59_15.png
    - "كمثل الذين من قبلهم قريبا ۖ ذاقوا وبال أمرهم ولهم عذاب أليم"
    - '675'
  - - '2'
    - '59:21'
    - http://c22506.r6.cf1.rackcdn.com/59_21.png
    - "لو أنزلنا هذا القرآن على جبل لرأيته خاشعا متصدعا من خشية الله ۚ وتلك الأمثال
      نضربها للناس لعلهم يتفكرون"
    - '675'
  - - '2'
    - '59:20'
    - http://c22506.r6.cf1.rackcdn.com/59_20.png
    - "لا يستوي أصحاب النار وأصحاب الجنة ۚ أصحاب الجنة هم الفائزون"
    - '675'
  - - '2'
    - '59:23'
    - http://c22506.r6.cf1.rackcdn.com/59_23.png
    - "هو الله الذي لا إله إلا هو الملك القدوس السلام المؤمن المهيمن العزيز الجبار
      المتكبر ۚ سبحان الله عما يشركون"
    - '675'
  - - '2'
    - '59:22'
    - http://c22506.r6.cf1.rackcdn.com/59_22.png
    - "هو الله الذي لا إله إلا هو ۖ عالم الغيب والشهادة ۖ هو الرحمن الرحيم"
    - '675'
  - - '2'
    - '59:24'
    - http://c22506.r6.cf1.rackcdn.com/59_24.png
    - "هو الله الخالق البارئ المصور ۖ له الأسماء الحسنى ۚ يسبح له ما في السماوات والأرض
      ۖ وهو العزيز الحكيم"
    - '675'
  - - '2'
    - 5:93
    - http://c22506.r6.cf1.rackcdn.com/5_93.png
    - "ليس على الذين آمنوا وعملوا الصالحات جناح فيما طعموا إذا ما اتقوا وآمنوا وعملوا
      الصالحات ثم اتقوا وآمنوا ثم اتقوا وأحسنوا ۗ والله يحب المحسنين"
    - '675'
  - - '2'
    - '59:3'
    - http://c22506.r6.cf1.rackcdn.com/59_3.png
    - "ولولا أن كتب الله عليهم الجلاء لعذبهم في الدنيا ۖ ولهم في الآخرة عذاب النار"
    - '675'
  - - '2'
    - 5:94
    - http://c22506.r6.cf1.rackcdn.com/5_94.png
    - "يا أيها الذين آمنوا ليبلونكم الله بشيء من الصيد تناله أيديكم ورماحكم ليعلم
      الله من يخافه بالغيب ۚ فمن اعتدى بعد ذلك فله عذاب أليم"
    - '675'
  - - '2'
    - '59:4'
    - http://c22506.r6.cf1.rackcdn.com/59_4.png
    - "ذلك بأنهم شاقوا الله ورسوله ۖ ومن يشاق الله فإن الله شديد العقاب"
    - '675'
  - - '2'
    - 5:95
    - http://c22506.r6.cf1.rackcdn.com/5_95.png
    - "يا أيها الذين آمنوا لا تقتلوا الصيد وأنتم حرم ۚ ومن قتله منكم متعمدا فجزاء
      مثل ما قتل من النعم يحكم به ذوا عدل منكم هديا بالغ الكعبة أو كفارة طعام مساكين
      أو عدل ذلك صياما ليذوق وبال أمره ۗ عفا الله عما سلف ۚ ومن عاد فينتقم الله منه
      ۗ والله عزيز ذو انتقام"
    - '675'
  - - '2'
    - '51:10'
    - http://c22506.r6.cf1.rackcdn.com/51_10.png
    - "قتل الخراصون"
    - '675'
  - - '2'
    - 5:96
    - http://c22506.r6.cf1.rackcdn.com/5_96.png
    - "أحل لكم صيد البحر وطعامه متاعا لكم وللسيارة ۖ وحرم عليكم صيد البر ما دمتم حرما
      ۗ واتقوا الله الذي إليه تحشرون"
    - '675'
  - - '2'
    - '59:6'
    - http://c22506.r6.cf1.rackcdn.com/59_6.png
    - "وما أفاء الله على رسوله منهم فما أوجفتم عليه من خيل ولا ركاب ولكن الله يسلط
      رسله على من يشاء ۚ والله على كل شيء قدير"
    - '675'
  - - '2'
    - 5:97
    - http://c22506.r6.cf1.rackcdn.com/5_97.png
    - "جعل الله الكعبة البيت الحرام قياما للناس والشهر الحرام والهدي والقلائد ۚ ذلك
      لتعلموا أن الله يعلم ما في السماوات وما في الأرض وأن الله بكل شيء عليم"
    - '675'
  - - '2'
    - '59:7'
    - http://c22506.r6.cf1.rackcdn.com/59_7.png
    - "ما أفاء الله على رسوله من أهل القرى فلله وللرسول ولذي القربى واليتامى والمساكين
      وابن السبيل كي لا يكون دولة بين الأغنياء منكم ۚ وما آتاكم الرسول فخذوه وما نهاكم
      عنه فانتهوا ۚ واتقوا الله ۖ إن الله شديد العقاب"
    - '675'
  - - '2'
    - 5:98
    - http://c22506.r6.cf1.rackcdn.com/5_98.png
    - "اعلموا أن الله شديد العقاب وأن الله غفور رحيم"
    - '675'
  - - '2'
    - '59:8'
    - http://c22506.r6.cf1.rackcdn.com/59_8.png
    - "للفقراء المهاجرين الذين أخرجوا من ديارهم وأموالهم يبتغون فضلا من الله ورضوانا
      وينصرون الله ورسوله ۚ أولئك هم الصادقون"
    - '675'
  - - '2'
    - 5:99
    - http://c22506.r6.cf1.rackcdn.com/5_99.png
    - "ما على الرسول إلا البلاغ ۗ والله يعلم ما تبدون وما تكتمون"
    - '675'
  - - '2'
    - '59:9'
    - http://c22506.r6.cf1.rackcdn.com/59_9.png
    - "والذين تبوءوا الدار والإيمان من قبلهم يحبون من هاجر إليهم ولا يجدون في صدورهم
      حاجة مما أوتوا ويؤثرون على أنفسهم ولو كان بهم خصاصة ۚ ومن يوق شح نفسه فأولئك
      هم المفلحون"
    - '675'
  - - '2'
    - '60:1'
    - http://c22506.r6.cf1.rackcdn.com/60_1.png
    - "يا أيها الذين آمنوا لا تتخذوا عدوي وعدوكم أولياء تلقون إليهم بالمودة وقد كفروا
      بما جاءكم من الحق يخرجون الرسول وإياكم ۙ أن تؤمنوا بالله ربكم إن كنتم خرجتم
      جهادا في سبيلي وابتغاء مرضاتي ۚ تسرون إليهم بالمودة وأنا أعلم بما أخفيتم وما
      أعلنتم ۚ ومن يفعله منكم فقد ضل سواء السبيل"
    - '675'
  - - '2'
    - '59:5'
    - http://c22506.r6.cf1.rackcdn.com/59_5.png
    - "ما قطعتم من لينة أو تركتموها قائمة على أصولها فبإذن الله وليخزي الفاسقين"
    - '675'
  - - '2'
    - '60:10'
    - http://c22506.r6.cf1.rackcdn.com/60_10.png
    - "يا أيها الذين آمنوا إذا جاءكم المؤمنات مهاجرات فامتحنوهن ۖ الله أعلم بإيمانهن
      ۖ فإن علمتموهن مؤمنات فلا ترجعوهن إلى الكفار ۖ لا هن حل لهم ولا هم يحلون لهن
      ۖ وآتوهم ما أنفقوا ۚ ولا جناح عليكم أن تنكحوهن إذا آتيتموهن أجورهن ۚ ولا تمسكوا
      بعصم الكوافر واسألوا ما أنفقتم وليسألوا ما أنفقوا ۚ ذلكم حكم الله ۖ يحكم بينكم
      ۚ والله عليم حكيم"
    - '675'
  - - '2'
    - 3:144
    - http://c22506.r6.cf1.rackcdn.com/3_144.png
    - "وما محمد إلا رسول قد خلت من قبله الرسل ۚ أفإن مات أو قتل انقلبتم على أعقابكم
      ۚ ومن ينقلب على عقبيه فلن يضر الله شيئا ۗ وسيجزي الله الشاكرين"
    - '675'
  - - '2'
    - '60:12'
    - http://c22506.r6.cf1.rackcdn.com/60_12.png
    - "يا أيها النبي إذا جاءك المؤمنات يبايعنك على أن لا يشركن بالله شيئا ولا يسرقن
      ولا يزنين ولا يقتلن أولادهن ولا يأتين ببهتان يفترينه بين أيديهن وأرجلهن ولا
      يعصينك في معروف ۙ فبايعهن واستغفر لهن الله ۖ إن الله غفور رحيم"
    - '675'
  - - '2'
    - '60:13'
    - http://c22506.r6.cf1.rackcdn.com/60_13.png
    - "يا أيها الذين آمنوا لا تتولوا قوما غضب الله عليهم قد يئسوا من الآخرة كما يئس
      الكفار من أصحاب القبور"
    - '675'
  - - '2'
    - '60:3'
    - http://c22506.r6.cf1.rackcdn.com/60_3.png
    - "لن تنفعكم أرحامكم ولا أولادكم ۚ يوم القيامة يفصل بينكم ۚ والله بما تعملون بصير"
    - '675'
  - - '2'
    - '60:4'
    - http://c22506.r6.cf1.rackcdn.com/60_4.png
    - "قد كانت لكم أسوة حسنة في إبراهيم والذين معه إذ قالوا لقومهم إنا برآء منكم ومما
      تعبدون من دون الله كفرنا بكم وبدا بيننا وبينكم العداوة والبغضاء أبدا حتى تؤمنوا
      بالله وحده إلا قول إبراهيم لأبيه لأستغفرن لك وما أملك لك من الله من شيء ۖ ربنا
      عليك توكلنا وإليك أنبنا وإليك المصير"
    - '675'
  - - '2'
    - '60:2'
    - http://c22506.r6.cf1.rackcdn.com/60_2.png
    - "إن يثقفوكم يكونوا لكم أعداء ويبسطوا إليكم أيديهم وألسنتهم بالسوء وودوا لو تكفرون"
    - '675'
  - - '2'
    - '60:7'
    - http://c22506.r6.cf1.rackcdn.com/60_7.png
    - "عسى الله أن يجعل بينكم وبين الذين عاديتم منهم مودة ۚ والله قدير ۚ والله غفور
      رحيم"
    - '675'
  - - '2'
    - '60:8'
    - http://c22506.r6.cf1.rackcdn.com/60_8.png
    - "لا ينهاكم الله عن الذين لم يقاتلوكم في الدين ولم يخرجوكم من دياركم أن تبروهم
      وتقسطوا إليهم ۚ إن الله يحب المقسطين"
    - '675'
  - - '2'
    - '60:6'
    - http://c22506.r6.cf1.rackcdn.com/60_6.png
    - "لقد كان لكم فيهم أسوة حسنة لمن كان يرجو الله واليوم الآخر ۚ ومن يتول فإن الله
      هو الغني الحميد"
    - '675'
  - - '2'
    - '60:9'
    - http://c22506.r6.cf1.rackcdn.com/60_9.png
    - "إنما ينهاكم الله عن الذين قاتلوكم في الدين وأخرجوكم من دياركم وظاهروا على إخراجكم
      أن تولوهم ۚ ومن يتولهم فأولئك هم الظالمون"
    - '675'
  - - '2'
    - '6:1'
    - http://c22506.r6.cf1.rackcdn.com/6_1.png
    - "الحمد لله الذي خلق السماوات والأرض وجعل الظلمات والنور ۖ ثم الذين كفروا بربهم
      يعدلون"
    - '675'
  - - '2'
    - 6:100
    - http://c22506.r6.cf1.rackcdn.com/6_100.png
    - "وجعلوا لله شركاء الجن وخلقهم ۖ وخرقوا له بنين وبنات بغير علم ۚ سبحانه وتعالى
      عما يصفون"
    - '675'
  - - '2'
    - 6:101
    - http://c22506.r6.cf1.rackcdn.com/6_101.png
    - "بديع السماوات والأرض ۖ أنى يكون له ولد ولم تكن له صاحبة ۖ وخلق كل شيء ۖ وهو
      بكل شيء عليم"
    - '675'
  - - '2'
    - 6:102
    - http://c22506.r6.cf1.rackcdn.com/6_102.png
    - "ذلكم الله ربكم ۖ لا إله إلا هو ۖ خالق كل شيء فاعبدوه ۚ وهو على كل شيء وكيل"
    - '675'
  - - '2'
    - 6:103
    - http://c22506.r6.cf1.rackcdn.com/6_103.png
    - "لا تدركه الأبصار وهو يدرك الأبصار ۖ وهو اللطيف الخبير"
    - '675'
  - - '2'
    - 6:104
    - http://c22506.r6.cf1.rackcdn.com/6_104.png
    - "قد جاءكم بصائر من ربكم ۖ فمن أبصر فلنفسه ۖ ومن عمي فعليها ۚ وما أنا عليكم بحفيظ"
    - '675'
  - - '2'
    - 6:105
    - http://c22506.r6.cf1.rackcdn.com/6_105.png
    - "وكذلك نصرف الآيات وليقولوا درست ولنبينه لقوم يعلمون"
    - '675'
  - - '2'
    - 6:106
    - http://c22506.r6.cf1.rackcdn.com/6_106.png
    - "اتبع ما أوحي إليك من ربك ۖ لا إله إلا هو ۖ وأعرض عن المشركين"
    - '675'
  - - '2'
    - 6:107
    - http://c22506.r6.cf1.rackcdn.com/6_107.png
    - "ولو شاء الله ما أشركوا ۗ وما جعلناك عليهم حفيظا ۖ وما أنت عليهم بوكيل"
    - '675'
  - - '2'
    - 6:108
    - http://c22506.r6.cf1.rackcdn.com/6_108.png
    - "ولا تسبوا الذين يدعون من دون الله فيسبوا الله عدوا بغير علم ۗ كذلك زينا لكل
      أمة عملهم ثم إلى ربهم مرجعهم فينبئهم بما كانوا يعملون"
    - '675'
  - - '2'
    - '6:10'
    - http://c22506.r6.cf1.rackcdn.com/6_10.png
    - "ولقد استهزئ برسل من قبلك فحاق بالذين سخروا منهم ما كانوا به يستهزئون"
    - '675'
  - - '2'
    - 6:109
    - http://c22506.r6.cf1.rackcdn.com/6_109.png
    - "وأقسموا بالله جهد أيمانهم لئن جاءتهم آية ليؤمنن بها ۚ قل إنما الآيات عند الله
      ۖ وما يشعركم أنها إذا جاءت لا يؤمنون"
    - '675'
  - - '2'
    - '6:11'
    - http://c22506.r6.cf1.rackcdn.com/6_11.png
    - "قل سيروا في الأرض ثم انظروا كيف كان عاقبة المكذبين"
    - '675'
  - - '2'
    - 6:110
    - http://c22506.r6.cf1.rackcdn.com/6_110.png
    - "ونقلب أفئدتهم وأبصارهم كما لم يؤمنوا به أول مرة ونذرهم في طغيانهم يعمهون"
    - '675'
  - - '2'
    - '61:10'
    - http://c22506.r6.cf1.rackcdn.com/61_10.png
    - "يا أيها الذين آمنوا هل أدلكم على تجارة تنجيكم من عذاب أليم"
    - '675'
  - - '2'
    - 6:111
    - http://c22506.r6.cf1.rackcdn.com/6_111.png
    - "ولو أننا نزلنا إليهم الملائكة وكلمهم الموتى وحشرنا عليهم كل شيء قبلا ما كانوا
      ليؤمنوا إلا أن يشاء الله ولكن أكثرهم يجهلون"
    - '675'
  - - '2'
    - '61:1'
    - http://c22506.r6.cf1.rackcdn.com/61_1.png
    - "سبح لله ما في السماوات وما في الأرض ۖ وهو العزيز الحكيم"
    - '675'
  - - '2'
    - 6:112
    - http://c22506.r6.cf1.rackcdn.com/6_112.png
    - "وكذلك جعلنا لكل نبي عدوا شياطين الإنس والجن يوحي بعضهم إلى بعض زخرف القول غرورا
      ۚ ولو شاء ربك ما فعلوه ۖ فذرهم وما يفترون"
    - '675'
  - - '2'
    - '61:11'
    - http://c22506.r6.cf1.rackcdn.com/61_11.png
    - "تؤمنون بالله ورسوله وتجاهدون في سبيل الله بأموالكم وأنفسكم ۚ ذلكم خير لكم إن
      كنتم تعلمون"
    - '675'
  - - '2'
    - 6:113
    - http://c22506.r6.cf1.rackcdn.com/6_113.png
    - "ولتصغى إليه أفئدة الذين لا يؤمنون بالآخرة وليرضوه وليقترفوا ما هم مقترفون"
    - '675'
  - - '2'
    - '61:13'
    - http://c22506.r6.cf1.rackcdn.com/61_13.png
    - "وأخرى تحبونها ۖ نصر من الله وفتح قريب ۗ وبشر المؤمنين"
    - '675'
  - - '2'
    - 6:114
    - http://c22506.r6.cf1.rackcdn.com/6_114.png
    - "أفغير الله أبتغي حكما وهو الذي أنزل إليكم الكتاب مفصلا ۚ والذين آتيناهم الكتاب
      يعلمون أنه منزل من ربك بالحق ۖ فلا تكونن من الممترين"
    - '675'
  - - '2'
    - '61:12'
    - http://c22506.r6.cf1.rackcdn.com/61_12.png
    - "يغفر لكم ذنوبكم ويدخلكم جنات تجري من تحتها الأنهار ومساكن طيبة في جنات عدن
      ۚ ذلك الفوز العظيم"
    - '675'
  - - '2'
    - '61:14'
    - http://c22506.r6.cf1.rackcdn.com/61_14.png
    - "يا أيها الذين آمنوا كونوا أنصار الله كما قال عيسى ابن مريم للحواريين من أنصاري
      إلى الله ۖ قال الحواريون نحن أنصار الله ۖ فآمنت طائفة من بني إسرائيل وكفرت طائفة
      ۖ فأيدنا الذين آمنوا على عدوهم فأصبحوا ظاهرين"
    - '675'
  - - '2'
    - 6:116
    - http://c22506.r6.cf1.rackcdn.com/6_116.png
    - "وإن تطع أكثر من في الأرض يضلوك عن سبيل الله ۚ إن يتبعون إلا الظن وإن هم إلا
      يخرصون"
    - '675'
  - - '2'
    - 6:118
    - http://c22506.r6.cf1.rackcdn.com/6_118.png
    - "فكلوا مما ذكر اسم الله عليه إن كنتم بآياته مؤمنين"
    - '675'
  - - '2'
    - 6:119
    - http://c22506.r6.cf1.rackcdn.com/6_119.png
    - "وما لكم ألا تأكلوا مما ذكر اسم الله عليه وقد فصل لكم ما حرم عليكم إلا ما اضطررتم
      إليه ۗ وإن كثيرا ليضلون بأهوائهم بغير علم ۗ إن ربك هو أعلم بالمعتدين"
    - '675'
  - - '2'
    - 6:117
    - http://c22506.r6.cf1.rackcdn.com/6_117.png
    - "إن ربك هو أعلم من يضل عن سبيله ۖ وهو أعلم بالمهتدين"
    - '675'
  - - '2'
    - '6:12'
    - http://c22506.r6.cf1.rackcdn.com/6_12.png
    - "قل لمن ما في السماوات والأرض ۖ قل لله ۚ كتب على نفسه الرحمة ۚ ليجمعنكم إلى
      يوم القيامة لا ريب فيه ۚ الذين خسروا أنفسهم فهم لا يؤمنون"
    - '675'
  - - '2'
    - '61:2'
    - http://c22506.r6.cf1.rackcdn.com/61_2.png
    - "يا أيها الذين آمنوا لم تقولون ما لا تفعلون"
    - '675'
  - - '2'
    - 6:121
    - http://c22506.r6.cf1.rackcdn.com/6_121.png
    - "ولا تأكلوا مما لم يذكر اسم الله عليه وإنه لفسق ۗ وإن الشياطين ليوحون إلى أوليائهم
      ليجادلوكم ۖ وإن أطعتموهم إنكم لمشركون"
    - '675'
  - - '2'
    - 6:120
    - http://c22506.r6.cf1.rackcdn.com/6_120.png
    - "وذروا ظاهر الإثم وباطنه ۚ إن الذين يكسبون الإثم سيجزون بما كانوا يقترفون"
    - '675'
  - - '2'
    - 6:122
    - http://c22506.r6.cf1.rackcdn.com/6_122.png
    - "أومن كان ميتا فأحييناه وجعلنا له نورا يمشي به في الناس كمن مثله في الظلمات
      ليس بخارج منها ۚ كذلك زين للكافرين ما كانوا يعملون"
    - '675'
  - - '2'
    - 6:123
    - http://c22506.r6.cf1.rackcdn.com/6_123.png
    - "وكذلك جعلنا في كل قرية أكابر مجرميها ليمكروا فيها ۖ وما يمكرون إلا بأنفسهم
      وما يشعرون"
    - '675'
  - - '2'
    - 6:124
    - http://c22506.r6.cf1.rackcdn.com/6_124.png
    - "وإذا جاءتهم آية قالوا لن نؤمن حتى نؤتى مثل ما أوتي رسل الله ۘ الله أعلم حيث
      يجعل رسالته ۗ سيصيب الذين أجرموا صغار عند الله وعذاب شديد بما كانوا يمكرون"
    - '675'
  - - '2'
    - 6:125
    - http://c22506.r6.cf1.rackcdn.com/6_125.png
    - "فمن يرد الله أن يهديه يشرح صدره للإسلام ۖ ومن يرد أن يضله يجعل صدره ضيقا حرجا
      كأنما يصعد في السماء ۚ كذلك يجعل الله الرجس على الذين لا يؤمنون"
    - '675'
  - - '2'
    - 6:126
    - http://c22506.r6.cf1.rackcdn.com/6_126.png
    - "وهذا صراط ربك مستقيما ۗ قد فصلنا الآيات لقوم يذكرون"
    - '675'
  - - '2'
    - 6:128
    - http://c22506.r6.cf1.rackcdn.com/6_128.png
    - "ويوم يحشرهم جميعا يا معشر الجن قد استكثرتم من الإنس ۖ وقال أولياؤهم من الإنس
      ربنا استمتع بعضنا ببعض وبلغنا أجلنا الذي أجلت لنا ۚ قال النار مثواكم خالدين
      فيها إلا ما شاء الله ۗ إن ربك حكيم عليم"
    - '675'
  - - '2'
    - 6:127
    - http://c22506.r6.cf1.rackcdn.com/6_127.png
    - "لهم دار السلام عند ربهم ۖ وهو وليهم بما كانوا يعملون"
    - '675'
  - - '2'
    - '6:13'
    - http://c22506.r6.cf1.rackcdn.com/6_13.png
    - "وله ما سكن في الليل والنهار ۚ وهو السميع العليم"
    - '675'
  - - '2'
    - '61:3'
    - http://c22506.r6.cf1.rackcdn.com/61_3.png
    - "كبر مقتا عند الله أن تقولوا ما لا تفعلون"
    - '675'
  - - '2'
    - 6:130
    - http://c22506.r6.cf1.rackcdn.com/6_130.png
    - "يا معشر الجن والإنس ألم يأتكم رسل منكم يقصون عليكم آياتي وينذرونكم لقاء يومكم
      هذا ۚ قالوا شهدنا على أنفسنا ۖ وغرتهم الحياة الدنيا وشهدوا على أنفسهم أنهم كانوا
      كافرين"
    - '675'
  - - '2'
    - 6:129
    - http://c22506.r6.cf1.rackcdn.com/6_129.png
    - "وكذلك نولي بعض الظالمين بعضا بما كانوا يكسبون"
    - '675'
  - - '2'
    - 6:132
    - http://c22506.r6.cf1.rackcdn.com/6_132.png
    - "ولكل درجات مما عملوا ۚ وما ربك بغافل عما يعملون"
    - '675'
  - - '2'
    - 6:133
    - http://c22506.r6.cf1.rackcdn.com/6_133.png
    - "وربك الغني ذو الرحمة ۚ إن يشأ يذهبكم ويستخلف من بعدكم ما يشاء كما أنشأكم من
      ذرية قوم آخرين"
    - '675'
  - - '2'
    - 6:134
    - http://c22506.r6.cf1.rackcdn.com/6_134.png
    - "إن ما توعدون لآت ۖ وما أنتم بمعجزين"
    - '675'
  - - '2'
    - 6:135
    - http://c22506.r6.cf1.rackcdn.com/6_135.png
    - "قل يا قوم اعملوا على مكانتكم إني عامل ۖ فسوف تعلمون من تكون له عاقبة الدار
      ۗ إنه لا يفلح الظالمون"
    - '675'
  - - '2'
    - 6:136
    - http://c22506.r6.cf1.rackcdn.com/6_136.png
    - "وجعلوا لله مما ذرأ من الحرث والأنعام نصيبا فقالوا هذا لله بزعمهم وهذا لشركائنا
      ۖ فما كان لشركائهم فلا يصل إلى الله ۖ وما كان لله فهو يصل إلى شركائهم ۗ ساء
      ما يحكمون"
    - '675'
  - - '2'
    - 6:131
    - http://c22506.r6.cf1.rackcdn.com/6_131.png
    - "ذلك أن لم يكن ربك مهلك القرى بظلم وأهلها غافلون"
    - '675'
  - - '2'
    - 6:137
    - http://c22506.r6.cf1.rackcdn.com/6_137.png
    - "وكذلك زين لكثير من المشركين قتل أولادهم شركاؤهم ليردوهم وليلبسوا عليهم دينهم
      ۖ ولو شاء الله ما فعلوه ۖ فذرهم وما يفترون"
    - '675'
  - - '2'
    - 6:138
    - http://c22506.r6.cf1.rackcdn.com/6_138.png
    - "وقالوا هذه أنعام وحرث حجر لا يطعمها إلا من نشاء بزعمهم وأنعام حرمت ظهورها وأنعام
      لا يذكرون اسم الله عليها افتراء عليه ۚ سيجزيهم بما كانوا يفترون"
    - '675'
  - - '2'
    - 6:139
    - http://c22506.r6.cf1.rackcdn.com/6_139.png
    - "وقالوا ما في بطون هذه الأنعام خالصة لذكورنا ومحرم على أزواجنا ۖ وإن يكن ميتة
      فهم فيه شركاء ۚ سيجزيهم وصفهم ۚ إنه حكيم عليم"
    - '675'
  - - '2'
    - '6:14'
    - http://c22506.r6.cf1.rackcdn.com/6_14.png
    - "قل أغير الله أتخذ وليا فاطر السماوات والأرض وهو يطعم ولا يطعم ۗ قل إني أمرت
      أن أكون أول من أسلم ۖ ولا تكونن من المشركين"
    - '675'
  - - '2'
    - '61:4'
    - http://c22506.r6.cf1.rackcdn.com/61_4.png
    - "إن الله يحب الذين يقاتلون في سبيله صفا كأنهم بنيان مرصوص"
    - '675'
  - - '2'
    - 6:140
    - http://c22506.r6.cf1.rackcdn.com/6_140.png
    - "قد خسر الذين قتلوا أولادهم سفها بغير علم وحرموا ما رزقهم الله افتراء على الله
      ۚ قد ضلوا وما كانوا مهتدين"
    - '675'
  - - '2'
    - 6:141
    - http://c22506.r6.cf1.rackcdn.com/6_141.png
    - "وهو الذي أنشأ جنات معروشات وغير معروشات والنخل والزرع مختلفا أكله والزيتون
      والرمان متشابها وغير متشابه ۚ كلوا من ثمره إذا أثمر وآتوا حقه يوم حصاده ۖ ولا
      تسرفوا ۚ إنه لا يحب المسرفين"
    - '675'
  - - '2'
    - 6:142
    - http://c22506.r6.cf1.rackcdn.com/6_142.png
    - "ومن الأنعام حمولة وفرشا ۚ كلوا مما رزقكم الله ولا تتبعوا خطوات الشيطان ۚ إنه
      لكم عدو مبين"
    - '675'
  - - '2'
    - 6:143
    - http://c22506.r6.cf1.rackcdn.com/6_143.png
    - "ثمانية أزواج ۖ من الضأن اثنين ومن المعز اثنين ۗ قل آلذكرين حرم أم الأنثيين
      أما اشتملت عليه أرحام الأنثيين ۖ نبئوني بعلم إن كنتم صادقين"
    - '675'
  - - '2'
    - 6:144
    - http://c22506.r6.cf1.rackcdn.com/6_144.png
    - "ومن الإبل اثنين ومن البقر اثنين ۗ قل آلذكرين حرم أم الأنثيين أما اشتملت عليه
      أرحام الأنثيين ۖ أم كنتم شهداء إذ وصاكم الله بهذا ۚ فمن أظلم ممن افترى على الله
      كذبا ليضل الناس بغير علم ۗ إن الله لا يهدي القوم الظالمين"
    - '675'
  - - '2'
    - 6:145
    - http://c22506.r6.cf1.rackcdn.com/6_145.png
    - "قل لا أجد في ما أوحي إلي محرما على طاعم يطعمه إلا أن يكون ميتة أو دما مسفوحا
      أو لحم خنزير فإنه رجس أو فسقا أهل لغير الله به ۚ فمن اضطر غير باغ ولا عاد فإن
      ربك غفور رحيم"
    - '675'
  - - '2'
    - 6:146
    - http://c22506.r6.cf1.rackcdn.com/6_146.png
    - "وعلى الذين هادوا حرمنا كل ذي ظفر ۖ ومن البقر والغنم حرمنا عليهم شحومهما إلا
      ما حملت ظهورهما أو الحوايا أو ما اختلط بعظم ۚ ذلك جزيناهم ببغيهم ۖ وإنا لصادقون"
    - '675'
  - - '2'
    - 6:147
    - http://c22506.r6.cf1.rackcdn.com/6_147.png
    - "فإن كذبوك فقل ربكم ذو رحمة واسعة ولا يرد بأسه عن القوم المجرمين"
    - '675'
  - - '2'
    - 6:148
    - http://c22506.r6.cf1.rackcdn.com/6_148.png
    - "سيقول الذين أشركوا لو شاء الله ما أشركنا ولا آباؤنا ولا حرمنا من شيء ۚ كذلك
      كذب الذين من قبلهم حتى ذاقوا بأسنا ۗ قل هل عندكم من علم فتخرجوه لنا ۖ إن تتبعون
      إلا الظن وإن أنتم إلا تخرصون"
    - '675'
  - - '2'
    - 6:149
    - http://c22506.r6.cf1.rackcdn.com/6_149.png
    - "قل فلله الحجة البالغة ۖ فلو شاء لهداكم أجمعين"
    - '675'
  - - '2'
    - '61:5'
    - http://c22506.r6.cf1.rackcdn.com/61_5.png
    - "وإذ قال موسى لقومه يا قوم لم تؤذونني وقد تعلمون أني رسول الله إليكم ۖ فلما
      زاغوا أزاغ الله قلوبهم ۚ والله لا يهدي القوم الفاسقين"
    - '675'
  - - '2'
    - '6:15'
    - http://c22506.r6.cf1.rackcdn.com/6_15.png
    - "قل إني أخاف إن عصيت ربي عذاب يوم عظيم"
    - '675'
  - - '2'
    - 6:150
    - http://c22506.r6.cf1.rackcdn.com/6_150.png
    - "قل هلم شهداءكم الذين يشهدون أن الله حرم هذا ۖ فإن شهدوا فلا تشهد معهم ۚ ولا
      تتبع أهواء الذين كذبوا بآياتنا والذين لا يؤمنون بالآخرة وهم بربهم يعدلون"
    - '675'
  - - '2'
    - 6:151
    - http://c22506.r6.cf1.rackcdn.com/6_151.png
    - "قل تعالوا أتل ما حرم ربكم عليكم ۖ ألا تشركوا به شيئا ۖ وبالوالدين إحسانا ۖ
      ولا تقتلوا أولادكم من إملاق ۖ نحن نرزقكم وإياهم ۖ ولا تقربوا الفواحش ما ظهر
      منها وما بطن ۖ ولا تقتلوا النفس التي حرم الله إلا بالحق ۚ ذلكم وصاكم به لعلكم
      تعقلون"
    - '675'
  - - '2'
    - 6:152
    - http://c22506.r6.cf1.rackcdn.com/6_152.png
    - "ولا تقربوا مال اليتيم إلا بالتي هي أحسن حتى يبلغ أشده ۖ وأوفوا الكيل والميزان
      بالقسط ۖ لا نكلف نفسا إلا وسعها ۖ وإذا قلتم فاعدلوا ولو كان ذا قربى ۖ وبعهد
      الله أوفوا ۚ ذلكم وصاكم به لعلكم تذكرون"
    - '675'
  - - '2'
    - 6:153
    - http://c22506.r6.cf1.rackcdn.com/6_153.png
    - "وأن هذا صراطي مستقيما فاتبعوه ۖ ولا تتبعوا السبل فتفرق بكم عن سبيله ۚ ذلكم
      وصاكم به لعلكم تتقون"
    - '675'
  - - '2'
    - 6:155
    - http://c22506.r6.cf1.rackcdn.com/6_155.png
    - "وهذا كتاب أنزلناه مبارك فاتبعوه واتقوا لعلكم ترحمون"
    - '675'
  - - '2'
    - 6:156
    - http://c22506.r6.cf1.rackcdn.com/6_156.png
    - "أن تقولوا إنما أنزل الكتاب على طائفتين من قبلنا وإن كنا عن دراستهم لغافلين"
    - '675'
  - - '2'
    - 6:157
    - http://c22506.r6.cf1.rackcdn.com/6_157.png
    - "أو تقولوا لو أنا أنزل علينا الكتاب لكنا أهدى منهم ۚ فقد جاءكم بينة من ربكم
      وهدى ورحمة ۚ فمن أظلم ممن كذب بآيات الله وصدف عنها ۗ سنجزي الذين يصدفون عن آياتنا
      سوء العذاب بما كانوا يصدفون"
    - '675'
  - - '2'
    - 6:154
    - http://c22506.r6.cf1.rackcdn.com/6_154.png
    - "ثم آتينا موسى الكتاب تماما على الذي أحسن وتفصيلا لكل شيء وهدى ورحمة لعلهم بلقاء
      ربهم يؤمنون"
    - '675'
  - - '2'
    - 6:158
    - http://c22506.r6.cf1.rackcdn.com/6_158.png
    - "هل ينظرون إلا أن تأتيهم الملائكة أو يأتي ربك أو يأتي بعض آيات ربك ۗ يوم يأتي
      بعض آيات ربك لا ينفع نفسا إيمانها لم تكن آمنت من قبل أو كسبت في إيمانها خيرا
      ۗ قل انتظروا إنا منتظرون"
    - '675'
  - - '2'
    - 6:159
    - http://c22506.r6.cf1.rackcdn.com/6_159.png
    - "إن الذين فرقوا دينهم وكانوا شيعا لست منهم في شيء ۚ إنما أمرهم إلى الله ثم ينبئهم
      بما كانوا يفعلون"
    - '675'
  - - '2'
    - '61:6'
    - http://c22506.r6.cf1.rackcdn.com/61_6.png
    - "وإذ قال عيسى ابن مريم يا بني إسرائيل إني رسول الله إليكم مصدقا لما بين يدي
      من التوراة ومبشرا برسول يأتي من بعدي اسمه أحمد ۖ فلما جاءهم بالبينات قالوا هذا
      سحر مبين"
    - '675'
  - - '2'
    - '6:16'
    - http://c22506.r6.cf1.rackcdn.com/6_16.png
    - "من يصرف عنه يومئذ فقد رحمه ۚ وذلك الفوز المبين"
    - '675'
  - - '2'
    - 6:161
    - http://c22506.r6.cf1.rackcdn.com/6_161.png
    - "قل إنني هداني ربي إلى صراط مستقيم دينا قيما ملة إبراهيم حنيفا ۚ وما كان من
      المشركين"
    - '675'
  - - '2'
    - 6:163
    - http://c22506.r6.cf1.rackcdn.com/6_163.png
    - "لا شريك له ۖ وبذلك أمرت وأنا أول المسلمين"
    - '675'
  - - '2'
    - 6:164
    - http://c22506.r6.cf1.rackcdn.com/6_164.png
    - "قل أغير الله أبغي ربا وهو رب كل شيء ۚ ولا تكسب كل نفس إلا عليها ۚ ولا تزر وازرة
      وزر أخرى ۚ ثم إلى ربكم مرجعكم فينبئكم بما كنتم فيه تختلفون"
    - '675'
  - - '2'
    - 6:160
    - http://c22506.r6.cf1.rackcdn.com/6_160.png
    - "من جاء بالحسنة فله عشر أمثالها ۖ ومن جاء بالسيئة فلا يجزى إلا مثلها وهم لا
      يظلمون"
    - '675'
  - - '2'
    - 6:165
    - http://c22506.r6.cf1.rackcdn.com/6_165.png
    - "وهو الذي جعلكم خلائف الأرض ورفع بعضكم فوق بعض درجات ليبلوكم في ما آتاكم ۗ إن
      ربك سريع العقاب وإنه لغفور رحيم"
    - '675'
  - - '2'
    - '6:17'
    - http://c22506.r6.cf1.rackcdn.com/6_17.png
    - "وإن يمسسك الله بضر فلا كاشف له إلا هو ۖ وإن يمسسك بخير فهو على كل شيء قدير"
    - '675'
  - - '2'
    - '6:18'
    - http://c22506.r6.cf1.rackcdn.com/6_18.png
    - "وهو القاهر فوق عباده ۚ وهو الحكيم الخبير"
    - '675'
  - - '2'
    - '61:8'
    - http://c22506.r6.cf1.rackcdn.com/61_8.png
    - "يريدون ليطفئوا نور الله بأفواههم والله متم نوره ولو كره الكافرون"
    - '675'
  - - '2'
    - '6:19'
    - http://c22506.r6.cf1.rackcdn.com/6_19.png
    - "قل أي شيء أكبر شهادة ۖ قل الله ۖ شهيد بيني وبينكم ۚ وأوحي إلي هذا القرآن لأنذركم
      به ومن بلغ ۚ أئنكم لتشهدون أن مع الله آلهة أخرى ۚ قل لا أشهد ۚ قل إنما هو إله
      واحد وإنني بريء مما تشركون"
    - '675'
  - - '2'
    - '61:7'
    - http://c22506.r6.cf1.rackcdn.com/61_7.png
    - "ومن أظلم ممن افترى على الله الكذب وهو يدعى إلى الإسلام ۚ والله لا يهدي القوم
      الظالمين"
    - '675'
  - - '2'
    - '6:2'
    - http://c22506.r6.cf1.rackcdn.com/6_2.png
    - "هو الذي خلقكم من طين ثم قضى أجلا ۖ وأجل مسمى عنده ۖ ثم أنتم تمترون"
    - '675'
  - - '2'
    - '6:20'
    - http://c22506.r6.cf1.rackcdn.com/6_20.png
    - "الذين آتيناهم الكتاب يعرفونه كما يعرفون أبناءهم ۘ الذين خسروا أنفسهم فهم لا
      يؤمنون"
    - '675'
  - - '2'
    - '6:21'
    - http://c22506.r6.cf1.rackcdn.com/6_21.png
    - "ومن أظلم ممن افترى على الله كذبا أو كذب بآياته ۗ إنه لا يفلح الظالمون"
    - '675'
  - - '2'
    - '62:1'
    - http://c22506.r6.cf1.rackcdn.com/62_1.png
    - "يسبح لله ما في السماوات وما في الأرض الملك القدوس العزيز الحكيم"
    - '675'
  - - '2'
    - '62:10'
    - http://c22506.r6.cf1.rackcdn.com/62_10.png
    - "فإذا قضيت الصلاة فانتشروا في الأرض وابتغوا من فضل الله واذكروا الله كثيرا لعلكم
      تفلحون"
    - '675'
  - - '2'
    - '62:11'
    - http://c22506.r6.cf1.rackcdn.com/62_11.png
    - "وإذا رأوا تجارة أو لهوا انفضوا إليها وتركوك قائما ۚ قل ما عند الله خير من اللهو
      ومن التجارة ۚ والله خير الرازقين"
    - '675'
  - - '2'
    - '61:9'
    - http://c22506.r6.cf1.rackcdn.com/61_9.png
    - "هو الذي أرسل رسوله بالهدى ودين الحق ليظهره على الدين كله ولو كره المشركون"
    - '675'
  - - '2'
    - '62:2'
    - http://c22506.r6.cf1.rackcdn.com/62_2.png
    - "هو الذي بعث في الأميين رسولا منهم يتلو عليهم آياته ويزكيهم ويعلمهم الكتاب والحكمة
      وإن كانوا من قبل لفي ضلال مبين"
    - '675'
  - - '2'
    - '6:22'
    - http://c22506.r6.cf1.rackcdn.com/6_22.png
    - "ويوم نحشرهم جميعا ثم نقول للذين أشركوا أين شركاؤكم الذين كنتم تزعمون"
    - '675'
  - - '2'
    - '62:3'
    - http://c22506.r6.cf1.rackcdn.com/62_3.png
    - "وآخرين منهم لما يلحقوا بهم ۚ وهو العزيز الحكيم"
    - '675'
  - - '2'
    - '6:24'
    - http://c22506.r6.cf1.rackcdn.com/6_24.png
    - "انظر كيف كذبوا على أنفسهم ۚ وضل عنهم ما كانوا يفترون"
    - '675'
  - - '2'
    - '62:4'
    - http://c22506.r6.cf1.rackcdn.com/62_4.png
    - "ذلك فضل الله يؤتيه من يشاء ۚ والله ذو الفضل العظيم"
    - '675'
  - - '2'
    - '6:25'
    - http://c22506.r6.cf1.rackcdn.com/6_25.png
    - "ومنهم من يستمع إليك ۖ وجعلنا على قلوبهم أكنة أن يفقهوه وفي آذانهم وقرا ۚ وإن
      يروا كل آية لا يؤمنوا بها ۚ حتى إذا جاءوك يجادلونك يقول الذين كفروا إن هذا إلا
      أساطير الأولين"
    - '675'
  - - '2'
    - '6:23'
    - http://c22506.r6.cf1.rackcdn.com/6_23.png
    - "ثم لم تكن فتنتهم إلا أن قالوا والله ربنا ما كنا مشركين"
    - '675'
  - - '2'
    - '62:5'
    - http://c22506.r6.cf1.rackcdn.com/62_5.png
    - "مثل الذين حملوا التوراة ثم لم يحملوها كمثل الحمار يحمل أسفارا ۚ بئس مثل القوم
      الذين كذبوا بآيات الله ۚ والله لا يهدي القوم الظالمين"
    - '675'
  - - '2'
    - '6:26'
    - http://c22506.r6.cf1.rackcdn.com/6_26.png
    - "وهم ينهون عنه وينأون عنه ۖ وإن يهلكون إلا أنفسهم وما يشعرون"
    - '675'
  - - '2'
    - '6:27'
    - http://c22506.r6.cf1.rackcdn.com/6_27.png
    - "ولو ترى إذ وقفوا على النار فقالوا يا ليتنا نرد ولا نكذب بآيات ربنا ونكون من
      المؤمنين"
    - '675'
  - - '2'
    - '62:7'
    - http://c22506.r6.cf1.rackcdn.com/62_7.png
    - "ولا يتمنونه أبدا بما قدمت أيديهم ۚ والله عليم بالظالمين"
    - '675'
  - - '2'
    - '6:28'
    - http://c22506.r6.cf1.rackcdn.com/6_28.png
    - "بل بدا لهم ما كانوا يخفون من قبل ۖ ولو ردوا لعادوا لما نهوا عنه وإنهم لكاذبون"
    - '675'
  - - '2'
    - '62:8'
    - http://c22506.r6.cf1.rackcdn.com/62_8.png
    - "قل إن الموت الذي تفرون منه فإنه ملاقيكم ۖ ثم تردون إلى عالم الغيب والشهادة
      فينبئكم بما كنتم تعملون"
    - '675'
  - - '2'
    - '6:29'
    - http://c22506.r6.cf1.rackcdn.com/6_29.png
    - "وقالوا إن هي إلا حياتنا الدنيا وما نحن بمبعوثين"
    - '675'
  - - '2'
    - '62:9'
    - http://c22506.r6.cf1.rackcdn.com/62_9.png
    - "يا أيها الذين آمنوا إذا نودي للصلاة من يوم الجمعة فاسعوا إلى ذكر الله وذروا
      البيع ۚ ذلكم خير لكم إن كنتم تعلمون"
    - '675'
  - - '2'
    - '62:6'
    - http://c22506.r6.cf1.rackcdn.com/62_6.png
    - "قل يا أيها الذين هادوا إن زعمتم أنكم أولياء لله من دون الناس فتمنوا الموت إن
      كنتم صادقين"
    - '675'
  - - '2'
    - '6:30'
    - http://c22506.r6.cf1.rackcdn.com/6_30.png
    - "ولو ترى إذ وقفوا على ربهم ۚ قال أليس هذا بالحق ۚ قالوا بلى وربنا ۚ قال فذوقوا
      العذاب بما كنتم تكفرون"
    - '675'
  - - '2'
    - '6:31'
    - http://c22506.r6.cf1.rackcdn.com/6_31.png
    - "قد خسر الذين كذبوا بلقاء الله ۖ حتى إذا جاءتهم الساعة بغتة قالوا يا حسرتنا
