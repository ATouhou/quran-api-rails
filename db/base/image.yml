  - - '2'
    - '66:5'
    - http://c22506.r6.cf1.rackcdn.com/66_5.png
    - "عسى ربه إن طلقكن أن يبدله أزواجا خيرا منكن مسلمات مؤمنات قانتات تائبات عابدات
