  - - '2'
    - 9:121
    - http://c22506.r6.cf1.rackcdn.com/9_121.png
    - "ولا ينفقون نفقة صغيرة ولا كبيرة ولا يقطعون واديا إلا كتب لهم ليجزيهم الله أحسن
