    - '675'
  - - '2'
    - '22:55'
    - http://c22506.r6.cf1.rackcdn.com/22_55.png
    - "ولا يزال الذين كفروا في مرية منه حتى تأتيهم الساعة بغتة أو يأتيهم عذاب يوم
