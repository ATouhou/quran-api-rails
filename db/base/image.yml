    - '675'
  - - '2'
    - '63:8'
    - http://c22506.r6.cf1.rackcdn.com/63_8.png
    - "يقولون لئن رجعنا إلى المدينة ليخرجن الأعز منها الأذل ۚ ولله العزة ولرسوله وللمؤمنين
