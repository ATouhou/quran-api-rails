  - - '2'
    - '16:38'
    - http://c22506.r6.cf1.rackcdn.com/16_38.png
    - "وأقسموا بالله جهد أيمانهم ۙ لا يبعث الله من يموت ۚ بلى وعدا عليه حقا ولكن أكثر
