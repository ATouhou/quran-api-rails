  - - '2'
    - '14:34'
    - http://c22506.r6.cf1.rackcdn.com/14_34.png
    - "وآتاكم من كل ما سألتموه ۚ وإن تعدوا نعمت الله لا تحصوها ۗ إن الإنسان لظلوم
