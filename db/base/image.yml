    - '675'
  - - '2'
    - '49:4'
    - http://c22506.r6.cf1.rackcdn.com/49_4.png
    - "إن الذين ينادونك من وراء الحجرات أكثرهم لا يعقلون"
    - '675'
  - - '2'
    - 4:96
    - http://c22506.r6.cf1.rackcdn.com/4_96.png
    - "درجات منه ومغفرة ورحمة ۚ وكان الله غفورا رحيما"
    - '675'
  - - '2'
    - '49:6'
    - http://c22506.r6.cf1.rackcdn.com/49_6.png
    - "يا أيها الذين آمنوا إن جاءكم فاسق بنبإ فتبينوا أن تصيبوا قوما بجهالة فتصبحوا
