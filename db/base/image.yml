  - - '2'
    - '52:11'
    - http://c22506.r6.cf1.rackcdn.com/52_11.png
    - "فويل يومئذ للمكذبين"
    - '675'
  - - '2'
    - '52:16'
    - http://c22506.r6.cf1.rackcdn.com/52_16.png
    - "اصلوها فاصبروا أو لا تصبروا سواء عليكم ۖ إنما تجزون ما كنتم تعملون"
