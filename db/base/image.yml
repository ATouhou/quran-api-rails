    - '675'
  - - '2'
    - 9:95
    - http://c22506.r6.cf1.rackcdn.com/9_95.png
    - "سيحلفون بالله لكم إذا انقلبتم إليهم لتعرضوا عنهم ۖ فأعرضوا عنهم ۖ إنهم رجس
      ۖ ومأواهم جهنم جزاء بما كانوا يكسبون"
    - '675'
  - - '2'
    - 9:96
    - http://c22506.r6.cf1.rackcdn.com/9_96.png
    - "يحلفون لكم لترضوا عنهم ۖ فإن ترضوا عنهم فإن الله لا يرضى عن القوم الفاسقين"
    - '675'
  - - '2'
    - 9:97
    - http://c22506.r6.cf1.rackcdn.com/9_97.png
    - "الأعراب أشد كفرا ونفاقا وأجدر ألا يعلموا حدود ما أنزل الله على رسوله ۗ والله
      عليم حكيم"
    - '675'
  - - '2'
    - '99:7'
    - http://c22506.r6.cf1.rackcdn.com/99_7.png
    - "فمن يعمل مثقال ذرة خيرا يره"
    - '675'
  - - '2'
    - 9:99
    - http://c22506.r6.cf1.rackcdn.com/9_99.png
    - "ومن الأعراب من يؤمن بالله واليوم الآخر ويتخذ ما ينفق قربات عند الله وصلوات
