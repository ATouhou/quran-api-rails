    - '675'
  - - '2'
    - '65:2'
    - http://c22506.r6.cf1.rackcdn.com/65_2.png
    - "فإذا بلغن أجلهن فأمسكوهن بمعروف أو فارقوهن بمعروف وأشهدوا ذوي عدل منكم وأقيموا
      الشهادة لله ۚ ذلكم يوعظ به من كان يؤمن بالله واليوم الآخر ۚ ومن يتق الله يجعل
