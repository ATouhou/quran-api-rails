    - '675'
  - - '2'
    - 27:60
    - http://c22506.r6.cf1.rackcdn.com/27_60.png
    - "أمن خلق السماوات والأرض وأنزل لكم من السماء ماء فأنبتنا به حدائق ذات بهجة ما
