    - '675'
  - - '2'
    - '6:5'
    - http://c22506.r6.cf1.rackcdn.com/6_5.png
    - "فقد كذبوا بالحق لما جاءهم ۖ فسوف يأتيهم أنباء ما كانوا به يستهزئون"
    - '675'
  - - '2'
    - '65:1'
    - http://c22506.r6.cf1.rackcdn.com/65_1.png
    - "يا أيها النبي إذا طلقتم النساء فطلقوهن لعدتهن وأحصوا العدة ۖ واتقوا الله ربكم
