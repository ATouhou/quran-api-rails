    - '675'
  - - '2'
    - '65:8'
    - http://c22506.r6.cf1.rackcdn.com/65_8.png
    - "وكأين من قرية عتت عن أمر ربها ورسله فحاسبناها حسابا شديدا وعذبناها عذابا نكرا"
    - '675'
  - - '2'
    - '6:6'
    - http://c22506.r6.cf1.rackcdn.com/6_6.png
    - "ألم يروا كم أهلكنا من قبلهم من قرن مكناهم في الأرض ما لم نمكن لكم وأرسلنا السماء
