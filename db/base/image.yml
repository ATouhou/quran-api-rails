    - '4:1'
    - http://c22506.r6.cf1.rackcdn.com/4_1.png
    - "يا أيها الناس اتقوا ربكم الذي خلقكم من نفس واحدة وخلق منها زوجها وبث منهما
      رجالا كثيرا ونساء ۚ واتقوا الله الذي تساءلون به والأرحام ۚ إن الله كان عليكم
      رقيبا"
    - '675'
  - - '2'
    - 40:83
    - http://c22506.r6.cf1.rackcdn.com/40_83.png
    - "فلما جاءتهم رسلهم بالبينات فرحوا بما عندهم من العلم وحاق بهم ما كانوا به يستهزئون"
    - '675'
  - - '2'
    - 4:100
    - http://c22506.r6.cf1.rackcdn.com/4_100.png
    - "ومن يهاجر في سبيل الله يجد في الأرض مراغما كثيرا وسعة ۚ ومن يخرج من بيته مهاجرا
      إلى الله ورسوله ثم يدركه الموت فقد وقع أجره على الله ۗ وكان الله غفورا رحيما"
    - '675'
  - - '2'
    - '4:10'
    - http://c22506.r6.cf1.rackcdn.com/4_10.png
    - "إن الذين يأكلون أموال اليتامى ظلما إنما يأكلون في بطونهم نارا ۖ وسيصلون سعيرا"
    - '675'
  - - '2'
    - 4:101
    - http://c22506.r6.cf1.rackcdn.com/4_101.png
    - "وإذا ضربتم في الأرض فليس عليكم جناح أن تقصروا من الصلاة إن خفتم أن يفتنكم الذين
      كفروا ۚ إن الكافرين كانوا لكم عدوا مبينا"
    - '675'
  - - '2'
    - 4:102
    - http://c22506.r6.cf1.rackcdn.com/4_102.png
    - "وإذا كنت فيهم فأقمت لهم الصلاة فلتقم طائفة منهم معك وليأخذوا أسلحتهم فإذا سجدوا
      فليكونوا من ورائكم ولتأت طائفة أخرى لم يصلوا فليصلوا معك وليأخذوا حذرهم وأسلحتهم
      ۗ ود الذين كفروا لو تغفلون عن أسلحتكم وأمتعتكم فيميلون عليكم ميلة واحدة ۚ ولا
      جناح عليكم إن كان بكم أذى من مطر أو كنتم مرضى أن تضعوا أسلحتكم ۖ وخذوا حذركم
      ۗ إن الله أعد للكافرين عذابا مهينا"
    - '675'
  - - '2'
    - '37:59'
    - http://c22506.r6.cf1.rackcdn.com/37_59.png
    - "إلا موتتنا الأولى وما نحن بمعذبين"
    - '675'
  - - '2'
    - 4:104
    - http://c22506.r6.cf1.rackcdn.com/4_104.png
    - "ولا تهنوا في ابتغاء القوم ۖ إن تكونوا تألمون فإنهم يألمون كما تألمون ۖ وترجون
      من الله ما لا يرجون ۗ وكان الله عليما حكيما"
    - '675'
  - - '2'
    - 4:103
    - http://c22506.r6.cf1.rackcdn.com/4_103.png
    - "فإذا قضيتم الصلاة فاذكروا الله قياما وقعودا وعلى جنوبكم ۚ فإذا اطمأننتم فأقيموا
      الصلاة ۚ إن الصلاة كانت على المؤمنين كتابا موقوتا"
    - '675'
  - - '2'
    - 4:106
    - http://c22506.r6.cf1.rackcdn.com/4_106.png
    - "واستغفر الله ۖ إن الله كان غفورا رحيما"
    - '675'
  - - '2'
    - 4:108
    - http://c22506.r6.cf1.rackcdn.com/4_108.png
    - "يستخفون من الناس ولا يستخفون من الله وهو معهم إذ يبيتون ما لا يرضى من القول
      ۚ وكان الله بما يعملون محيطا"
    - '675'
  - - '2'
    - 4:107
    - http://c22506.r6.cf1.rackcdn.com/4_107.png
    - "ولا تجادل عن الذين يختانون أنفسهم ۚ إن الله لا يحب من كان خوانا أثيما"
    - '675'
  - - '2'
    - '4:11'
    - http://c22506.r6.cf1.rackcdn.com/4_11.png
    - "يوصيكم الله في أولادكم ۖ للذكر مثل حظ الأنثيين ۚ فإن كن نساء فوق اثنتين فلهن
      ثلثا ما ترك ۖ وإن كانت واحدة فلها النصف ۚ ولأبويه لكل واحد منهما السدس مما ترك
      إن كان له ولد ۚ فإن لم يكن له ولد وورثه أبواه فلأمه الثلث ۚ فإن كان له إخوة
      فلأمه السدس ۚ من بعد وصية يوصي بها أو دين ۗ آباؤكم وأبناؤكم لا تدرون أيهم أقرب
      لكم نفعا ۚ فريضة من الله ۗ إن الله كان عليما حكيما"
    - '675'
  - - '2'
    - 4:109
    - http://c22506.r6.cf1.rackcdn.com/4_109.png
    - "ها أنتم هؤلاء جادلتم عنهم في الحياة الدنيا فمن يجادل الله عنهم يوم القيامة
      أم من يكون عليهم وكيلا"
    - '675'
  - - '2'
    - '41:10'
    - http://c22506.r6.cf1.rackcdn.com/41_10.png
    - "وجعل فيها رواسي من فوقها وبارك فيها وقدر فيها أقواتها في أربعة أيام سواء للسائلين"
    - '675'
  - - '2'
    - 4:111
    - http://c22506.r6.cf1.rackcdn.com/4_111.png
    - "ومن يكسب إثما فإنما يكسبه على نفسه ۚ وكان الله عليما حكيما"
    - '675'
  - - '2'
    - '41:11'
    - http://c22506.r6.cf1.rackcdn.com/41_11.png
    - "ثم استوى إلى السماء وهي دخان فقال لها وللأرض ائتيا طوعا أو كرها قالتا أتينا
      طائعين"
    - '675'
  - - '2'
    - 4:112
    - http://c22506.r6.cf1.rackcdn.com/4_112.png
    - "ومن يكسب خطيئة أو إثما ثم يرم به بريئا فقد احتمل بهتانا وإثما مبينا"
    - '675'
  - - '2'
    - '41:12'
    - http://c22506.r6.cf1.rackcdn.com/41_12.png
    - "فقضاهن سبع سماوات في يومين وأوحى في كل سماء أمرها ۚ وزينا السماء الدنيا بمصابيح
      وحفظا ۚ ذلك تقدير العزيز العليم"
    - '675'
  - - '2'
    - 4:110
    - http://c22506.r6.cf1.rackcdn.com/4_110.png
    - "ومن يعمل سوءا أو يظلم نفسه ثم يستغفر الله يجد الله غفورا رحيما"
    - '675'
  - - '2'
    - 4:113
    - http://c22506.r6.cf1.rackcdn.com/4_113.png
    - "ولولا فضل الله عليك ورحمته لهمت طائفة منهم أن يضلوك وما يضلون إلا أنفسهم ۖ
      وما يضرونك من شيء ۚ وأنزل الله عليك الكتاب والحكمة وعلمك ما لم تكن تعلم ۚ وكان
      فضل الله عليك عظيما"
    - '675'
  - - '2'
    - '41:13'
    - http://c22506.r6.cf1.rackcdn.com/41_13.png
    - "فإن أعرضوا فقل أنذرتكم صاعقة مثل صاعقة عاد وثمود"
    - '675'
  - - '2'
    - 4:114
    - http://c22506.r6.cf1.rackcdn.com/4_114.png
    - "لا خير في كثير من نجواهم إلا من أمر بصدقة أو معروف أو إصلاح بين الناس ۚ ومن
      يفعل ذلك ابتغاء مرضات الله فسوف نؤتيه أجرا عظيما"
    - '675'
  - - '2'
    - '41:14'
    - http://c22506.r6.cf1.rackcdn.com/41_14.png
    - "إذ جاءتهم الرسل من بين أيديهم ومن خلفهم ألا تعبدوا إلا الله ۖ قالوا لو شاء
      ربنا لأنزل ملائكة فإنا بما أرسلتم به كافرون"
    - '675'
  - - '2'
    - 4:115
    - http://c22506.r6.cf1.rackcdn.com/4_115.png
    - "ومن يشاقق الرسول من بعد ما تبين له الهدى ويتبع غير سبيل المؤمنين نوله ما تولى
      ونصله جهنم ۖ وساءت مصيرا"
    - '675'
  - - '2'
    - '41:15'
    - http://c22506.r6.cf1.rackcdn.com/41_15.png
    - "فأما عاد فاستكبروا في الأرض بغير الحق وقالوا من أشد منا قوة ۖ أولم يروا أن
      الله الذي خلقهم هو أشد منهم قوة ۖ وكانوا بآياتنا يجحدون"
    - '675'
  - - '2'
    - 4:116
    - http://c22506.r6.cf1.rackcdn.com/4_116.png
    - "إن الله لا يغفر أن يشرك به ويغفر ما دون ذلك لمن يشاء ۚ ومن يشرك بالله فقد ضل
      ضلالا بعيدا"
    - '675'
  - - '2'
    - '41:16'
    - http://c22506.r6.cf1.rackcdn.com/41_16.png
    - "فأرسلنا عليهم ريحا صرصرا في أيام نحسات لنذيقهم عذاب الخزي في الحياة الدنيا
      ۖ ولعذاب الآخرة أخزى ۖ وهم لا ينصرون"
    - '675'
  - - '2'
    - 4:117
    - http://c22506.r6.cf1.rackcdn.com/4_117.png
    - "إن يدعون من دونه إلا إناثا وإن يدعون إلا شيطانا مريدا"
    - '675'
  - - '2'
    - '41:18'
    - http://c22506.r6.cf1.rackcdn.com/41_18.png
    - "ونجينا الذين آمنوا وكانوا يتقون"
    - '675'
  - - '2'
    - 4:119
    - http://c22506.r6.cf1.rackcdn.com/4_119.png
    - "ولأضلنهم ولأمنينهم ولآمرنهم فليبتكن آذان الأنعام ولآمرنهم فليغيرن خلق الله
      ۚ ومن يتخذ الشيطان وليا من دون الله فقد خسر خسرانا مبينا"
    - '675'
  - - '2'
    - '41:17'
    - http://c22506.r6.cf1.rackcdn.com/41_17.png
    - "وأما ثمود فهديناهم فاستحبوا العمى على الهدى فأخذتهم صاعقة العذاب الهون بما
      كانوا يكسبون"
    - '675'
  - - '2'
    - '4:12'
    - http://c22506.r6.cf1.rackcdn.com/4_12.png
    - "ولكم نصف ما ترك أزواجكم إن لم يكن لهن ولد ۚ فإن كان لهن ولد فلكم الربع مما
      تركن ۚ من بعد وصية يوصين بها أو دين ۚ ولهن الربع مما تركتم إن لم يكن لكم ولد
      ۚ فإن كان لكم ولد فلهن الثمن مما تركتم ۚ من بعد وصية توصون بها أو دين ۗ وإن
      كان رجل يورث كلالة أو امرأة وله أخ أو أخت فلكل واحد منهما السدس ۚ فإن كانوا
      أكثر من ذلك فهم شركاء في الثلث ۚ من بعد وصية يوصى بها أو دين غير مضار ۚ وصية
      من الله ۗ والله عليم حليم"
    - '675'
  - - '2'
    - '41:19'
    - http://c22506.r6.cf1.rackcdn.com/41_19.png
    - "ويوم يحشر أعداء الله إلى النار فهم يوزعون"
    - '675'
  - - '2'
    - 4:120
    - http://c22506.r6.cf1.rackcdn.com/4_120.png
    - "يعدهم ويمنيهم ۖ وما يعدهم الشيطان إلا غرورا"
    - '675'
  - - '2'
    - '41:20'
    - http://c22506.r6.cf1.rackcdn.com/41_20.png
    - "حتى إذا ما جاءوها شهد عليهم سمعهم وأبصارهم وجلودهم بما كانوا يعملون"
    - '675'
  - - '2'
    - 4:121
    - http://c22506.r6.cf1.rackcdn.com/4_121.png
    - "أولئك مأواهم جهنم ولا يجدون عنها محيصا"
    - '675'
  - - '2'
    - '41:21'
    - http://c22506.r6.cf1.rackcdn.com/41_21.png
    - "وقالوا لجلودهم لم شهدتم علينا ۖ قالوا أنطقنا الله الذي أنطق كل شيء وهو خلقكم
      أول مرة وإليه ترجعون"
    - '675'
  - - '2'
    - 4:122
    - http://c22506.r6.cf1.rackcdn.com/4_122.png
    - "والذين آمنوا وعملوا الصالحات سندخلهم جنات تجري من تحتها الأنهار خالدين فيها
      أبدا ۖ وعد الله حقا ۚ ومن أصدق من الله قيلا"
    - '675'
  - - '2'
    - '41:2'
    - http://c22506.r6.cf1.rackcdn.com/41_2.png
    - "تنزيل من الرحمن الرحيم"
    - '675'
  - - '2'
    - '41:22'
    - http://c22506.r6.cf1.rackcdn.com/41_22.png
    - "وما كنتم تستترون أن يشهد عليكم سمعكم ولا أبصاركم ولا جلودكم ولكن ظننتم أن الله
      لا يعلم كثيرا مما تعملون"
    - '675'
  - - '2'
    - 4:123
    - http://c22506.r6.cf1.rackcdn.com/4_123.png
    - "ليس بأمانيكم ولا أماني أهل الكتاب ۗ من يعمل سوءا يجز به ولا يجد له من دون الله
      وليا ولا نصيرا"
    - '675'
  - - '2'
    - 4:124
    - http://c22506.r6.cf1.rackcdn.com/4_124.png
    - "ومن يعمل من الصالحات من ذكر أو أنثى وهو مؤمن فأولئك يدخلون الجنة ولا يظلمون
      نقيرا"
    - '675'
  - - '2'
    - '41:24'
    - http://c22506.r6.cf1.rackcdn.com/41_24.png
    - "فإن يصبروا فالنار مثوى لهم ۖ وإن يستعتبوا فما هم من المعتبين"
    - '675'
  - - '2'
    - 4:125
    - http://c22506.r6.cf1.rackcdn.com/4_125.png
    - "ومن أحسن دينا ممن أسلم وجهه لله وهو محسن واتبع ملة إبراهيم حنيفا ۗ واتخذ الله
      إبراهيم خليلا"
    - '675'
  - - '2'
    - '41:25'
    - http://c22506.r6.cf1.rackcdn.com/41_25.png
    - "وقيضنا لهم قرناء فزينوا لهم ما بين أيديهم وما خلفهم وحق عليهم القول في أمم
      قد خلت من قبلهم من الجن والإنس ۖ إنهم كانوا خاسرين"
    - '675'
  - - '2'
    - '41:23'
    - http://c22506.r6.cf1.rackcdn.com/41_23.png
    - "وذلكم ظنكم الذي ظننتم بربكم أرداكم فأصبحتم من الخاسرين"
    - '675'
  - - '2'
    - '41:26'
    - http://c22506.r6.cf1.rackcdn.com/41_26.png
    - "وقال الذين كفروا لا تسمعوا لهذا القرآن والغوا فيه لعلكم تغلبون"
    - '675'
  - - '2'
    - 4:127
    - http://c22506.r6.cf1.rackcdn.com/4_127.png
    - "ويستفتونك في النساء ۖ قل الله يفتيكم فيهن وما يتلى عليكم في الكتاب في يتامى
      النساء اللاتي لا تؤتونهن ما كتب لهن وترغبون أن تنكحوهن والمستضعفين من الولدان
      وأن تقوموا لليتامى بالقسط ۚ وما تفعلوا من خير فإن الله كان به عليما"
    - '675'
  - - '2'
    - 4:126
    - http://c22506.r6.cf1.rackcdn.com/4_126.png
    - "ولله ما في السماوات وما في الأرض ۚ وكان الله بكل شيء محيطا"
    - '675'
  - - '2'
    - 4:128
    - http://c22506.r6.cf1.rackcdn.com/4_128.png
    - "وإن امرأة خافت من بعلها نشوزا أو إعراضا فلا جناح عليهما أن يصلحا بينهما صلحا
      ۚ والصلح خير ۗ وأحضرت الأنفس الشح ۚ وإن تحسنوا وتتقوا فإن الله كان بما تعملون
      خبيرا"
    - '675'
  - - '2'
    - '41:27'
    - http://c22506.r6.cf1.rackcdn.com/41_27.png
    - "فلنذيقن الذين كفروا عذابا شديدا ولنجزينهم أسوأ الذي كانوا يعملون"
    - '675'
  - - '2'
    - 4:129
    - http://c22506.r6.cf1.rackcdn.com/4_129.png
    - "ولن تستطيعوا أن تعدلوا بين النساء ولو حرصتم ۖ فلا تميلوا كل الميل فتذروها كالمعلقة
      ۚ وإن تصلحوا وتتقوا فإن الله كان غفورا رحيما"
    - '675'
  - - '2'
    - '41:29'
    - http://c22506.r6.cf1.rackcdn.com/41_29.png
    - "وقال الذين كفروا ربنا أرنا اللذين أضلانا من الجن والإنس نجعلهما تحت أقدامنا
      ليكونا من الأسفلين"
    - '675'
  - - '2'
    - '4:13'
    - http://c22506.r6.cf1.rackcdn.com/4_13.png
    - "تلك حدود الله ۚ ومن يطع الله ورسوله يدخله جنات تجري من تحتها الأنهار خالدين
      فيها ۚ وذلك الفوز العظيم"
    - '675'
  - - '2'
    - 4:130
    - http://c22506.r6.cf1.rackcdn.com/4_130.png
    - "وإن يتفرقا يغن الله كلا من سعته ۚ وكان الله واسعا حكيما"
    - '675'
  - - '2'
    - '41:30'
    - http://c22506.r6.cf1.rackcdn.com/41_30.png
    - "إن الذين قالوا ربنا الله ثم استقاموا تتنزل عليهم الملائكة ألا تخافوا ولا تحزنوا
      وأبشروا بالجنة التي كنتم توعدون"
    - '675'
  - - '2'
    - 4:131
    - http://c22506.r6.cf1.rackcdn.com/4_131.png
    - "ولله ما في السماوات وما في الأرض ۗ ولقد وصينا الذين أوتوا الكتاب من قبلكم وإياكم
      أن اتقوا الله ۚ وإن تكفروا فإن لله ما في السماوات وما في الأرض ۚ وكان الله غنيا
      حميدا"
    - '675'
  - - '2'
    - '41:31'
    - http://c22506.r6.cf1.rackcdn.com/41_31.png
    - "نحن أولياؤكم في الحياة الدنيا وفي الآخرة ۖ ولكم فيها ما تشتهي أنفسكم ولكم فيها
      ما تدعون"
    - '675'
  - - '2'
    - '41:32'
    - http://c22506.r6.cf1.rackcdn.com/41_32.png
    - "نزلا من غفور رحيم"
    - '675'
  - - '2'
    - 4:133
    - http://c22506.r6.cf1.rackcdn.com/4_133.png
    - "إن يشأ يذهبكم أيها الناس ويأت بآخرين ۚ وكان الله على ذلك قديرا"
    - '675'
  - - '2'
    - '41:33'
    - http://c22506.r6.cf1.rackcdn.com/41_33.png
    - "ومن أحسن قولا ممن دعا إلى الله وعمل صالحا وقال إنني من المسلمين"
    - '675'
  - - '2'
    - 4:134
    - http://c22506.r6.cf1.rackcdn.com/4_134.png
    - "من كان يريد ثواب الدنيا فعند الله ثواب الدنيا والآخرة ۚ وكان الله سميعا بصيرا"
    - '675'
  - - '2'
    - '41:34'
    - http://c22506.r6.cf1.rackcdn.com/41_34.png
    - "ولا تستوي الحسنة ولا السيئة ۚ ادفع بالتي هي أحسن فإذا الذي بينك وبينه عداوة
      كأنه ولي حميم"
    - '675'
  - - '2'
    - 4:135
    - http://c22506.r6.cf1.rackcdn.com/4_135.png
    - "يا أيها الذين آمنوا كونوا قوامين بالقسط شهداء لله ولو على أنفسكم أو الوالدين
      والأقربين ۚ إن يكن غنيا أو فقيرا فالله أولى بهما ۖ فلا تتبعوا الهوى أن تعدلوا
      ۚ وإن تلووا أو تعرضوا فإن الله كان بما تعملون خبيرا"
    - '675'
  - - '2'
    - 4:132
    - http://c22506.r6.cf1.rackcdn.com/4_132.png
    - "ولله ما في السماوات وما في الأرض ۚ وكفى بالله وكيلا"
    - '675'
  - - '2'
    - 4:136
    - http://c22506.r6.cf1.rackcdn.com/4_136.png
    - "يا أيها الذين آمنوا آمنوا بالله ورسوله والكتاب الذي نزل على رسوله والكتاب الذي
      أنزل من قبل ۚ ومن يكفر بالله وملائكته وكتبه ورسله واليوم الآخر فقد ضل ضلالا
      بعيدا"
    - '675'
  - - '2'
    - '41:35'
    - http://c22506.r6.cf1.rackcdn.com/41_35.png
    - "وما يلقاها إلا الذين صبروا وما يلقاها إلا ذو حظ عظيم"
    - '675'
  - - '2'
    - 4:137
    - http://c22506.r6.cf1.rackcdn.com/4_137.png
    - "إن الذين آمنوا ثم كفروا ثم آمنوا ثم كفروا ثم ازدادوا كفرا لم يكن الله ليغفر
      لهم ولا ليهديهم سبيلا"
    - '675'
  - - '2'
    - '41:37'
    - http://c22506.r6.cf1.rackcdn.com/41_37.png
    - "ومن آياته الليل والنهار والشمس والقمر ۚ لا تسجدوا للشمس ولا للقمر واسجدوا لله
      الذي خلقهن إن كنتم إياه تعبدون"
    - '675'
  - - '2'
    - '41:36'
    - http://c22506.r6.cf1.rackcdn.com/41_36.png
    - "وإما ينزغنك من الشيطان نزغ فاستعذ بالله ۖ إنه هو السميع العليم"
    - '675'
  - - '2'
    - '41:38'
    - http://c22506.r6.cf1.rackcdn.com/41_38.png
    - "فإن استكبروا فالذين عند ربك يسبحون له بالليل والنهار وهم لا يسأمون"
    - '675'
  - - '2'
    - 4:139
    - http://c22506.r6.cf1.rackcdn.com/4_139.png
    - "الذين يتخذون الكافرين أولياء من دون المؤمنين ۚ أيبتغون عندهم العزة فإن العزة
      لله جميعا"
    - '675'
  - - '2'
    - '41:39'
    - http://c22506.r6.cf1.rackcdn.com/41_39.png
    - "ومن آياته أنك ترى الأرض خاشعة فإذا أنزلنا عليها الماء اهتزت وربت ۚ إن الذي
      أحياها لمحيي الموتى ۚ إنه على كل شيء قدير"
    - '675'
  - - '2'
    - 4:138
    - http://c22506.r6.cf1.rackcdn.com/4_138.png
    - "بشر المنافقين بأن لهم عذابا أليما"
    - '675'
  - - '2'
    - '41:4'
    - http://c22506.r6.cf1.rackcdn.com/41_4.png
    - "بشيرا ونذيرا فأعرض أكثرهم فهم لا يسمعون"
    - '675'
  - - '2'
    - 4:140
    - http://c22506.r6.cf1.rackcdn.com/4_140.png
    - "وقد نزل عليكم في الكتاب أن إذا سمعتم آيات الله يكفر بها ويستهزأ بها فلا تقعدوا
      معهم حتى يخوضوا في حديث غيره ۚ إنكم إذا مثلهم ۗ إن الله جامع المنافقين والكافرين
      في جهنم جميعا"
    - '675'
  - - '2'
    - '4:14'
    - http://c22506.r6.cf1.rackcdn.com/4_14.png
    - "ومن يعص الله ورسوله ويتعد حدوده يدخله نارا خالدا فيها وله عذاب مهين"
    - '675'
  - - '2'
    - '41:40'
    - http://c22506.r6.cf1.rackcdn.com/41_40.png
    - "إن الذين يلحدون في آياتنا لا يخفون علينا ۗ أفمن يلقى في النار خير أم من يأتي
      آمنا يوم القيامة ۚ اعملوا ما شئتم ۖ إنه بما تعملون بصير"
    - '675'
  - - '2'
    - 4:141
    - http://c22506.r6.cf1.rackcdn.com/4_141.png
    - "الذين يتربصون بكم فإن كان لكم فتح من الله قالوا ألم نكن معكم وإن كان للكافرين
      نصيب قالوا ألم نستحوذ عليكم ونمنعكم من المؤمنين ۚ فالله يحكم بينكم يوم القيامة
      ۗ ولن يجعل الله للكافرين على المؤمنين سبيلا"
    - '675'
  - - '2'
    - '41:41'
    - http://c22506.r6.cf1.rackcdn.com/41_41.png
    - "إن الذين كفروا بالذكر لما جاءهم ۖ وإنه لكتاب عزيز"
    - '675'
  - - '2'
    - 4:142
    - http://c22506.r6.cf1.rackcdn.com/4_142.png
    - "إن المنافقين يخادعون الله وهو خادعهم وإذا قاموا إلى الصلاة قاموا كسالى يراءون
      الناس ولا يذكرون الله إلا قليلا"
    - '675'
  - - '2'
    - '41:42'
    - http://c22506.r6.cf1.rackcdn.com/41_42.png
    - "لا يأتيه الباطل من بين يديه ولا من خلفه ۖ تنزيل من حكيم حميد"
    - '675'
  - - '2'
    - '41:43'
    - http://c22506.r6.cf1.rackcdn.com/41_43.png
    - "ما يقال لك إلا ما قد قيل للرسل من قبلك ۚ إن ربك لذو مغفرة وذو عقاب أليم"
    - '675'
  - - '2'
    - 4:144
    - http://c22506.r6.cf1.rackcdn.com/4_144.png
    - "يا أيها الذين آمنوا لا تتخذوا الكافرين أولياء من دون المؤمنين ۚ أتريدون أن
      تجعلوا لله عليكم سلطانا مبينا"
    - '675'
  - - '2'
    - 4:143
    - http://c22506.r6.cf1.rackcdn.com/4_143.png
    - "مذبذبين بين ذلك لا إلى هؤلاء ولا إلى هؤلاء ۚ ومن يضلل الله فلن تجد له سبيلا"
    - '675'
  - - '2'
    - '41:44'
    - http://c22506.r6.cf1.rackcdn.com/41_44.png
    - "ولو جعلناه قرآنا أعجميا لقالوا لولا فصلت آياته ۖ أأعجمي وعربي ۗ قل هو للذين
      آمنوا هدى وشفاء ۖ والذين لا يؤمنون في آذانهم وقر وهو عليهم عمى ۚ أولئك ينادون
      من مكان بعيد"
    - '675'
  - - '2'
    - 4:145
    - http://c22506.r6.cf1.rackcdn.com/4_145.png
    - "إن المنافقين في الدرك الأسفل من النار ولن تجد لهم نصيرا"
    - '675'
  - - '2'
    - 4:146
    - http://c22506.r6.cf1.rackcdn.com/4_146.png
    - "إلا الذين تابوا وأصلحوا واعتصموا بالله وأخلصوا دينهم لله فأولئك مع المؤمنين
      ۖ وسوف يؤت الله المؤمنين أجرا عظيما"
    - '675'
  - - '2'
    - '41:45'
    - http://c22506.r6.cf1.rackcdn.com/41_45.png
    - "ولقد آتينا موسى الكتاب فاختلف فيه ۗ ولولا كلمة سبقت من ربك لقضي بينهم ۚ وإنهم
      لفي شك منه مريب"
    - '675'
  - - '2'
    - 4:147
    - http://c22506.r6.cf1.rackcdn.com/4_147.png
    - "ما يفعل الله بعذابكم إن شكرتم وآمنتم ۚ وكان الله شاكرا عليما"
    - '675'
  - - '2'
    - '41:47'
    - http://c22506.r6.cf1.rackcdn.com/41_47.png
    - "إليه يرد علم الساعة ۚ وما تخرج من ثمرات من أكمامها وما تحمل من أنثى ولا تضع
      إلا بعلمه ۚ ويوم يناديهم أين شركائي قالوا آذناك ما منا من شهيد"
    - '675'
  - - '2'
    - '41:46'
    - http://c22506.r6.cf1.rackcdn.com/41_46.png
    - "من عمل صالحا فلنفسه ۖ ومن أساء فعليها ۗ وما ربك بظلام للعبيد"
    - '675'
  - - '2'
    - '41:48'
    - http://c22506.r6.cf1.rackcdn.com/41_48.png
    - "وضل عنهم ما كانوا يدعون من قبل ۖ وظنوا ما لهم من محيص"
    - '675'
  - - '2'
    - 4:149
    - http://c22506.r6.cf1.rackcdn.com/4_149.png
    - "إن تبدوا خيرا أو تخفوه أو تعفوا عن سوء فإن الله كان عفوا قديرا"
    - '675'
  - - '2'
    - '41:49'
    - http://c22506.r6.cf1.rackcdn.com/41_49.png
    - "لا يسأم الإنسان من دعاء الخير وإن مسه الشر فيئوس قنوط"
    - '675'
  - - '2'
    - '4:15'
    - http://c22506.r6.cf1.rackcdn.com/4_15.png
    - "واللاتي يأتين الفاحشة من نسائكم فاستشهدوا عليهن أربعة منكم ۖ فإن شهدوا فأمسكوهن
      في البيوت حتى يتوفاهن الموت أو يجعل الله لهن سبيلا"
    - '675'
  - - '2'
    - 4:148
    - http://c22506.r6.cf1.rackcdn.com/4_148.png
    - "لا يحب الله الجهر بالسوء من القول إلا من ظلم ۚ وكان الله سميعا عليما"
    - '675'
  - - '2'
    - 4:150
    - http://c22506.r6.cf1.rackcdn.com/4_150.png
    - "إن الذين يكفرون بالله ورسله ويريدون أن يفرقوا بين الله ورسله ويقولون نؤمن ببعض
      ونكفر ببعض ويريدون أن يتخذوا بين ذلك سبيلا"
    - '675'
  - - '2'
    - '41:5'
    - http://c22506.r6.cf1.rackcdn.com/41_5.png
    - "وقالوا قلوبنا في أكنة مما تدعونا إليه وفي آذاننا وقر ومن بيننا وبينك حجاب فاعمل
      إننا عاملون"
    - '675'
  - - '2'
    - '41:50'
    - http://c22506.r6.cf1.rackcdn.com/41_50.png
    - "ولئن أذقناه رحمة منا من بعد ضراء مسته ليقولن هذا لي وما أظن الساعة قائمة ولئن
      رجعت إلى ربي إن لي عنده للحسنى ۚ فلننبئن الذين كفروا بما عملوا ولنذيقنهم من
      عذاب غليظ"
    - '675'
  - - '2'
    - 4:151
    - http://c22506.r6.cf1.rackcdn.com/4_151.png
    - "أولئك هم الكافرون حقا ۚ وأعتدنا للكافرين عذابا مهينا"
    - '675'
  - - '2'
    - 4:152
    - http://c22506.r6.cf1.rackcdn.com/4_152.png
    - "والذين آمنوا بالله ورسله ولم يفرقوا بين أحد منهم أولئك سوف يؤتيهم أجورهم ۗ
      وكان الله غفورا رحيما"
    - '675'
  - - '2'
    - '41:52'
    - http://c22506.r6.cf1.rackcdn.com/41_52.png
    - "قل أرأيتم إن كان من عند الله ثم كفرتم به من أضل ممن هو في شقاق بعيد"
    - '675'
  - - '2'
    - 4:153
    - http://c22506.r6.cf1.rackcdn.com/4_153.png
    - "يسألك أهل الكتاب أن تنزل عليهم كتابا من السماء ۚ فقد سألوا موسى أكبر من ذلك
      فقالوا أرنا الله جهرة فأخذتهم الصاعقة بظلمهم ۚ ثم اتخذوا العجل من بعد ما جاءتهم
      البينات فعفونا عن ذلك ۚ وآتينا موسى سلطانا مبينا"
    - '675'
  - - '2'
    - '41:51'
    - http://c22506.r6.cf1.rackcdn.com/41_51.png
    - "وإذا أنعمنا على الإنسان أعرض ونأى بجانبه وإذا مسه الشر فذو دعاء عريض"
    - '675'
  - - '2'
    - 4:154
    - http://c22506.r6.cf1.rackcdn.com/4_154.png
    - "ورفعنا فوقهم الطور بميثاقهم وقلنا لهم ادخلوا الباب سجدا وقلنا لهم لا تعدوا
      في السبت وأخذنا منهم ميثاقا غليظا"
    - '675'
  - - '2'
    - '41:53'
    - http://c22506.r6.cf1.rackcdn.com/41_53.png
    - "سنريهم آياتنا في الآفاق وفي أنفسهم حتى يتبين لهم أنه الحق ۗ أولم يكف بربك أنه
      على كل شيء شهيد"
    - '675'
  - - '2'
    - 4:155
    - http://c22506.r6.cf1.rackcdn.com/4_155.png
    - "فبما نقضهم ميثاقهم وكفرهم بآيات الله وقتلهم الأنبياء بغير حق وقولهم قلوبنا
      غلف ۚ بل طبع الله عليها بكفرهم فلا يؤمنون إلا قليلا"
    - '675'
  - - '2'
    - '41:54'
    - http://c22506.r6.cf1.rackcdn.com/41_54.png
    - "ألا إنهم في مرية من لقاء ربهم ۗ ألا إنه بكل شيء محيط"
    - '675'
  - - '2'
    - 4:157
    - http://c22506.r6.cf1.rackcdn.com/4_157.png
    - "وقولهم إنا قتلنا المسيح عيسى ابن مريم رسول الله وما قتلوه وما صلبوه ولكن شبه
      لهم ۚ وإن الذين اختلفوا فيه لفي شك منه ۚ ما لهم به من علم إلا اتباع الظن ۚ وما
      قتلوه يقينا"
    - '675'
  - - '2'
    - 4:156
    - http://c22506.r6.cf1.rackcdn.com/4_156.png
    - "وبكفرهم وقولهم على مريم بهتانا عظيما"
    - '675'
  - - '2'
    - 4:159
    - http://c22506.r6.cf1.rackcdn.com/4_159.png
    - "وإن من أهل الكتاب إلا ليؤمنن به قبل موته ۖ ويوم القيامة يكون عليهم شهيدا"
    - '675'
  - - '2'
    - '4:16'
    - http://c22506.r6.cf1.rackcdn.com/4_16.png
    - "واللذان يأتيانها منكم فآذوهما ۖ فإن تابا وأصلحا فأعرضوا عنهما ۗ إن الله كان
      توابا رحيما"
    - '675'
  - - '2'
    - '41:6'
    - http://c22506.r6.cf1.rackcdn.com/41_6.png
    - "قل إنما أنا بشر مثلكم يوحى إلي أنما إلهكم إله واحد فاستقيموا إليه واستغفروه
      ۗ وويل للمشركين"
    - '675'
  - - '2'
    - 4:160
    - http://c22506.r6.cf1.rackcdn.com/4_160.png
    - "فبظلم من الذين هادوا حرمنا عليهم طيبات أحلت لهم وبصدهم عن سبيل الله كثيرا"
    - '675'
  - - '2'
    - 4:161
    - http://c22506.r6.cf1.rackcdn.com/4_161.png
    - "وأخذهم الربا وقد نهوا عنه وأكلهم أموال الناس بالباطل ۚ وأعتدنا للكافرين منهم
      عذابا أليما"
    - '675'
  - - '2'
    - 4:162
    - http://c22506.r6.cf1.rackcdn.com/4_162.png
    - "لكن الراسخون في العلم منهم والمؤمنون يؤمنون بما أنزل إليك وما أنزل من قبلك
      ۚ والمقيمين الصلاة ۚ والمؤتون الزكاة والمؤمنون بالله واليوم الآخر أولئك سنؤتيهم
      أجرا عظيما"
    - '675'
  - - '2'
    - 4:158
    - http://c22506.r6.cf1.rackcdn.com/4_158.png
    - "بل رفعه الله إليه ۚ وكان الله عزيزا حكيما"
    - '675'
  - - '2'
    - 4:163
    - http://c22506.r6.cf1.rackcdn.com/4_163.png
    - "إنا أوحينا إليك كما أوحينا إلى نوح والنبيين من بعده ۚ وأوحينا إلى إبراهيم وإسماعيل
      وإسحاق ويعقوب والأسباط وعيسى وأيوب ويونس وهارون وسليمان ۚ وآتينا داوود زبورا"
    - '675'
  - - '2'
    - 4:164
    - http://c22506.r6.cf1.rackcdn.com/4_164.png
    - "ورسلا قد قصصناهم عليك من قبل ورسلا لم نقصصهم عليك ۚ وكلم الله موسى تكليما"
    - '675'
  - - '2'
    - 4:166
    - http://c22506.r6.cf1.rackcdn.com/4_166.png
    - "لكن الله يشهد بما أنزل إليك ۖ أنزله بعلمه ۖ والملائكة يشهدون ۚ وكفى بالله شهيدا"
    - '675'
  - - '2'
    - 4:167
    - http://c22506.r6.cf1.rackcdn.com/4_167.png
    - "إن الذين كفروا وصدوا عن سبيل الله قد ضلوا ضلالا بعيدا"
    - '675'
  - - '2'
    - 4:168
    - http://c22506.r6.cf1.rackcdn.com/4_168.png
    - "إن الذين كفروا وظلموا لم يكن الله ليغفر لهم ولا ليهديهم طريقا"
    - '675'
  - - '2'
    - 4:169
    - http://c22506.r6.cf1.rackcdn.com/4_169.png
    - "إلا طريق جهنم خالدين فيها أبدا ۚ وكان ذلك على الله يسيرا"
    - '675'
  - - '2'
    - '4:17'
    - http://c22506.r6.cf1.rackcdn.com/4_17.png
    - "إنما التوبة على الله للذين يعملون السوء بجهالة ثم يتوبون من قريب فأولئك يتوب
      الله عليهم ۗ وكان الله عليما حكيما"
    - '675'
  - - '2'
    - 4:165
    - http://c22506.r6.cf1.rackcdn.com/4_165.png
    - "رسلا مبشرين ومنذرين لئلا يكون للناس على الله حجة بعد الرسل ۚ وكان الله عزيزا
      حكيما"
    - '675'
  - - '2'
    - 4:170
    - http://c22506.r6.cf1.rackcdn.com/4_170.png
    - "يا أيها الناس قد جاءكم الرسول بالحق من ربكم فآمنوا خيرا لكم ۚ وإن تكفروا فإن
      لله ما في السماوات والأرض ۚ وكان الله عليما حكيما"
    - '675'
  - - '2'
    - '41:7'
    - http://c22506.r6.cf1.rackcdn.com/41_7.png
    - "الذين لا يؤتون الزكاة وهم بالآخرة هم كافرون"
    - '675'
  - - '2'
    - 4:171
    - http://c22506.r6.cf1.rackcdn.com/4_171.png
    - "يا أهل الكتاب لا تغلوا في دينكم ولا تقولوا على الله إلا الحق ۚ إنما المسيح
      عيسى ابن مريم رسول الله وكلمته ألقاها إلى مريم وروح منه ۖ فآمنوا بالله ورسله
      ۖ ولا تقولوا ثلاثة ۚ انتهوا خيرا لكم ۚ إنما الله إله واحد ۖ سبحانه أن يكون له
      ولد ۘ له ما في السماوات وما في الأرض ۗ وكفى بالله وكيلا"
    - '675'
  - - '2'
    - 4:105
    - http://c22506.r6.cf1.rackcdn.com/4_105.png
    - "إنا أنزلنا إليك الكتاب بالحق لتحكم بين الناس بما أراك الله ۚ ولا تكن للخائنين
      خصيما"
    - '675'
  - - '2'
    - 4:173
    - http://c22506.r6.cf1.rackcdn.com/4_173.png
    - "فأما الذين آمنوا وعملوا الصالحات فيوفيهم أجورهم ويزيدهم من فضله ۖ وأما الذين
      استنكفوا واستكبروا فيعذبهم عذابا أليما ولا يجدون لهم من دون الله وليا ولا نصيرا"
    - '675'
  - - '2'
    - 4:172
    - http://c22506.r6.cf1.rackcdn.com/4_172.png
    - "لن يستنكف المسيح أن يكون عبدا لله ولا الملائكة المقربون ۚ ومن يستنكف عن عبادته
      ويستكبر فسيحشرهم إليه جميعا"
    - '675'
  - - '2'
    - 4:175
    - http://c22506.r6.cf1.rackcdn.com/4_175.png
    - "فأما الذين آمنوا بالله واعتصموا به فسيدخلهم في رحمة منه وفضل ويهديهم إليه صراطا
      مستقيما"
    - '675'
  - - '2'
    - 4:176
    - http://c22506.r6.cf1.rackcdn.com/4_176.png
    - "يستفتونك قل الله يفتيكم في الكلالة ۚ إن امرؤ هلك ليس له ولد وله أخت فلها نصف
      ما ترك ۚ وهو يرثها إن لم يكن لها ولد ۚ فإن كانتا اثنتين فلهما الثلثان مما ترك
      ۚ وإن كانوا إخوة رجالا ونساء فللذكر مثل حظ الأنثيين ۗ يبين الله لكم أن تضلوا
      ۗ والله بكل شيء عليم"
    - '675'
  - - '2'
    - 4:174
    - http://c22506.r6.cf1.rackcdn.com/4_174.png
    - "يا أيها الناس قد جاءكم برهان من ربكم وأنزلنا إليكم نورا مبينا"
    - '675'
  - - '2'
    - '41:8'
    - http://c22506.r6.cf1.rackcdn.com/41_8.png
    - "إن الذين آمنوا وعملوا الصالحات لهم أجر غير ممنون"
    - '675'
  - - '2'
    - '4:19'
    - http://c22506.r6.cf1.rackcdn.com/4_19.png
    - "يا أيها الذين آمنوا لا يحل لكم أن ترثوا النساء كرها ۖ ولا تعضلوهن لتذهبوا ببعض
      ما آتيتموهن إلا أن يأتين بفاحشة مبينة ۚ وعاشروهن بالمعروف ۚ فإن كرهتموهن فعسى
      أن تكرهوا شيئا ويجعل الله فيه خيرا كثيرا"
    - '675'
  - - '2'
    - '4:18'
    - http://c22506.r6.cf1.rackcdn.com/4_18.png
    - "وليست التوبة للذين يعملون السيئات حتى إذا حضر أحدهم الموت قال إني تبت الآن
      ولا الذين يموتون وهم كفار ۚ أولئك أعتدنا لهم عذابا أليما"
    - '675'
  - - '2'
    - '4:2'
    - http://c22506.r6.cf1.rackcdn.com/4_2.png
    - "وآتوا اليتامى أموالهم ۖ ولا تتبدلوا الخبيث بالطيب ۖ ولا تأكلوا أموالهم إلى
      أموالكم ۚ إنه كان حوبا كبيرا"
    - '675'
  - - '2'
    - '4:20'
    - http://c22506.r6.cf1.rackcdn.com/4_20.png
    - "وإن أردتم استبدال زوج مكان زوج وآتيتم إحداهن قنطارا فلا تأخذوا منه شيئا ۚ أتأخذونه
      بهتانا وإثما مبينا"
    - '675'
  - - '2'
    - '4:21'
    - http://c22506.r6.cf1.rackcdn.com/4_21.png
    - "وكيف تأخذونه وقد أفضى بعضكم إلى بعض وأخذن منكم ميثاقا غليظا"
    - '675'
  - - '2'
    - '42:10'
    - http://c22506.r6.cf1.rackcdn.com/42_10.png
    - "وما اختلفتم فيه من شيء فحكمه إلى الله ۚ ذلكم الله ربي عليه توكلت وإليه أنيب"
    - '675'
  - - '2'
    - '42:11'
    - http://c22506.r6.cf1.rackcdn.com/42_11.png
    - "فاطر السماوات والأرض ۚ جعل لكم من أنفسكم أزواجا ومن الأنعام أزواجا ۖ يذرؤكم
      فيه ۚ ليس كمثله شيء ۖ وهو السميع البصير"
    - '675'
  - - '2'
    - '42:1'
    - http://c22506.r6.cf1.rackcdn.com/42_1.png
    - "حم"
    - '675'
  - - '2'
    - '42:13'
    - http://c22506.r6.cf1.rackcdn.com/42_13.png
    - "شرع لكم من الدين ما وصى به نوحا والذي أوحينا إليك وما وصينا به إبراهيم وموسى
      وعيسى ۖ أن أقيموا الدين ولا تتفرقوا فيه ۚ كبر على المشركين ما تدعوهم إليه ۚ
      الله يجتبي إليه من يشاء ويهدي إليه من ينيب"
    - '675'
  - - '2'
    - '42:12'
    - http://c22506.r6.cf1.rackcdn.com/42_12.png
    - "له مقاليد السماوات والأرض ۖ يبسط الرزق لمن يشاء ويقدر ۚ إنه بكل شيء عليم"
    - '675'
  - - '2'
    - '42:14'
    - http://c22506.r6.cf1.rackcdn.com/42_14.png
    - "وما تفرقوا إلا من بعد ما جاءهم العلم بغيا بينهم ۚ ولولا كلمة سبقت من ربك إلى
      أجل مسمى لقضي بينهم ۚ وإن الذين أورثوا الكتاب من بعدهم لفي شك منه مريب"
    - '675'
  - - '2'
    - '42:15'
    - http://c22506.r6.cf1.rackcdn.com/42_15.png
    - "فلذلك فادع ۖ واستقم كما أمرت ۖ ولا تتبع أهواءهم ۖ وقل آمنت بما أنزل الله من
      كتاب ۖ وأمرت لأعدل بينكم ۖ الله ربنا وربكم ۖ لنا أعمالنا ولكم أعمالكم ۖ لا حجة
      بيننا وبينكم ۖ الله يجمع بيننا ۖ وإليه المصير"
    - '675'
  - - '2'
    - '42:16'
    - http://c22506.r6.cf1.rackcdn.com/42_16.png
    - "والذين يحاجون في الله من بعد ما استجيب له حجتهم داحضة عند ربهم وعليهم غضب ولهم
      عذاب شديد"
    - '675'
  - - '2'
    - '42:18'
    - http://c22506.r6.cf1.rackcdn.com/42_18.png
    - "يستعجل بها الذين لا يؤمنون بها ۖ والذين آمنوا مشفقون منها ويعلمون أنها الحق
      ۗ ألا إن الذين يمارون في الساعة لفي ضلال بعيد"
    - '675'
  - - '2'
    - '42:17'
    - http://c22506.r6.cf1.rackcdn.com/42_17.png
    - "الله الذي أنزل الكتاب بالحق والميزان ۗ وما يدريك لعل الساعة قريب"
    - '675'
  - - '2'
    - '4:22'
    - http://c22506.r6.cf1.rackcdn.com/4_22.png
    - "ولا تنكحوا ما نكح آباؤكم من النساء إلا ما قد سلف ۚ إنه كان فاحشة ومقتا وساء
      سبيلا"
    - '675'
  - - '2'
    - '42:2'
    - http://c22506.r6.cf1.rackcdn.com/42_2.png
    - "عسق"
    - '675'
  - - '2'
    - '42:20'
    - http://c22506.r6.cf1.rackcdn.com/42_20.png
    - "من كان يريد حرث الآخرة نزد له في حرثه ۖ ومن كان يريد حرث الدنيا نؤته منها وما
      له في الآخرة من نصيب"
    - '675'
  - - '2'
    - '42:21'
    - http://c22506.r6.cf1.rackcdn.com/42_21.png
    - "أم لهم شركاء شرعوا لهم من الدين ما لم يأذن به الله ۚ ولولا كلمة الفصل لقضي
      بينهم ۗ وإن الظالمين لهم عذاب أليم"
    - '675'
  - - '2'
    - '42:19'
    - http://c22506.r6.cf1.rackcdn.com/42_19.png
    - "الله لطيف بعباده يرزق من يشاء ۖ وهو القوي العزيز"
    - '675'
  - - '2'
    - '42:22'
    - http://c22506.r6.cf1.rackcdn.com/42_22.png
    - "ترى الظالمين مشفقين مما كسبوا وهو واقع بهم ۗ والذين آمنوا وعملوا الصالحات في
      روضات الجنات ۖ لهم ما يشاءون عند ربهم ۚ ذلك هو الفضل الكبير"
    - '675'
  - - '2'
    - '42:23'
    - http://c22506.r6.cf1.rackcdn.com/42_23.png
    - "ذلك الذي يبشر الله عباده الذين آمنوا وعملوا الصالحات ۗ قل لا أسألكم عليه أجرا
      إلا المودة في القربى ۗ ومن يقترف حسنة نزد له فيها حسنا ۚ إن الله غفور شكور"
    - '675'
  - - '2'
    - '42:24'
    - http://c22506.r6.cf1.rackcdn.com/42_24.png
    - "أم يقولون افترى على الله كذبا ۖ فإن يشإ الله يختم على قلبك ۗ ويمح الله الباطل
      ويحق الحق بكلماته ۚ إنه عليم بذات الصدور"
    - '675'
  - - '2'
    - '42:25'
    - http://c22506.r6.cf1.rackcdn.com/42_25.png
    - "وهو الذي يقبل التوبة عن عباده ويعفو عن السيئات ويعلم ما تفعلون"
    - '675'
  - - '2'
    - '42:27'
    - http://c22506.r6.cf1.rackcdn.com/42_27.png
    - "ولو بسط الله الرزق لعباده لبغوا في الأرض ولكن ينزل بقدر ما يشاء ۚ إنه بعباده
      خبير بصير"
    - '675'
  - - '2'
    - '42:28'
    - http://c22506.r6.cf1.rackcdn.com/42_28.png
    - "وهو الذي ينزل الغيث من بعد ما قنطوا وينشر رحمته ۚ وهو الولي الحميد"
    - '675'
  - - '2'
    - '42:29'
    - http://c22506.r6.cf1.rackcdn.com/42_29.png
    - "ومن آياته خلق السماوات والأرض وما بث فيهما من دابة ۚ وهو على جمعهم إذا يشاء
      قدير"
    - '675'
  - - '2'
    - '4:23'
    - http://c22506.r6.cf1.rackcdn.com/4_23.png
    - "حرمت عليكم أمهاتكم وبناتكم وأخواتكم وعماتكم وخالاتكم وبنات الأخ وبنات الأخت
      وأمهاتكم اللاتي أرضعنكم وأخواتكم من الرضاعة وأمهات نسائكم وربائبكم اللاتي في
      حجوركم من نسائكم اللاتي دخلتم بهن فإن لم تكونوا دخلتم بهن فلا جناح عليكم وحلائل
      أبنائكم الذين من أصلابكم وأن تجمعوا بين الأختين إلا ما قد سلف ۗ إن الله كان
      غفورا رحيما"
    - '675'
  - - '2'
    - '42:26'
    - http://c22506.r6.cf1.rackcdn.com/42_26.png
    - "ويستجيب الذين آمنوا وعملوا الصالحات ويزيدهم من فضله ۚ والكافرون لهم عذاب شديد"
    - '675'
  - - '2'
    - '42:30'
    - http://c22506.r6.cf1.rackcdn.com/42_30.png
    - "وما أصابكم من مصيبة فبما كسبت أيديكم ويعفو عن كثير"
    - '675'
  - - '2'
    - '42:31'
    - http://c22506.r6.cf1.rackcdn.com/42_31.png
    - "وما أنتم بمعجزين في الأرض ۖ وما لكم من دون الله من ولي ولا نصير"
    - '675'
  - - '2'
    - '42:32'
    - http://c22506.r6.cf1.rackcdn.com/42_32.png
    - "ومن آياته الجوار في البحر كالأعلام"
    - '675'
  - - '2'
    - '42:33'
    - http://c22506.r6.cf1.rackcdn.com/42_33.png
    - "إن يشأ يسكن الريح فيظللن رواكد على ظهره ۚ إن في ذلك لآيات لكل صبار شكور"
    - '675'
  - - '2'
    - '42:34'
    - http://c22506.r6.cf1.rackcdn.com/42_34.png
    - "أو يوبقهن بما كسبوا ويعف عن كثير"
    - '675'
  - - '2'
    - '42:35'
    - http://c22506.r6.cf1.rackcdn.com/42_35.png
    - "ويعلم الذين يجادلون في آياتنا ما لهم من محيص"
    - '675'
  - - '2'
    - '42:36'
    - http://c22506.r6.cf1.rackcdn.com/42_36.png
    - "فما أوتيتم من شيء فمتاع الحياة الدنيا ۖ وما عند الله خير وأبقى للذين آمنوا
      وعلى ربهم يتوكلون"
    - '675'
  - - '2'
    - '42:37'
    - http://c22506.r6.cf1.rackcdn.com/42_37.png
    - "والذين يجتنبون كبائر الإثم والفواحش وإذا ما غضبوا هم يغفرون"
    - '675'
  - - '2'
    - '42:38'
    - http://c22506.r6.cf1.rackcdn.com/42_38.png
    - "والذين استجابوا لربهم وأقاموا الصلاة وأمرهم شورى بينهم ومما رزقناهم ينفقون"
    - '675'
  - - '2'
    - '42:39'
    - http://c22506.r6.cf1.rackcdn.com/42_39.png
    - "والذين إذا أصابهم البغي هم ينتصرون"
    - '675'
  - - '2'
    - '4:24'
    - http://c22506.r6.cf1.rackcdn.com/4_24.png
    - "والمحصنات من النساء إلا ما ملكت أيمانكم ۖ كتاب الله عليكم ۚ وأحل لكم ما وراء
      ذلكم أن تبتغوا بأموالكم محصنين غير مسافحين ۚ فما استمتعتم به منهن فآتوهن أجورهن
      فريضة ۚ ولا جناح عليكم فيما تراضيتم به من بعد الفريضة ۚ إن الله كان عليما حكيما"
    - '675'
  - - '2'
    - '42:3'
    - http://c22506.r6.cf1.rackcdn.com/42_3.png
    - "كذلك يوحي إليك وإلى الذين من قبلك الله العزيز الحكيم"
    - '675'
  - - '2'
    - '42:40'
    - http://c22506.r6.cf1.rackcdn.com/42_40.png
    - "وجزاء سيئة سيئة مثلها ۖ فمن عفا وأصلح فأجره على الله ۚ إنه لا يحب الظالمين"
    - '675'
  - - '2'
    - '42:41'
    - http://c22506.r6.cf1.rackcdn.com/42_41.png
    - "ولمن انتصر بعد ظلمه فأولئك ما عليهم من سبيل"
    - '675'
  - - '2'
    - '42:42'
    - http://c22506.r6.cf1.rackcdn.com/42_42.png
    - "إنما السبيل على الذين يظلمون الناس ويبغون في الأرض بغير الحق ۚ أولئك لهم عذاب
      أليم"
    - '675'
  - - '2'
    - '42:43'
    - http://c22506.r6.cf1.rackcdn.com/42_43.png
    - "ولمن صبر وغفر إن ذلك لمن عزم الأمور"
    - '675'
  - - '2'
    - '42:44'
    - http://c22506.r6.cf1.rackcdn.com/42_44.png
    - "ومن يضلل الله فما له من ولي من بعده ۗ وترى الظالمين لما رأوا العذاب يقولون
      هل إلى مرد من سبيل"
    - '675'
  - - '2'
    - '42:45'
    - http://c22506.r6.cf1.rackcdn.com/42_45.png
    - "وتراهم يعرضون عليها خاشعين من الذل ينظرون من طرف خفي ۗ وقال الذين آمنوا إن
      الخاسرين الذين خسروا أنفسهم وأهليهم يوم القيامة ۗ ألا إن الظالمين في عذاب مقيم"
    - '675'
  - - '2'
    - '42:4'
    - http://c22506.r6.cf1.rackcdn.com/42_4.png
    - "له ما في السماوات وما في الأرض ۖ وهو العلي العظيم"
    - '675'
  - - '2'
    - '42:47'
    - http://c22506.r6.cf1.rackcdn.com/42_47.png
    - "استجيبوا لربكم من قبل أن يأتي يوم لا مرد له من الله ۚ ما لكم من ملجإ يومئذ
      وما لكم من نكير"
    - '675'
  - - '2'
    - '42:48'
    - http://c22506.r6.cf1.rackcdn.com/42_48.png
    - "فإن أعرضوا فما أرسلناك عليهم حفيظا ۖ إن عليك إلا البلاغ ۗ وإنا إذا أذقنا الإنسان
      منا رحمة فرح بها ۖ وإن تصبهم سيئة بما قدمت أيديهم فإن الإنسان كفور"
    - '675'
  - - '2'
    - '42:46'
    - http://c22506.r6.cf1.rackcdn.com/42_46.png
    - "وما كان لهم من أولياء ينصرونهم من دون الله ۗ ومن يضلل الله فما له من سبيل"
    - '675'
  - - '2'
    - '4:25'
    - http://c22506.r6.cf1.rackcdn.com/4_25.png
    - "ومن لم يستطع منكم طولا أن ينكح المحصنات المؤمنات فمن ما ملكت أيمانكم من فتياتكم
      المؤمنات ۚ والله أعلم بإيمانكم ۚ بعضكم من بعض ۚ فانكحوهن بإذن أهلهن وآتوهن أجورهن
      بالمعروف محصنات غير مسافحات ولا متخذات أخدان ۚ فإذا أحصن فإن أتين بفاحشة فعليهن
      نصف ما على المحصنات من العذاب ۚ ذلك لمن خشي العنت منكم ۚ وأن تصبروا خير لكم
      ۗ والله غفور رحيم"
    - '675'
  - - '2'
    - '42:49'
    - http://c22506.r6.cf1.rackcdn.com/42_49.png
    - "لله ملك السماوات والأرض ۚ يخلق ما يشاء ۚ يهب لمن يشاء إناثا ويهب لمن يشاء الذكور"
    - '675'
  - - '2'
    - '42:5'
    - http://c22506.r6.cf1.rackcdn.com/42_5.png
    - "تكاد السماوات يتفطرن من فوقهن ۚ والملائكة يسبحون بحمد ربهم ويستغفرون لمن في
      الأرض ۗ ألا إن الله هو الغفور الرحيم"
    - '675'
  - - '2'
    - '42:50'
    - http://c22506.r6.cf1.rackcdn.com/42_50.png
    - "أو يزوجهم ذكرانا وإناثا ۖ ويجعل من يشاء عقيما ۚ إنه عليم قدير"
    - '675'
  - - '2'
    - '42:51'
    - http://c22506.r6.cf1.rackcdn.com/42_51.png
    - "وما كان لبشر أن يكلمه الله إلا وحيا أو من وراء حجاب أو يرسل رسولا فيوحي بإذنه
      ما يشاء ۚ إنه علي حكيم"
    - '675'
  - - '2'
    - '42:52'
    - http://c22506.r6.cf1.rackcdn.com/42_52.png
    - "وكذلك أوحينا إليك روحا من أمرنا ۚ ما كنت تدري ما الكتاب ولا الإيمان ولكن جعلناه
      نورا نهدي به من نشاء من عبادنا ۚ وإنك لتهدي إلى صراط مستقيم"
    - '675'
  - - '2'
    - '42:53'
    - http://c22506.r6.cf1.rackcdn.com/42_53.png
    - "صراط الله الذي له ما في السماوات وما في الأرض ۗ ألا إلى الله تصير الأمور"
    - '675'
  - - '2'
    - '42:6'
    - http://c22506.r6.cf1.rackcdn.com/42_6.png
    - "والذين اتخذوا من دونه أولياء الله حفيظ عليهم وما أنت عليهم بوكيل"
    - '675'
  - - '2'
    - '4:27'
    - http://c22506.r6.cf1.rackcdn.com/4_27.png
    - "والله يريد أن يتوب عليكم ويريد الذين يتبعون الشهوات أن تميلوا ميلا عظيما"
    - '675'
  - - '2'
    - '42:7'
    - http://c22506.r6.cf1.rackcdn.com/42_7.png
    - "وكذلك أوحينا إليك قرآنا عربيا لتنذر أم القرى ومن حولها وتنذر يوم الجمع لا ريب
      فيه ۚ فريق في الجنة وفريق في السعير"
    - '675'
  - - '2'
    - '4:26'
    - http://c22506.r6.cf1.rackcdn.com/4_26.png
    - "يريد الله ليبين لكم ويهديكم سنن الذين من قبلكم ويتوب عليكم ۗ والله عليم حكيم"
    - '675'
  - - '2'
    - '42:8'
    - http://c22506.r6.cf1.rackcdn.com/42_8.png
    - "ولو شاء الله لجعلهم أمة واحدة ولكن يدخل من يشاء في رحمته ۚ والظالمون ما لهم
      من ولي ولا نصير"
    - '675'
  - - '2'
    - '4:29'
    - http://c22506.r6.cf1.rackcdn.com/4_29.png
    - "يا أيها الذين آمنوا لا تأكلوا أموالكم بينكم بالباطل إلا أن تكون تجارة عن تراض
      منكم ۚ ولا تقتلوا أنفسكم ۚ إن الله كان بكم رحيما"
    - '675'
  - - '2'
    - '4:28'
    - http://c22506.r6.cf1.rackcdn.com/4_28.png
    - "يريد الله أن يخفف عنكم ۚ وخلق الإنسان ضعيفا"
    - '675'
  - - '2'
    - '4:3'
    - http://c22506.r6.cf1.rackcdn.com/4_3.png
    - "وإن خفتم ألا تقسطوا في اليتامى فانكحوا ما طاب لكم من النساء مثنى وثلاث ورباع
      ۖ فإن خفتم ألا تعدلوا فواحدة أو ما ملكت أيمانكم ۚ ذلك أدنى ألا تعولوا"
    - '675'
  - - '2'
    - '4:30'
    - http://c22506.r6.cf1.rackcdn.com/4_30.png
    - "ومن يفعل ذلك عدوانا وظلما فسوف نصليه نارا ۚ وكان ذلك على الله يسيرا"
    - '675'
  - - '2'
    - '43:10'
    - http://c22506.r6.cf1.rackcdn.com/43_10.png
    - "الذي جعل لكم الأرض مهدا وجعل لكم فيها سبلا لعلكم تهتدون"
    - '675'
  - - '2'
    - '43:11'
    - http://c22506.r6.cf1.rackcdn.com/43_11.png
    - "والذي نزل من السماء ماء بقدر فأنشرنا به بلدة ميتا ۚ كذلك تخرجون"
    - '675'
  - - '2'
    - '43:12'
    - http://c22506.r6.cf1.rackcdn.com/43_12.png
    - "والذي خلق الأزواج كلها وجعل لكم من الفلك والأنعام ما تركبون"
    - '675'
  - - '2'
    - '43:13'
    - http://c22506.r6.cf1.rackcdn.com/43_13.png
    - "لتستووا على ظهوره ثم تذكروا نعمة ربكم إذا استويتم عليه وتقولوا سبحان الذي سخر
      لنا هذا وما كنا له مقرنين"
    - '675'
  - - '2'
    - '4:31'
    - http://c22506.r6.cf1.rackcdn.com/4_31.png
    - "إن تجتنبوا كبائر ما تنهون عنه نكفر عنكم سيئاتكم وندخلكم مدخلا كريما"
    - '675'
  - - '2'
    - '43:16'
    - http://c22506.r6.cf1.rackcdn.com/43_16.png
    - "أم اتخذ مما يخلق بنات وأصفاكم بالبنين"
    - '675'
  - - '2'
    - '43:17'
    - http://c22506.r6.cf1.rackcdn.com/43_17.png
    - "وإذا بشر أحدهم بما ضرب للرحمن مثلا ظل وجهه مسودا وهو كظيم"
    - '675'
  - - '2'
    - '43:18'
    - http://c22506.r6.cf1.rackcdn.com/43_18.png
    - "أومن ينشأ في الحلية وهو في الخصام غير مبين"
    - '675'
  - - '2'
    - '43:19'
    - http://c22506.r6.cf1.rackcdn.com/43_19.png
    - "وجعلوا الملائكة الذين هم عباد الرحمن إناثا ۚ أشهدوا خلقهم ۚ ستكتب شهادتهم ويسألون"
    - '675'
  - - '2'
    - '4:32'
    - http://c22506.r6.cf1.rackcdn.com/4_32.png
    - "ولا تتمنوا ما فضل الله به بعضكم على بعض ۚ للرجال نصيب مما اكتسبوا ۖ وللنساء
      نصيب مما اكتسبن ۚ واسألوا الله من فضله ۗ إن الله كان بكل شيء عليما"
    - '675'
  - - '2'
    - '43:15'
    - http://c22506.r6.cf1.rackcdn.com/43_15.png
    - "وجعلوا له من عباده جزءا ۚ إن الإنسان لكفور مبين"
    - '675'
  - - '2'
    - '43:20'
    - http://c22506.r6.cf1.rackcdn.com/43_20.png
    - "وقالوا لو شاء الرحمن ما عبدناهم ۗ ما لهم بذلك من علم ۖ إن هم إلا يخرصون"
    - '675'
  - - '2'
    - '43:21'
    - http://c22506.r6.cf1.rackcdn.com/43_21.png
    - "أم آتيناهم كتابا من قبله فهم به مستمسكون"
    - '675'
  - - '2'
    - '43:22'
    - http://c22506.r6.cf1.rackcdn.com/43_22.png
    - "بل قالوا إنا وجدنا آباءنا على أمة وإنا على آثارهم مهتدون"
    - '675'
  - - '2'
    - '43:23'
    - http://c22506.r6.cf1.rackcdn.com/43_23.png
    - "وكذلك ما أرسلنا من قبلك في قرية من نذير إلا قال مترفوها إنا وجدنا آباءنا على
      أمة وإنا على آثارهم مقتدون"
    - '675'
  - - '2'
    - '43:2'
    - http://c22506.r6.cf1.rackcdn.com/43_2.png
    - "والكتاب المبين"
    - '675'
  - - '2'
    - '43:25'
    - http://c22506.r6.cf1.rackcdn.com/43_25.png
    - "فانتقمنا منهم ۖ فانظر كيف كان عاقبة المكذبين"
    - '675'
  - - '2'
    - '43:26'
    - http://c22506.r6.cf1.rackcdn.com/43_26.png
    - "وإذ قال إبراهيم لأبيه وقومه إنني براء مما تعبدون"
    - '675'
  - - '2'
    - '43:27'
    - http://c22506.r6.cf1.rackcdn.com/43_27.png
    - "إلا الذي فطرني فإنه سيهدين"
    - '675'
  - - '2'
    - '43:28'
    - http://c22506.r6.cf1.rackcdn.com/43_28.png
    - "وجعلها كلمة باقية في عقبه لعلهم يرجعون"
    - '675'
  - - '2'
    - '43:29'
    - http://c22506.r6.cf1.rackcdn.com/43_29.png
    - "بل متعت هؤلاء وآباءهم حتى جاءهم الحق ورسول مبين"
    - '675'
  - - '2'
    - '4:33'
    - http://c22506.r6.cf1.rackcdn.com/4_33.png
    - "ولكل جعلنا موالي مما ترك الوالدان والأقربون ۚ والذين عقدت أيمانكم فآتوهم نصيبهم
      ۚ إن الله كان على كل شيء شهيدا"
    - '675'
  - - '2'
    - '43:24'
    - http://c22506.r6.cf1.rackcdn.com/43_24.png
    - "قال أولو جئتكم بأهدى مما وجدتم عليه آباءكم ۖ قالوا إنا بما أرسلتم به كافرون"
    - '675'
  - - '2'
    - '43:30'
    - http://c22506.r6.cf1.rackcdn.com/43_30.png
    - "ولما جاءهم الحق قالوا هذا سحر وإنا به كافرون"
    - '675'
  - - '2'
    - '43:31'
    - http://c22506.r6.cf1.rackcdn.com/43_31.png
    - "وقالوا لولا نزل هذا القرآن على رجل من القريتين عظيم"
    - '675'
  - - '2'
    - '43:32'
    - http://c22506.r6.cf1.rackcdn.com/43_32.png
    - "أهم يقسمون رحمت ربك ۚ نحن قسمنا بينهم معيشتهم في الحياة الدنيا ۚ ورفعنا بعضهم
      فوق بعض درجات ليتخذ بعضهم بعضا سخريا ۗ ورحمت ربك خير مما يجمعون"
    - '675'
  - - '2'
    - '43:3'
    - http://c22506.r6.cf1.rackcdn.com/43_3.png
    - "إنا جعلناه قرآنا عربيا لعلكم تعقلون"
    - '675'
  - - '2'
    - '43:34'
    - http://c22506.r6.cf1.rackcdn.com/43_34.png
    - "ولبيوتهم أبوابا وسررا عليها يتكئون"
    - '675'
  - - '2'
    - '43:35'
    - http://c22506.r6.cf1.rackcdn.com/43_35.png
    - "وزخرفا ۚ وإن كل ذلك لما متاع الحياة الدنيا ۚ والآخرة عند ربك للمتقين"
    - '675'
  - - '2'
    - '43:36'
    - http://c22506.r6.cf1.rackcdn.com/43_36.png
    - "ومن يعش عن ذكر الرحمن نقيض له شيطانا فهو له قرين"
    - '675'
  - - '2'
    - '43:37'
    - http://c22506.r6.cf1.rackcdn.com/43_37.png
    - "وإنهم ليصدونهم عن السبيل ويحسبون أنهم مهتدون"
    - '675'
  - - '2'
    - '43:38'
    - http://c22506.r6.cf1.rackcdn.com/43_38.png
    - "حتى إذا جاءنا قال يا ليت بيني وبينك بعد المشرقين فبئس القرين"
    - '675'
  - - '2'
    - '43:39'
    - http://c22506.r6.cf1.rackcdn.com/43_39.png
    - "ولن ينفعكم اليوم إذ ظلمتم أنكم في العذاب مشتركون"
    - '675'
  - - '2'
    - '4:34'
    - http://c22506.r6.cf1.rackcdn.com/4_34.png
    - "الرجال قوامون على النساء بما فضل الله بعضهم على بعض وبما أنفقوا من أموالهم
      ۚ فالصالحات قانتات حافظات للغيب بما حفظ الله ۚ واللاتي تخافون نشوزهن فعظوهن
      واهجروهن في المضاجع واضربوهن ۖ فإن أطعنكم فلا تبغوا عليهن سبيلا ۗ إن الله كان
      عليا كبيرا"
    - '675'
  - - '2'
    - '43:33'
    - http://c22506.r6.cf1.rackcdn.com/43_33.png
    - "ولولا أن يكون الناس أمة واحدة لجعلنا لمن يكفر بالرحمن لبيوتهم سقفا من فضة ومعارج
      عليها يظهرون"
    - '675'
  - - '2'
    - '43:40'
    - http://c22506.r6.cf1.rackcdn.com/43_40.png
    - "أفأنت تسمع الصم أو تهدي العمي ومن كان في ضلال مبين"
    - '675'
  - - '2'
    - '43:41'
    - http://c22506.r6.cf1.rackcdn.com/43_41.png
    - "فإما نذهبن بك فإنا منهم منتقمون"
    - '675'
  - - '2'
    - '43:42'
    - http://c22506.r6.cf1.rackcdn.com/43_42.png
    - "أو نرينك الذي وعدناهم فإنا عليهم مقتدرون"
    - '675'
  - - '2'
    - '43:43'
    - http://c22506.r6.cf1.rackcdn.com/43_43.png
    - "فاستمسك بالذي أوحي إليك ۖ إنك على صراط مستقيم"
    - '675'
  - - '2'
    - '43:44'
    - http://c22506.r6.cf1.rackcdn.com/43_44.png
    - "وإنه لذكر لك ولقومك ۖ وسوف تسألون"
    - '675'
  - - '2'
    - '43:45'
    - http://c22506.r6.cf1.rackcdn.com/43_45.png
    - "واسأل من أرسلنا من قبلك من رسلنا أجعلنا من دون الرحمن آلهة يعبدون"
    - '675'
  - - '2'
    - '43:46'
    - http://c22506.r6.cf1.rackcdn.com/43_46.png
    - "ولقد أرسلنا موسى بآياتنا إلى فرعون وملئه فقال إني رسول رب العالمين"
    - '675'
  - - '2'
    - '43:47'
    - http://c22506.r6.cf1.rackcdn.com/43_47.png
    - "فلما جاءهم بآياتنا إذا هم منها يضحكون"
    - '675'
  - - '2'
    - '43:48'
    - http://c22506.r6.cf1.rackcdn.com/43_48.png
    - "وما نريهم من آية إلا هي أكبر من أختها ۖ وأخذناهم بالعذاب لعلهم يرجعون"
    - '675'
  - - '2'
    - '43:49'
    - http://c22506.r6.cf1.rackcdn.com/43_49.png
    - "وقالوا يا أيه الساحر ادع لنا ربك بما عهد عندك إننا لمهتدون"
    - '675'
  - - '2'
    - '4:35'
    - http://c22506.r6.cf1.rackcdn.com/4_35.png
    - "وإن خفتم شقاق بينهما فابعثوا حكما من أهله وحكما من أهلها إن يريدا إصلاحا يوفق
      الله بينهما ۗ إن الله كان عليما خبيرا"
    - '675'
  - - '2'
    - '43:4'
    - http://c22506.r6.cf1.rackcdn.com/43_4.png
    - "وإنه في أم الكتاب لدينا لعلي حكيم"
    - '675'
  - - '2'
    - '43:50'
    - http://c22506.r6.cf1.rackcdn.com/43_50.png
    - "فلما كشفنا عنهم العذاب إذا هم ينكثون"
    - '675'
  - - '2'
    - '43:51'
    - http://c22506.r6.cf1.rackcdn.com/43_51.png
    - "ونادى فرعون في قومه قال يا قوم أليس لي ملك مصر وهذه الأنهار تجري من تحتي ۖ
      أفلا تبصرون"
    - '675'
  - - '2'
    - '43:52'
    - http://c22506.r6.cf1.rackcdn.com/43_52.png
    - "أم أنا خير من هذا الذي هو مهين ولا يكاد يبين"
    - '675'
  - - '2'
    - '43:53'
    - http://c22506.r6.cf1.rackcdn.com/43_53.png
    - "فلولا ألقي عليه أسورة من ذهب أو جاء معه الملائكة مقترنين"
    - '675'
  - - '2'
    - '43:54'
    - http://c22506.r6.cf1.rackcdn.com/43_54.png
    - "فاستخف قومه فأطاعوه ۚ إنهم كانوا قوما فاسقين"
    - '675'
  - - '2'
    - '43:55'
    - http://c22506.r6.cf1.rackcdn.com/43_55.png
    - "فلما آسفونا انتقمنا منهم فأغرقناهم أجمعين"
    - '675'
  - - '2'
    - '43:56'
    - http://c22506.r6.cf1.rackcdn.com/43_56.png
    - "فجعلناهم سلفا ومثلا للآخرين"
    - '675'
  - - '2'
    - '43:57'
    - http://c22506.r6.cf1.rackcdn.com/43_57.png
    - "ولما ضرب ابن مريم مثلا إذا قومك منه يصدون"
    - '675'
  - - '2'
    - '43:58'
    - http://c22506.r6.cf1.rackcdn.com/43_58.png
    - "وقالوا أآلهتنا خير أم هو ۚ ما ضربوه لك إلا جدلا ۚ بل هم قوم خصمون"
    - '675'
