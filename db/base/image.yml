  - - '2'
    - '12:37'
    - http://c22506.r6.cf1.rackcdn.com/12_37.png
    - "قال لا يأتيكما طعام ترزقانه إلا نبأتكما بتأويله قبل أن يأتيكما ۚ ذلكما مما
