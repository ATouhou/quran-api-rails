    - '675'
  - - '2'
    - 6:66
    - http://c22506.r6.cf1.rackcdn.com/6_66.png
    - "وكذب به قومك وهو الحق ۚ قل لست عليكم بوكيل"
    - '675'
  - - '2'
    - '66:7'
    - http://c22506.r6.cf1.rackcdn.com/66_7.png
