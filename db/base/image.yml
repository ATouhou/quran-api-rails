    - '675'
  - - '2'
    - '6:39'
    - http://c22506.r6.cf1.rackcdn.com/6_39.png
    - "والذين كذبوا بآياتنا صم وبكم في الظلمات ۗ من يشإ الله يضلله ومن يشأ يجعله على
