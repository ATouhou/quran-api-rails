    - 5:67
    - http://c22506.r6.cf1.rackcdn.com/5_67.png
    - "يا أيها الرسول بلغ ما أنزل إليك من ربك ۖ وإن لم تفعل فما بلغت رسالته ۚ والله
      يعصمك من الناس ۗ إن الله لا يهدي القوم الكافرين"
    - '675'
  - - '2'
    - 5:61
    - http://c22506.r6.cf1.rackcdn.com/5_61.png
    - "وإذا جاءوكم قالوا آمنا وقد دخلوا بالكفر وهم قد خرجوا به ۚ والله أعلم بما كانوا
      يكتمون"
    - '675'
  - - '2'
    - 56:70
    - http://c22506.r6.cf1.rackcdn.com/56_70.png
