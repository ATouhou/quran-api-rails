  - - '2'
    - '50:23'
    - http://c22506.r6.cf1.rackcdn.com/50_23.png
    - "وقال قرينه هذا ما لدي عتيد"
    - '675'
  - - '2'
    - '50:27'
    - http://c22506.r6.cf1.rackcdn.com/50_27.png
    - "قال قرينه ربنا ما أطغيته ولكن كان في ضلال بعيد"
