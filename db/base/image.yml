  - - '2'
    - 21:100
    - http://c22506.r6.cf1.rackcdn.com/21_100.png
    - "لهم فيها زفير وهم فيها لا يسمعون"
    - '675'
  - - '2'
    - '21:10'
    - http://c22506.r6.cf1.rackcdn.com/21_10.png
    - "لقد أنزلنا إليكم كتابا فيه ذكركم ۖ أفلا تعقلون"
    - '675'
  - - '2'
    - 2:110
    - http://c22506.r6.cf1.rackcdn.com/2_110.png
    - "وأقيموا الصلاة وآتوا الزكاة ۚ وما تقدموا لأنفسكم من خير تجدوه عند الله ۗ إن
      الله بما تعملون بصير"
    - '675'
  - - '2'
    - '21:1'
    - http://c22506.r6.cf1.rackcdn.com/21_1.png
    - "اقترب للناس حسابهم وهم في غفلة معرضون"
