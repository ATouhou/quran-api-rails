      من الله ۚ فاستبشروا ببيعكم الذي بايعتم به ۚ وذلك هو الفوز العظيم"
    - '675'
  - - '2'
    - '91:10'
    - http://c22506.r6.cf1.rackcdn.com/91_10.png
    - "وقد خاب من دساها"
