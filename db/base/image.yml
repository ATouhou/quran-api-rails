    - '675'
  - - '2'
    - '65:4'
    - http://c22506.r6.cf1.rackcdn.com/65_4.png
    - "واللائي يئسن من المحيض من نسائكم إن ارتبتم فعدتهن ثلاثة أشهر واللائي لم يحضن
