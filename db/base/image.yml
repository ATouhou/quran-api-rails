  - - '2'
    - '66:3'
    - http://c22506.r6.cf1.rackcdn.com/66_3.png
    - "وإذ أسر النبي إلى بعض أزواجه حديثا فلما نبأت به وأظهره الله عليه عرف بعضه وأعرض
