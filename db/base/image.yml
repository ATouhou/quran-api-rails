  - - '2'
    - '2:11'
    - http://c22506.r6.cf1.rackcdn.com/2_11.png
    - "وإذا قيل لهم لا تفسدوا في الأرض قالوا إنما نحن مصلحون"
    - '675'
  - - '2'
    - 2:109
    - http://c22506.r6.cf1.rackcdn.com/2_109.png
    - "ود كثير من أهل الكتاب لو يردونكم من بعد إيمانكم كفارا حسدا من عند أنفسهم من
      بعد ما تبين لهم الحق ۖ فاعفوا واصفحوا حتى يأتي الله بأمره ۗ إن الله على كل شيء
      قدير"
    - '675'
  - - '2'
    - 2:108
    - http://c22506.r6.cf1.rackcdn.com/2_108.png
    - "أم تريدون أن تسألوا رسولكم كما سئل موسى من قبل ۗ ومن يتبدل الكفر بالإيمان فقد
      ضل سواء السبيل"
    - '675'
  - - '2'
    - 2:107
    - http://c22506.r6.cf1.rackcdn.com/2_107.png
    - "ألم تعلم أن الله له ملك السماوات والأرض ۗ وما لكم من دون الله من ولي ولا نصير"
    - '675'
  - - '2'
    - 2:106
    - http://c22506.r6.cf1.rackcdn.com/2_106.png
    - "ما ننسخ من آية أو ننسها نأت بخير منها أو مثلها ۗ ألم تعلم أن الله على كل شيء
      قدير"
    - '675'
  - - '2'
    - 2:105
    - http://c22506.r6.cf1.rackcdn.com/2_105.png
    - "ما يود الذين كفروا من أهل الكتاب ولا المشركين أن ينزل عليكم من خير من ربكم
      ۗ والله يختص برحمته من يشاء ۚ والله ذو الفضل العظيم"
