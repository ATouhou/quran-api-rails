    - '675'
  - - '2'
    - '6:54'
    - http://c22506.r6.cf1.rackcdn.com/6_54.png
    - "وإذا جاءك الذين يؤمنون بآياتنا فقل سلام عليكم ۖ كتب ربكم على نفسه الرحمة ۖ
