    - '675'
  - - '2'
    - '65:11'
    - http://c22506.r6.cf1.rackcdn.com/65_11.png
    - "رسولا يتلو عليكم آيات الله مبينات ليخرج الذين آمنوا وعملوا الصالحات من الظلمات
      إلى النور ۚ ومن يؤمن بالله ويعمل صالحا يدخله جنات تجري من تحتها الأنهار خالدين
