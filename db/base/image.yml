    - '5:17'
    - http://c22506.r6.cf1.rackcdn.com/5_17.png
    - "لقد كفر الذين قالوا إن الله هو المسيح ابن مريم ۚ قل فمن يملك من الله شيئا إن
      أراد أن يهلك المسيح ابن مريم وأمه ومن في الأرض جميعا ۗ ولله ملك السماوات والأرض
