    - http://c22506.r6.cf1.rackcdn.com/9_29.png
    - "قاتلوا الذين لا يؤمنون بالله ولا باليوم الآخر ولا يحرمون ما حرم الله ورسوله
      ولا يدينون دين الحق من الذين أوتوا الكتاب حتى يعطوا الجزية عن يد وهم صاغرون"
    - '675'
  - - '2'
    - '92:8'
    - http://c22506.r6.cf1.rackcdn.com/92_8.png
    - "وأما من بخل واستغنى"
    - '675'
  - - '2'
    - '9:3'
    - http://c22506.r6.cf1.rackcdn.com/9_3.png
    - "وأذان من الله ورسوله إلى الناس يوم الحج الأكبر أن الله بريء من المشركين ۙ ورسوله
      ۚ فإن تبتم فهو خير لكم ۖ وإن توليتم فاعلموا أنكم غير معجزي الله ۗ وبشر الذين
      كفروا بعذاب أليم"
    - '675'
  - - '2'
    - '92:9'
    - http://c22506.r6.cf1.rackcdn.com/92_9.png
    - "وكذب بالحسنى"
    - '675'
  - - '2'
    - '9:30'
    - http://c22506.r6.cf1.rackcdn.com/9_30.png
    - "وقالت اليهود عزير ابن الله وقالت النصارى المسيح ابن الله ۖ ذلك قولهم بأفواههم
      ۖ يضاهئون قول الذين كفروا من قبل ۚ قاتلهم الله ۚ أنى يؤفكون"
    - '675'
  - - '2'
    - '92:1'
    - http://c22506.r6.cf1.rackcdn.com/92_1.png
    - "والليل إذا يغشى"
    - '675'
  - - '2'
    - '9:31'
    - http://c22506.r6.cf1.rackcdn.com/9_31.png
    - "اتخذوا أحبارهم ورهبانهم أربابا من دون الله والمسيح ابن مريم وما أمروا إلا ليعبدوا
      إلها واحدا ۖ لا إله إلا هو ۚ سبحانه عما يشركون"
    - '675'
  - - '2'
    - '91:9'
    - http://c22506.r6.cf1.rackcdn.com/91_9.png
    - "قد أفلح من زكاها"
    - '675'
  - - '2'
    - '9:32'
    - http://c22506.r6.cf1.rackcdn.com/9_32.png
    - "يريدون أن يطفئوا نور الله بأفواههم ويأبى الله إلا أن يتم نوره ولو كره الكافرون"
    - '675'
  - - '2'
    - '93:11'
    - http://c22506.r6.cf1.rackcdn.com/93_11.png
    - "وأما بنعمة ربك فحدث"
    - '675'
  - - '2'
    - '9:33'
    - http://c22506.r6.cf1.rackcdn.com/9_33.png
    - "هو الذي أرسل رسوله بالهدى ودين الحق ليظهره على الدين كله ولو كره المشركون"
    - '675'
  - - '2'
    - '93:3'
    - http://c22506.r6.cf1.rackcdn.com/93_3.png
    - "ما ودعك ربك وما قلى"
    - '675'
  - - '2'
    - '9:34'
    - http://c22506.r6.cf1.rackcdn.com/9_34.png
    - "يا أيها الذين آمنوا إن كثيرا من الأحبار والرهبان ليأكلون أموال الناس بالباطل
      ويصدون عن سبيل الله ۗ والذين يكنزون الذهب والفضة ولا ينفقونها في سبيل الله فبشرهم
      بعذاب أليم"
    - '675'
  - - '2'
    - '93:10'
    - http://c22506.r6.cf1.rackcdn.com/93_10.png
    - "وأما السائل فلا تنهر"
    - '675'
  - - '2'
    - '9:35'
    - http://c22506.r6.cf1.rackcdn.com/9_35.png
    - "يوم يحمى عليها في نار جهنم فتكوى بها جباههم وجنوبهم وظهورهم ۖ هذا ما كنزتم
      لأنفسكم فذوقوا ما كنتم تكنزون"
    - '675'
  - - '2'
    - '93:4'
    - http://c22506.r6.cf1.rackcdn.com/93_4.png
    - "وللآخرة خير لك من الأولى"
    - '675'
  - - '2'
    - '9:36'
    - http://c22506.r6.cf1.rackcdn.com/9_36.png
    - "إن عدة الشهور عند الله اثنا عشر شهرا في كتاب الله يوم خلق السماوات والأرض منها
      أربعة حرم ۚ ذلك الدين القيم ۚ فلا تظلموا فيهن أنفسكم ۚ وقاتلوا المشركين كافة
      كما يقاتلونكم كافة ۚ واعلموا أن الله مع المتقين"
    - '675'
  - - '2'
    - '93:5'
    - http://c22506.r6.cf1.rackcdn.com/93_5.png
    - "ولسوف يعطيك ربك فترضى"
    - '675'
  - - '2'
    - '9:37'
    - http://c22506.r6.cf1.rackcdn.com/9_37.png
    - "إنما النسيء زيادة في الكفر ۖ يضل به الذين كفروا يحلونه عاما ويحرمونه عاما ليواطئوا
      عدة ما حرم الله فيحلوا ما حرم الله ۚ زين لهم سوء أعمالهم ۗ والله لا يهدي القوم
      الكافرين"
    - '675'
  - - '2'
    - '93:6'
    - http://c22506.r6.cf1.rackcdn.com/93_6.png
    - "ألم يجدك يتيما فآوى"
    - '675'
  - - '2'
    - '9:38'
    - http://c22506.r6.cf1.rackcdn.com/9_38.png
    - "يا أيها الذين آمنوا ما لكم إذا قيل لكم انفروا في سبيل الله اثاقلتم إلى الأرض
      ۚ أرضيتم بالحياة الدنيا من الآخرة ۚ فما متاع الحياة الدنيا في الآخرة إلا قليل"
    - '675'
  - - '2'
    - '93:7'
    - http://c22506.r6.cf1.rackcdn.com/93_7.png
    - "ووجدك ضالا فهدى"
    - '675'
  - - '2'
    - '9:39'
    - http://c22506.r6.cf1.rackcdn.com/9_39.png
    - "إلا تنفروا يعذبكم عذابا أليما ويستبدل قوما غيركم ولا تضروه شيئا ۗ والله على
      كل شيء قدير"
    - '675'
  - - '2'
    - '93:9'
    - http://c22506.r6.cf1.rackcdn.com/93_9.png
    - "فأما اليتيم فلا تقهر"
    - '675'
  - - '2'
    - '9:4'
    - http://c22506.r6.cf1.rackcdn.com/9_4.png
    - "إلا الذين عاهدتم من المشركين ثم لم ينقصوكم شيئا ولم يظاهروا عليكم أحدا فأتموا
      إليهم عهدهم إلى مدتهم ۚ إن الله يحب المتقين"
    - '675'
  - - '2'
    - '93:8'
    - http://c22506.r6.cf1.rackcdn.com/93_8.png
    - "ووجدك عائلا فأغنى"
    - '675'
  - - '2'
    - '9:40'
    - http://c22506.r6.cf1.rackcdn.com/9_40.png
    - "إلا تنصروه فقد نصره الله إذ أخرجه الذين كفروا ثاني اثنين إذ هما في الغار إذ
      يقول لصاحبه لا تحزن إن الله معنا ۖ فأنزل الله سكينته عليه وأيده بجنود لم تروها
      وجعل كلمة الذين كفروا السفلى ۗ وكلمة الله هي العليا ۗ والله عزيز حكيم"
    - '675'
  - - '2'
    - '93:1'
    - http://c22506.r6.cf1.rackcdn.com/93_1.png
    - "والضحى"
    - '675'
  - - '2'
    - '9:42'
    - http://c22506.r6.cf1.rackcdn.com/9_42.png
    - "لو كان عرضا قريبا وسفرا قاصدا لاتبعوك ولكن بعدت عليهم الشقة ۚ وسيحلفون بالله
      لو استطعنا لخرجنا معكم يهلكون أنفسهم والله يعلم إنهم لكاذبون"
    - '675'
  - - '2'
    - '94:1'
    - http://c22506.r6.cf1.rackcdn.com/94_1.png
    - "ألم نشرح لك صدرك"
    - '675'
  - - '2'
    - '9:43'
    - http://c22506.r6.cf1.rackcdn.com/9_43.png
    - "عفا الله عنك لم أذنت لهم حتى يتبين لك الذين صدقوا وتعلم الكاذبين"
    - '675'
  - - '2'
    - '94:2'
    - http://c22506.r6.cf1.rackcdn.com/94_2.png
    - "ووضعنا عنك وزرك"
    - '675'
  - - '2'
    - '9:44'
    - http://c22506.r6.cf1.rackcdn.com/9_44.png
    - "لا يستأذنك الذين يؤمنون بالله واليوم الآخر أن يجاهدوا بأموالهم وأنفسهم ۗ والله
      عليم بالمتقين"
    - '675'
  - - '2'
    - '94:3'
    - http://c22506.r6.cf1.rackcdn.com/94_3.png
    - "الذي أنقض ظهرك"
    - '675'
  - - '2'
    - '9:45'
    - http://c22506.r6.cf1.rackcdn.com/9_45.png
    - "إنما يستأذنك الذين لا يؤمنون بالله واليوم الآخر وارتابت قلوبهم فهم في ريبهم
      يترددون"
    - '675'
  - - '2'
    - '94:4'
    - http://c22506.r6.cf1.rackcdn.com/94_4.png
    - "ورفعنا لك ذكرك"
    - '675'
  - - '2'
    - '9:46'
    - http://c22506.r6.cf1.rackcdn.com/9_46.png
    - "ولو أرادوا الخروج لأعدوا له عدة ولكن كره الله انبعاثهم فثبطهم وقيل اقعدوا مع
      القاعدين"
    - '675'
  - - '2'
    - '94:5'
    - http://c22506.r6.cf1.rackcdn.com/94_5.png
    - "فإن مع العسر يسرا"
    - '675'
  - - '2'
    - '9:47'
    - http://c22506.r6.cf1.rackcdn.com/9_47.png
    - "لو خرجوا فيكم ما زادوكم إلا خبالا ولأوضعوا خلالكم يبغونكم الفتنة وفيكم سماعون
      لهم ۗ والله عليم بالظالمين"
    - '675'
  - - '2'
    - '94:6'
    - http://c22506.r6.cf1.rackcdn.com/94_6.png
    - "إن مع العسر يسرا"
    - '675'
  - - '2'
    - '9:48'
    - http://c22506.r6.cf1.rackcdn.com/9_48.png
    - "لقد ابتغوا الفتنة من قبل وقلبوا لك الأمور حتى جاء الحق وظهر أمر الله وهم كارهون"
    - '675'
  - - '2'
    - '94:7'
    - http://c22506.r6.cf1.rackcdn.com/94_7.png
    - "فإذا فرغت فانصب"
    - '675'
  - - '2'
    - '9:49'
    - http://c22506.r6.cf1.rackcdn.com/9_49.png
    - "ومنهم من يقول ائذن لي ولا تفتني ۚ ألا في الفتنة سقطوا ۗ وإن جهنم لمحيطة بالكافرين"
    - '675'
  - - '2'
    - '94:8'
    - http://c22506.r6.cf1.rackcdn.com/94_8.png
    - "وإلى ربك فارغب"
    - '675'
  - - '2'
    - '9:5'
    - http://c22506.r6.cf1.rackcdn.com/9_5.png
    - "فإذا انسلخ الأشهر الحرم فاقتلوا المشركين حيث وجدتموهم وخذوهم واحصروهم واقعدوا
      لهم كل مرصد ۚ فإن تابوا وأقاموا الصلاة وآتوا الزكاة فخلوا سبيلهم ۚ إن الله غفور
      رحيم"
    - '675'
  - - '2'
    - '9:41'
    - http://c22506.r6.cf1.rackcdn.com/9_41.png
    - "انفروا خفافا وثقالا وجاهدوا بأموالكم وأنفسكم في سبيل الله ۚ ذلكم خير لكم إن
      كنتم تعلمون"
    - '675'
  - - '2'
    - '9:51'
    - http://c22506.r6.cf1.rackcdn.com/9_51.png
    - "قل لن يصيبنا إلا ما كتب الله لنا هو مولانا ۚ وعلى الله فليتوكل المؤمنون"
    - '675'
  - - '2'
    - '9:52'
    - http://c22506.r6.cf1.rackcdn.com/9_52.png
    - "قل هل تربصون بنا إلا إحدى الحسنيين ۖ ونحن نتربص بكم أن يصيبكم الله بعذاب من
      عنده أو بأيدينا ۖ فتربصوا إنا معكم متربصون"
    - '675'
  - - '2'
    - '9:50'
    - http://c22506.r6.cf1.rackcdn.com/9_50.png
    - "إن تصبك حسنة تسؤهم ۖ وإن تصبك مصيبة يقولوا قد أخذنا أمرنا من قبل ويتولوا وهم
      فرحون"
    - '675'
  - - '2'
    - '95:3'
    - http://c22506.r6.cf1.rackcdn.com/95_3.png
    - "وهذا البلد الأمين"
    - '675'
  - - '2'
    - '9:54'
    - http://c22506.r6.cf1.rackcdn.com/9_54.png
    - "وما منعهم أن تقبل منهم نفقاتهم إلا أنهم كفروا بالله وبرسوله ولا يأتون الصلاة
      إلا وهم كسالى ولا ينفقون إلا وهم كارهون"
    - '675'
  - - '2'
    - '9:53'
    - http://c22506.r6.cf1.rackcdn.com/9_53.png
    - "قل أنفقوا طوعا أو كرها لن يتقبل منكم ۖ إنكم كنتم قوما فاسقين"
    - '675'
  - - '2'
    - '9:55'
    - http://c22506.r6.cf1.rackcdn.com/9_55.png
    - "فلا تعجبك أموالهم ولا أولادهم ۚ إنما يريد الله ليعذبهم بها في الحياة الدنيا
      وتزهق أنفسهم وهم كافرون"
    - '675'
  - - '2'
    - '95:4'
    - http://c22506.r6.cf1.rackcdn.com/95_4.png
    - "لقد خلقنا الإنسان في أحسن تقويم"
    - '675'
  - - '2'
    - '9:56'
    - http://c22506.r6.cf1.rackcdn.com/9_56.png
    - "ويحلفون بالله إنهم لمنكم وما هم منكم ولكنهم قوم يفرقون"
    - '675'
  - - '2'
    - '95:6'
    - http://c22506.r6.cf1.rackcdn.com/95_6.png
    - "إلا الذين آمنوا وعملوا الصالحات فلهم أجر غير ممنون"
    - '675'
  - - '2'
    - '9:57'
    - http://c22506.r6.cf1.rackcdn.com/9_57.png
    - "لو يجدون ملجأ أو مغارات أو مدخلا لولوا إليه وهم يجمحون"
    - '675'
  - - '2'
    - '9:58'
    - http://c22506.r6.cf1.rackcdn.com/9_58.png
    - "ومنهم من يلمزك في الصدقات فإن أعطوا منها رضوا وإن لم يعطوا منها إذا هم يسخطون"
    - '675'
  - - '2'
    - '9:59'
    - http://c22506.r6.cf1.rackcdn.com/9_59.png
    - "ولو أنهم رضوا ما آتاهم الله ورسوله وقالوا حسبنا الله سيؤتينا الله من فضله ورسوله
      إنا إلى الله راغبون"
    - '675'
  - - '2'
    - '95:8'
    - http://c22506.r6.cf1.rackcdn.com/95_8.png
    - "أليس الله بأحكم الحاكمين"
    - '675'
  - - '2'
    - 9:60
    - http://c22506.r6.cf1.rackcdn.com/9_60.png
    - "إنما الصدقات للفقراء والمساكين والعاملين عليها والمؤلفة قلوبهم وفي الرقاب والغارمين
      وفي سبيل الله وابن السبيل ۖ فريضة من الله ۗ والله عليم حكيم"
    - '675'
  - - '2'
    - '9:6'
    - http://c22506.r6.cf1.rackcdn.com/9_6.png
    - "وإن أحد من المشركين استجارك فأجره حتى يسمع كلام الله ثم أبلغه مأمنه ۚ ذلك بأنهم
      قوم لا يعلمون"
    - '675'
  - - '2'
    - 9:61
    - http://c22506.r6.cf1.rackcdn.com/9_61.png
    - "ومنهم الذين يؤذون النبي ويقولون هو أذن ۚ قل أذن خير لكم يؤمن بالله ويؤمن للمؤمنين
      ورحمة للذين آمنوا منكم ۚ والذين يؤذون رسول الله لهم عذاب أليم"
    - '675'
  - - '2'
    - '95:5'
    - http://c22506.r6.cf1.rackcdn.com/95_5.png
    - "ثم رددناه أسفل سافلين"
    - '675'
  - - '2'
    - '96:12'
    - http://c22506.r6.cf1.rackcdn.com/96_12.png
    - "أو أمر بالتقوى"
    - '675'
  - - '2'
    - '96:13'
    - http://c22506.r6.cf1.rackcdn.com/96_13.png
    - "أرأيت إن كذب وتولى"
    - '675'
  - - '2'
    - '96:14'
    - http://c22506.r6.cf1.rackcdn.com/96_14.png
    - "ألم يعلم بأن الله يرى"
    - '675'
  - - '2'
    - '96:15'
    - http://c22506.r6.cf1.rackcdn.com/96_15.png
    - "كلا لئن لم ينته لنسفعا بالناصية"
    - '675'
  - - '2'
    - '96:11'
    - http://c22506.r6.cf1.rackcdn.com/96_11.png
    - "أرأيت إن كان على الهدى"
    - '675'
  - - '2'
    - '96:17'
    - http://c22506.r6.cf1.rackcdn.com/96_17.png
    - "فليدع ناديه"
    - '675'
  - - '2'
    - '96:18'
    - http://c22506.r6.cf1.rackcdn.com/96_18.png
    - "سندع الزبانية"
    - '675'
  - - '2'
    - '96:19'
    - http://c22506.r6.cf1.rackcdn.com/96_19.png
    - "كلا لا تطعه واسجد واقترب"
    - '675'
  - - '2'
    - 9:62
    - http://c22506.r6.cf1.rackcdn.com/9_62.png
    - "يحلفون بالله لكم ليرضوكم والله ورسوله أحق أن يرضوه إن كانوا مؤمنين"
    - '675'
  - - '2'
    - '96:16'
    - http://c22506.r6.cf1.rackcdn.com/96_16.png
    - "ناصية كاذبة خاطئة"
    - '675'
  - - '2'
    - 9:63
    - http://c22506.r6.cf1.rackcdn.com/9_63.png
    - "ألم يعلموا أنه من يحادد الله ورسوله فأن له نار جهنم خالدا فيها ۚ ذلك الخزي
      العظيم"
    - '675'
  - - '2'
    - '96:2'
    - http://c22506.r6.cf1.rackcdn.com/96_2.png
    - "خلق الإنسان من علق"
    - '675'
  - - '2'
    - 9:64
    - http://c22506.r6.cf1.rackcdn.com/9_64.png
    - "يحذر المنافقون أن تنزل عليهم سورة تنبئهم بما في قلوبهم ۚ قل استهزئوا إن الله
