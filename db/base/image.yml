  - - '2'
    - 20:81
    - http://c22506.r6.cf1.rackcdn.com/20_81.png
    - "كلوا من طيبات ما رزقناكم ولا تطغوا فيه فيحل عليكم غضبي ۖ ومن يحلل عليه غضبي
