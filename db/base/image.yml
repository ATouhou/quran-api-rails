  - - '2'
    - 3:120
    - http://c22506.r6.cf1.rackcdn.com/3_120.png
    - "إن تمسسكم حسنة تسؤهم وإن تصبكم سيئة يفرحوا بها ۖ وإن تصبروا وتتقوا لا يضركم
