  - - '2'
    - 2:238
    - http://c22506.r6.cf1.rackcdn.com/2_238.png
    - "حافظوا على الصلوات والصلاة الوسطى وقوموا لله قانتين"
    - '675'
  - - '2'
    - '22:37'
    - http://c22506.r6.cf1.rackcdn.com/22_37.png
    - "لن ينال الله لحومها ولا دماؤها ولكن يناله التقوى منكم ۚ كذلك سخرها لكم لتكبروا
      الله على ما هداكم ۗ وبشر المحسنين"
    - '675'
  - - '2'
    - 2:237
    - http://c22506.r6.cf1.rackcdn.com/2_237.png
    - "وإن طلقتموهن من قبل أن تمسوهن وقد فرضتم لهن فريضة فنصف ما فرضتم إلا أن يعفون
      أو يعفو الذي بيده عقدة النكاح ۚ وأن تعفوا أقرب للتقوى ۚ ولا تنسوا الفضل بينكم
      ۚ إن الله بما تعملون بصير"
    - '675'
  - - '2'
    - '22:36'
    - http://c22506.r6.cf1.rackcdn.com/22_36.png
    - "والبدن جعلناها لكم من شعائر الله لكم فيها خير ۖ فاذكروا اسم الله عليها صواف
      ۖ فإذا وجبت جنوبها فكلوا منها وأطعموا القانع والمعتر ۚ كذلك سخرناها لكم لعلكم
      تشكرون"
    - '675'
  - - '2'
    - 2:236
    - http://c22506.r6.cf1.rackcdn.com/2_236.png
    - "لا جناح عليكم إن طلقتم النساء ما لم تمسوهن أو تفرضوا لهن فريضة ۚ ومتعوهن على
      الموسع قدره وعلى المقتر قدره متاعا بالمعروف ۖ حقا على المحسنين"
    - '675'
  - - '2'
    - '22:35'
    - http://c22506.r6.cf1.rackcdn.com/22_35.png
    - "الذين إذا ذكر الله وجلت قلوبهم والصابرين على ما أصابهم والمقيمي الصلاة ومما
      رزقناهم ينفقون"
    - '675'
  - - '2'
    - 2:235
    - http://c22506.r6.cf1.rackcdn.com/2_235.png
    - "ولا جناح عليكم فيما عرضتم به من خطبة النساء أو أكننتم في أنفسكم ۚ علم الله
      أنكم ستذكرونهن ولكن لا تواعدوهن سرا إلا أن تقولوا قولا معروفا ۚ ولا تعزموا عقدة
      النكاح حتى يبلغ الكتاب أجله ۚ واعلموا أن الله يعلم ما في أنفسكم فاحذروه ۚ واعلموا
      أن الله غفور حليم"
    - '675'
  - - '2'
    - '22:34'
    - http://c22506.r6.cf1.rackcdn.com/22_34.png
    - "ولكل أمة جعلنا منسكا ليذكروا اسم الله على ما رزقهم من بهيمة الأنعام ۗ فإلهكم
      إله واحد فله أسلموا ۗ وبشر المخبتين"
    - '675'
  - - '2'
    - 2:234
    - http://c22506.r6.cf1.rackcdn.com/2_234.png
    - "والذين يتوفون منكم ويذرون أزواجا يتربصن بأنفسهن أربعة أشهر وعشرا ۖ فإذا بلغن
      أجلهن فلا جناح عليكم فيما فعلن في أنفسهن بالمعروف ۗ والله بما تعملون خبير"
    - '675'
  - - '2'
    - '22:33'
    - http://c22506.r6.cf1.rackcdn.com/22_33.png
    - "لكم فيها منافع إلى أجل مسمى ثم محلها إلى البيت العتيق"
    - '675'
  - - '2'
    - 2:233
    - http://c22506.r6.cf1.rackcdn.com/2_233.png
    - "والوالدات يرضعن أولادهن حولين كاملين ۖ لمن أراد أن يتم الرضاعة ۚ وعلى المولود
      له رزقهن وكسوتهن بالمعروف ۚ لا تكلف نفس إلا وسعها ۚ لا تضار والدة بولدها ولا
      مولود له بولده ۚ وعلى الوارث مثل ذلك ۗ فإن أرادا فصالا عن تراض منهما وتشاور
      فلا جناح عليهما ۗ وإن أردتم أن تسترضعوا أولادكم فلا جناح عليكم إذا سلمتم ما
      آتيتم بالمعروف ۗ واتقوا الله واعلموا أن الله بما تعملون بصير"
    - '675'
  - - '2'
    - '22:32'
    - http://c22506.r6.cf1.rackcdn.com/22_32.png
    - "ذلك ومن يعظم شعائر الله فإنها من تقوى القلوب"
    - '675'
  - - '2'
    - 2:232
    - http://c22506.r6.cf1.rackcdn.com/2_232.png
    - "وإذا طلقتم النساء فبلغن أجلهن فلا تعضلوهن أن ينكحن أزواجهن إذا تراضوا بينهم
      بالمعروف ۗ ذلك يوعظ به من كان منكم يؤمن بالله واليوم الآخر ۗ ذلكم أزكى لكم وأطهر
      ۗ والله يعلم وأنتم لا تعلمون"
    - '675'
  - - '2'
    - '22:31'
    - http://c22506.r6.cf1.rackcdn.com/22_31.png
    - "حنفاء لله غير مشركين به ۚ ومن يشرك بالله فكأنما خر من السماء فتخطفه الطير أو
      تهوي به الريح في مكان سحيق"
    - '675'
  - - '2'
    - 2:231
    - http://c22506.r6.cf1.rackcdn.com/2_231.png
    - "وإذا طلقتم النساء فبلغن أجلهن فأمسكوهن بمعروف أو سرحوهن بمعروف ۚ ولا تمسكوهن
      ضرارا لتعتدوا ۚ ومن يفعل ذلك فقد ظلم نفسه ۚ ولا تتخذوا آيات الله هزوا ۚ واذكروا
      نعمت الله عليكم وما أنزل عليكم من الكتاب والحكمة يعظكم به ۚ واتقوا الله واعلموا
      أن الله بكل شيء عليم"
    - '675'
  - - '2'
    - '22:30'
    - http://c22506.r6.cf1.rackcdn.com/22_30.png
    - "ذلك ومن يعظم حرمات الله فهو خير له عند ربه ۗ وأحلت لكم الأنعام إلا ما يتلى
      عليكم ۖ فاجتنبوا الرجس من الأوثان واجتنبوا قول الزور"
    - '675'
  - - '2'
    - 2:230
    - http://c22506.r6.cf1.rackcdn.com/2_230.png
    - "فإن طلقها فلا تحل له من بعد حتى تنكح زوجا غيره ۗ فإن طلقها فلا جناح عليهما
      أن يتراجعا إن ظنا أن يقيما حدود الله ۗ وتلك حدود الله يبينها لقوم يعلمون"
    - '675'
  - - '2'
    - '22:3'
    - http://c22506.r6.cf1.rackcdn.com/22_3.png
    - "ومن الناس من يجادل في الله بغير علم ويتبع كل شيطان مريد"
    - '675'
  - - '2'
    - '2:23'
    - http://c22506.r6.cf1.rackcdn.com/2_23.png
    - "وإن كنتم في ريب مما نزلنا على عبدنا فأتوا بسورة من مثله وادعوا شهداءكم من دون
      الله إن كنتم صادقين"
    - '675'
  - - '2'
    - '22:29'
    - http://c22506.r6.cf1.rackcdn.com/22_29.png
    - "ثم ليقضوا تفثهم وليوفوا نذورهم وليطوفوا بالبيت العتيق"
    - '675'
  - - '2'
    - 2:229
    - http://c22506.r6.cf1.rackcdn.com/2_229.png
    - "الطلاق مرتان ۖ فإمساك بمعروف أو تسريح بإحسان ۗ ولا يحل لكم أن تأخذوا مما آتيتموهن
      شيئا إلا أن يخافا ألا يقيما حدود الله ۖ فإن خفتم ألا يقيما حدود الله فلا جناح
      عليهما فيما افتدت به ۗ تلك حدود الله فلا تعتدوها ۚ ومن يتعد حدود الله فأولئك
      هم الظالمون"
    - '675'
  - - '2'
    - '22:28'
    - http://c22506.r6.cf1.rackcdn.com/22_28.png
    - "ليشهدوا منافع لهم ويذكروا اسم الله في أيام معلومات على ما رزقهم من بهيمة الأنعام
      ۖ فكلوا منها وأطعموا البائس الفقير"
    - '675'
  - - '2'
    - 2:228
    - http://c22506.r6.cf1.rackcdn.com/2_228.png
    - "والمطلقات يتربصن بأنفسهن ثلاثة قروء ۚ ولا يحل لهن أن يكتمن ما خلق الله في أرحامهن
      إن كن يؤمن بالله واليوم الآخر ۚ وبعولتهن أحق بردهن في ذلك إن أرادوا إصلاحا ۚ
      ولهن مثل الذي عليهن بالمعروف ۚ وللرجال عليهن درجة ۗ والله عزيز حكيم"
    - '675'
  - - '2'
    - '22:27'
    - http://c22506.r6.cf1.rackcdn.com/22_27.png
    - "وأذن في الناس بالحج يأتوك رجالا وعلى كل ضامر يأتين من كل فج عميق"
    - '675'
  - - '2'
    - 2:227
    - http://c22506.r6.cf1.rackcdn.com/2_227.png
    - "وإن عزموا الطلاق فإن الله سميع عليم"
    - '675'
  - - '2'
    - '22:26'
    - http://c22506.r6.cf1.rackcdn.com/22_26.png
    - "وإذ بوأنا لإبراهيم مكان البيت أن لا تشرك بي شيئا وطهر بيتي للطائفين والقائمين
      والركع السجود"
    - '675'
  - - '2'
    - 2:226
    - http://c22506.r6.cf1.rackcdn.com/2_226.png
    - "للذين يؤلون من نسائهم تربص أربعة أشهر ۖ فإن فاءوا فإن الله غفور رحيم"
    - '675'
  - - '2'
    - '22:25'
    - http://c22506.r6.cf1.rackcdn.com/22_25.png
    - "إن الذين كفروا ويصدون عن سبيل الله والمسجد الحرام الذي جعلناه للناس سواء العاكف
      فيه والباد ۚ ومن يرد فيه بإلحاد بظلم نذقه من عذاب أليم"
    - '675'
  - - '2'
    - 2:225
    - http://c22506.r6.cf1.rackcdn.com/2_225.png
    - "لا يؤاخذكم الله باللغو في أيمانكم ولكن يؤاخذكم بما كسبت قلوبكم ۗ والله غفور
      حليم"
    - '675'
  - - '2'
    - '22:24'
    - http://c22506.r6.cf1.rackcdn.com/22_24.png
    - "وهدوا إلى الطيب من القول وهدوا إلى صراط الحميد"
    - '675'
  - - '2'
    - 2:224
    - http://c22506.r6.cf1.rackcdn.com/2_224.png
    - "ولا تجعلوا الله عرضة لأيمانكم أن تبروا وتتقوا وتصلحوا بين الناس ۗ والله سميع
      عليم"
    - '675'
  - - '2'
    - '22:23'
    - http://c22506.r6.cf1.rackcdn.com/22_23.png
    - "إن الله يدخل الذين آمنوا وعملوا الصالحات جنات تجري من تحتها الأنهار يحلون فيها
      من أساور من ذهب ولؤلؤا ۖ ولباسهم فيها حرير"
    - '675'
  - - '2'
    - 2:223
    - http://c22506.r6.cf1.rackcdn.com/2_223.png
    - "نساؤكم حرث لكم فأتوا حرثكم أنى شئتم ۖ وقدموا لأنفسكم ۚ واتقوا الله واعلموا
      أنكم ملاقوه ۗ وبشر المؤمنين"
    - '675'
  - - '2'
    - '22:22'
    - http://c22506.r6.cf1.rackcdn.com/22_22.png
    - "كلما أرادوا أن يخرجوا منها من غم أعيدوا فيها وذوقوا عذاب الحريق"
    - '675'
  - - '2'
    - 2:222
    - http://c22506.r6.cf1.rackcdn.com/2_222.png
    - "ويسألونك عن المحيض ۖ قل هو أذى فاعتزلوا النساء في المحيض ۖ ولا تقربوهن حتى
      يطهرن ۖ فإذا تطهرن فأتوهن من حيث أمركم الله ۚ إن الله يحب التوابين ويحب المتطهرين"
    - '675'
  - - '2'
    - '22:21'
    - http://c22506.r6.cf1.rackcdn.com/22_21.png
    - "ولهم مقامع من حديد"
    - '675'
  - - '2'
    - 2:221
    - http://c22506.r6.cf1.rackcdn.com/2_221.png
    - "ولا تنكحوا المشركات حتى يؤمن ۚ ولأمة مؤمنة خير من مشركة ولو أعجبتكم ۗ ولا تنكحوا
      المشركين حتى يؤمنوا ۚ ولعبد مؤمن خير من مشرك ولو أعجبكم ۗ أولئك يدعون إلى النار
      ۖ والله يدعو إلى الجنة والمغفرة بإذنه ۖ ويبين آياته للناس لعلهم يتذكرون"
    - '675'
  - - '2'
    - '22:20'
    - http://c22506.r6.cf1.rackcdn.com/22_20.png
    - "يصهر به ما في بطونهم والجلود"
    - '675'
  - - '2'
    - 2:220
    - http://c22506.r6.cf1.rackcdn.com/2_220.png
    - "في الدنيا والآخرة ۗ ويسألونك عن اليتامى ۖ قل إصلاح لهم خير ۖ وإن تخالطوهم فإخوانكم
      ۚ والله يعلم المفسد من المصلح ۚ ولو شاء الله لأعنتكم ۚ إن الله عزيز حكيم"
    - '675'
  - - '2'
    - '22:2'
    - http://c22506.r6.cf1.rackcdn.com/22_2.png
    - "يوم ترونها تذهل كل مرضعة عما أرضعت وتضع كل ذات حمل حملها وترى الناس سكارى وما
      هم بسكارى ولكن عذاب الله شديد"
    - '675'
  - - '2'
    - '2:22'
    - http://c22506.r6.cf1.rackcdn.com/2_22.png
    - "الذي جعل لكم الأرض فراشا والسماء بناء وأنزل من السماء ماء فأخرج به من الثمرات
      رزقا لكم ۖ فلا تجعلوا لله أندادا وأنتم تعلمون"
    - '675'
  - - '2'
    - '22:19'
    - http://c22506.r6.cf1.rackcdn.com/22_19.png
    - "هذان خصمان اختصموا في ربهم ۖ فالذين كفروا قطعت لهم ثياب من نار يصب من فوق رءوسهم
      الحميم"
    - '675'
  - - '2'
    - 2:219
    - http://c22506.r6.cf1.rackcdn.com/2_219.png
    - "يسألونك عن الخمر والميسر ۖ قل فيهما إثم كبير ومنافع للناس وإثمهما أكبر من نفعهما
      ۗ ويسألونك ماذا ينفقون قل العفو ۗ كذلك يبين الله لكم الآيات لعلكم تتفكرون"
    - '675'
  - - '2'
    - '22:18'
    - http://c22506.r6.cf1.rackcdn.com/22_18.png
    - "ألم تر أن الله يسجد له من في السماوات ومن في الأرض والشمس والقمر والنجوم والجبال
      والشجر والدواب وكثير من الناس ۖ وكثير حق عليه العذاب ۗ ومن يهن الله فما له من
      مكرم ۚ إن الله يفعل ما يشاء"
    - '675'
  - - '2'
    - 2:218
    - http://c22506.r6.cf1.rackcdn.com/2_218.png
    - "إن الذين آمنوا والذين هاجروا وجاهدوا في سبيل الله أولئك يرجون رحمت الله ۚ والله
      غفور رحيم"
    - '675'
  - - '2'
    - '22:17'
    - http://c22506.r6.cf1.rackcdn.com/22_17.png
    - "إن الذين آمنوا والذين هادوا والصابئين والنصارى والمجوس والذين أشركوا إن الله
      يفصل بينهم يوم القيامة ۚ إن الله على كل شيء شهيد"
    - '675'
  - - '2'
    - 2:217
    - http://c22506.r6.cf1.rackcdn.com/2_217.png
    - "يسألونك عن الشهر الحرام قتال فيه ۖ قل قتال فيه كبير ۖ وصد عن سبيل الله وكفر
      به والمسجد الحرام وإخراج أهله منه أكبر عند الله ۚ والفتنة أكبر من القتل ۗ ولا
      يزالون يقاتلونكم حتى يردوكم عن دينكم إن استطاعوا ۚ ومن يرتدد منكم عن دينه فيمت
      وهو كافر فأولئك حبطت أعمالهم في الدنيا والآخرة ۖ وأولئك أصحاب النار ۖ هم فيها
      خالدون"
    - '675'
  - - '2'
    - '22:16'
    - http://c22506.r6.cf1.rackcdn.com/22_16.png
    - "وكذلك أنزلناه آيات بينات وأن الله يهدي من يريد"
    - '675'
  - - '2'
    - 2:216
    - http://c22506.r6.cf1.rackcdn.com/2_216.png
    - "كتب عليكم القتال وهو كره لكم ۖ وعسى أن تكرهوا شيئا وهو خير لكم ۖ وعسى أن تحبوا
      شيئا وهو شر لكم ۗ والله يعلم وأنتم لا تعلمون"
    - '675'
  - - '2'
    - '22:15'
    - http://c22506.r6.cf1.rackcdn.com/22_15.png
    - "من كان يظن أن لن ينصره الله في الدنيا والآخرة فليمدد بسبب إلى السماء ثم ليقطع
      فلينظر هل يذهبن كيده ما يغيظ"
    - '675'
  - - '2'
    - 2:215
    - http://c22506.r6.cf1.rackcdn.com/2_215.png
    - "يسألونك ماذا ينفقون ۖ قل ما أنفقتم من خير فللوالدين والأقربين واليتامى والمساكين
      وابن السبيل ۗ وما تفعلوا من خير فإن الله به عليم"
    - '675'
  - - '2'
    - '22:14'
    - http://c22506.r6.cf1.rackcdn.com/22_14.png
    - "إن الله يدخل الذين آمنوا وعملوا الصالحات جنات تجري من تحتها الأنهار ۚ إن الله
      يفعل ما يريد"
    - '675'
  - - '2'
    - 2:214
    - http://c22506.r6.cf1.rackcdn.com/2_214.png
    - "أم حسبتم أن تدخلوا الجنة ولما يأتكم مثل الذين خلوا من قبلكم ۖ مستهم البأساء
      والضراء وزلزلوا حتى يقول الرسول والذين آمنوا معه متى نصر الله ۗ ألا إن نصر الله
      قريب"
    - '675'
  - - '2'
    - '22:13'
    - http://c22506.r6.cf1.rackcdn.com/22_13.png
    - "يدعو لمن ضره أقرب من نفعه ۚ لبئس المولى ولبئس العشير"
    - '675'
  - - '2'
    - 2:213
    - http://c22506.r6.cf1.rackcdn.com/2_213.png
    - "كان الناس أمة واحدة فبعث الله النبيين مبشرين ومنذرين وأنزل معهم الكتاب بالحق
      ليحكم بين الناس فيما اختلفوا فيه ۚ وما اختلف فيه إلا الذين أوتوه من بعد ما جاءتهم
      البينات بغيا بينهم ۖ فهدى الله الذين آمنوا لما اختلفوا فيه من الحق بإذنه ۗ والله
      يهدي من يشاء إلى صراط مستقيم"
    - '675'
  - - '2'
    - '22:12'
    - http://c22506.r6.cf1.rackcdn.com/22_12.png
    - "يدعو من دون الله ما لا يضره وما لا ينفعه ۚ ذلك هو الضلال البعيد"
    - '675'
  - - '2'
    - 2:212
    - http://c22506.r6.cf1.rackcdn.com/2_212.png
    - "زين للذين كفروا الحياة الدنيا ويسخرون من الذين آمنوا ۘ والذين اتقوا فوقهم يوم
      القيامة ۗ والله يرزق من يشاء بغير حساب"
    - '675'
  - - '2'
    - '22:11'
    - http://c22506.r6.cf1.rackcdn.com/22_11.png
    - "ومن الناس من يعبد الله على حرف ۖ فإن أصابه خير اطمأن به ۖ وإن أصابته فتنة انقلب
      على وجهه خسر الدنيا والآخرة ۚ ذلك هو الخسران المبين"
    - '675'
  - - '2'
    - 2:211
    - http://c22506.r6.cf1.rackcdn.com/2_211.png
    - "سل بني إسرائيل كم آتيناهم من آية بينة ۗ ومن يبدل نعمة الله من بعد ما جاءته
      فإن الله شديد العقاب"
    - '675'
  - - '2'
    - '22:10'
    - http://c22506.r6.cf1.rackcdn.com/22_10.png
    - "ذلك بما قدمت يداك وأن الله ليس بظلام للعبيد"
    - '675'
  - - '2'
    - 2:210
    - http://c22506.r6.cf1.rackcdn.com/2_210.png
    - "هل ينظرون إلا أن يأتيهم الله في ظلل من الغمام والملائكة وقضي الأمر ۚ وإلى الله
      ترجع الأمور"
    - '675'
  - - '2'
    - '22:1'
    - http://c22506.r6.cf1.rackcdn.com/22_1.png
    - "يا أيها الناس اتقوا ربكم ۚ إن زلزلة الساعة شيء عظيم"
    - '675'
  - - '2'
    - '2:21'
    - http://c22506.r6.cf1.rackcdn.com/2_21.png
    - "يا أيها الناس اعبدوا ربكم الذي خلقكم والذين من قبلكم لعلكم تتقون"
    - '675'
  - - '2'
    - 2:209
    - http://c22506.r6.cf1.rackcdn.com/2_209.png
    - "فإن زللتم من بعد ما جاءتكم البينات فاعلموا أن الله عزيز حكيم"
    - '675'
  - - '2'
    - 2:208
    - http://c22506.r6.cf1.rackcdn.com/2_208.png
    - "يا أيها الذين آمنوا ادخلوا في السلم كافة ولا تتبعوا خطوات الشيطان ۚ إنه لكم
      عدو مبين"
    - '675'
  - - '2'
    - 2:207
    - http://c22506.r6.cf1.rackcdn.com/2_207.png
    - "ومن الناس من يشري نفسه ابتغاء مرضات الله ۗ والله رءوف بالعباد"
    - '675'
  - - '2'
    - 2:206
    - http://c22506.r6.cf1.rackcdn.com/2_206.png
    - "وإذا قيل له اتق الله أخذته العزة بالإثم ۚ فحسبه جهنم ۚ ولبئس المهاد"
    - '675'
  - - '2'
    - 2:205
    - http://c22506.r6.cf1.rackcdn.com/2_205.png
    - "وإذا تولى سعى في الأرض ليفسد فيها ويهلك الحرث والنسل ۗ والله لا يحب الفساد"
    - '675'
  - - '2'
    - 2:204
    - http://c22506.r6.cf1.rackcdn.com/2_204.png
    - "ومن الناس من يعجبك قوله في الحياة الدنيا ويشهد الله على ما في قلبه وهو ألد
      الخصام"
    - '675'
  - - '2'
    - 2:203
    - http://c22506.r6.cf1.rackcdn.com/2_203.png
    - "واذكروا الله في أيام معدودات ۚ فمن تعجل في يومين فلا إثم عليه ومن تأخر فلا
      إثم عليه ۚ لمن اتقى ۗ واتقوا الله واعلموا أنكم إليه تحشرون"
    - '675'
  - - '2'
    - 2:202
    - http://c22506.r6.cf1.rackcdn.com/2_202.png
    - "أولئك لهم نصيب مما كسبوا ۚ والله سريع الحساب"
    - '675'
  - - '2'
    - 2:201
    - http://c22506.r6.cf1.rackcdn.com/2_201.png
    - "ومنهم من يقول ربنا آتنا في الدنيا حسنة وفي الآخرة حسنة وقنا عذاب النار"
    - '675'
  - - '2'
    - 2:200
    - http://c22506.r6.cf1.rackcdn.com/2_200.png
    - "فإذا قضيتم مناسككم فاذكروا الله كذكركم آباءكم أو أشد ذكرا ۗ فمن الناس من يقول
      ربنا آتنا في الدنيا وما له في الآخرة من خلاق"
    - '675'
  - - '2'
    - '2:20'
    - http://c22506.r6.cf1.rackcdn.com/2_20.png
    - "يكاد البرق يخطف أبصارهم ۖ كلما أضاء لهم مشوا فيه وإذا أظلم عليهم قاموا ۚ ولو
      شاء الله لذهب بسمعهم وأبصارهم ۚ إن الله على كل شيء قدير"
    - '675'
  - - '2'
    - '2:2'
    - http://c22506.r6.cf1.rackcdn.com/2_2.png
    - "ذلك الكتاب لا ريب ۛ فيه ۛ هدى للمتقين"
    - '675'
  - - '2'
    - 21:99
    - http://c22506.r6.cf1.rackcdn.com/21_99.png
    - "لو كان هؤلاء آلهة ما وردوها ۖ وكل فيها خالدون"
    - '675'
  - - '2'
    - 2:199
    - http://c22506.r6.cf1.rackcdn.com/2_199.png
    - "ثم أفيضوا من حيث أفاض الناس واستغفروا الله ۚ إن الله غفور رحيم"
    - '675'
  - - '2'
    - 21:98
    - http://c22506.r6.cf1.rackcdn.com/21_98.png
    - "إنكم وما تعبدون من دون الله حصب جهنم أنتم لها واردون"
    - '675'
  - - '2'
    - 2:198
    - http://c22506.r6.cf1.rackcdn.com/2_198.png
    - "ليس عليكم جناح أن تبتغوا فضلا من ربكم ۚ فإذا أفضتم من عرفات فاذكروا الله عند
      المشعر الحرام ۖ واذكروه كما هداكم وإن كنتم من قبله لمن الضالين"
    - '675'
  - - '2'
    - 21:97
    - http://c22506.r6.cf1.rackcdn.com/21_97.png
    - "واقترب الوعد الحق فإذا هي شاخصة أبصار الذين كفروا يا ويلنا قد كنا في غفلة من
      هذا بل كنا ظالمين"
    - '675'
  - - '2'
    - 2:197
    - http://c22506.r6.cf1.rackcdn.com/2_197.png
    - "الحج أشهر معلومات ۚ فمن فرض فيهن الحج فلا رفث ولا فسوق ولا جدال في الحج ۗ وما
      تفعلوا من خير يعلمه الله ۗ وتزودوا فإن خير الزاد التقوى ۚ واتقون يا أولي الألباب"
    - '675'
  - - '2'
    - 21:96
    - http://c22506.r6.cf1.rackcdn.com/21_96.png
    - "حتى إذا فتحت يأجوج ومأجوج وهم من كل حدب ينسلون"
    - '675'
  - - '2'
    - 2:196
    - http://c22506.r6.cf1.rackcdn.com/2_196.png
    - "وأتموا الحج والعمرة لله ۚ فإن أحصرتم فما استيسر من الهدي ۖ ولا تحلقوا رءوسكم
      حتى يبلغ الهدي محله ۚ فمن كان منكم مريضا أو به أذى من رأسه ففدية من صيام أو
      صدقة أو نسك ۚ فإذا أمنتم فمن تمتع بالعمرة إلى الحج فما استيسر من الهدي ۚ فمن
      لم يجد فصيام ثلاثة أيام في الحج وسبعة إذا رجعتم ۗ تلك عشرة كاملة ۗ ذلك لمن لم
      يكن أهله حاضري المسجد الحرام ۚ واتقوا الله واعلموا أن الله شديد العقاب"
    - '675'
  - - '2'
    - 21:95
    - http://c22506.r6.cf1.rackcdn.com/21_95.png
    - "وحرام على قرية أهلكناها أنهم لا يرجعون"
    - '675'
  - - '2'
    - 2:195
    - http://c22506.r6.cf1.rackcdn.com/2_195.png
    - "وأنفقوا في سبيل الله ولا تلقوا بأيديكم إلى التهلكة ۛ وأحسنوا ۛ إن الله يحب
      المحسنين"
    - '675'
  - - '2'
    - 21:94
    - http://c22506.r6.cf1.rackcdn.com/21_94.png
    - "فمن يعمل من الصالحات وهو مؤمن فلا كفران لسعيه وإنا له كاتبون"
    - '675'
  - - '2'
    - 2:194
    - http://c22506.r6.cf1.rackcdn.com/2_194.png
    - "الشهر الحرام بالشهر الحرام والحرمات قصاص ۚ فمن اعتدى عليكم فاعتدوا عليه بمثل
      ما اعتدى عليكم ۚ واتقوا الله واعلموا أن الله مع المتقين"
    - '675'
  - - '2'
    - 21:93
    - http://c22506.r6.cf1.rackcdn.com/21_93.png
    - "وتقطعوا أمرهم بينهم ۖ كل إلينا راجعون"
    - '675'
  - - '2'
    - 2:193
    - http://c22506.r6.cf1.rackcdn.com/2_193.png
    - "وقاتلوهم حتى لا تكون فتنة ويكون الدين لله ۖ فإن انتهوا فلا عدوان إلا على الظالمين"
    - '675'
  - - '2'
    - 21:92
    - http://c22506.r6.cf1.rackcdn.com/21_92.png
    - "إن هذه أمتكم أمة واحدة وأنا ربكم فاعبدون"
    - '675'
  - - '2'
    - 2:192
    - http://c22506.r6.cf1.rackcdn.com/2_192.png
    - "فإن انتهوا فإن الله غفور رحيم"
    - '675'
  - - '2'
    - 21:91
    - http://c22506.r6.cf1.rackcdn.com/21_91.png
    - "والتي أحصنت فرجها فنفخنا فيها من روحنا وجعلناها وابنها آية للعالمين"
    - '675'
  - - '2'
    - 2:191
    - http://c22506.r6.cf1.rackcdn.com/2_191.png
    - "واقتلوهم حيث ثقفتموهم وأخرجوهم من حيث أخرجوكم ۚ والفتنة أشد من القتل ۚ ولا
      تقاتلوهم عند المسجد الحرام حتى يقاتلوكم فيه ۖ فإن قاتلوكم فاقتلوهم ۗ كذلك جزاء
      الكافرين"
    - '675'
  - - '2'
    - 21:90
    - http://c22506.r6.cf1.rackcdn.com/21_90.png
    - "فاستجبنا له ووهبنا له يحيى وأصلحنا له زوجه ۚ إنهم كانوا يسارعون في الخيرات
      ويدعوننا رغبا ورهبا ۖ وكانوا لنا خاشعين"
    - '675'
  - - '2'
    - 2:190
    - http://c22506.r6.cf1.rackcdn.com/2_190.png
    - "وقاتلوا في سبيل الله الذين يقاتلونكم ولا تعتدوا ۚ إن الله لا يحب المعتدين"
    - '675'
  - - '2'
    - '21:9'
    - http://c22506.r6.cf1.rackcdn.com/21_9.png
    - "ثم صدقناهم الوعد فأنجيناهم ومن نشاء وأهلكنا المسرفين"
    - '675'
  - - '2'
    - '2:19'
    - http://c22506.r6.cf1.rackcdn.com/2_19.png
    - "أو كصيب من السماء فيه ظلمات ورعد وبرق يجعلون أصابعهم في آذانهم من الصواعق حذر
      الموت ۚ والله محيط بالكافرين"
    - '675'
  - - '2'
    - 21:89
    - http://c22506.r6.cf1.rackcdn.com/21_89.png
    - "وزكريا إذ نادى ربه رب لا تذرني فردا وأنت خير الوارثين"
    - '675'
  - - '2'
    - 2:189
    - http://c22506.r6.cf1.rackcdn.com/2_189.png
    - "يسألونك عن الأهلة ۖ قل هي مواقيت للناس والحج ۗ وليس البر بأن تأتوا البيوت من
      ظهورها ولكن البر من اتقى ۗ وأتوا البيوت من أبوابها ۚ واتقوا الله لعلكم تفلحون"
    - '675'
  - - '2'
    - 21:88
    - http://c22506.r6.cf1.rackcdn.com/21_88.png
    - "فاستجبنا له ونجيناه من الغم ۚ وكذلك ننجي المؤمنين"
    - '675'
  - - '2'
    - 2:188
    - http://c22506.r6.cf1.rackcdn.com/2_188.png
    - "ولا تأكلوا أموالكم بينكم بالباطل وتدلوا بها إلى الحكام لتأكلوا فريقا من أموال
      الناس بالإثم وأنتم تعلمون"
    - '675'
  - - '2'
    - 21:87
    - http://c22506.r6.cf1.rackcdn.com/21_87.png
    - "وذا النون إذ ذهب مغاضبا فظن أن لن نقدر عليه فنادى في الظلمات أن لا إله إلا
      أنت سبحانك إني كنت من الظالمين"
    - '675'
  - - '2'
    - 2:187
    - http://c22506.r6.cf1.rackcdn.com/2_187.png
    - "أحل لكم ليلة الصيام الرفث إلى نسائكم ۚ هن لباس لكم وأنتم لباس لهن ۗ علم الله
      أنكم كنتم تختانون أنفسكم فتاب عليكم وعفا عنكم ۖ فالآن باشروهن وابتغوا ما كتب
      الله لكم ۚ وكلوا واشربوا حتى يتبين لكم الخيط الأبيض من الخيط الأسود من الفجر
      ۖ ثم أتموا الصيام إلى الليل ۚ ولا تباشروهن وأنتم عاكفون في المساجد ۗ تلك حدود
      الله فلا تقربوها ۗ كذلك يبين الله آياته للناس لعلهم يتقون"
    - '675'
  - - '2'
    - 21:86
    - http://c22506.r6.cf1.rackcdn.com/21_86.png
    - "وأدخلناهم في رحمتنا ۖ إنهم من الصالحين"
    - '675'
  - - '2'
    - 2:186
    - http://c22506.r6.cf1.rackcdn.com/2_186.png
    - "وإذا سألك عبادي عني فإني قريب ۖ أجيب دعوة الداع إذا دعان ۖ فليستجيبوا لي وليؤمنوا
      بي لعلهم يرشدون"
    - '675'
  - - '2'
    - 21:85
    - http://c22506.r6.cf1.rackcdn.com/21_85.png
    - "وإسماعيل وإدريس وذا الكفل ۖ كل من الصابرين"
    - '675'
  - - '2'
    - 2:185
    - http://c22506.r6.cf1.rackcdn.com/2_185.png
    - "شهر رمضان الذي أنزل فيه القرآن هدى للناس وبينات من الهدى والفرقان ۚ فمن شهد
      منكم الشهر فليصمه ۖ ومن كان مريضا أو على سفر فعدة من أيام أخر ۗ يريد الله بكم
      اليسر ولا يريد بكم العسر ولتكملوا العدة ولتكبروا الله على ما هداكم ولعلكم تشكرون"
    - '675'
  - - '2'
    - 21:84
    - http://c22506.r6.cf1.rackcdn.com/21_84.png
    - "فاستجبنا له فكشفنا ما به من ضر ۖ وآتيناه أهله ومثلهم معهم رحمة من عندنا وذكرى
      للعابدين"
    - '675'
  - - '2'
    - 2:184
    - http://c22506.r6.cf1.rackcdn.com/2_184.png
    - "أياما معدودات ۚ فمن كان منكم مريضا أو على سفر فعدة من أيام أخر ۚ وعلى الذين
      يطيقونه فدية طعام مسكين ۖ فمن تطوع خيرا فهو خير له ۚ وأن تصوموا خير لكم ۖ إن
      كنتم تعلمون"
    - '675'
  - - '2'
    - 21:83
    - http://c22506.r6.cf1.rackcdn.com/21_83.png
    - "وأيوب إذ نادى ربه أني مسني الضر وأنت أرحم الراحمين"
    - '675'
  - - '2'
    - 2:183
    - http://c22506.r6.cf1.rackcdn.com/2_183.png
    - "يا أيها الذين آمنوا كتب عليكم الصيام كما كتب على الذين من قبلكم لعلكم تتقون"
    - '675'
  - - '2'
    - 21:82
    - http://c22506.r6.cf1.rackcdn.com/21_82.png
    - "ومن الشياطين من يغوصون له ويعملون عملا دون ذلك ۖ وكنا لهم حافظين"
    - '675'
  - - '2'
    - 2:182
    - http://c22506.r6.cf1.rackcdn.com/2_182.png
    - "فمن خاف من موص جنفا أو إثما فأصلح بينهم فلا إثم عليه ۚ إن الله غفور رحيم"
    - '675'
  - - '2'
    - 21:81
    - http://c22506.r6.cf1.rackcdn.com/21_81.png
    - "ولسليمان الريح عاصفة تجري بأمره إلى الأرض التي باركنا فيها ۚ وكنا بكل شيء عالمين"
    - '675'
  - - '2'
    - 2:181
    - http://c22506.r6.cf1.rackcdn.com/2_181.png
    - "فمن بدله بعدما سمعه فإنما إثمه على الذين يبدلونه ۚ إن الله سميع عليم"
    - '675'
  - - '2'
    - 21:80
    - http://c22506.r6.cf1.rackcdn.com/21_80.png
    - "وعلمناه صنعة لبوس لكم لتحصنكم من بأسكم ۖ فهل أنتم شاكرون"
    - '675'
  - - '2'
    - 2:180
    - http://c22506.r6.cf1.rackcdn.com/2_180.png
    - "كتب عليكم إذا حضر أحدكم الموت إن ترك خيرا الوصية للوالدين والأقربين بالمعروف
      ۖ حقا على المتقين"
    - '675'
  - - '2'
    - '21:8'
    - http://c22506.r6.cf1.rackcdn.com/21_8.png
    - "وما جعلناهم جسدا لا يأكلون الطعام وما كانوا خالدين"
    - '675'
  - - '2'
    - '2:18'
    - http://c22506.r6.cf1.rackcdn.com/2_18.png
    - "صم بكم عمي فهم لا يرجعون"
    - '675'
  - - '2'
    - 21:79
    - http://c22506.r6.cf1.rackcdn.com/21_79.png
    - "ففهمناها سليمان ۚ وكلا آتينا حكما وعلما ۚ وسخرنا مع داوود الجبال يسبحن والطير
