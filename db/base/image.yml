    - '675'
  - - '2'
    - '98:5'
    - http://c22506.r6.cf1.rackcdn.com/98_5.png
    - "وما أمروا إلا ليعبدوا الله مخلصين له الدين حنفاء ويقيموا الصلاة ويؤتوا الزكاة
