    - '675'
  - - '2'
    - 2:258
    - http://c22506.r6.cf1.rackcdn.com/2_258.png
    - "ألم تر إلى الذي حاج إبراهيم في ربه أن آتاه الله الملك إذ قال إبراهيم ربي الذي
