  - - '2'
    - '31:22'
    - http://c22506.r6.cf1.rackcdn.com/31_22.png
    - "ومن يسلم وجهه إلى الله وهو محسن فقد استمسك بالعروة الوثقى ۗ وإلى الله عاقبة
