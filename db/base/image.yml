    - '675'
  - - '2'
    - '64:15'
    - http://c22506.r6.cf1.rackcdn.com/64_15.png
    - "إنما أموالكم وأولادكم فتنة ۚ والله عنده أجر عظيم"
    - '675'
  - - '2'
    - '64:6'
    - http://c22506.r6.cf1.rackcdn.com/64_6.png
    - "ذلك بأنه كانت تأتيهم رسلهم بالبينات فقالوا أبشر يهدوننا فكفروا وتولوا ۚ واستغنى
