  - - '2'
    - '66:12'
    - http://c22506.r6.cf1.rackcdn.com/66_12.png
    - "ومريم ابنت عمران التي أحصنت فرجها فنفخنا فيه من روحنا وصدقت بكلمات ربها وكتبه
