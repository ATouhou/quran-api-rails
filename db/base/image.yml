    - '675'
  - - '2'
    - 2:255
    - http://c22506.r6.cf1.rackcdn.com/2_255.png
    - "الله لا إله إلا هو الحي القيوم ۚ لا تأخذه سنة ولا نوم ۚ له ما في السماوات وما
      في الأرض ۗ من ذا الذي يشفع عنده إلا بإذنه ۚ يعلم ما بين أيديهم وما خلفهم ۖ ولا
