    - '675'
  - - '2'
    - '63:7'
    - http://c22506.r6.cf1.rackcdn.com/63_7.png
    - "هم الذين يقولون لا تنفقوا على من عند رسول الله حتى ينفضوا ۗ ولله خزائن السماوات
