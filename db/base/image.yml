    - '675'
  - - '2'
    - '31:24'
    - http://c22506.r6.cf1.rackcdn.com/31_24.png
    - "نمتعهم قليلا ثم نضطرهم إلى عذاب غليظ"
    - '675'
  - - '2'
    - 3:124
    - http://c22506.r6.cf1.rackcdn.com/3_124.png
    - "إذ تقول للمؤمنين ألن يكفيكم أن يمدكم ربكم بثلاثة آلاف من الملائكة منزلين"
