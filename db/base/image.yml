    - '675'
  - - '2'
    - '64:7'
    - http://c22506.r6.cf1.rackcdn.com/64_7.png
    - "زعم الذين كفروا أن لن يبعثوا ۚ قل بلى وربي لتبعثن ثم لتنبؤن بما عملتم ۚ وذلك
