  - - '2'
    - 20:85
    - http://c22506.r6.cf1.rackcdn.com/20_85.png
    - "قال فإنا قد فتنا قومك من بعدك وأضلهم السامري"
    - '675'
  - - '2'
    - 20:84
    - http://c22506.r6.cf1.rackcdn.com/20_84.png
    - "قال هم أولاء على أثري وعجلت إليك رب لترضى"
