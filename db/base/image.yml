    - '675'
  - - '2'
    - '6:47'
    - http://c22506.r6.cf1.rackcdn.com/6_47.png
    - "قل أرأيتكم إن أتاكم عذاب الله بغتة أو جهرة هل يهلك إلا القوم الظالمون"
    - '675'
  - - '2'
    - '6:48'
    - http://c22506.r6.cf1.rackcdn.com/6_48.png
    - "وما نرسل المرسلين إلا مبشرين ومنذرين ۖ فمن آمن وأصلح فلا خوف عليهم ولا هم يحزنون"
    - '675'
  - - '2'
    - '64:8'
    - http://c22506.r6.cf1.rackcdn.com/64_8.png
    - "فآمنوا بالله ورسوله والنور الذي أنزلنا ۚ والله بما تعملون خبير"
    - '675'
  - - '2'
    - '6:49'
    - http://c22506.r6.cf1.rackcdn.com/6_49.png
    - "والذين كذبوا بآياتنا يمسهم العذاب بما كانوا يفسقون"
    - '675'
  - - '2'
    - '64:9'
    - http://c22506.r6.cf1.rackcdn.com/64_9.png
    - "يوم يجمعكم ليوم الجمع ۖ ذلك يوم التغابن ۗ ومن يؤمن بالله ويعمل صالحا يكفر عنه
