    - '675'
  - - '2'
    - '6:58'
    - http://c22506.r6.cf1.rackcdn.com/6_58.png
    - "قل لو أن عندي ما تستعجلون به لقضي الأمر بيني وبينكم ۗ والله أعلم بالظالمين"
    - '675'
  - - '2'
    - '6:59'
    - http://c22506.r6.cf1.rackcdn.com/6_59.png
    - "وعنده مفاتح الغيب لا يعلمها إلا هو ۚ ويعلم ما في البر والبحر ۚ وما تسقط من
