    - '675'
  - - '2'
    - '6:32'
    - http://c22506.r6.cf1.rackcdn.com/6_32.png
    - "وما الحياة الدنيا إلا لعب ولهو ۖ وللدار الآخرة خير للذين يتقون ۗ أفلا تعقلون"
    - '675'
  - - '2'
    - '63:4'
    - http://c22506.r6.cf1.rackcdn.com/63_4.png
    - "وإذا رأيتهم تعجبك أجسامهم ۖ وإن يقولوا تسمع لقولهم ۖ كأنهم خشب مسندة ۖ يحسبون
