    - '36:37'
    - http://c22506.r6.cf1.rackcdn.com/36_37.png
    - "وآية لهم الليل نسلخ منه النهار فإذا هم مظلمون"
    - '675'
  - - '2'
    - '36:36'
    - http://c22506.r6.cf1.rackcdn.com/36_36.png
    - "سبحان الذي خلق الأزواج كلها مما تنبت الأرض ومن أنفسهم ومما لا يعلمون"
    - '675'
  - - '2'
    - '36:35'
    - http://c22506.r6.cf1.rackcdn.com/36_35.png
    - "ليأكلوا من ثمره وما عملته أيديهم ۖ أفلا يشكرون"
    - '675'
  - - '2'
    - '36:34'
    - http://c22506.r6.cf1.rackcdn.com/36_34.png
    - "وجعلنا فيها جنات من نخيل وأعناب وفجرنا فيها من العيون"
    - '675'
  - - '2'
    - '36:33'
    - http://c22506.r6.cf1.rackcdn.com/36_33.png
    - "وآية لهم الأرض الميتة أحييناها وأخرجنا منها حبا فمنه يأكلون"
    - '675'
  - - '2'
    - '36:32'
    - http://c22506.r6.cf1.rackcdn.com/36_32.png
    - "وإن كل لما جميع لدينا محضرون"
    - '675'
  - - '2'
    - '36:31'
    - http://c22506.r6.cf1.rackcdn.com/36_31.png
    - "ألم يروا كم أهلكنا قبلهم من القرون أنهم إليهم لا يرجعون"
    - '675'
  - - '2'
    - '36:30'
    - http://c22506.r6.cf1.rackcdn.com/36_30.png
    - "يا حسرة على العباد ۚ ما يأتيهم من رسول إلا كانوا به يستهزئون"
    - '675'
  - - '2'
    - '36:3'
    - http://c22506.r6.cf1.rackcdn.com/36_3.png
    - "إنك لمن المرسلين"
    - '675'
  - - '2'
    - 3:63
    - http://c22506.r6.cf1.rackcdn.com/3_63.png
    - "فإن تولوا فإن الله عليم بالمفسدين"
    - '675'
  - - '2'
    - '36:29'
    - http://c22506.r6.cf1.rackcdn.com/36_29.png
    - "إن كانت إلا صيحة واحدة فإذا هم خامدون"
    - '675'
  - - '2'
    - '36:28'
    - http://c22506.r6.cf1.rackcdn.com/36_28.png
    - "وما أنزلنا على قومه من بعده من جند من السماء وما كنا منزلين"
    - '675'
  - - '2'
    - '36:27'
    - http://c22506.r6.cf1.rackcdn.com/36_27.png
    - "بما غفر لي ربي وجعلني من المكرمين"
    - '675'
  - - '2'
    - '36:26'
    - http://c22506.r6.cf1.rackcdn.com/36_26.png
    - "قيل ادخل الجنة ۖ قال يا ليت قومي يعلمون"
    - '675'
  - - '2'
    - '36:25'
    - http://c22506.r6.cf1.rackcdn.com/36_25.png
    - "إني آمنت بربكم فاسمعون"
    - '675'
  - - '2'
    - '36:23'
    - http://c22506.r6.cf1.rackcdn.com/36_23.png
    - "أأتخذ من دونه آلهة إن يردن الرحمن بضر لا تغن عني شفاعتهم شيئا ولا ينقذون"
    - '675'
  - - '2'
    - '36:22'
    - http://c22506.r6.cf1.rackcdn.com/36_22.png
    - "وما لي لا أعبد الذي فطرني وإليه ترجعون"
    - '675'
  - - '2'
    - '36:21'
    - http://c22506.r6.cf1.rackcdn.com/36_21.png
    - "اتبعوا من لا يسألكم أجرا وهم مهتدون"
    - '675'
  - - '2'
    - '36:20'
    - http://c22506.r6.cf1.rackcdn.com/36_20.png
    - "وجاء من أقصى المدينة رجل يسعى قال يا قوم اتبعوا المرسلين"
    - '675'
  - - '2'
    - '36:2'
    - http://c22506.r6.cf1.rackcdn.com/36_2.png
    - "والقرآن الحكيم"
    - '675'
  - - '2'
    - 3:62
    - http://c22506.r6.cf1.rackcdn.com/3_62.png
    - "إن هذا لهو القصص الحق ۚ وما من إله إلا الله ۚ وإن الله لهو العزيز الحكيم"
    - '675'
  - - '2'
    - '36:19'
    - http://c22506.r6.cf1.rackcdn.com/36_19.png
    - "قالوا طائركم معكم ۚ أئن ذكرتم ۚ بل أنتم قوم مسرفون"
    - '675'
  - - '2'
    - '36:18'
    - http://c22506.r6.cf1.rackcdn.com/36_18.png
    - "قالوا إنا تطيرنا بكم ۖ لئن لم تنتهوا لنرجمنكم وليمسنكم منا عذاب أليم"
    - '675'
  - - '2'
    - '36:17'
    - http://c22506.r6.cf1.rackcdn.com/36_17.png
    - "وما علينا إلا البلاغ المبين"
    - '675'
  - - '2'
    - '36:16'
    - http://c22506.r6.cf1.rackcdn.com/36_16.png
    - "قالوا ربنا يعلم إنا إليكم لمرسلون"
    - '675'
  - - '2'
    - '36:15'
    - http://c22506.r6.cf1.rackcdn.com/36_15.png
    - "قالوا ما أنتم إلا بشر مثلنا وما أنزل الرحمن من شيء إن أنتم إلا تكذبون"
    - '675'
  - - '2'
    - '36:14'
    - http://c22506.r6.cf1.rackcdn.com/36_14.png
    - "إذ أرسلنا إليهم اثنين فكذبوهما فعززنا بثالث فقالوا إنا إليكم مرسلون"
    - '675'
  - - '2'
    - '36:13'
    - http://c22506.r6.cf1.rackcdn.com/36_13.png
    - "واضرب لهم مثلا أصحاب القرية إذ جاءها المرسلون"
    - '675'
  - - '2'
    - '36:12'
    - http://c22506.r6.cf1.rackcdn.com/36_12.png
    - "إنا نحن نحيي الموتى ونكتب ما قدموا وآثارهم ۚ وكل شيء أحصيناه في إمام مبين"
    - '675'
  - - '2'
    - '36:11'
    - http://c22506.r6.cf1.rackcdn.com/36_11.png
    - "إنما تنذر من اتبع الذكر وخشي الرحمن بالغيب ۖ فبشره بمغفرة وأجر كريم"
    - '675'
  - - '2'
    - '36:10'
    - http://c22506.r6.cf1.rackcdn.com/36_10.png
    - "وسواء عليهم أأنذرتهم أم لم تنذرهم لا يؤمنون"
    - '675'
  - - '2'
    - 3:61
    - http://c22506.r6.cf1.rackcdn.com/3_61.png
    - "فمن حاجك فيه من بعد ما جاءك من العلم فقل تعالوا ندع أبناءنا وأبناءكم ونساءنا
      ونساءكم وأنفسنا وأنفسكم ثم نبتهل فنجعل لعنت الله على الكاذبين"
    - '675'
  - - '2'
    - 3:60
    - http://c22506.r6.cf1.rackcdn.com/3_60.png
    - "الحق من ربك فلا تكن من الممترين"
    - '675'
  - - '2'
    - '3:6'
    - http://c22506.r6.cf1.rackcdn.com/3_6.png
    - "هو الذي يصوركم في الأرحام كيف يشاء ۚ لا إله إلا هو العزيز الحكيم"
    - '675'
  - - '2'
    - '35:9'
    - http://c22506.r6.cf1.rackcdn.com/35_9.png
    - "والله الذي أرسل الرياح فتثير سحابا فسقناه إلى بلد ميت فأحيينا به الأرض بعد
      موتها ۚ كذلك النشور"
    - '675'
  - - '2'
    - '3:59'
    - http://c22506.r6.cf1.rackcdn.com/3_59.png
    - "إن مثل عيسى عند الله كمثل آدم ۖ خلقه من تراب ثم قال له كن فيكون"
    - '675'
  - - '2'
    - '35:8'
    - http://c22506.r6.cf1.rackcdn.com/35_8.png
    - "أفمن زين له سوء عمله فرآه حسنا ۖ فإن الله يضل من يشاء ويهدي من يشاء ۖ فلا تذهب
      نفسك عليهم حسرات ۚ إن الله عليم بما يصنعون"
    - '675'
  - - '2'
    - '3:58'
    - http://c22506.r6.cf1.rackcdn.com/3_58.png
    - "ذلك نتلوه عليك من الآيات والذكر الحكيم"
    - '675'
  - - '2'
    - '35:7'
    - http://c22506.r6.cf1.rackcdn.com/35_7.png
    - "الذين كفروا لهم عذاب شديد ۖ والذين آمنوا وعملوا الصالحات لهم مغفرة وأجر كبير"
    - '675'
  - - '2'
    - '3:57'
    - http://c22506.r6.cf1.rackcdn.com/3_57.png
    - "وأما الذين آمنوا وعملوا الصالحات فيوفيهم أجورهم ۗ والله لا يحب الظالمين"
    - '675'
  - - '2'
    - '35:6'
    - http://c22506.r6.cf1.rackcdn.com/35_6.png
    - "إن الشيطان لكم عدو فاتخذوه عدوا ۚ إنما يدعو حزبه ليكونوا من أصحاب السعير"
    - '675'
  - - '2'
    - '3:56'
    - http://c22506.r6.cf1.rackcdn.com/3_56.png
    - "فأما الذين كفروا فأعذبهم عذابا شديدا في الدنيا والآخرة وما لهم من ناصرين"
    - '675'
  - - '2'
    - '35:5'
    - http://c22506.r6.cf1.rackcdn.com/35_5.png
    - "يا أيها الناس إن وعد الله حق ۖ فلا تغرنكم الحياة الدنيا ۖ ولا يغرنكم بالله
      الغرور"
    - '675'
  - - '2'
    - '3:55'
    - http://c22506.r6.cf1.rackcdn.com/3_55.png
    - "إذ قال الله يا عيسى إني متوفيك ورافعك إلي ومطهرك من الذين كفروا وجاعل الذين
      اتبعوك فوق الذين كفروا إلى يوم القيامة ۖ ثم إلي مرجعكم فأحكم بينكم فيما كنتم
      فيه تختلفون"
    - '675'
  - - '2'
    - '35:45'
    - http://c22506.r6.cf1.rackcdn.com/35_45.png
    - "ولو يؤاخذ الله الناس بما كسبوا ما ترك على ظهرها من دابة ولكن يؤخرهم إلى أجل
      مسمى ۖ فإذا جاء أجلهم فإن الله كان بعباده بصيرا"
    - '675'
  - - '2'
    - '35:44'
    - http://c22506.r6.cf1.rackcdn.com/35_44.png
    - "أولم يسيروا في الأرض فينظروا كيف كان عاقبة الذين من قبلهم وكانوا أشد منهم قوة
      ۚ وما كان الله ليعجزه من شيء في السماوات ولا في الأرض ۚ إنه كان عليما قديرا"
    - '675'
  - - '2'
    - '35:43'
    - http://c22506.r6.cf1.rackcdn.com/35_43.png
    - "استكبارا في الأرض ومكر السيئ ۚ ولا يحيق المكر السيئ إلا بأهله ۚ فهل ينظرون
      إلا سنت الأولين ۚ فلن تجد لسنت الله تبديلا ۖ ولن تجد لسنت الله تحويلا"
    - '675'
  - - '2'
    - '35:42'
    - http://c22506.r6.cf1.rackcdn.com/35_42.png
    - "وأقسموا بالله جهد أيمانهم لئن جاءهم نذير ليكونن أهدى من إحدى الأمم ۖ فلما جاءهم
      نذير ما زادهم إلا نفورا"
    - '675'
  - - '2'
    - '35:41'
    - http://c22506.r6.cf1.rackcdn.com/35_41.png
    - "إن الله يمسك السماوات والأرض أن تزولا ۚ ولئن زالتا إن أمسكهما من أحد من بعده
      ۚ إنه كان حليما غفورا"
    - '675'
  - - '2'
    - '35:40'
    - http://c22506.r6.cf1.rackcdn.com/35_40.png
    - "قل أرأيتم شركاءكم الذين تدعون من دون الله أروني ماذا خلقوا من الأرض أم لهم
      شرك في السماوات أم آتيناهم كتابا فهم على بينت منه ۚ بل إن يعد الظالمون بعضهم
      بعضا إلا غرورا"
    - '675'
  - - '2'
    - '35:4'
    - http://c22506.r6.cf1.rackcdn.com/35_4.png
    - "وإن يكذبوك فقد كذبت رسل من قبلك ۚ وإلى الله ترجع الأمور"
    - '675'
  - - '2'
    - '3:54'
    - http://c22506.r6.cf1.rackcdn.com/3_54.png
    - "ومكروا ومكر الله ۖ والله خير الماكرين"
    - '675'
  - - '2'
    - '35:39'
    - http://c22506.r6.cf1.rackcdn.com/35_39.png
    - "هو الذي جعلكم خلائف في الأرض ۚ فمن كفر فعليه كفره ۖ ولا يزيد الكافرين كفرهم
      عند ربهم إلا مقتا ۖ ولا يزيد الكافرين كفرهم إلا خسارا"
    - '675'
  - - '2'
    - '35:38'
    - http://c22506.r6.cf1.rackcdn.com/35_38.png
    - "إن الله عالم غيب السماوات والأرض ۚ إنه عليم بذات الصدور"
    - '675'
  - - '2'
    - '35:37'
    - http://c22506.r6.cf1.rackcdn.com/35_37.png
    - "وهم يصطرخون فيها ربنا أخرجنا نعمل صالحا غير الذي كنا نعمل ۚ أولم نعمركم ما
      يتذكر فيه من تذكر وجاءكم النذير ۖ فذوقوا فما للظالمين من نصير"
    - '675'
  - - '2'
    - '35:36'
    - http://c22506.r6.cf1.rackcdn.com/35_36.png
    - "والذين كفروا لهم نار جهنم لا يقضى عليهم فيموتوا ولا يخفف عنهم من عذابها ۚ كذلك
      نجزي كل كفور"
    - '675'
  - - '2'
    - '35:35'
    - http://c22506.r6.cf1.rackcdn.com/35_35.png
    - "الذي أحلنا دار المقامة من فضله لا يمسنا فيها نصب ولا يمسنا فيها لغوب"
    - '675'
  - - '2'
    - '35:34'
    - http://c22506.r6.cf1.rackcdn.com/35_34.png
    - "وقالوا الحمد لله الذي أذهب عنا الحزن ۖ إن ربنا لغفور شكور"
    - '675'
  - - '2'
    - '35:33'
    - http://c22506.r6.cf1.rackcdn.com/35_33.png
    - "جنات عدن يدخلونها يحلون فيها من أساور من ذهب ولؤلؤا ۖ ولباسهم فيها حرير"
    - '675'
  - - '2'
    - '35:32'
    - http://c22506.r6.cf1.rackcdn.com/35_32.png
    - "ثم أورثنا الكتاب الذين اصطفينا من عبادنا ۖ فمنهم ظالم لنفسه ومنهم مقتصد ومنهم
      سابق بالخيرات بإذن الله ۚ ذلك هو الفضل الكبير"
    - '675'
  - - '2'
    - '35:31'
    - http://c22506.r6.cf1.rackcdn.com/35_31.png
    - "والذي أوحينا إليك من الكتاب هو الحق مصدقا لما بين يديه ۗ إن الله بعباده لخبير
      بصير"
    - '675'
  - - '2'
    - '35:30'
    - http://c22506.r6.cf1.rackcdn.com/35_30.png
    - "ليوفيهم أجورهم ويزيدهم من فضله ۚ إنه غفور شكور"
    - '675'
  - - '2'
    - '35:3'
    - http://c22506.r6.cf1.rackcdn.com/35_3.png
    - "يا أيها الناس اذكروا نعمت الله عليكم ۚ هل من خالق غير الله يرزقكم من السماء
      والأرض ۚ لا إله إلا هو ۖ فأنى تؤفكون"
    - '675'
  - - '2'
    - '3:53'
    - http://c22506.r6.cf1.rackcdn.com/3_53.png
    - "ربنا آمنا بما أنزلت واتبعنا الرسول فاكتبنا مع الشاهدين"
    - '675'
  - - '2'
    - '35:29'
    - http://c22506.r6.cf1.rackcdn.com/35_29.png
    - "إن الذين يتلون كتاب الله وأقاموا الصلاة وأنفقوا مما رزقناهم سرا وعلانية يرجون
      تجارة لن تبور"
    - '675'
  - - '2'
    - '35:28'
    - http://c22506.r6.cf1.rackcdn.com/35_28.png
    - "ومن الناس والدواب والأنعام مختلف ألوانه كذلك ۗ إنما يخشى الله من عباده العلماء
      ۗ إن الله عزيز غفور"
    - '675'
  - - '2'
    - '35:27'
    - http://c22506.r6.cf1.rackcdn.com/35_27.png
    - "ألم تر أن الله أنزل من السماء ماء فأخرجنا به ثمرات مختلفا ألوانها ۚ ومن الجبال
      جدد بيض وحمر مختلف ألوانها وغرابيب سود"
    - '675'
  - - '2'
    - '35:26'
    - http://c22506.r6.cf1.rackcdn.com/35_26.png
    - "ثم أخذت الذين كفروا ۖ فكيف كان نكير"
    - '675'
  - - '2'
    - '35:25'
    - http://c22506.r6.cf1.rackcdn.com/35_25.png
    - "وإن يكذبوك فقد كذب الذين من قبلهم جاءتهم رسلهم بالبينات وبالزبر وبالكتاب المنير"
    - '675'
  - - '2'
    - '35:24'
    - http://c22506.r6.cf1.rackcdn.com/35_24.png
    - "إنا أرسلناك بالحق بشيرا ونذيرا ۚ وإن من أمة إلا خلا فيها نذير"
    - '675'
  - - '2'
    - '35:23'
    - http://c22506.r6.cf1.rackcdn.com/35_23.png
    - "إن أنت إلا نذير"
    - '675'
  - - '2'
    - '35:22'
    - http://c22506.r6.cf1.rackcdn.com/35_22.png
    - "وما يستوي الأحياء ولا الأموات ۚ إن الله يسمع من يشاء ۖ وما أنت بمسمع من في
      القبور"
    - '675'
  - - '2'
    - '35:21'
    - http://c22506.r6.cf1.rackcdn.com/35_21.png
    - "ولا الظل ولا الحرور"
    - '675'
  - - '2'
    - '35:20'
    - http://c22506.r6.cf1.rackcdn.com/35_20.png
    - "ولا الظلمات ولا النور"
    - '675'
  - - '2'
    - '35:2'
    - http://c22506.r6.cf1.rackcdn.com/35_2.png
    - "ما يفتح الله للناس من رحمة فلا ممسك لها ۖ وما يمسك فلا مرسل له من بعده ۚ وهو
      العزيز الحكيم"
    - '675'
  - - '2'
    - '3:52'
    - http://c22506.r6.cf1.rackcdn.com/3_52.png
    - "فلما أحس عيسى منهم الكفر قال من أنصاري إلى الله ۖ قال الحواريون نحن أنصار الله
      آمنا بالله واشهد بأنا مسلمون"
    - '675'
  - - '2'
    - '35:19'
    - http://c22506.r6.cf1.rackcdn.com/35_19.png
    - "وما يستوي الأعمى والبصير"
    - '675'
  - - '2'
    - '35:18'
    - http://c22506.r6.cf1.rackcdn.com/35_18.png
    - "ولا تزر وازرة وزر أخرى ۚ وإن تدع مثقلة إلى حملها لا يحمل منه شيء ولو كان ذا
      قربى ۗ إنما تنذر الذين يخشون ربهم بالغيب وأقاموا الصلاة ۚ ومن تزكى فإنما يتزكى
      لنفسه ۚ وإلى الله المصير"
    - '675'
  - - '2'
    - '35:17'
    - http://c22506.r6.cf1.rackcdn.com/35_17.png
    - "وما ذلك على الله بعزيز"
    - '675'
  - - '2'
    - '35:16'
    - http://c22506.r6.cf1.rackcdn.com/35_16.png
    - "إن يشأ يذهبكم ويأت بخلق جديد"
    - '675'
  - - '2'
    - '35:15'
    - http://c22506.r6.cf1.rackcdn.com/35_15.png
    - "يا أيها الناس أنتم الفقراء إلى الله ۖ والله هو الغني الحميد"
    - '675'
  - - '2'
    - '35:14'
    - http://c22506.r6.cf1.rackcdn.com/35_14.png
    - "إن تدعوهم لا يسمعوا دعاءكم ولو سمعوا ما استجابوا لكم ۖ ويوم القيامة يكفرون
      بشرككم ۚ ولا ينبئك مثل خبير"
    - '675'
  - - '2'
    - '35:13'
    - http://c22506.r6.cf1.rackcdn.com/35_13.png
    - "يولج الليل في النهار ويولج النهار في الليل وسخر الشمس والقمر كل يجري لأجل مسمى
      ۚ ذلكم الله ربكم له الملك ۚ والذين تدعون من دونه ما يملكون من قطمير"
    - '675'
  - - '2'
    - '35:12'
    - http://c22506.r6.cf1.rackcdn.com/35_12.png
    - "وما يستوي البحران هذا عذب فرات سائغ شرابه وهذا ملح أجاج ۖ ومن كل تأكلون لحما
      طريا وتستخرجون حلية تلبسونها ۖ وترى الفلك فيه مواخر لتبتغوا من فضله ولعلكم تشكرون"
    - '675'
  - - '2'
    - '35:11'
    - http://c22506.r6.cf1.rackcdn.com/35_11.png
    - "والله خلقكم من تراب ثم من نطفة ثم جعلكم أزواجا ۚ وما تحمل من أنثى ولا تضع إلا
      بعلمه ۚ وما يعمر من معمر ولا ينقص من عمره إلا في كتاب ۚ إن ذلك على الله يسير"
    - '675'
  - - '2'
    - '35:10'
    - http://c22506.r6.cf1.rackcdn.com/35_10.png
    - "من كان يريد العزة فلله العزة جميعا ۚ إليه يصعد الكلم الطيب والعمل الصالح يرفعه
      ۚ والذين يمكرون السيئات لهم عذاب شديد ۖ ومكر أولئك هو يبور"
    - '675'
  - - '2'
    - '35:1'
    - http://c22506.r6.cf1.rackcdn.com/35_1.png
    - "الحمد لله فاطر السماوات والأرض جاعل الملائكة رسلا أولي أجنحة مثنى وثلاث ورباع
      ۚ يزيد في الخلق ما يشاء ۚ إن الله على كل شيء قدير"
    - '675'
  - - '2'
    - '3:51'
    - http://c22506.r6.cf1.rackcdn.com/3_51.png
    - "إن الله ربي وربكم فاعبدوه ۗ هذا صراط مستقيم"
    - '675'
  - - '2'
    - '3:50'
    - http://c22506.r6.cf1.rackcdn.com/3_50.png
    - "ومصدقا لما بين يدي من التوراة ولأحل لكم بعض الذي حرم عليكم ۚ وجئتكم بآية من
      ربكم فاتقوا الله وأطيعون"
    - '675'
  - - '2'
    - '3:5'
    - http://c22506.r6.cf1.rackcdn.com/3_5.png
    - "إن الله لا يخفى عليه شيء في الأرض ولا في السماء"
    - '675'
  - - '2'
    - '34:9'
    - http://c22506.r6.cf1.rackcdn.com/34_9.png
    - "أفلم يروا إلى ما بين أيديهم وما خلفهم من السماء والأرض ۚ إن نشأ نخسف بهم الأرض
      أو نسقط عليهم كسفا من السماء ۚ إن في ذلك لآية لكل عبد منيب"
    - '675'
  - - '2'
    - '3:49'
    - http://c22506.r6.cf1.rackcdn.com/3_49.png
    - "ورسولا إلى بني إسرائيل أني قد جئتكم بآية من ربكم ۖ أني أخلق لكم من الطين كهيئة
      الطير فأنفخ فيه فيكون طيرا بإذن الله ۖ وأبرئ الأكمه والأبرص وأحيي الموتى بإذن
      الله ۖ وأنبئكم بما تأكلون وما تدخرون في بيوتكم ۚ إن في ذلك لآية لكم إن كنتم
      مؤمنين"
    - '675'
  - - '2'
    - '34:8'
    - http://c22506.r6.cf1.rackcdn.com/34_8.png
    - "أفترى على الله كذبا أم به جنة ۗ بل الذين لا يؤمنون بالآخرة في العذاب والضلال
      البعيد"
    - '675'
  - - '2'
    - '3:48'
    - http://c22506.r6.cf1.rackcdn.com/3_48.png
    - "ويعلمه الكتاب والحكمة والتوراة والإنجيل"
    - '675'
  - - '2'
    - '34:7'
    - http://c22506.r6.cf1.rackcdn.com/34_7.png
    - "وقال الذين كفروا هل ندلكم على رجل ينبئكم إذا مزقتم كل ممزق إنكم لفي خلق جديد"
    - '675'
  - - '2'
    - '3:47'
    - http://c22506.r6.cf1.rackcdn.com/3_47.png
    - "قالت رب أنى يكون لي ولد ولم يمسسني بشر ۖ قال كذلك الله يخلق ما يشاء ۚ إذا قضى
      أمرا فإنما يقول له كن فيكون"
    - '675'
  - - '2'
    - '34:6'
    - http://c22506.r6.cf1.rackcdn.com/34_6.png
    - "ويرى الذين أوتوا العلم الذي أنزل إليك من ربك هو الحق ويهدي إلى صراط العزيز
      الحميد"
    - '675'
  - - '2'
    - '3:46'
    - http://c22506.r6.cf1.rackcdn.com/3_46.png
    - "ويكلم الناس في المهد وكهلا ومن الصالحين"
    - '675'
  - - '2'
    - '34:54'
    - http://c22506.r6.cf1.rackcdn.com/34_54.png
    - "وحيل بينهم وبين ما يشتهون كما فعل بأشياعهم من قبل ۚ إنهم كانوا في شك مريب"
    - '675'
  - - '2'
    - '34:53'
    - http://c22506.r6.cf1.rackcdn.com/34_53.png
    - "وقد كفروا به من قبل ۖ ويقذفون بالغيب من مكان بعيد"
    - '675'
  - - '2'
    - '34:52'
    - http://c22506.r6.cf1.rackcdn.com/34_52.png
    - "وقالوا آمنا به وأنى لهم التناوش من مكان بعيد"
    - '675'
  - - '2'
    - '34:51'
    - http://c22506.r6.cf1.rackcdn.com/34_51.png
    - "ولو ترى إذ فزعوا فلا فوت وأخذوا من مكان قريب"
    - '675'
  - - '2'
    - '34:50'
    - http://c22506.r6.cf1.rackcdn.com/34_50.png
    - "قل إن ضللت فإنما أضل على نفسي ۖ وإن اهتديت فبما يوحي إلي ربي ۚ إنه سميع قريب"
    - '675'
  - - '2'
    - '34:5'
    - http://c22506.r6.cf1.rackcdn.com/34_5.png
    - "والذين سعوا في آياتنا معاجزين أولئك لهم عذاب من رجز أليم"
    - '675'
  - - '2'
    - '3:45'
    - http://c22506.r6.cf1.rackcdn.com/3_45.png
    - "إذ قالت الملائكة يا مريم إن الله يبشرك بكلمة منه اسمه المسيح عيسى ابن مريم
      وجيها في الدنيا والآخرة ومن المقربين"
    - '675'
  - - '2'
    - '34:49'
    - http://c22506.r6.cf1.rackcdn.com/34_49.png
    - "قل جاء الحق وما يبدئ الباطل وما يعيد"
    - '675'
  - - '2'
    - '34:48'
    - http://c22506.r6.cf1.rackcdn.com/34_48.png
    - "قل إن ربي يقذف بالحق علام الغيوب"
    - '675'
  - - '2'
    - '34:47'
    - http://c22506.r6.cf1.rackcdn.com/34_47.png
    - "قل ما سألتكم من أجر فهو لكم ۖ إن أجري إلا على الله ۖ وهو على كل شيء شهيد"
    - '675'
  - - '2'
    - '34:46'
    - http://c22506.r6.cf1.rackcdn.com/34_46.png
    - "قل إنما أعظكم بواحدة ۖ أن تقوموا لله مثنى وفرادى ثم تتفكروا ۚ ما بصاحبكم من
      جنة ۚ إن هو إلا نذير لكم بين يدي عذاب شديد"
    - '675'
  - - '2'
    - '34:45'
    - http://c22506.r6.cf1.rackcdn.com/34_45.png
    - "وكذب الذين من قبلهم وما بلغوا معشار ما آتيناهم فكذبوا رسلي ۖ فكيف كان نكير"
    - '675'
  - - '2'
    - '34:44'
    - http://c22506.r6.cf1.rackcdn.com/34_44.png
    - "وما آتيناهم من كتب يدرسونها ۖ وما أرسلنا إليهم قبلك من نذير"
    - '675'
  - - '2'
    - '34:43'
    - http://c22506.r6.cf1.rackcdn.com/34_43.png
    - "وإذا تتلى عليهم آياتنا بينات قالوا ما هذا إلا رجل يريد أن يصدكم عما كان يعبد
      آباؤكم وقالوا ما هذا إلا إفك مفترى ۚ وقال الذين كفروا للحق لما جاءهم إن هذا
      إلا سحر مبين"
    - '675'
  - - '2'
    - '34:42'
    - http://c22506.r6.cf1.rackcdn.com/34_42.png
    - "فاليوم لا يملك بعضكم لبعض نفعا ولا ضرا ونقول للذين ظلموا ذوقوا عذاب النار التي
      كنتم بها تكذبون"
    - '675'
  - - '2'
    - '34:41'
    - http://c22506.r6.cf1.rackcdn.com/34_41.png
    - "قالوا سبحانك أنت ولينا من دونهم ۖ بل كانوا يعبدون الجن ۖ أكثرهم بهم مؤمنون"
    - '675'
  - - '2'
    - '34:40'
    - http://c22506.r6.cf1.rackcdn.com/34_40.png
    - "ويوم يحشرهم جميعا ثم يقول للملائكة أهؤلاء إياكم كانوا يعبدون"
    - '675'
  - - '2'
    - '34:4'
    - http://c22506.r6.cf1.rackcdn.com/34_4.png
    - "ليجزي الذين آمنوا وعملوا الصالحات ۚ أولئك لهم مغفرة ورزق كريم"
    - '675'
  - - '2'
    - '34:39'
    - http://c22506.r6.cf1.rackcdn.com/34_39.png
    - "قل إن ربي يبسط الرزق لمن يشاء من عباده ويقدر له ۚ وما أنفقتم من شيء فهو يخلفه
      ۖ وهو خير الرازقين"
    - '675'
  - - '2'
    - '34:38'
    - http://c22506.r6.cf1.rackcdn.com/34_38.png
    - "والذين يسعون في آياتنا معاجزين أولئك في العذاب محضرون"
    - '675'
  - - '2'
    - '34:37'
    - http://c22506.r6.cf1.rackcdn.com/34_37.png
    - "وما أموالكم ولا أولادكم بالتي تقربكم عندنا زلفى إلا من آمن وعمل صالحا فأولئك
      لهم جزاء الضعف بما عملوا وهم في الغرفات آمنون"
    - '675'
  - - '2'
    - '34:36'
    - http://c22506.r6.cf1.rackcdn.com/34_36.png
    - "قل إن ربي يبسط الرزق لمن يشاء ويقدر ولكن أكثر الناس لا يعلمون"
    - '675'
  - - '2'
    - '34:35'
    - http://c22506.r6.cf1.rackcdn.com/34_35.png
    - "وقالوا نحن أكثر أموالا وأولادا وما نحن بمعذبين"
    - '675'
  - - '2'
    - '34:34'
    - http://c22506.r6.cf1.rackcdn.com/34_34.png
    - "وما أرسلنا في قرية من نذير إلا قال مترفوها إنا بما أرسلتم به كافرون"
    - '675'
  - - '2'
    - '34:33'
    - http://c22506.r6.cf1.rackcdn.com/34_33.png
    - "وقال الذين استضعفوا للذين استكبروا بل مكر الليل والنهار إذ تأمروننا أن نكفر
      بالله ونجعل له أندادا ۚ وأسروا الندامة لما رأوا العذاب وجعلنا الأغلال في أعناق
      الذين كفروا ۚ هل يجزون إلا ما كانوا يعملون"
    - '675'
  - - '2'
    - '34:32'
    - http://c22506.r6.cf1.rackcdn.com/34_32.png
    - "قال الذين استكبروا للذين استضعفوا أنحن صددناكم عن الهدى بعد إذ جاءكم ۖ بل كنتم
      مجرمين"
    - '675'
  - - '2'
    - '34:31'
    - http://c22506.r6.cf1.rackcdn.com/34_31.png
    - "وقال الذين كفروا لن نؤمن بهذا القرآن ولا بالذي بين يديه ۗ ولو ترى إذ الظالمون
      موقوفون عند ربهم يرجع بعضهم إلى بعض القول يقول الذين استضعفوا للذين استكبروا
      لولا أنتم لكنا مؤمنين"
    - '675'
  - - '2'
    - '34:30'
    - http://c22506.r6.cf1.rackcdn.com/34_30.png
    - "قل لكم ميعاد يوم لا تستأخرون عنه ساعة ولا تستقدمون"
    - '675'
  - - '2'
    - '34:3'
    - http://c22506.r6.cf1.rackcdn.com/34_3.png
    - "وقال الذين كفروا لا تأتينا الساعة ۖ قل بلى وربي لتأتينكم عالم الغيب ۖ لا يعزب
      عنه مثقال ذرة في السماوات ولا في الأرض ولا أصغر من ذلك ولا أكبر إلا في كتاب
      مبين"
    - '675'
  - - '2'
    - '3:43'
    - http://c22506.r6.cf1.rackcdn.com/3_43.png
    - "يا مريم اقنتي لربك واسجدي واركعي مع الراكعين"
    - '675'
  - - '2'
    - '34:29'
    - http://c22506.r6.cf1.rackcdn.com/34_29.png
    - "ويقولون متى هذا الوعد إن كنتم صادقين"
    - '675'
  - - '2'
    - '34:28'
    - http://c22506.r6.cf1.rackcdn.com/34_28.png
    - "وما أرسلناك إلا كافة للناس بشيرا ونذيرا ولكن أكثر الناس لا يعلمون"
    - '675'
  - - '2'
    - '34:27'
    - http://c22506.r6.cf1.rackcdn.com/34_27.png
    - "قل أروني الذين ألحقتم به شركاء ۖ كلا ۚ بل هو الله العزيز الحكيم"
    - '675'
  - - '2'
    - '34:26'
    - http://c22506.r6.cf1.rackcdn.com/34_26.png
    - "قل يجمع بيننا ربنا ثم يفتح بيننا بالحق وهو الفتاح العليم"
    - '675'
  - - '2'
    - '34:25'
    - http://c22506.r6.cf1.rackcdn.com/34_25.png
    - "قل لا تسألون عما أجرمنا ولا نسأل عما تعملون"
    - '675'
  - - '2'
    - '34:24'
    - http://c22506.r6.cf1.rackcdn.com/34_24.png
    - "قل من يرزقكم من السماوات والأرض ۖ قل الله ۖ وإنا أو إياكم لعلى هدى أو في ضلال
      مبين"
    - '675'
  - - '2'
    - '34:23'
    - http://c22506.r6.cf1.rackcdn.com/34_23.png
    - "ولا تنفع الشفاعة عنده إلا لمن أذن له ۚ حتى إذا فزع عن قلوبهم قالوا ماذا قال
      ربكم ۖ قالوا الحق ۖ وهو العلي الكبير"
    - '675'
  - - '2'
    - '34:22'
    - http://c22506.r6.cf1.rackcdn.com/34_22.png
    - "قل ادعوا الذين زعمتم من دون الله ۖ لا يملكون مثقال ذرة في السماوات ولا في الأرض
      وما لهم فيهما من شرك وما له منهم من ظهير"
    - '675'
  - - '2'
    - '34:21'
    - http://c22506.r6.cf1.rackcdn.com/34_21.png
    - "وما كان له عليهم من سلطان إلا لنعلم من يؤمن بالآخرة ممن هو منها في شك ۗ وربك
      على كل شيء حفيظ"
    - '675'
  - - '2'
    - '34:20'
    - http://c22506.r6.cf1.rackcdn.com/34_20.png
    - "ولقد صدق عليهم إبليس ظنه فاتبعوه إلا فريقا من المؤمنين"
    - '675'
  - - '2'
    - '34:2'
    - http://c22506.r6.cf1.rackcdn.com/34_2.png
    - "يعلم ما يلج في الأرض وما يخرج منها وما ينزل من السماء وما يعرج فيها ۚ وهو الرحيم
      الغفور"
    - '675'
  - - '2'
    - '3:42'
    - http://c22506.r6.cf1.rackcdn.com/3_42.png
    - "وإذ قالت الملائكة يا مريم إن الله اصطفاك وطهرك واصطفاك على نساء العالمين"
    - '675'
  - - '2'
    - '34:19'
    - http://c22506.r6.cf1.rackcdn.com/34_19.png
    - "فقالوا ربنا باعد بين أسفارنا وظلموا أنفسهم فجعلناهم أحاديث ومزقناهم كل ممزق
      ۚ إن في ذلك لآيات لكل صبار شكور"
    - '675'
  - - '2'
    - '34:18'
    - http://c22506.r6.cf1.rackcdn.com/34_18.png
    - "وجعلنا بينهم وبين القرى التي باركنا فيها قرى ظاهرة وقدرنا فيها السير ۖ سيروا
      فيها ليالي وأياما آمنين"
    - '675'
  - - '2'
    - '34:17'
    - http://c22506.r6.cf1.rackcdn.com/34_17.png
    - "ذلك جزيناهم بما كفروا ۖ وهل نجازي إلا الكفور"
    - '675'
  - - '2'
    - '34:16'
    - http://c22506.r6.cf1.rackcdn.com/34_16.png
    - "فأعرضوا فأرسلنا عليهم سيل العرم وبدلناهم بجنتيهم جنتين ذواتي أكل خمط وأثل وشيء
      من سدر قليل"
    - '675'
  - - '2'
    - '34:15'
    - http://c22506.r6.cf1.rackcdn.com/34_15.png
    - "لقد كان لسبإ في مسكنهم آية ۖ جنتان عن يمين وشمال ۖ كلوا من رزق ربكم واشكروا
      له ۚ بلدة طيبة ورب غفور"
    - '675'
  - - '2'
    - '34:14'
    - http://c22506.r6.cf1.rackcdn.com/34_14.png
    - "فلما قضينا عليه الموت ما دلهم على موته إلا دابة الأرض تأكل منسأته ۖ فلما خر
      تبينت الجن أن لو كانوا يعلمون الغيب ما لبثوا في العذاب المهين"
    - '675'
  - - '2'
    - '34:13'
    - http://c22506.r6.cf1.rackcdn.com/34_13.png
    - "يعملون له ما يشاء من محاريب وتماثيل وجفان كالجواب وقدور راسيات ۚ اعملوا آل
      داوود شكرا ۚ وقليل من عبادي الشكور"
    - '675'
  - - '2'
    - '34:12'
    - http://c22506.r6.cf1.rackcdn.com/34_12.png
    - "ولسليمان الريح غدوها شهر ورواحها شهر ۖ وأسلنا له عين القطر ۖ ومن الجن من يعمل
      بين يديه بإذن ربه ۖ ومن يزغ منهم عن أمرنا نذقه من عذاب السعير"
    - '675'
  - - '2'
    - '34:11'
    - http://c22506.r6.cf1.rackcdn.com/34_11.png
    - "أن اعمل سابغات وقدر في السرد ۖ واعملوا صالحا ۖ إني بما تعملون بصير"
    - '675'
  - - '2'
    - '34:10'
    - http://c22506.r6.cf1.rackcdn.com/34_10.png
    - "ولقد آتينا داوود منا فضلا ۖ يا جبال أوبي معه والطير ۖ وألنا له الحديد"
    - '675'
  - - '2'
    - '34:1'
    - http://c22506.r6.cf1.rackcdn.com/34_1.png
    - "الحمد لله الذي له ما في السماوات وما في الأرض وله الحمد في الآخرة ۚ وهو الحكيم
      الخبير"
    - '675'
  - - '2'
    - '3:41'
    - http://c22506.r6.cf1.rackcdn.com/3_41.png
    - "قال رب اجعل لي آية ۖ قال آيتك ألا تكلم الناس ثلاثة أيام إلا رمزا ۗ واذكر ربك
      كثيرا وسبح بالعشي والإبكار"
    - '675'
  - - '2'
    - '3:40'
    - http://c22506.r6.cf1.rackcdn.com/3_40.png
    - "قال رب أنى يكون لي غلام وقد بلغني الكبر وامرأتي عاقر ۖ قال كذلك الله يفعل ما
      يشاء"
    - '675'
  - - '2'
    - '3:4'
    - http://c22506.r6.cf1.rackcdn.com/3_4.png
    - "من قبل هدى للناس وأنزل الفرقان ۗ إن الذين كفروا بآيات الله لهم عذاب شديد ۗ
      والله عزيز ذو انتقام"
    - '675'
  - - '2'
    - '33:9'
    - http://c22506.r6.cf1.rackcdn.com/33_9.png
    - "يا أيها الذين آمنوا اذكروا نعمة الله عليكم إذ جاءتكم جنود فأرسلنا عليهم ريحا
      وجنودا لم تروها ۚ وكان الله بما تعملون بصيرا"
    - '675'
  - - '2'
    - '3:39'
    - http://c22506.r6.cf1.rackcdn.com/3_39.png
    - "فنادته الملائكة وهو قائم يصلي في المحراب أن الله يبشرك بيحيى مصدقا بكلمة من
      الله وسيدا وحصورا ونبيا من الصالحين"
    - '675'
  - - '2'
    - '33:8'
    - http://c22506.r6.cf1.rackcdn.com/33_8.png
    - "ليسأل الصادقين عن صدقهم ۚ وأعد للكافرين عذابا أليما"
    - '675'
  - - '2'
    - '3:38'
    - http://c22506.r6.cf1.rackcdn.com/3_38.png
    - "هنالك دعا زكريا ربه ۖ قال رب هب لي من لدنك ذرية طيبة ۖ إنك سميع الدعاء"
    - '675'
  - - '2'
    - 33:73
    - http://c22506.r6.cf1.rackcdn.com/33_73.png
    - "ليعذب الله المنافقين والمنافقات والمشركين والمشركات ويتوب الله على المؤمنين
      والمؤمنات ۗ وكان الله غفورا رحيما"
    - '675'
  - - '2'
    - 33:72
    - http://c22506.r6.cf1.rackcdn.com/33_72.png
    - "إنا عرضنا الأمانة على السماوات والأرض والجبال فأبين أن يحملنها وأشفقن منها
      وحملها الإنسان ۖ إنه كان ظلوما جهولا"
    - '675'
  - - '2'
    - 33:71
    - http://c22506.r6.cf1.rackcdn.com/33_71.png
    - "يصلح لكم أعمالكم ويغفر لكم ذنوبكم ۗ ومن يطع الله ورسوله فقد فاز فوزا عظيما"
    - '675'
  - - '2'
    - 33:70
    - http://c22506.r6.cf1.rackcdn.com/33_70.png
    - "يا أيها الذين آمنوا اتقوا الله وقولوا قولا سديدا"
    - '675'
  - - '2'
    - '33:7'
    - http://c22506.r6.cf1.rackcdn.com/33_7.png
    - "وإذ أخذنا من النبيين ميثاقهم ومنك ومن نوح وإبراهيم وموسى وعيسى ابن مريم ۖ وأخذنا
      منهم ميثاقا غليظا"
    - '675'
  - - '2'
    - '3:37'
    - http://c22506.r6.cf1.rackcdn.com/3_37.png
    - "فتقبلها ربها بقبول حسن وأنبتها نباتا حسنا وكفلها زكريا ۖ كلما دخل عليها زكريا
      المحراب وجد عندها رزقا ۖ قال يا مريم أنى لك هذا ۖ قالت هو من عند الله ۖ إن الله
      يرزق من يشاء بغير حساب"
    - '675'
  - - '2'
    - 33:69
    - http://c22506.r6.cf1.rackcdn.com/33_69.png
    - "يا أيها الذين آمنوا لا تكونوا كالذين آذوا موسى فبرأه الله مما قالوا ۚ وكان
      عند الله وجيها"
    - '675'
  - - '2'
    - 33:68
    - http://c22506.r6.cf1.rackcdn.com/33_68.png
    - "ربنا آتهم ضعفين من العذاب والعنهم لعنا كبيرا"
    - '675'
  - - '2'
    - 33:67
    - http://c22506.r6.cf1.rackcdn.com/33_67.png
    - "وقالوا ربنا إنا أطعنا سادتنا وكبراءنا فأضلونا السبيلا"
    - '675'
  - - '2'
    - 33:66
    - http://c22506.r6.cf1.rackcdn.com/33_66.png
    - "يوم تقلب وجوههم في النار يقولون يا ليتنا أطعنا الله وأطعنا الرسولا"
    - '675'
  - - '2'
    - 33:65
    - http://c22506.r6.cf1.rackcdn.com/33_65.png
    - "خالدين فيها أبدا ۖ لا يجدون وليا ولا نصيرا"
    - '675'
  - - '2'
    - 33:64
    - http://c22506.r6.cf1.rackcdn.com/33_64.png
    - "إن الله لعن الكافرين وأعد لهم سعيرا"
    - '675'
  - - '2'
    - 33:63
    - http://c22506.r6.cf1.rackcdn.com/33_63.png
    - "يسألك الناس عن الساعة ۖ قل إنما علمها عند الله ۚ وما يدريك لعل الساعة تكون
      قريبا"
    - '675'
  - - '2'
    - 33:62
    - http://c22506.r6.cf1.rackcdn.com/33_62.png
    - "سنة الله في الذين خلوا من قبل ۖ ولن تجد لسنة الله تبديلا"
    - '675'
  - - '2'
    - 33:61
    - http://c22506.r6.cf1.rackcdn.com/33_61.png
    - "ملعونين ۖ أينما ثقفوا أخذوا وقتلوا تقتيلا"
    - '675'
  - - '2'
    - 33:60
    - http://c22506.r6.cf1.rackcdn.com/33_60.png
    - "لئن لم ينته المنافقون والذين في قلوبهم مرض والمرجفون في المدينة لنغرينك بهم
      ثم لا يجاورونك فيها إلا قليلا"
    - '675'
  - - '2'
    - '33:6'
    - http://c22506.r6.cf1.rackcdn.com/33_6.png
    - "النبي أولى بالمؤمنين من أنفسهم ۖ وأزواجه أمهاتهم ۗ وأولو الأرحام بعضهم أولى
      ببعض في كتاب الله من المؤمنين والمهاجرين إلا أن تفعلوا إلى أوليائكم معروفا ۚ
      كان ذلك في الكتاب مسطورا"
    - '675'
  - - '2'
    - '3:36'
    - http://c22506.r6.cf1.rackcdn.com/3_36.png
    - "فلما وضعتها قالت رب إني وضعتها أنثى والله أعلم بما وضعت وليس الذكر كالأنثى
      ۖ وإني سميتها مريم وإني أعيذها بك وذريتها من الشيطان الرجيم"
    - '675'
  - - '2'
    - '33:59'
    - http://c22506.r6.cf1.rackcdn.com/33_59.png
    - "يا أيها النبي قل لأزواجك وبناتك ونساء المؤمنين يدنين عليهن من جلابيبهن ۚ ذلك
      أدنى أن يعرفن فلا يؤذين ۗ وكان الله غفورا رحيما"
    - '675'
  - - '2'
    - '33:58'
    - http://c22506.r6.cf1.rackcdn.com/33_58.png
    - "والذين يؤذون المؤمنين والمؤمنات بغير ما اكتسبوا فقد احتملوا بهتانا وإثما مبينا"
    - '675'
  - - '2'
    - '33:57'
    - http://c22506.r6.cf1.rackcdn.com/33_57.png
    - "إن الذين يؤذون الله ورسوله لعنهم الله في الدنيا والآخرة وأعد لهم عذابا مهينا"
    - '675'
  - - '2'
    - '33:56'
    - http://c22506.r6.cf1.rackcdn.com/33_56.png
    - "إن الله وملائكته يصلون على النبي ۚ يا أيها الذين آمنوا صلوا عليه وسلموا تسليما"
    - '675'
  - - '2'
    - '33:55'
    - http://c22506.r6.cf1.rackcdn.com/33_55.png
    - "لا جناح عليهن في آبائهن ولا أبنائهن ولا إخوانهن ولا أبناء إخوانهن ولا أبناء
      أخواتهن ولا نسائهن ولا ما ملكت أيمانهن ۗ واتقين الله ۚ إن الله كان على كل شيء
      شهيدا"
    - '675'
  - - '2'
    - '33:54'
    - http://c22506.r6.cf1.rackcdn.com/33_54.png
    - "إن تبدوا شيئا أو تخفوه فإن الله كان بكل شيء عليما"
    - '675'
  - - '2'
    - '33:53'
    - http://c22506.r6.cf1.rackcdn.com/33_53.png
    - "يا أيها الذين آمنوا لا تدخلوا بيوت النبي إلا أن يؤذن لكم إلى طعام غير ناظرين
      إناه ولكن إذا دعيتم فادخلوا فإذا طعمتم فانتشروا ولا مستأنسين لحديث ۚ إن ذلكم
      كان يؤذي النبي فيستحيي منكم ۖ والله لا يستحيي من الحق ۚ وإذا سألتموهن متاعا
      فاسألوهن من وراء حجاب ۚ ذلكم أطهر لقلوبكم وقلوبهن ۚ وما كان لكم أن تؤذوا رسول
      الله ولا أن تنكحوا أزواجه من بعده أبدا ۚ إن ذلكم كان عند الله عظيما"
    - '675'
  - - '2'
    - '33:52'
    - http://c22506.r6.cf1.rackcdn.com/33_52.png
    - "لا يحل لك النساء من بعد ولا أن تبدل بهن من أزواج ولو أعجبك حسنهن إلا ما ملكت
      يمينك ۗ وكان الله على كل شيء رقيبا"
    - '675'
  - - '2'
    - '33:51'
    - http://c22506.r6.cf1.rackcdn.com/33_51.png
    - "ترجي من تشاء منهن وتؤوي إليك من تشاء ۖ ومن ابتغيت ممن عزلت فلا جناح عليك ۚ
      ذلك أدنى أن تقر أعينهن ولا يحزن ويرضين بما آتيتهن كلهن ۚ والله يعلم ما في قلوبكم
      ۚ وكان الله عليما حليما"
    - '675'
  - - '2'
    - '33:50'
    - http://c22506.r6.cf1.rackcdn.com/33_50.png
    - "يا أيها النبي إنا أحللنا لك أزواجك اللاتي آتيت أجورهن وما ملكت يمينك مما أفاء
      الله عليك وبنات عمك وبنات عماتك وبنات خالك وبنات خالاتك اللاتي هاجرن معك وامرأة
      مؤمنة إن وهبت نفسها للنبي إن أراد النبي أن يستنكحها خالصة لك من دون المؤمنين
      ۗ قد علمنا ما فرضنا عليهم في أزواجهم وما ملكت أيمانهم لكيلا يكون عليك حرج ۗ
      وكان الله غفورا رحيما"
    - '675'
  - - '2'
    - '33:5'
    - http://c22506.r6.cf1.rackcdn.com/33_5.png
    - "ادعوهم لآبائهم هو أقسط عند الله ۚ فإن لم تعلموا آباءهم فإخوانكم في الدين ومواليكم
      ۚ وليس عليكم جناح فيما أخطأتم به ولكن ما تعمدت قلوبكم ۚ وكان الله غفورا رحيما"
    - '675'
  - - '2'
    - '3:35'
    - http://c22506.r6.cf1.rackcdn.com/3_35.png
    - "إذ قالت امرأت عمران رب إني نذرت لك ما في بطني محررا فتقبل مني ۖ إنك أنت السميع
      العليم"
    - '675'
  - - '2'
    - '33:49'
    - http://c22506.r6.cf1.rackcdn.com/33_49.png
    - "يا أيها الذين آمنوا إذا نكحتم المؤمنات ثم طلقتموهن من قبل أن تمسوهن فما لكم
      عليهن من عدة تعتدونها ۖ فمتعوهن وسرحوهن سراحا جميلا"
    - '675'
  - - '2'
    - '33:48'
    - http://c22506.r6.cf1.rackcdn.com/33_48.png
    - "ولا تطع الكافرين والمنافقين ودع أذاهم وتوكل على الله ۚ وكفى بالله وكيلا"
    - '675'
  - - '2'
    - '33:47'
    - http://c22506.r6.cf1.rackcdn.com/33_47.png
    - "وبشر المؤمنين بأن لهم من الله فضلا كبيرا"
    - '675'
  - - '2'
    - '33:46'
    - http://c22506.r6.cf1.rackcdn.com/33_46.png
    - "وداعيا إلى الله بإذنه وسراجا منيرا"
    - '675'
  - - '2'
    - '33:45'
    - http://c22506.r6.cf1.rackcdn.com/33_45.png
    - "يا أيها النبي إنا أرسلناك شاهدا ومبشرا ونذيرا"
    - '675'
  - - '2'
    - '33:44'
    - http://c22506.r6.cf1.rackcdn.com/33_44.png
    - "تحيتهم يوم يلقونه سلام ۚ وأعد لهم أجرا كريما"
    - '675'
  - - '2'
    - '33:43'
    - http://c22506.r6.cf1.rackcdn.com/33_43.png
    - "هو الذي يصلي عليكم وملائكته ليخرجكم من الظلمات إلى النور ۚ وكان بالمؤمنين رحيما"
    - '675'
  - - '2'
    - '33:42'
    - http://c22506.r6.cf1.rackcdn.com/33_42.png
    - "وسبحوه بكرة وأصيلا"
    - '675'
  - - '2'
    - '33:41'
    - http://c22506.r6.cf1.rackcdn.com/33_41.png
    - "يا أيها الذين آمنوا اذكروا الله ذكرا كثيرا"
    - '675'
  - - '2'
    - '33:40'
    - http://c22506.r6.cf1.rackcdn.com/33_40.png
    - "ما كان محمد أبا أحد من رجالكم ولكن رسول الله وخاتم النبيين ۗ وكان الله بكل
      شيء عليما"
    - '675'
  - - '2'
    - '33:4'
    - http://c22506.r6.cf1.rackcdn.com/33_4.png
    - "ما جعل الله لرجل من قلبين في جوفه ۚ وما جعل أزواجكم اللائي تظاهرون منهن أمهاتكم
      ۚ وما جعل أدعياءكم أبناءكم ۚ ذلكم قولكم بأفواهكم ۖ والله يقول الحق وهو يهدي
      السبيل"
    - '675'
  - - '2'
    - '3:34'
    - http://c22506.r6.cf1.rackcdn.com/3_34.png
    - "ذرية بعضها من بعض ۗ والله سميع عليم"
    - '675'
  - - '2'
    - '33:39'
    - http://c22506.r6.cf1.rackcdn.com/33_39.png
    - "الذين يبلغون رسالات الله ويخشونه ولا يخشون أحدا إلا الله ۗ وكفى بالله حسيبا"
    - '675'
  - - '2'
    - '33:38'
    - http://c22506.r6.cf1.rackcdn.com/33_38.png
    - "ما كان على النبي من حرج فيما فرض الله له ۖ سنة الله في الذين خلوا من قبل ۚ
      وكان أمر الله قدرا مقدورا"
    - '675'
  - - '2'
    - '33:37'
    - http://c22506.r6.cf1.rackcdn.com/33_37.png
    - "وإذ تقول للذي أنعم الله عليه وأنعمت عليه أمسك عليك زوجك واتق الله وتخفي في
      نفسك ما الله مبديه وتخشى الناس والله أحق أن تخشاه ۖ فلما قضى زيد منها وطرا زوجناكها
      لكي لا يكون على المؤمنين حرج في أزواج أدعيائهم إذا قضوا منهن وطرا ۚ وكان أمر
      الله مفعولا"
    - '675'
  - - '2'
    - '33:36'
    - http://c22506.r6.cf1.rackcdn.com/33_36.png
    - "وما كان لمؤمن ولا مؤمنة إذا قضى الله ورسوله أمرا أن يكون لهم الخيرة من أمرهم
      ۗ ومن يعص الله ورسوله فقد ضل ضلالا مبينا"
    - '675'
  - - '2'
    - '33:35'
    - http://c22506.r6.cf1.rackcdn.com/33_35.png
    - "إن المسلمين والمسلمات والمؤمنين والمؤمنات والقانتين والقانتات والصادقين والصادقات
      والصابرين والصابرات والخاشعين والخاشعات والمتصدقين والمتصدقات والصائمين والصائمات
      والحافظين فروجهم والحافظات والذاكرين الله كثيرا والذاكرات أعد الله لهم مغفرة
      وأجرا عظيما"
    - '675'
  - - '2'
    - '33:34'
    - http://c22506.r6.cf1.rackcdn.com/33_34.png
    - "واذكرن ما يتلى في بيوتكن من آيات الله والحكمة ۚ إن الله كان لطيفا خبيرا"
    - '675'
  - - '2'
    - '33:33'
    - http://c22506.r6.cf1.rackcdn.com/33_33.png
    - "وقرن في بيوتكن ولا تبرجن تبرج الجاهلية الأولى ۖ وأقمن الصلاة وآتين الزكاة وأطعن
      الله ورسوله ۚ إنما يريد الله ليذهب عنكم الرجس أهل البيت ويطهركم تطهيرا"
    - '675'
  - - '2'
    - '33:32'
    - http://c22506.r6.cf1.rackcdn.com/33_32.png
    - "يا نساء النبي لستن كأحد من النساء ۚ إن اتقيتن فلا تخضعن بالقول فيطمع الذي في
      قلبه مرض وقلن قولا معروفا"
    - '675'
  - - '2'
    - '33:31'
    - http://c22506.r6.cf1.rackcdn.com/33_31.png
    - "ومن يقنت منكن لله ورسوله وتعمل صالحا نؤتها أجرها مرتين وأعتدنا لها رزقا كريما"
    - '675'
  - - '2'
    - '33:30'
    - http://c22506.r6.cf1.rackcdn.com/33_30.png
    - "يا نساء النبي من يأت منكن بفاحشة مبينة يضاعف لها العذاب ضعفين ۚ وكان ذلك على
      الله يسيرا"
    - '675'
  - - '2'
    - '33:3'
    - http://c22506.r6.cf1.rackcdn.com/33_3.png
    - "وتوكل على الله ۚ وكفى بالله وكيلا"
    - '675'
  - - '2'
    - '3:33'
    - http://c22506.r6.cf1.rackcdn.com/3_33.png
    - "إن الله اصطفى آدم ونوحا وآل إبراهيم وآل عمران على العالمين"
    - '675'
  - - '2'
    - '33:29'
    - http://c22506.r6.cf1.rackcdn.com/33_29.png
    - "وإن كنتن تردن الله ورسوله والدار الآخرة فإن الله أعد للمحسنات منكن أجرا عظيما"
    - '675'
  - - '2'
    - '33:28'
    - http://c22506.r6.cf1.rackcdn.com/33_28.png
    - "يا أيها النبي قل لأزواجك إن كنتن تردن الحياة الدنيا وزينتها فتعالين أمتعكن
      وأسرحكن سراحا جميلا"
    - '675'
  - - '2'
    - '33:27'
    - http://c22506.r6.cf1.rackcdn.com/33_27.png
    - "وأورثكم أرضهم وديارهم وأموالهم وأرضا لم تطئوها ۚ وكان الله على كل شيء قديرا"
    - '675'
  - - '2'
    - '33:26'
    - http://c22506.r6.cf1.rackcdn.com/33_26.png
    - "وأنزل الذين ظاهروهم من أهل الكتاب من صياصيهم وقذف في قلوبهم الرعب فريقا تقتلون
      وتأسرون فريقا"
    - '675'
  - - '2'
    - '33:25'
    - http://c22506.r6.cf1.rackcdn.com/33_25.png
    - "ورد الله الذين كفروا بغيظهم لم ينالوا خيرا ۚ وكفى الله المؤمنين القتال ۚ وكان
      الله قويا عزيزا"
    - '675'
  - - '2'
    - '33:24'
    - http://c22506.r6.cf1.rackcdn.com/33_24.png
    - "ليجزي الله الصادقين بصدقهم ويعذب المنافقين إن شاء أو يتوب عليهم ۚ إن الله كان
      غفورا رحيما"
    - '675'
  - - '2'
    - '33:23'
    - http://c22506.r6.cf1.rackcdn.com/33_23.png
    - "من المؤمنين رجال صدقوا ما عاهدوا الله عليه ۖ فمنهم من قضى نحبه ومنهم من ينتظر
      ۖ وما بدلوا تبديلا"
    - '675'
  - - '2'
    - '33:22'
    - http://c22506.r6.cf1.rackcdn.com/33_22.png
    - "ولما رأى المؤمنون الأحزاب قالوا هذا ما وعدنا الله ورسوله وصدق الله ورسوله ۚ
      وما زادهم إلا إيمانا وتسليما"
    - '675'
  - - '2'
    - '33:21'
    - http://c22506.r6.cf1.rackcdn.com/33_21.png
    - "لقد كان لكم في رسول الله أسوة حسنة لمن كان يرجو الله واليوم الآخر وذكر الله
      كثيرا"
    - '675'
  - - '2'
    - '33:20'
    - http://c22506.r6.cf1.rackcdn.com/33_20.png
    - "يحسبون الأحزاب لم يذهبوا ۖ وإن يأت الأحزاب يودوا لو أنهم بادون في الأعراب يسألون
      عن أنبائكم ۖ ولو كانوا فيكم ما قاتلوا إلا قليلا"
    - '675'
  - - '2'
    - '33:2'
    - http://c22506.r6.cf1.rackcdn.com/33_2.png
    - "واتبع ما يوحى إليك من ربك ۚ إن الله كان بما تعملون خبيرا"
    - '675'
  - - '2'
    - '3:32'
    - http://c22506.r6.cf1.rackcdn.com/3_32.png
    - "قل أطيعوا الله والرسول ۖ فإن تولوا فإن الله لا يحب الكافرين"
    - '675'
  - - '2'
    - '33:19'
    - http://c22506.r6.cf1.rackcdn.com/33_19.png
    - "أشحة عليكم ۖ فإذا جاء الخوف رأيتهم ينظرون إليك تدور أعينهم كالذي يغشى عليه
      من الموت ۖ فإذا ذهب الخوف سلقوكم بألسنة حداد أشحة على الخير ۚ أولئك لم يؤمنوا
      فأحبط الله أعمالهم ۚ وكان ذلك على الله يسيرا"
    - '675'
  - - '2'
    - '33:18'
    - http://c22506.r6.cf1.rackcdn.com/33_18.png
    - "قد يعلم الله المعوقين منكم والقائلين لإخوانهم هلم إلينا ۖ ولا يأتون البأس إلا
      قليلا"
    - '675'
  - - '2'
    - '33:17'
    - http://c22506.r6.cf1.rackcdn.com/33_17.png
    - "قل من ذا الذي يعصمكم من الله إن أراد بكم سوءا أو أراد بكم رحمة ۚ ولا يجدون
      لهم من دون الله وليا ولا نصيرا"
    - '675'
  - - '2'
    - '33:16'
    - http://c22506.r6.cf1.rackcdn.com/33_16.png
    - "قل لن ينفعكم الفرار إن فررتم من الموت أو القتل وإذا لا تمتعون إلا قليلا"
    - '675'
  - - '2'
    - '33:15'
    - http://c22506.r6.cf1.rackcdn.com/33_15.png
    - "ولقد كانوا عاهدوا الله من قبل لا يولون الأدبار ۚ وكان عهد الله مسئولا"
    - '675'
  - - '2'
    - '33:14'
    - http://c22506.r6.cf1.rackcdn.com/33_14.png
    - "ولو دخلت عليهم من أقطارها ثم سئلوا الفتنة لآتوها وما تلبثوا بها إلا يسيرا"
    - '675'
  - - '2'
    - '33:13'
    - http://c22506.r6.cf1.rackcdn.com/33_13.png
    - "وإذ قالت طائفة منهم يا أهل يثرب لا مقام لكم فارجعوا ۚ ويستأذن فريق منهم النبي
      يقولون إن بيوتنا عورة وما هي بعورة ۖ إن يريدون إلا فرارا"
    - '675'
  - - '2'
    - '33:12'
    - http://c22506.r6.cf1.rackcdn.com/33_12.png
    - "وإذ يقول المنافقون والذين في قلوبهم مرض ما وعدنا الله ورسوله إلا غرورا"
    - '675'
  - - '2'
    - '33:11'
    - http://c22506.r6.cf1.rackcdn.com/33_11.png
    - "هنالك ابتلي المؤمنون وزلزلوا زلزالا شديدا"
    - '675'
  - - '2'
    - '33:10'
    - http://c22506.r6.cf1.rackcdn.com/33_10.png
    - "إذ جاءوكم من فوقكم ومن أسفل منكم وإذ زاغت الأبصار وبلغت القلوب الحناجر وتظنون
      بالله الظنونا"
    - '675'
  - - '2'
    - '33:1'
    - http://c22506.r6.cf1.rackcdn.com/33_1.png
    - "يا أيها النبي اتق الله ولا تطع الكافرين والمنافقين ۗ إن الله كان عليما حكيما"
    - '675'
  - - '2'
    - '3:31'
    - http://c22506.r6.cf1.rackcdn.com/3_31.png
    - "قل إن كنتم تحبون الله فاتبعوني يحببكم الله ويغفر لكم ذنوبكم ۗ والله غفور رحيم"
    - '675'
  - - '2'
    - '3:30'
    - http://c22506.r6.cf1.rackcdn.com/3_30.png
    - "يوم تجد كل نفس ما عملت من خير محضرا وما عملت من سوء تود لو أن بينها وبينه أمدا
      بعيدا ۗ ويحذركم الله نفسه ۗ والله رءوف بالعباد"
    - '675'
  - - '2'
    - '3:3'
    - http://c22506.r6.cf1.rackcdn.com/3_3.png
    - "نزل عليك الكتاب بالحق مصدقا لما بين يديه وأنزل التوراة والإنجيل"
    - '675'
  - - '2'
    - '32:9'
    - http://c22506.r6.cf1.rackcdn.com/32_9.png
    - "ثم سواه ونفخ فيه من روحه ۖ وجعل لكم السمع والأبصار والأفئدة ۚ قليلا ما تشكرون"
    - '675'
  - - '2'
    - '3:29'
    - http://c22506.r6.cf1.rackcdn.com/3_29.png
    - "قل إن تخفوا ما في صدوركم أو تبدوه يعلمه الله ۗ ويعلم ما في السماوات وما في
      الأرض ۗ والله على كل شيء قدير"
    - '675'
  - - '2'
    - '32:8'
    - http://c22506.r6.cf1.rackcdn.com/32_8.png
    - "ثم جعل نسله من سلالة من ماء مهين"
    - '675'
  - - '2'
    - '3:28'
    - http://c22506.r6.cf1.rackcdn.com/3_28.png
    - "لا يتخذ المؤمنون الكافرين أولياء من دون المؤمنين ۖ ومن يفعل ذلك فليس من الله
      في شيء إلا أن تتقوا منهم تقاة ۗ ويحذركم الله نفسه ۗ وإلى الله المصير"
    - '675'
  - - '2'
    - '32:7'
    - http://c22506.r6.cf1.rackcdn.com/32_7.png
    - "الذي أحسن كل شيء خلقه ۖ وبدأ خلق الإنسان من طين"
    - '675'
  - - '2'
    - '3:27'
    - http://c22506.r6.cf1.rackcdn.com/3_27.png
    - "تولج الليل في النهار وتولج النهار في الليل ۖ وتخرج الحي من الميت وتخرج الميت
      من الحي ۖ وترزق من تشاء بغير حساب"
    - '675'
  - - '2'
    - '32:6'
    - http://c22506.r6.cf1.rackcdn.com/32_6.png
    - "ذلك عالم الغيب والشهادة العزيز الرحيم"
    - '675'
  - - '2'
    - '3:26'
    - http://c22506.r6.cf1.rackcdn.com/3_26.png
    - "قل اللهم مالك الملك تؤتي الملك من تشاء وتنزع الملك ممن تشاء وتعز من تشاء وتذل
      من تشاء ۖ بيدك الخير ۖ إنك على كل شيء قدير"
    - '675'
  - - '2'
    - '32:5'
    - http://c22506.r6.cf1.rackcdn.com/32_5.png
    - "يدبر الأمر من السماء إلى الأرض ثم يعرج إليه في يوم كان مقداره ألف سنة مما تعدون"
    - '675'
  - - '2'
    - '3:25'
    - http://c22506.r6.cf1.rackcdn.com/3_25.png
    - "فكيف إذا جمعناهم ليوم لا ريب فيه ووفيت كل نفس ما كسبت وهم لا يظلمون"
    - '675'
  - - '2'
    - '32:4'
    - http://c22506.r6.cf1.rackcdn.com/32_4.png
    - "الله الذي خلق السماوات والأرض وما بينهما في ستة أيام ثم استوى على العرش ۖ ما
      لكم من دونه من ولي ولا شفيع ۚ أفلا تتذكرون"
    - '675'
  - - '2'
    - '3:24'
    - http://c22506.r6.cf1.rackcdn.com/3_24.png
    - "ذلك بأنهم قالوا لن تمسنا النار إلا أياما معدودات ۖ وغرهم في دينهم ما كانوا
      يفترون"
    - '675'
  - - '2'
    - '32:30'
    - http://c22506.r6.cf1.rackcdn.com/32_30.png
    - "فأعرض عنهم وانتظر إنهم منتظرون"
    - '675'
  - - '2'
    - '32:3'
    - http://c22506.r6.cf1.rackcdn.com/32_3.png
    - "أم يقولون افتراه ۚ بل هو الحق من ربك لتنذر قوما ما أتاهم من نذير من قبلك لعلهم
      يهتدون"
    - '675'
  - - '2'
    - '3:23'
    - http://c22506.r6.cf1.rackcdn.com/3_23.png
    - "ألم تر إلى الذين أوتوا نصيبا من الكتاب يدعون إلى كتاب الله ليحكم بينهم ثم يتولى
      فريق منهم وهم معرضون"
    - '675'
  - - '2'
    - '32:29'
    - http://c22506.r6.cf1.rackcdn.com/32_29.png
    - "قل يوم الفتح لا ينفع الذين كفروا إيمانهم ولا هم ينظرون"
    - '675'
  - - '2'
    - '32:28'
    - http://c22506.r6.cf1.rackcdn.com/32_28.png
    - "ويقولون متى هذا الفتح إن كنتم صادقين"
    - '675'
  - - '2'
    - '32:27'
    - http://c22506.r6.cf1.rackcdn.com/32_27.png
    - "أولم يروا أنا نسوق الماء إلى الأرض الجرز فنخرج به زرعا تأكل منه أنعامهم وأنفسهم
      ۖ أفلا يبصرون"
    - '675'
  - - '2'
    - '32:26'
    - http://c22506.r6.cf1.rackcdn.com/32_26.png
    - "أولم يهد لهم كم أهلكنا من قبلهم من القرون يمشون في مساكنهم ۚ إن في ذلك لآيات
      ۖ أفلا يسمعون"
    - '675'
  - - '2'
    - '32:25'
    - http://c22506.r6.cf1.rackcdn.com/32_25.png
    - "إن ربك هو يفصل بينهم يوم القيامة فيما كانوا فيه يختلفون"
    - '675'
  - - '2'
    - '32:24'
    - http://c22506.r6.cf1.rackcdn.com/32_24.png
    - "وجعلنا منهم أئمة يهدون بأمرنا لما صبروا ۖ وكانوا بآياتنا يوقنون"
    - '675'
  - - '2'
    - '32:23'
    - http://c22506.r6.cf1.rackcdn.com/32_23.png
    - "ولقد آتينا موسى الكتاب فلا تكن في مرية من لقائه ۖ وجعلناه هدى لبني إسرائيل"
    - '675'
  - - '2'
    - '32:22'
    - http://c22506.r6.cf1.rackcdn.com/32_22.png
    - "ومن أظلم ممن ذكر بآيات ربه ثم أعرض عنها ۚ إنا من المجرمين منتقمون"
    - '675'
  - - '2'
    - '32:21'
    - http://c22506.r6.cf1.rackcdn.com/32_21.png
    - "ولنذيقنهم من العذاب الأدنى دون العذاب الأكبر لعلهم يرجعون"
    - '675'
  - - '2'
    - '32:20'
    - http://c22506.r6.cf1.rackcdn.com/32_20.png
    - "وأما الذين فسقوا فمأواهم النار ۖ كلما أرادوا أن يخرجوا منها أعيدوا فيها وقيل
      لهم ذوقوا عذاب النار الذي كنتم به تكذبون"
    - '675'
  - - '2'
    - '32:2'
    - http://c22506.r6.cf1.rackcdn.com/32_2.png
    - "تنزيل الكتاب لا ريب فيه من رب العالمين"
    - '675'
  - - '2'
    - '3:22'
    - http://c22506.r6.cf1.rackcdn.com/3_22.png
    - "أولئك الذين حبطت أعمالهم في الدنيا والآخرة وما لهم من ناصرين"
    - '675'
  - - '2'
    - '32:19'
    - http://c22506.r6.cf1.rackcdn.com/32_19.png
    - "أما الذين آمنوا وعملوا الصالحات فلهم جنات المأوى نزلا بما كانوا يعملون"
    - '675'
  - - '2'
    - '32:18'
    - http://c22506.r6.cf1.rackcdn.com/32_18.png
    - "أفمن كان مؤمنا كمن كان فاسقا ۚ لا يستوون"
    - '675'
  - - '2'
    - '32:17'
    - http://c22506.r6.cf1.rackcdn.com/32_17.png
    - "فلا تعلم نفس ما أخفي لهم من قرة أعين جزاء بما كانوا يعملون"
    - '675'
  - - '2'
    - '32:16'
    - http://c22506.r6.cf1.rackcdn.com/32_16.png
    - "تتجافى جنوبهم عن المضاجع يدعون ربهم خوفا وطمعا ومما رزقناهم ينفقون"
    - '675'
  - - '2'
    - '32:15'
    - http://c22506.r6.cf1.rackcdn.com/32_15.png
    - "إنما يؤمن بآياتنا الذين إذا ذكروا بها خروا سجدا وسبحوا بحمد ربهم وهم لا يستكبرون"
    - '675'
  - - '2'
    - '32:14'
    - http://c22506.r6.cf1.rackcdn.com/32_14.png
    - "فذوقوا بما نسيتم لقاء يومكم هذا إنا نسيناكم ۖ وذوقوا عذاب الخلد بما كنتم تعملون"
    - '675'
  - - '2'
    - '32:13'
    - http://c22506.r6.cf1.rackcdn.com/32_13.png
    - "ولو شئنا لآتينا كل نفس هداها ولكن حق القول مني لأملأن جهنم من الجنة والناس
      أجمعين"
    - '675'
  - - '2'
    - '32:12'
    - http://c22506.r6.cf1.rackcdn.com/32_12.png
    - "ولو ترى إذ المجرمون ناكسو رءوسهم عند ربهم ربنا أبصرنا وسمعنا فارجعنا نعمل صالحا
      إنا موقنون"
    - '675'
  - - '2'
    - '32:11'
    - http://c22506.r6.cf1.rackcdn.com/32_11.png
    - "قل يتوفاكم ملك الموت الذي وكل بكم ثم إلى ربكم ترجعون"
    - '675'
  - - '2'
    - '32:10'
    - http://c22506.r6.cf1.rackcdn.com/32_10.png
    - "وقالوا أإذا ضللنا في الأرض أإنا لفي خلق جديد ۚ بل هم بلقاء ربهم كافرون"
    - '675'
  - - '2'
    - '3:21'
    - http://c22506.r6.cf1.rackcdn.com/3_21.png
    - "إن الذين يكفرون بآيات الله ويقتلون النبيين بغير حق ويقتلون الذين يأمرون بالقسط
      من الناس فبشرهم بعذاب أليم"
    - '675'
  - - '2'
    - 3:200
    - http://c22506.r6.cf1.rackcdn.com/3_200.png
    - "يا أيها الذين آمنوا اصبروا وصابروا ورابطوا واتقوا الله لعلكم تفلحون"
    - '675'
  - - '2'
    - '3:20'
    - http://c22506.r6.cf1.rackcdn.com/3_20.png
    - "فإن حاجوك فقل أسلمت وجهي لله ومن اتبعن ۗ وقل للذين أوتوا الكتاب والأميين أأسلمتم
      ۚ فإن أسلموا فقد اهتدوا ۖ وإن تولوا فإنما عليك البلاغ ۗ والله بصير بالعباد"
    - '675'
  - - '2'
    - '3:2'
    - http://c22506.r6.cf1.rackcdn.com/3_2.png
    - "الله لا إله إلا هو الحي القيوم"
    - '675'
  - - '2'
    - 3:199
    - http://c22506.r6.cf1.rackcdn.com/3_199.png
    - "وإن من أهل الكتاب لمن يؤمن بالله وما أنزل إليكم وما أنزل إليهم خاشعين لله لا
      يشترون بآيات الله ثمنا قليلا ۗ أولئك لهم أجرهم عند ربهم ۗ إن الله سريع الحساب"
    - '675'
  - - '2'
    - 3:198
    - http://c22506.r6.cf1.rackcdn.com/3_198.png
    - "لكن الذين اتقوا ربهم لهم جنات تجري من تحتها الأنهار خالدين فيها نزلا من عند
      الله ۗ وما عند الله خير للأبرار"
    - '675'
  - - '2'
    - 3:197
    - http://c22506.r6.cf1.rackcdn.com/3_197.png
    - "متاع قليل ثم مأواهم جهنم ۚ وبئس المهاد"
    - '675'
  - - '2'
    - 3:196
    - http://c22506.r6.cf1.rackcdn.com/3_196.png
    - "لا يغرنك تقلب الذين كفروا في البلاد"
    - '675'
  - - '2'
    - 3:195
    - http://c22506.r6.cf1.rackcdn.com/3_195.png
    - "فاستجاب لهم ربهم أني لا أضيع عمل عامل منكم من ذكر أو أنثى ۖ بعضكم من بعض ۖ
      فالذين هاجروا وأخرجوا من ديارهم وأوذوا في سبيلي وقاتلوا وقتلوا لأكفرن عنهم سيئاتهم
      ولأدخلنهم جنات تجري من تحتها الأنهار ثوابا من عند الله ۗ والله عنده حسن الثواب"
    - '675'
  - - '2'
    - 3:194
    - http://c22506.r6.cf1.rackcdn.com/3_194.png
    - "ربنا وآتنا ما وعدتنا على رسلك ولا تخزنا يوم القيامة ۗ إنك لا تخلف الميعاد"
    - '675'
  - - '2'
    - 3:193
    - http://c22506.r6.cf1.rackcdn.com/3_193.png
    - "ربنا إننا سمعنا مناديا ينادي للإيمان أن آمنوا بربكم فآمنا ۚ ربنا فاغفر لنا
      ذنوبنا وكفر عنا سيئاتنا وتوفنا مع الأبرار"
    - '675'
  - - '2'
    - 3:192
    - http://c22506.r6.cf1.rackcdn.com/3_192.png
    - "ربنا إنك من تدخل النار فقد أخزيته ۖ وما للظالمين من أنصار"
    - '675'
  - - '2'
    - 3:191
    - http://c22506.r6.cf1.rackcdn.com/3_191.png
    - "الذين يذكرون الله قياما وقعودا وعلى جنوبهم ويتفكرون في خلق السماوات والأرض
      ربنا ما خلقت هذا باطلا سبحانك فقنا عذاب النار"
    - '675'
  - - '2'
    - 3:190
    - http://c22506.r6.cf1.rackcdn.com/3_190.png
    - "إن في خلق السماوات والأرض واختلاف الليل والنهار لآيات لأولي الألباب"
    - '675'
  - - '2'
    - '31:9'
    - http://c22506.r6.cf1.rackcdn.com/31_9.png
    - "خالدين فيها ۖ وعد الله حقا ۚ وهو العزيز الحكيم"
    - '675'
  - - '2'
    - '3:19'
    - http://c22506.r6.cf1.rackcdn.com/3_19.png
    - "إن الدين عند الله الإسلام ۗ وما اختلف الذين أوتوا الكتاب إلا من بعد ما جاءهم
      العلم بغيا بينهم ۗ ومن يكفر بآيات الله فإن الله سريع الحساب"
    - '675'
  - - '2'
    - 3:189
    - http://c22506.r6.cf1.rackcdn.com/3_189.png
    - "ولله ملك السماوات والأرض ۗ والله على كل شيء قدير"
    - '675'
  - - '2'
    - 3:188
    - http://c22506.r6.cf1.rackcdn.com/3_188.png
    - "لا تحسبن الذين يفرحون بما أتوا ويحبون أن يحمدوا بما لم يفعلوا فلا تحسبنهم بمفازة
      من العذاب ۖ ولهم عذاب أليم"
    - '675'
  - - '2'
    - 3:187
    - http://c22506.r6.cf1.rackcdn.com/3_187.png
    - "وإذ أخذ الله ميثاق الذين أوتوا الكتاب لتبيننه للناس ولا تكتمونه فنبذوه وراء
      ظهورهم واشتروا به ثمنا قليلا ۖ فبئس ما يشترون"
    - '675'
  - - '2'
    - 3:186
    - http://c22506.r6.cf1.rackcdn.com/3_186.png
    - "لتبلون في أموالكم وأنفسكم ولتسمعن من الذين أوتوا الكتاب من قبلكم ومن الذين
      أشركوا أذى كثيرا ۚ وإن تصبروا وتتقوا فإن ذلك من عزم الأمور"
    - '675'
  - - '2'
    - 3:185
    - http://c22506.r6.cf1.rackcdn.com/3_185.png
    - "كل نفس ذائقة الموت ۗ وإنما توفون أجوركم يوم القيامة ۖ فمن زحزح عن النار وأدخل
      الجنة فقد فاز ۗ وما الحياة الدنيا إلا متاع الغرور"
    - '675'
  - - '2'
    - 3:184
    - http://c22506.r6.cf1.rackcdn.com/3_184.png
    - "فإن كذبوك فقد كذب رسل من قبلك جاءوا بالبينات والزبر والكتاب المنير"
    - '675'
  - - '2'
    - 3:183
    - http://c22506.r6.cf1.rackcdn.com/3_183.png
    - "الذين قالوا إن الله عهد إلينا ألا نؤمن لرسول حتى يأتينا بقربان تأكله النار
      ۗ قل قد جاءكم رسل من قبلي بالبينات وبالذي قلتم فلم قتلتموهم إن كنتم صادقين"
    - '675'
  - - '2'
    - 3:182
    - http://c22506.r6.cf1.rackcdn.com/3_182.png
    - "ذلك بما قدمت أيديكم وأن الله ليس بظلام للعبيد"
    - '675'
  - - '2'
    - 3:181
    - http://c22506.r6.cf1.rackcdn.com/3_181.png
    - "لقد سمع الله قول الذين قالوا إن الله فقير ونحن أغنياء ۘ سنكتب ما قالوا وقتلهم
      الأنبياء بغير حق ونقول ذوقوا عذاب الحريق"
    - '675'
  - - '2'
    - 3:180
    - http://c22506.r6.cf1.rackcdn.com/3_180.png
    - "ولا يحسبن الذين يبخلون بما آتاهم الله من فضله هو خيرا لهم ۖ بل هو شر لهم ۖ
      سيطوقون ما بخلوا به يوم القيامة ۗ ولله ميراث السماوات والأرض ۗ والله بما تعملون
      خبير"
    - '675'
  - - '2'
    - '31:8'
    - http://c22506.r6.cf1.rackcdn.com/31_8.png
    - "إن الذين آمنوا وعملوا الصالحات لهم جنات النعيم"
    - '675'
  - - '2'
    - '3:18'
    - http://c22506.r6.cf1.rackcdn.com/3_18.png
    - "شهد الله أنه لا إله إلا هو والملائكة وأولو العلم قائما بالقسط ۚ لا إله إلا
      هو العزيز الحكيم"
    - '675'
  - - '2'
    - 3:179
    - http://c22506.r6.cf1.rackcdn.com/3_179.png
    - "ما كان الله ليذر المؤمنين على ما أنتم عليه حتى يميز الخبيث من الطيب ۗ وما كان
      الله ليطلعكم على الغيب ولكن الله يجتبي من رسله من يشاء ۖ فآمنوا بالله ورسله
      ۚ وإن تؤمنوا وتتقوا فلكم أجر عظيم"
    - '675'
  - - '2'
    - 3:178
    - http://c22506.r6.cf1.rackcdn.com/3_178.png
    - "ولا يحسبن الذين كفروا أنما نملي لهم خير لأنفسهم ۚ إنما نملي لهم ليزدادوا إثما
      ۚ ولهم عذاب مهين"
    - '675'
  - - '2'
    - 3:177
    - http://c22506.r6.cf1.rackcdn.com/3_177.png
    - "إن الذين اشتروا الكفر بالإيمان لن يضروا الله شيئا ولهم عذاب أليم"
    - '675'
  - - '2'
    - 3:176
    - http://c22506.r6.cf1.rackcdn.com/3_176.png
    - "ولا يحزنك الذين يسارعون في الكفر ۚ إنهم لن يضروا الله شيئا ۗ يريد الله ألا
      يجعل لهم حظا في الآخرة ۖ ولهم عذاب عظيم"
    - '675'
  - - '2'
    - 3:175
    - http://c22506.r6.cf1.rackcdn.com/3_175.png
    - "إنما ذلكم الشيطان يخوف أولياءه فلا تخافوهم وخافون إن كنتم مؤمنين"
    - '675'
  - - '2'
    - 3:174
    - http://c22506.r6.cf1.rackcdn.com/3_174.png
    - "فانقلبوا بنعمة من الله وفضل لم يمسسهم سوء واتبعوا رضوان الله ۗ والله ذو فضل
      عظيم"
    - '675'
  - - '2'
    - 3:173
    - http://c22506.r6.cf1.rackcdn.com/3_173.png
    - "الذين قال لهم الناس إن الناس قد جمعوا لكم فاخشوهم فزادهم إيمانا وقالوا حسبنا
      الله ونعم الوكيل"
    - '675'
  - - '2'
    - 3:172
    - http://c22506.r6.cf1.rackcdn.com/3_172.png
    - "الذين استجابوا لله والرسول من بعد ما أصابهم القرح ۚ للذين أحسنوا منهم واتقوا
      أجر عظيم"
    - '675'
  - - '2'
    - 3:171
    - http://c22506.r6.cf1.rackcdn.com/3_171.png
    - "يستبشرون بنعمة من الله وفضل وأن الله لا يضيع أجر المؤمنين"
    - '675'
  - - '2'
    - 3:170
    - http://c22506.r6.cf1.rackcdn.com/3_170.png
    - "فرحين بما آتاهم الله من فضله ويستبشرون بالذين لم يلحقوا بهم من خلفهم ألا خوف
      عليهم ولا هم يحزنون"
    - '675'
  - - '2'
    - '31:7'
    - http://c22506.r6.cf1.rackcdn.com/31_7.png
    - "وإذا تتلى عليه آياتنا ولى مستكبرا كأن لم يسمعها كأن في أذنيه وقرا ۖ فبشره بعذاب
      أليم"
    - '675'
  - - '2'
    - '3:17'
    - http://c22506.r6.cf1.rackcdn.com/3_17.png
    - "الصابرين والصادقين والقانتين والمنفقين والمستغفرين بالأسحار"
    - '675'
  - - '2'
    - 3:169
    - http://c22506.r6.cf1.rackcdn.com/3_169.png
    - "ولا تحسبن الذين قتلوا في سبيل الله أمواتا ۚ بل أحياء عند ربهم يرزقون"
    - '675'
  - - '2'
    - 3:168
    - http://c22506.r6.cf1.rackcdn.com/3_168.png
    - "الذين قالوا لإخوانهم وقعدوا لو أطاعونا ما قتلوا ۗ قل فادرءوا عن أنفسكم الموت
      إن كنتم صادقين"
    - '675'
  - - '2'
    - 3:167
    - http://c22506.r6.cf1.rackcdn.com/3_167.png
    - "وليعلم الذين نافقوا ۚ وقيل لهم تعالوا قاتلوا في سبيل الله أو ادفعوا ۖ قالوا
      لو نعلم قتالا لاتبعناكم ۗ هم للكفر يومئذ أقرب منهم للإيمان ۚ يقولون بأفواههم
      ما ليس في قلوبهم ۗ والله أعلم بما يكتمون"
    - '675'
  - - '2'
    - 3:166
    - http://c22506.r6.cf1.rackcdn.com/3_166.png
    - "وما أصابكم يوم التقى الجمعان فبإذن الله وليعلم المؤمنين"
    - '675'
  - - '2'
    - 3:165
    - http://c22506.r6.cf1.rackcdn.com/3_165.png
    - "أولما أصابتكم مصيبة قد أصبتم مثليها قلتم أنى هذا ۖ قل هو من عند أنفسكم ۗ إن
      الله على كل شيء قدير"
    - '675'
  - - '2'
    - 3:164
    - http://c22506.r6.cf1.rackcdn.com/3_164.png
    - "لقد من الله على المؤمنين إذ بعث فيهم رسولا من أنفسهم يتلو عليهم آياته ويزكيهم
      ويعلمهم الكتاب والحكمة وإن كانوا من قبل لفي ضلال مبين"
    - '675'
  - - '2'
    - 3:163
    - http://c22506.r6.cf1.rackcdn.com/3_163.png
    - "هم درجات عند الله ۗ والله بصير بما يعملون"
    - '675'
  - - '2'
    - 3:162
    - http://c22506.r6.cf1.rackcdn.com/3_162.png
    - "أفمن اتبع رضوان الله كمن باء بسخط من الله ومأواه جهنم ۚ وبئس المصير"
    - '675'
  - - '2'
    - 3:161
    - http://c22506.r6.cf1.rackcdn.com/3_161.png
    - "وما كان لنبي أن يغل ۚ ومن يغلل يأت بما غل يوم القيامة ۚ ثم توفى كل نفس ما كسبت
      وهم لا يظلمون"
    - '675'
  - - '2'
    - 3:160
    - http://c22506.r6.cf1.rackcdn.com/3_160.png
    - "إن ينصركم الله فلا غالب لكم ۖ وإن يخذلكم فمن ذا الذي ينصركم من بعده ۗ وعلى
      الله فليتوكل المؤمنون"
    - '675'
  - - '2'
    - '31:6'
    - http://c22506.r6.cf1.rackcdn.com/31_6.png
    - "ومن الناس من يشتري لهو الحديث ليضل عن سبيل الله بغير علم ويتخذها هزوا ۚ أولئك
      لهم عذاب مهين"
    - '675'
  - - '2'
    - '3:16'
    - http://c22506.r6.cf1.rackcdn.com/3_16.png
    - "الذين يقولون ربنا إننا آمنا فاغفر لنا ذنوبنا وقنا عذاب النار"
    - '675'
  - - '2'
    - 3:159
    - http://c22506.r6.cf1.rackcdn.com/3_159.png
    - "فبما رحمة من الله لنت لهم ۖ ولو كنت فظا غليظ القلب لانفضوا من حولك ۖ فاعف عنهم
      واستغفر لهم وشاورهم في الأمر ۖ فإذا عزمت فتوكل على الله ۚ إن الله يحب المتوكلين"
    - '675'
  - - '2'
    - 3:158
    - http://c22506.r6.cf1.rackcdn.com/3_158.png
    - "ولئن متم أو قتلتم لإلى الله تحشرون"
    - '675'
  - - '2'
    - 3:157
    - http://c22506.r6.cf1.rackcdn.com/3_157.png
    - "ولئن قتلتم في سبيل الله أو متم لمغفرة من الله ورحمة خير مما يجمعون"
    - '675'
  - - '2'
    - 3:156
    - http://c22506.r6.cf1.rackcdn.com/3_156.png
    - "يا أيها الذين آمنوا لا تكونوا كالذين كفروا وقالوا لإخوانهم إذا ضربوا في الأرض
      أو كانوا غزى لو كانوا عندنا ما ماتوا وما قتلوا ليجعل الله ذلك حسرة في قلوبهم
      ۗ والله يحيي ويميت ۗ والله بما تعملون بصير"
    - '675'
  - - '2'
    - 3:155
    - http://c22506.r6.cf1.rackcdn.com/3_155.png
    - "إن الذين تولوا منكم يوم التقى الجمعان إنما استزلهم الشيطان ببعض ما كسبوا ۖ
      ولقد عفا الله عنهم ۗ إن الله غفور حليم"
    - '675'
  - - '2'
    - 3:154
    - http://c22506.r6.cf1.rackcdn.com/3_154.png
    - "ثم أنزل عليكم من بعد الغم أمنة نعاسا يغشى طائفة منكم ۖ وطائفة قد أهمتهم أنفسهم
      يظنون بالله غير الحق ظن الجاهلية ۖ يقولون هل لنا من الأمر من شيء ۗ قل إن الأمر
      كله لله ۗ يخفون في أنفسهم ما لا يبدون لك ۖ يقولون لو كان لنا من الأمر شيء ما
      قتلنا هاهنا ۗ قل لو كنتم في بيوتكم لبرز الذين كتب عليهم القتل إلى مضاجعهم ۖ
      وليبتلي الله ما في صدوركم وليمحص ما في قلوبكم ۗ والله عليم بذات الصدور"
    - '675'
  - - '2'
    - 3:153
    - http://c22506.r6.cf1.rackcdn.com/3_153.png
    - "إذ تصعدون ولا تلوون على أحد والرسول يدعوكم في أخراكم فأثابكم غما بغم لكيلا
      تحزنوا على ما فاتكم ولا ما أصابكم ۗ والله خبير بما تعملون"
    - '675'
  - - '2'
    - 3:152
    - http://c22506.r6.cf1.rackcdn.com/3_152.png
    - "ولقد صدقكم الله وعده إذ تحسونهم بإذنه ۖ حتى إذا فشلتم وتنازعتم في الأمر وعصيتم
      من بعد ما أراكم ما تحبون ۚ منكم من يريد الدنيا ومنكم من يريد الآخرة ۚ ثم صرفكم
      عنهم ليبتليكم ۖ ولقد عفا عنكم ۗ والله ذو فضل على المؤمنين"
    - '675'
