  - - '2'
    - '70:7'
    - http://c22506.r6.cf1.rackcdn.com/70_7.png
    - "ونراه قريبا"
    - '675'
  - - '2'
    - '70:8'
    - http://c22506.r6.cf1.rackcdn.com/70_8.png
    - "يوم تكون السماء كالمهل"
    - '675'
  - - '2'
    - '70:9'
    - http://c22506.r6.cf1.rackcdn.com/70_9.png
    - "وتكون الجبال كالعهن"
    - '675'
  - - '2'
    - '7:1'
    - http://c22506.r6.cf1.rackcdn.com/7_1.png
    - "المص"
    - '675'
  - - '2'
    - '7:10'
    - http://c22506.r6.cf1.rackcdn.com/7_10.png
    - "ولقد مكناكم في الأرض وجعلنا لكم فيها معايش ۗ قليلا ما تشكرون"
    - '675'
  - - '2'
    - '70:6'
    - http://c22506.r6.cf1.rackcdn.com/70_6.png
    - "إنهم يرونه بعيدا"
    - '675'
  - - '2'
    - 7:100
    - http://c22506.r6.cf1.rackcdn.com/7_100.png
    - "أولم يهد للذين يرثون الأرض من بعد أهلها أن لو نشاء أصبناهم بذنوبهم ۚ ونطبع
      على قلوبهم فهم لا يسمعون"
    - '675'
  - - '2'
    - '70:12'
    - http://c22506.r6.cf1.rackcdn.com/70_12.png
    - "وصاحبته وأخيه"
    - '675'
  - - '2'
    - 7:101
    - http://c22506.r6.cf1.rackcdn.com/7_101.png
    - "تلك القرى نقص عليك من أنبائها ۚ ولقد جاءتهم رسلهم بالبينات فما كانوا ليؤمنوا
      بما كذبوا من قبل ۚ كذلك يطبع الله على قلوب الكافرين"
    - '675'
  - - '2'
    - '68:10'
    - http://c22506.r6.cf1.rackcdn.com/68_10.png
    - "ولا تطع كل حلاف مهين"
    - '675'
  - - '2'
    - 7:103
    - http://c22506.r6.cf1.rackcdn.com/7_103.png
    - "ثم بعثنا من بعدهم موسى بآياتنا إلى فرعون وملئه فظلموا بها ۖ فانظر كيف كان عاقبة
      المفسدين"
    - '675'
  - - '2'
    - 7:104
    - http://c22506.r6.cf1.rackcdn.com/7_104.png
    - "وقال موسى يا فرعون إني رسول من رب العالمين"
    - '675'
  - - '2'
    - 7:105
    - http://c22506.r6.cf1.rackcdn.com/7_105.png
    - "حقيق على أن لا أقول على الله إلا الحق ۚ قد جئتكم ببينة من ربكم فأرسل معي بني
      إسرائيل"
    - '675'
  - - '2'
    - 7:106
    - http://c22506.r6.cf1.rackcdn.com/7_106.png
    - "قال إن كنت جئت بآية فأت بها إن كنت من الصادقين"
    - '675'
  - - '2'
    - 7:108
    - http://c22506.r6.cf1.rackcdn.com/7_108.png
    - "ونزع يده فإذا هي بيضاء للناظرين"
    - '675'
  - - '2'
    - 7:109
    - http://c22506.r6.cf1.rackcdn.com/7_109.png
    - "قال الملأ من قوم فرعون إن هذا لساحر عليم"
    - '675'
  - - '2'
    - '7:11'
    - http://c22506.r6.cf1.rackcdn.com/7_11.png
    - "ولقد خلقناكم ثم صورناكم ثم قلنا للملائكة اسجدوا لآدم فسجدوا إلا إبليس لم يكن
      من الساجدين"
    - '675'
  - - '2'
    - '71:1'
    - http://c22506.r6.cf1.rackcdn.com/71_1.png
    - "إنا أرسلنا نوحا إلى قومه أن أنذر قومك من قبل أن يأتيهم عذاب أليم"
    - '675'
  - - '2'
    - 7:110
    - http://c22506.r6.cf1.rackcdn.com/7_110.png
    - "يريد أن يخرجكم من أرضكم ۖ فماذا تأمرون"
    - '675'
  - - '2'
    - '71:10'
    - http://c22506.r6.cf1.rackcdn.com/71_10.png
    - "فقلت استغفروا ربكم إنه كان غفارا"
    - '675'
  - - '2'
    - 7:111
    - http://c22506.r6.cf1.rackcdn.com/7_111.png
    - "قالوا أرجه وأخاه وأرسل في المدائن حاشرين"
    - '675'
  - - '2'
    - '71:11'
    - http://c22506.r6.cf1.rackcdn.com/71_11.png
    - "يرسل السماء عليكم مدرارا"
    - '675'
  - - '2'
    - '71:12'
    - http://c22506.r6.cf1.rackcdn.com/71_12.png
    - "ويمددكم بأموال وبنين ويجعل لكم جنات ويجعل لكم أنهارا"
    - '675'
  - - '2'
    - 7:112
    - http://c22506.r6.cf1.rackcdn.com/7_112.png
    - "يأتوك بكل ساحر عليم"
    - '675'
  - - '2'
    - 7:113
    - http://c22506.r6.cf1.rackcdn.com/7_113.png
    - "وجاء السحرة فرعون قالوا إن لنا لأجرا إن كنا نحن الغالبين"
    - '675'
  - - '2'
    - '71:13'
    - http://c22506.r6.cf1.rackcdn.com/71_13.png
    - "ما لكم لا ترجون لله وقارا"
    - '675'
  - - '2'
    - '71:14'
    - http://c22506.r6.cf1.rackcdn.com/71_14.png
    - "وقد خلقكم أطوارا"
    - '675'
  - - '2'
    - 7:115
    - http://c22506.r6.cf1.rackcdn.com/7_115.png
    - "قالوا يا موسى إما أن تلقي وإما أن نكون نحن الملقين"
    - '675'
  - - '2'
    - 7:114
    - http://c22506.r6.cf1.rackcdn.com/7_114.png
    - "قال نعم وإنكم لمن المقربين"
    - '675'
  - - '2'
    - '71:15'
    - http://c22506.r6.cf1.rackcdn.com/71_15.png
    - "ألم تروا كيف خلق الله سبع سماوات طباقا"
    - '675'
  - - '2'
    - 7:116
    - http://c22506.r6.cf1.rackcdn.com/7_116.png
    - "قال ألقوا ۖ فلما ألقوا سحروا أعين الناس واسترهبوهم وجاءوا بسحر عظيم"
    - '675'
  - - '2'
    - '71:16'
    - http://c22506.r6.cf1.rackcdn.com/71_16.png
    - "وجعل القمر فيهن نورا وجعل الشمس سراجا"
    - '675'
  - - '2'
    - 7:117
    - http://c22506.r6.cf1.rackcdn.com/7_117.png
    - "وأوحينا إلى موسى أن ألق عصاك ۖ فإذا هي تلقف ما يأفكون"
    - '675'
  - - '2'
    - '71:17'
    - http://c22506.r6.cf1.rackcdn.com/71_17.png
    - "والله أنبتكم من الأرض نباتا"
    - '675'
  - - '2'
    - 7:118
    - http://c22506.r6.cf1.rackcdn.com/7_118.png
    - "فوقع الحق وبطل ما كانوا يعملون"
    - '675'
  - - '2'
    - '71:18'
    - http://c22506.r6.cf1.rackcdn.com/71_18.png
    - "ثم يعيدكم فيها ويخرجكم إخراجا"
    - '675'
  - - '2'
    - '71:19'
    - http://c22506.r6.cf1.rackcdn.com/71_19.png
    - "والله جعل لكم الأرض بساطا"
    - '675'
  - - '2'
    - '7:12'
    - http://c22506.r6.cf1.rackcdn.com/7_12.png
    - "قال ما منعك ألا تسجد إذ أمرتك ۖ قال أنا خير منه خلقتني من نار وخلقته من طين"
    - '675'
  - - '2'
    - 7:119
    - http://c22506.r6.cf1.rackcdn.com/7_119.png
    - "فغلبوا هنالك وانقلبوا صاغرين"
    - '675'
  - - '2'
    - 7:120
    - http://c22506.r6.cf1.rackcdn.com/7_120.png
    - "وألقي السحرة ساجدين"
    - '675'
  - - '2'
    - '71:20'
    - http://c22506.r6.cf1.rackcdn.com/71_20.png
    - "لتسلكوا منها سبلا فجاجا"
    - '675'
  - - '2'
    - 7:121
    - http://c22506.r6.cf1.rackcdn.com/7_121.png
    - "قالوا آمنا برب العالمين"
    - '675'
  - - '2'
    - '71:21'
    - http://c22506.r6.cf1.rackcdn.com/71_21.png
    - "قال نوح رب إنهم عصوني واتبعوا من لم يزده ماله وولده إلا خسارا"
    - '675'
  - - '2'
    - '71:2'
    - http://c22506.r6.cf1.rackcdn.com/71_2.png
    - "قال يا قوم إني لكم نذير مبين"
    - '675'
  - - '2'
    - '71:22'
    - http://c22506.r6.cf1.rackcdn.com/71_22.png
    - "ومكروا مكرا كبارا"
    - '675'
  - - '2'
    - 7:123
    - http://c22506.r6.cf1.rackcdn.com/7_123.png
    - "قال فرعون آمنتم به قبل أن آذن لكم ۖ إن هذا لمكر مكرتموه في المدينة لتخرجوا
      منها أهلها ۖ فسوف تعلمون"
    - '675'
  - - '2'
    - 7:122
    - http://c22506.r6.cf1.rackcdn.com/7_122.png
    - "رب موسى وهارون"
    - '675'
  - - '2'
    - '71:23'
    - http://c22506.r6.cf1.rackcdn.com/71_23.png
    - "وقالوا لا تذرن آلهتكم ولا تذرن ودا ولا سواعا ولا يغوث ويعوق ونسرا"
    - '675'
  - - '2'
    - 7:124
    - http://c22506.r6.cf1.rackcdn.com/7_124.png
    - "لأقطعن أيديكم وأرجلكم من خلاف ثم لأصلبنكم أجمعين"
    - '675'
  - - '2'
    - '71:24'
    - http://c22506.r6.cf1.rackcdn.com/71_24.png
    - "وقد أضلوا كثيرا ۖ ولا تزد الظالمين إلا ضلالا"
    - '675'
  - - '2'
    - 7:125
    - http://c22506.r6.cf1.rackcdn.com/7_125.png
    - "قالوا إنا إلى ربنا منقلبون"
    - '675'
  - - '2'
    - '71:25'
    - http://c22506.r6.cf1.rackcdn.com/71_25.png
    - "مما خطيئاتهم أغرقوا فأدخلوا نارا فلم يجدوا لهم من دون الله أنصارا"
    - '675'
  - - '2'
    - 7:126
    - http://c22506.r6.cf1.rackcdn.com/7_126.png
    - "وما تنقم منا إلا أن آمنا بآيات ربنا لما جاءتنا ۚ ربنا أفرغ علينا صبرا وتوفنا
      مسلمين"
    - '675'
  - - '2'
    - '71:26'
    - http://c22506.r6.cf1.rackcdn.com/71_26.png
    - "وقال نوح رب لا تذر على الأرض من الكافرين ديارا"
    - '675'
  - - '2'
    - 7:127
    - http://c22506.r6.cf1.rackcdn.com/7_127.png
    - "وقال الملأ من قوم فرعون أتذر موسى وقومه ليفسدوا في الأرض ويذرك وآلهتك ۚ قال
      سنقتل أبناءهم ونستحيي نساءهم وإنا فوقهم قاهرون"
    - '675'
  - - '2'
    - 7:102
    - http://c22506.r6.cf1.rackcdn.com/7_102.png
    - "وما وجدنا لأكثرهم من عهد ۖ وإن وجدنا أكثرهم لفاسقين"
    - '675'
  - - '2'
    - 7:128
    - http://c22506.r6.cf1.rackcdn.com/7_128.png
    - "قال موسى لقومه استعينوا بالله واصبروا ۖ إن الأرض لله يورثها من يشاء من عباده
      ۖ والعاقبة للمتقين"
    - '675'
  - - '2'
    - '71:28'
    - http://c22506.r6.cf1.rackcdn.com/71_28.png
    - "رب اغفر لي ولوالدي ولمن دخل بيتي مؤمنا وللمؤمنين والمؤمنات ولا تزد الظالمين
      إلا تبارا"
    - '675'
  - - '2'
    - 7:129
    - http://c22506.r6.cf1.rackcdn.com/7_129.png
    - "قالوا أوذينا من قبل أن تأتينا ومن بعد ما جئتنا ۚ قال عسى ربكم أن يهلك عدوكم
      ويستخلفكم في الأرض فينظر كيف تعملون"
    - '675'
  - - '2'
    - '71:27'
    - http://c22506.r6.cf1.rackcdn.com/71_27.png
    - "إنك إن تذرهم يضلوا عبادك ولا يلدوا إلا فاجرا كفارا"
    - '675'
  - - '2'
    - 7:130
    - http://c22506.r6.cf1.rackcdn.com/7_130.png
    - "ولقد أخذنا آل فرعون بالسنين ونقص من الثمرات لعلهم يذكرون"
    - '675'
  - - '2'
    - 7:131
    - http://c22506.r6.cf1.rackcdn.com/7_131.png
    - "فإذا جاءتهم الحسنة قالوا لنا هذه ۖ وإن تصبهم سيئة يطيروا بموسى ومن معه ۗ ألا
      إنما طائرهم عند الله ولكن أكثرهم لا يعلمون"
    - '675'
  - - '2'
    - '71:3'
    - http://c22506.r6.cf1.rackcdn.com/71_3.png
    - "أن اعبدوا الله واتقوه وأطيعون"
    - '675'
  - - '2'
    - 7:133
    - http://c22506.r6.cf1.rackcdn.com/7_133.png
    - "فأرسلنا عليهم الطوفان والجراد والقمل والضفادع والدم آيات مفصلات فاستكبروا وكانوا
      قوما مجرمين"
    - '675'
  - - '2'
    - 7:134
    - http://c22506.r6.cf1.rackcdn.com/7_134.png
    - "ولما وقع عليهم الرجز قالوا يا موسى ادع لنا ربك بما عهد عندك ۖ لئن كشفت عنا
      الرجز لنؤمنن لك ولنرسلن معك بني إسرائيل"
    - '675'
  - - '2'
    - 7:132
    - http://c22506.r6.cf1.rackcdn.com/7_132.png
    - "وقالوا مهما تأتنا به من آية لتسحرنا بها فما نحن لك بمؤمنين"
    - '675'
  - - '2'
    - 7:136
    - http://c22506.r6.cf1.rackcdn.com/7_136.png
    - "فانتقمنا منهم فأغرقناهم في اليم بأنهم كذبوا بآياتنا وكانوا عنها غافلين"
    - '675'
  - - '2'
    - 7:137
    - http://c22506.r6.cf1.rackcdn.com/7_137.png
    - "وأورثنا القوم الذين كانوا يستضعفون مشارق الأرض ومغاربها التي باركنا فيها ۖ
      وتمت كلمت ربك الحسنى على بني إسرائيل بما صبروا ۖ ودمرنا ما كان يصنع فرعون وقومه
      وما كانوا يعرشون"
    - '675'
  - - '2'
    - 7:135
    - http://c22506.r6.cf1.rackcdn.com/7_135.png
    - "فلما كشفنا عنهم الرجز إلى أجل هم بالغوه إذا هم ينكثون"
    - '675'
  - - '2'
    - 7:138
    - http://c22506.r6.cf1.rackcdn.com/7_138.png
    - "وجاوزنا ببني إسرائيل البحر فأتوا على قوم يعكفون على أصنام لهم ۚ قالوا يا موسى
      اجعل لنا إلها كما لهم آلهة ۚ قال إنكم قوم تجهلون"
    - '675'
  - - '2'
    - 7:139
    - http://c22506.r6.cf1.rackcdn.com/7_139.png
    - "إن هؤلاء متبر ما هم فيه وباطل ما كانوا يعملون"
    - '675'
  - - '2'
    - '71:4'
    - http://c22506.r6.cf1.rackcdn.com/71_4.png
    - "يغفر لكم من ذنوبكم ويؤخركم إلى أجل مسمى ۚ إن أجل الله إذا جاء لا يؤخر ۖ لو
      كنتم تعلمون"
    - '675'
  - - '2'
    - 7:140
    - http://c22506.r6.cf1.rackcdn.com/7_140.png
    - "قال أغير الله أبغيكم إلها وهو فضلكم على العالمين"
    - '675'
  - - '2'
    - 7:141
    - http://c22506.r6.cf1.rackcdn.com/7_141.png
    - "وإذ أنجيناكم من آل فرعون يسومونكم سوء العذاب ۖ يقتلون أبناءكم ويستحيون نساءكم
      ۚ وفي ذلكم بلاء من ربكم عظيم"
    - '675'
  - - '2'
    - '7:14'
    - http://c22506.r6.cf1.rackcdn.com/7_14.png
    - "قال أنظرني إلى يوم يبعثون"
    - '675'
  - - '2'
    - 7:142
    - http://c22506.r6.cf1.rackcdn.com/7_142.png
    - "وواعدنا موسى ثلاثين ليلة وأتممناها بعشر فتم ميقات ربه أربعين ليلة ۚ وقال موسى
      لأخيه هارون اخلفني في قومي وأصلح ولا تتبع سبيل المفسدين"
    - '675'
  - - '2'
    - 7:143
    - http://c22506.r6.cf1.rackcdn.com/7_143.png
    - "ولما جاء موسى لميقاتنا وكلمه ربه قال رب أرني أنظر إليك ۚ قال لن تراني ولكن
      انظر إلى الجبل فإن استقر مكانه فسوف تراني ۚ فلما تجلى ربه للجبل جعله دكا وخر
      موسى صعقا ۚ فلما أفاق قال سبحانك تبت إليك وأنا أول المؤمنين"
    - '675'
  - - '2'
    - 7:144
    - http://c22506.r6.cf1.rackcdn.com/7_144.png
    - "قال يا موسى إني اصطفيتك على الناس برسالاتي وبكلامي فخذ ما آتيتك وكن من الشاكرين"
    - '675'
  - - '2'
    - 7:145
    - http://c22506.r6.cf1.rackcdn.com/7_145.png
    - "وكتبنا له في الألواح من كل شيء موعظة وتفصيلا لكل شيء فخذها بقوة وأمر قومك يأخذوا
      بأحسنها ۚ سأريكم دار الفاسقين"
    - '675'
  - - '2'
    - 7:146
    - http://c22506.r6.cf1.rackcdn.com/7_146.png
    - "سأصرف عن آياتي الذين يتكبرون في الأرض بغير الحق وإن يروا كل آية لا يؤمنوا بها
      وإن يروا سبيل الرشد لا يتخذوه سبيلا وإن يروا سبيل الغي يتخذوه سبيلا ۚ ذلك بأنهم
      كذبوا بآياتنا وكانوا عنها غافلين"
    - '675'
  - - '2'
    - 7:147
    - http://c22506.r6.cf1.rackcdn.com/7_147.png
    - "والذين كذبوا بآياتنا ولقاء الآخرة حبطت أعمالهم ۚ هل يجزون إلا ما كانوا يعملون"
    - '675'
  - - '2'
    - 7:148
    - http://c22506.r6.cf1.rackcdn.com/7_148.png
    - "واتخذ قوم موسى من بعده من حليهم عجلا جسدا له خوار ۚ ألم يروا أنه لا يكلمهم
      ولا يهديهم سبيلا ۘ اتخذوه وكانوا ظالمين"
    - '675'
  - - '2'
    - 7:149
    - http://c22506.r6.cf1.rackcdn.com/7_149.png
    - "ولما سقط في أيديهم ورأوا أنهم قد ضلوا قالوا لئن لم يرحمنا ربنا ويغفر لنا لنكونن
      من الخاسرين"
    - '675'
  - - '2'
    - '71:5'
    - http://c22506.r6.cf1.rackcdn.com/71_5.png
    - "قال رب إني دعوت قومي ليلا ونهارا"
    - '675'
  - - '2'
    - 7:150
    - http://c22506.r6.cf1.rackcdn.com/7_150.png
    - "ولما رجع موسى إلى قومه غضبان أسفا قال بئسما خلفتموني من بعدي ۖ أعجلتم أمر ربكم
      ۖ وألقى الألواح وأخذ برأس أخيه يجره إليه ۚ قال ابن أم إن القوم استضعفوني وكادوا
      يقتلونني فلا تشمت بي الأعداء ولا تجعلني مع القوم الظالمين"
    - '675'
  - - '2'
    - '7:15'
    - http://c22506.r6.cf1.rackcdn.com/7_15.png
    - "قال إنك من المنظرين"
    - '675'
  - - '2'
    - 7:152
    - http://c22506.r6.cf1.rackcdn.com/7_152.png
    - "إن الذين اتخذوا العجل سينالهم غضب من ربهم وذلة في الحياة الدنيا ۚ وكذلك نجزي
      المفترين"
    - '675'
  - - '2'
    - 7:153
    - http://c22506.r6.cf1.rackcdn.com/7_153.png
    - "والذين عملوا السيئات ثم تابوا من بعدها وآمنوا إن ربك من بعدها لغفور رحيم"
    - '675'
  - - '2'
    - 7:154
    - http://c22506.r6.cf1.rackcdn.com/7_154.png
    - "ولما سكت عن موسى الغضب أخذ الألواح ۖ وفي نسختها هدى ورحمة للذين هم لربهم يرهبون"
    - '675'
  - - '2'
    - 7:155
    - http://c22506.r6.cf1.rackcdn.com/7_155.png
    - "واختار موسى قومه سبعين رجلا لميقاتنا ۖ فلما أخذتهم الرجفة قال رب لو شئت أهلكتهم
      من قبل وإياي ۖ أتهلكنا بما فعل السفهاء منا ۖ إن هي إلا فتنتك تضل بها من تشاء
      وتهدي من تشاء ۖ أنت ولينا فاغفر لنا وارحمنا ۖ وأنت خير الغافرين"
    - '675'
  - - '2'
    - 7:151
    - http://c22506.r6.cf1.rackcdn.com/7_151.png
    - "قال رب اغفر لي ولأخي وأدخلنا في رحمتك ۖ وأنت أرحم الراحمين"
    - '675'
  - - '2'
    - 7:156
    - http://c22506.r6.cf1.rackcdn.com/7_156.png
    - "واكتب لنا في هذه الدنيا حسنة وفي الآخرة إنا هدنا إليك ۚ قال عذابي أصيب به من
      أشاء ۖ ورحمتي وسعت كل شيء ۚ فسأكتبها للذين يتقون ويؤتون الزكاة والذين هم بآياتنا
      يؤمنون"
    - '675'
  - - '2'
    - 7:157
    - http://c22506.r6.cf1.rackcdn.com/7_157.png
    - "الذين يتبعون الرسول النبي الأمي الذي يجدونه مكتوبا عندهم في التوراة والإنجيل
      يأمرهم بالمعروف وينهاهم عن المنكر ويحل لهم الطيبات ويحرم عليهم الخبائث ويضع
      عنهم إصرهم والأغلال التي كانت عليهم ۚ فالذين آمنوا به وعزروه ونصروه واتبعوا
      النور الذي أنزل معه ۙ أولئك هم المفلحون"
    - '675'
  - - '2'
    - 6:69
    - http://c22506.r6.cf1.rackcdn.com/6_69.png
    - "وما على الذين يتقون من حسابهم من شيء ولكن ذكرى لعلهم يتقون"
    - '675'
  - - '2'
    - 7:159
    - http://c22506.r6.cf1.rackcdn.com/7_159.png
    - "ومن قوم موسى أمة يهدون بالحق وبه يعدلون"
    - '675'
  - - '2'
    - '7:16'
    - http://c22506.r6.cf1.rackcdn.com/7_16.png
    - "قال فبما أغويتني لأقعدن لهم صراطك المستقيم"
    - '675'
  - - '2'
    - '71:6'
    - http://c22506.r6.cf1.rackcdn.com/71_6.png
    - "فلم يزدهم دعائي إلا فرارا"
    - '675'
  - - '2'
    - 7:160
    - http://c22506.r6.cf1.rackcdn.com/7_160.png
    - "وقطعناهم اثنتي عشرة أسباطا أمما ۚ وأوحينا إلى موسى إذ استسقاه قومه أن اضرب
      بعصاك الحجر ۖ فانبجست منه اثنتا عشرة عينا ۖ قد علم كل أناس مشربهم ۚ وظللنا عليهم
      الغمام وأنزلنا عليهم المن والسلوى ۖ كلوا من طيبات ما رزقناكم ۚ وما ظلمونا ولكن
      كانوا أنفسهم يظلمون"
    - '675'
  - - '2'
    - 7:158
    - http://c22506.r6.cf1.rackcdn.com/7_158.png
    - "قل يا أيها الناس إني رسول الله إليكم جميعا الذي له ملك السماوات والأرض ۖ لا
      إله إلا هو يحيي ويميت ۖ فآمنوا بالله ورسوله النبي الأمي الذي يؤمن بالله وكلماته
      واتبعوه لعلكم تهتدون"
    - '675'
  - - '2'
    - 7:161
    - http://c22506.r6.cf1.rackcdn.com/7_161.png
    - "وإذ قيل لهم اسكنوا هذه القرية وكلوا منها حيث شئتم وقولوا حطة وادخلوا الباب
      سجدا نغفر لكم خطيئاتكم ۚ سنزيد المحسنين"
    - '675'
  - - '2'
    - 7:163
    - http://c22506.r6.cf1.rackcdn.com/7_163.png
    - "واسألهم عن القرية التي كانت حاضرة البحر إذ يعدون في السبت إذ تأتيهم حيتانهم
      يوم سبتهم شرعا ويوم لا يسبتون ۙ لا تأتيهم ۚ كذلك نبلوهم بما كانوا يفسقون"
    - '675'
  - - '2'
    - 7:164
    - http://c22506.r6.cf1.rackcdn.com/7_164.png
    - "وإذ قالت أمة منهم لم تعظون قوما ۙ الله مهلكهم أو معذبهم عذابا شديدا ۖ قالوا
      معذرة إلى ربكم ولعلهم يتقون"
    - '675'
  - - '2'
    - 7:165
    - http://c22506.r6.cf1.rackcdn.com/7_165.png
    - "فلما نسوا ما ذكروا به أنجينا الذين ينهون عن السوء وأخذنا الذين ظلموا بعذاب
      بئيس بما كانوا يفسقون"
    - '675'
  - - '2'
    - 7:167
    - http://c22506.r6.cf1.rackcdn.com/7_167.png
    - "وإذ تأذن ربك ليبعثن عليهم إلى يوم القيامة من يسومهم سوء العذاب ۗ إن ربك لسريع
      العقاب ۖ وإنه لغفور رحيم"
    - '675'
  - - '2'
    - 7:166
    - http://c22506.r6.cf1.rackcdn.com/7_166.png
    - "فلما عتوا عن ما نهوا عنه قلنا لهم كونوا قردة خاسئين"
    - '675'
  - - '2'
    - 7:169
    - http://c22506.r6.cf1.rackcdn.com/7_169.png
    - "فخلف من بعدهم خلف ورثوا الكتاب يأخذون عرض هذا الأدنى ويقولون سيغفر لنا وإن
      يأتهم عرض مثله يأخذوه ۚ ألم يؤخذ عليهم ميثاق الكتاب أن لا يقولوا على الله إلا
      الحق ودرسوا ما فيه ۗ والدار الآخرة خير للذين يتقون ۗ أفلا تعقلون"
    - '675'
  - - '2'
    - 7:168
    - http://c22506.r6.cf1.rackcdn.com/7_168.png
    - "وقطعناهم في الأرض أمما ۖ منهم الصالحون ومنهم دون ذلك ۖ وبلوناهم بالحسنات والسيئات
      لعلهم يرجعون"
    - '675'
  - - '2'
    - '71:7'
    - http://c22506.r6.cf1.rackcdn.com/71_7.png
    - "وإني كلما دعوتهم لتغفر لهم جعلوا أصابعهم في آذانهم واستغشوا ثيابهم وأصروا واستكبروا
      استكبارا"
    - '675'
  - - '2'
    - 7:170
    - http://c22506.r6.cf1.rackcdn.com/7_170.png
    - "والذين يمسكون بالكتاب وأقاموا الصلاة إنا لا نضيع أجر المصلحين"
    - '675'
  - - '2'
    - 7:171
    - http://c22506.r6.cf1.rackcdn.com/7_171.png
    - "وإذ نتقنا الجبل فوقهم كأنه ظلة وظنوا أنه واقع بهم خذوا ما آتيناكم بقوة واذكروا
      ما فيه لعلكم تتقون"
    - '675'
  - - '2'
    - 7:172
    - http://c22506.r6.cf1.rackcdn.com/7_172.png
    - "وإذ أخذ ربك من بني آدم من ظهورهم ذريتهم وأشهدهم على أنفسهم ألست بربكم ۖ قالوا
      بلى ۛ شهدنا ۛ أن تقولوا يوم القيامة إنا كنا عن هذا غافلين"
    - '675'
  - - '2'
    - '7:17'
    - http://c22506.r6.cf1.rackcdn.com/7_17.png
    - "ثم لآتينهم من بين أيديهم ومن خلفهم وعن أيمانهم وعن شمائلهم ۖ ولا تجد أكثرهم
      شاكرين"
    - '675'
  - - '2'
    - 7:174
    - http://c22506.r6.cf1.rackcdn.com/7_174.png
    - "وكذلك نفصل الآيات ولعلهم يرجعون"
    - '675'
  - - '2'
    - 7:175
    - http://c22506.r6.cf1.rackcdn.com/7_175.png
    - "واتل عليهم نبأ الذي آتيناه آياتنا فانسلخ منها فأتبعه الشيطان فكان من الغاوين"
    - '675'
  - - '2'
    - 7:176
    - http://c22506.r6.cf1.rackcdn.com/7_176.png
    - "ولو شئنا لرفعناه بها ولكنه أخلد إلى الأرض واتبع هواه ۚ فمثله كمثل الكلب إن
      تحمل عليه يلهث أو تتركه يلهث ۚ ذلك مثل القوم الذين كذبوا بآياتنا ۚ فاقصص القصص
      لعلهم يتفكرون"
    - '675'
  - - '2'
    - 7:173
    - http://c22506.r6.cf1.rackcdn.com/7_173.png
    - "أو تقولوا إنما أشرك آباؤنا من قبل وكنا ذرية من بعدهم ۖ أفتهلكنا بما فعل المبطلون"
    - '675'
  - - '2'
    - 7:178
    - http://c22506.r6.cf1.rackcdn.com/7_178.png
    - "من يهد الله فهو المهتدي ۖ ومن يضلل فأولئك هم الخاسرون"
    - '675'
  - - '2'
    - 7:179
    - http://c22506.r6.cf1.rackcdn.com/7_179.png
    - "ولقد ذرأنا لجهنم كثيرا من الجن والإنس ۖ لهم قلوب لا يفقهون بها ولهم أعين لا
      يبصرون بها ولهم آذان لا يسمعون بها ۚ أولئك كالأنعام بل هم أضل ۚ أولئك هم الغافلون"
    - '675'
  - - '2'
    - 7:177
    - http://c22506.r6.cf1.rackcdn.com/7_177.png
    - "ساء مثلا القوم الذين كذبوا بآياتنا وأنفسهم كانوا يظلمون"
    - '675'
  - - '2'
    - '71:8'
    - http://c22506.r6.cf1.rackcdn.com/71_8.png
    - "ثم إني دعوتهم جهارا"
    - '675'
  - - '2'
    - 7:180
    - http://c22506.r6.cf1.rackcdn.com/7_180.png
    - "ولله الأسماء الحسنى فادعوه بها ۖ وذروا الذين يلحدون في أسمائه ۚ سيجزون ما كانوا
      يعملون"
    - '675'
  - - '2'
    - 7:181
    - http://c22506.r6.cf1.rackcdn.com/7_181.png
    - "وممن خلقنا أمة يهدون بالحق وبه يعدلون"
    - '675'
  - - '2'
    - 7:182
    - http://c22506.r6.cf1.rackcdn.com/7_182.png
    - "والذين كذبوا بآياتنا سنستدرجهم من حيث لا يعلمون"
    - '675'
  - - '2'
    - 7:183
    - http://c22506.r6.cf1.rackcdn.com/7_183.png
    - "وأملي لهم ۚ إن كيدي متين"
    - '675'
  - - '2'
    - 7:184
    - http://c22506.r6.cf1.rackcdn.com/7_184.png
    - "أولم يتفكروا ۗ ما بصاحبهم من جنة ۚ إن هو إلا نذير مبين"
    - '675'
  - - '2'
    - 7:185
    - http://c22506.r6.cf1.rackcdn.com/7_185.png
    - "أولم ينظروا في ملكوت السماوات والأرض وما خلق الله من شيء وأن عسى أن يكون قد
      اقترب أجلهم ۖ فبأي حديث بعده يؤمنون"
    - '675'
  - - '2'
    - '7:18'
    - http://c22506.r6.cf1.rackcdn.com/7_18.png
    - "قال اخرج منها مذءوما مدحورا ۖ لمن تبعك منهم لأملأن جهنم منكم أجمعين"
    - '675'
  - - '2'
    - 7:187
    - http://c22506.r6.cf1.rackcdn.com/7_187.png
    - "يسألونك عن الساعة أيان مرساها ۖ قل إنما علمها عند ربي ۖ لا يجليها لوقتها إلا
      هو ۚ ثقلت في السماوات والأرض ۚ لا تأتيكم إلا بغتة ۗ يسألونك كأنك حفي عنها ۖ
      قل إنما علمها عند الله ولكن أكثر الناس لا يعلمون"
    - '675'
  - - '2'
    - 7:186
    - http://c22506.r6.cf1.rackcdn.com/7_186.png
    - "من يضلل الله فلا هادي له ۚ ويذرهم في طغيانهم يعمهون"
    - '675'
  - - '2'
    - 7:188
    - http://c22506.r6.cf1.rackcdn.com/7_188.png
    - "قل لا أملك لنفسي نفعا ولا ضرا إلا ما شاء الله ۚ ولو كنت أعلم الغيب لاستكثرت
      من الخير وما مسني السوء ۚ إن أنا إلا نذير وبشير لقوم يؤمنون"
    - '675'
  - - '2'
    - 7:189
    - http://c22506.r6.cf1.rackcdn.com/7_189.png
    - "هو الذي خلقكم من نفس واحدة وجعل منها زوجها ليسكن إليها ۖ فلما تغشاها حملت حملا
      خفيفا فمرت به ۖ فلما أثقلت دعوا الله ربهما لئن آتيتنا صالحا لنكونن من الشاكرين"
    - '675'
  - - '2'
    - '7:19'
    - http://c22506.r6.cf1.rackcdn.com/7_19.png
    - "ويا آدم اسكن أنت وزوجك الجنة فكلا من حيث شئتما ولا تقربا هذه الشجرة فتكونا
      من الظالمين"
    - '675'
  - - '2'
    - 7:190
    - http://c22506.r6.cf1.rackcdn.com/7_190.png
    - "فلما آتاهما صالحا جعلا له شركاء فيما آتاهما ۚ فتعالى الله عما يشركون"
    - '675'
  - - '2'
    - 7:191
    - http://c22506.r6.cf1.rackcdn.com/7_191.png
    - "أيشركون ما لا يخلق شيئا وهم يخلقون"
    - '675'
  - - '2'
    - 7:192
    - http://c22506.r6.cf1.rackcdn.com/7_192.png
    - "ولا يستطيعون لهم نصرا ولا أنفسهم ينصرون"
    - '675'
  - - '2'
    - 7:193
    - http://c22506.r6.cf1.rackcdn.com/7_193.png
    - "وإن تدعوهم إلى الهدى لا يتبعوكم ۚ سواء عليكم أدعوتموهم أم أنتم صامتون"
    - '675'
  - - '2'
    - 7:194
    - http://c22506.r6.cf1.rackcdn.com/7_194.png
    - "إن الذين تدعون من دون الله عباد أمثالكم ۖ فادعوهم فليستجيبوا لكم إن كنتم صادقين"
    - '675'
  - - '2'
    - 7:195
    - http://c22506.r6.cf1.rackcdn.com/7_195.png
    - "ألهم أرجل يمشون بها ۖ أم لهم أيد يبطشون بها ۖ أم لهم أعين يبصرون بها ۖ أم لهم
      آذان يسمعون بها ۗ قل ادعوا شركاءكم ثم كيدون فلا تنظرون"
    - '675'
  - - '2'
    - '71:9'
    - http://c22506.r6.cf1.rackcdn.com/71_9.png
    - "ثم إني أعلنت لهم وأسررت لهم إسرارا"
    - '675'
  - - '2'
    - 7:197
    - http://c22506.r6.cf1.rackcdn.com/7_197.png
    - "والذين تدعون من دونه لا يستطيعون نصركم ولا أنفسهم ينصرون"
    - '675'
  - - '2'
    - 7:198
    - http://c22506.r6.cf1.rackcdn.com/7_198.png
    - "وإن تدعوهم إلى الهدى لا يسمعوا ۖ وتراهم ينظرون إليك وهم لا يبصرون"
    - '675'
  - - '2'
    - 7:199
    - http://c22506.r6.cf1.rackcdn.com/7_199.png
    - "خذ العفو وأمر بالعرف وأعرض عن الجاهلين"
    - '675'
  - - '2'
    - '7:2'
    - http://c22506.r6.cf1.rackcdn.com/7_2.png
    - "كتاب أنزل إليك فلا يكن في صدرك حرج منه لتنذر به وذكرى للمؤمنين"
    - '675'
  - - '2'
    - '7:20'
    - http://c22506.r6.cf1.rackcdn.com/7_20.png
    - "فوسوس لهما الشيطان ليبدي لهما ما ووري عنهما من سوآتهما وقال ما نهاكما ربكما
      عن هذه الشجرة إلا أن تكونا ملكين أو تكونا من الخالدين"
    - '675'
  - - '2'
    - 7:196
    - http://c22506.r6.cf1.rackcdn.com/7_196.png
    - "إن وليي الله الذي نزل الكتاب ۖ وهو يتولى الصالحين"
    - '675'
  - - '2'
    - 7:201
    - http://c22506.r6.cf1.rackcdn.com/7_201.png
    - "إن الذين اتقوا إذا مسهم طائف من الشيطان تذكروا فإذا هم مبصرون"
    - '675'
  - - '2'
    - 7:202
    - http://c22506.r6.cf1.rackcdn.com/7_202.png
    - "وإخوانهم يمدونهم في الغي ثم لا يقصرون"
    - '675'
  - - '2'
    - 7:203
    - http://c22506.r6.cf1.rackcdn.com/7_203.png
    - "وإذا لم تأتهم بآية قالوا لولا اجتبيتها ۚ قل إنما أتبع ما يوحى إلي من ربي ۚ
      هذا بصائر من ربكم وهدى ورحمة لقوم يؤمنون"
    - '675'
  - - '2'
    - 7:200
    - http://c22506.r6.cf1.rackcdn.com/7_200.png
    - "وإما ينزغنك من الشيطان نزغ فاستعذ بالله ۚ إنه سميع عليم"
    - '675'
  - - '2'
    - 7:205
    - http://c22506.r6.cf1.rackcdn.com/7_205.png
    - "واذكر ربك في نفسك تضرعا وخيفة ودون الجهر من القول بالغدو والآصال ولا تكن من
      الغافلين"
    - '675'
  - - '2'
    - 7:206
    - http://c22506.r6.cf1.rackcdn.com/7_206.png
    - "إن الذين عند ربك لا يستكبرون عن عبادته ويسبحونه وله يسجدون"
    - '675'
  - - '2'
    - '7:21'
    - http://c22506.r6.cf1.rackcdn.com/7_21.png
    - "وقاسمهما إني لكما لمن الناصحين"
    - '675'
  - - '2'
    - '72:1'
    - http://c22506.r6.cf1.rackcdn.com/72_1.png
    - "قل أوحي إلي أنه استمع نفر من الجن فقالوا إنا سمعنا قرآنا عجبا"
    - '675'
  - - '2'
    - '72:10'
    - http://c22506.r6.cf1.rackcdn.com/72_10.png
    - "وأنا لا ندري أشر أريد بمن في الأرض أم أراد بهم ربهم رشدا"
    - '675'
  - - '2'
    - '72:11'
    - http://c22506.r6.cf1.rackcdn.com/72_11.png
    - "وأنا منا الصالحون ومنا دون ذلك ۖ كنا طرائق قددا"
    - '675'
  - - '2'
    - '72:12'
    - http://c22506.r6.cf1.rackcdn.com/72_12.png
    - "وأنا ظننا أن لن نعجز الله في الأرض ولن نعجزه هربا"
    - '675'
  - - '2'
    - '72:13'
    - http://c22506.r6.cf1.rackcdn.com/72_13.png
    - "وأنا لما سمعنا الهدى آمنا به ۖ فمن يؤمن بربه فلا يخاف بخسا ولا رهقا"
    - '675'
  - - '2'
    - '72:14'
    - http://c22506.r6.cf1.rackcdn.com/72_14.png
    - "وأنا منا المسلمون ومنا القاسطون ۖ فمن أسلم فأولئك تحروا رشدا"
    - '675'
  - - '2'
    - '72:15'
    - http://c22506.r6.cf1.rackcdn.com/72_15.png
    - "وأما القاسطون فكانوا لجهنم حطبا"
    - '675'
  - - '2'
    - '72:16'
    - http://c22506.r6.cf1.rackcdn.com/72_16.png
    - "وأن لو استقاموا على الطريقة لأسقيناهم ماء غدقا"
    - '675'
  - - '2'
    - '72:17'
    - http://c22506.r6.cf1.rackcdn.com/72_17.png
    - "لنفتنهم فيه ۚ ومن يعرض عن ذكر ربه يسلكه عذابا صعدا"
    - '675'
  - - '2'
    - '72:18'
    - http://c22506.r6.cf1.rackcdn.com/72_18.png
    - "وأن المساجد لله فلا تدعوا مع الله أحدا"
    - '675'
  - - '2'
    - '72:19'
    - http://c22506.r6.cf1.rackcdn.com/72_19.png
    - "وأنه لما قام عبد الله يدعوه كادوا يكونون عليه لبدا"
    - '675'
  - - '2'
    - '7:22'
    - http://c22506.r6.cf1.rackcdn.com/7_22.png
    - "فدلاهما بغرور ۚ فلما ذاقا الشجرة بدت لهما سوآتهما وطفقا يخصفان عليهما من ورق
      الجنة ۖ وناداهما ربهما ألم أنهكما عن تلكما الشجرة وأقل لكما إن الشيطان لكما
      عدو مبين"
    - '675'
  - - '2'
    - 7:204
    - http://c22506.r6.cf1.rackcdn.com/7_204.png
    - "وإذا قرئ القرآن فاستمعوا له وأنصتوا لعلكم ترحمون"
    - '675'
  - - '2'
    - '72:20'
    - http://c22506.r6.cf1.rackcdn.com/72_20.png
    - "قل إنما أدعو ربي ولا أشرك به أحدا"
    - '675'
  - - '2'
    - '72:21'
    - http://c22506.r6.cf1.rackcdn.com/72_21.png
    - "قل إني لا أملك لكم ضرا ولا رشدا"
    - '675'
  - - '2'
    - '72:22'
    - http://c22506.r6.cf1.rackcdn.com/72_22.png
    - "قل إني لن يجيرني من الله أحد ولن أجد من دونه ملتحدا"
    - '675'
  - - '2'
    - '72:23'
    - http://c22506.r6.cf1.rackcdn.com/72_23.png
    - "إلا بلاغا من الله ورسالاته ۚ ومن يعص الله ورسوله فإن له نار جهنم خالدين فيها
      أبدا"
    - '675'
  - - '2'
    - '72:24'
    - http://c22506.r6.cf1.rackcdn.com/72_24.png
    - "حتى إذا رأوا ما يوعدون فسيعلمون من أضعف ناصرا وأقل عددا"
    - '675'
  - - '2'
    - '72:25'
    - http://c22506.r6.cf1.rackcdn.com/72_25.png
    - "قل إن أدري أقريب ما توعدون أم يجعل له ربي أمدا"
    - '675'
  - - '2'
    - '72:26'
    - http://c22506.r6.cf1.rackcdn.com/72_26.png
    - "عالم الغيب فلا يظهر على غيبه أحدا"
    - '675'
  - - '2'
    - '72:27'
    - http://c22506.r6.cf1.rackcdn.com/72_27.png
    - "إلا من ارتضى من رسول فإنه يسلك من بين يديه ومن خلفه رصدا"
    - '675'
  - - '2'
    - '72:28'
    - http://c22506.r6.cf1.rackcdn.com/72_28.png
    - "ليعلم أن قد أبلغوا رسالات ربهم وأحاط بما لديهم وأحصى كل شيء عددا"
    - '675'
  - - '2'
    - '7:23'
    - http://c22506.r6.cf1.rackcdn.com/7_23.png
    - "قالا ربنا ظلمنا أنفسنا وإن لم تغفر لنا وترحمنا لنكونن من الخاسرين"
    - '675'
  - - '2'
    - '72:3'
    - http://c22506.r6.cf1.rackcdn.com/72_3.png
    - "وأنه تعالى جد ربنا ما اتخذ صاحبة ولا ولدا"
    - '675'
  - - '2'
    - '7:24'
    - http://c22506.r6.cf1.rackcdn.com/7_24.png
    - "قال اهبطوا بعضكم لبعض عدو ۖ ولكم في الأرض مستقر ومتاع إلى حين"
    - '675'
  - - '2'
    - '72:4'
    - http://c22506.r6.cf1.rackcdn.com/72_4.png
    - "وأنه كان يقول سفيهنا على الله شططا"
    - '675'
  - - '2'
    - '7:25'
    - http://c22506.r6.cf1.rackcdn.com/7_25.png
    - "قال فيها تحيون وفيها تموتون ومنها تخرجون"
    - '675'
  - - '2'
    - '72:5'
    - http://c22506.r6.cf1.rackcdn.com/72_5.png
    - "وأنا ظننا أن لن تقول الإنس والجن على الله كذبا"
    - '675'
  - - '2'
    - '7:26'
    - http://c22506.r6.cf1.rackcdn.com/7_26.png
    - "يا بني آدم قد أنزلنا عليكم لباسا يواري سوآتكم وريشا ۖ ولباس التقوى ذلك خير
      ۚ ذلك من آيات الله لعلهم يذكرون"
    - '675'
  - - '2'
    - '72:2'
    - http://c22506.r6.cf1.rackcdn.com/72_2.png
    - "يهدي إلى الرشد فآمنا به ۖ ولن نشرك بربنا أحدا"
    - '675'
  - - '2'
    - '7:27'
    - http://c22506.r6.cf1.rackcdn.com/7_27.png
    - "يا بني آدم لا يفتننكم الشيطان كما أخرج أبويكم من الجنة ينزع عنهما لباسهما ليريهما
      سوآتهما ۗ إنه يراكم هو وقبيله من حيث لا ترونهم ۗ إنا جعلنا الشياطين أولياء للذين
      لا يؤمنون"
    - '675'
  - - '2'
    - '72:6'
    - http://c22506.r6.cf1.rackcdn.com/72_6.png
    - "وأنه كان رجال من الإنس يعوذون برجال من الجن فزادوهم رهقا"
    - '675'
  - - '2'
    - '7:28'
    - http://c22506.r6.cf1.rackcdn.com/7_28.png
    - "وإذا فعلوا فاحشة قالوا وجدنا عليها آباءنا والله أمرنا بها ۗ قل إن الله لا يأمر
      بالفحشاء ۖ أتقولون على الله ما لا تعلمون"
    - '675'
  - - '2'
    - '72:7'
    - http://c22506.r6.cf1.rackcdn.com/72_7.png
    - "وأنهم ظنوا كما ظننتم أن لن يبعث الله أحدا"
    - '675'
  - - '2'
    - '7:29'
    - http://c22506.r6.cf1.rackcdn.com/7_29.png
    - "قل أمر ربي بالقسط ۖ وأقيموا وجوهكم عند كل مسجد وادعوه مخلصين له الدين ۚ كما
      بدأكم تعودون"
    - '675'
  - - '2'
    - '72:9'
    - http://c22506.r6.cf1.rackcdn.com/72_9.png
    - "وأنا كنا نقعد منها مقاعد للسمع ۖ فمن يستمع الآن يجد له شهابا رصدا"
    - '675'
  - - '2'
    - '7:3'
    - http://c22506.r6.cf1.rackcdn.com/7_3.png
    - "اتبعوا ما أنزل إليكم من ربكم ولا تتبعوا من دونه أولياء ۗ قليلا ما تذكرون"
    - '675'
  - - '2'
    - '7:30'
    - http://c22506.r6.cf1.rackcdn.com/7_30.png
    - "فريقا هدى وفريقا حق عليهم الضلالة ۗ إنهم اتخذوا الشياطين أولياء من دون الله
      ويحسبون أنهم مهتدون"
    - '675'
  - - '2'
    - '7:31'
    - http://c22506.r6.cf1.rackcdn.com/7_31.png
    - "يا بني آدم خذوا زينتكم عند كل مسجد وكلوا واشربوا ولا تسرفوا ۚ إنه لا يحب المسرفين"
    - '675'
  - - '2'
    - '73:10'
    - http://c22506.r6.cf1.rackcdn.com/73_10.png
    - "واصبر على ما يقولون واهجرهم هجرا جميلا"
    - '675'
  - - '2'
    - '73:11'
    - http://c22506.r6.cf1.rackcdn.com/73_11.png
    - "وذرني والمكذبين أولي النعمة ومهلهم قليلا"
    - '675'
  - - '2'
    - '73:12'
    - http://c22506.r6.cf1.rackcdn.com/73_12.png
    - "إن لدينا أنكالا وجحيما"
    - '675'
  - - '2'
    - '73:14'
    - http://c22506.r6.cf1.rackcdn.com/73_14.png
    - "يوم ترجف الأرض والجبال وكانت الجبال كثيبا مهيلا"
    - '675'
  - - '2'
    - '73:13'
    - http://c22506.r6.cf1.rackcdn.com/73_13.png
    - "وطعاما ذا غصة وعذابا أليما"
    - '675'
  - - '2'
    - '73:15'
    - http://c22506.r6.cf1.rackcdn.com/73_15.png
    - "إنا أرسلنا إليكم رسولا شاهدا عليكم كما أرسلنا إلى فرعون رسولا"
    - '675'
  - - '2'
    - '73:16'
    - http://c22506.r6.cf1.rackcdn.com/73_16.png
    - "فعصى فرعون الرسول فأخذناه أخذا وبيلا"
    - '675'
  - - '2'
    - '73:17'
    - http://c22506.r6.cf1.rackcdn.com/73_17.png
    - "فكيف تتقون إن كفرتم يوما يجعل الولدان شيبا"
    - '675'
  - - '2'
    - '73:18'
    - http://c22506.r6.cf1.rackcdn.com/73_18.png
    - "السماء منفطر به ۚ كان وعده مفعولا"
    - '675'
  - - '2'
    - '73:19'
    - http://c22506.r6.cf1.rackcdn.com/73_19.png
    - "إن هذه تذكرة ۖ فمن شاء اتخذ إلى ربه سبيلا"
    - '675'
  - - '2'
    - '7:32'
    - http://c22506.r6.cf1.rackcdn.com/7_32.png
    - "قل من حرم زينة الله التي أخرج لعباده والطيبات من الرزق ۚ قل هي للذين آمنوا
      في الحياة الدنيا خالصة يوم القيامة ۗ كذلك نفصل الآيات لقوم يعلمون"
    - '675'
  - - '2'
    - '72:8'
    - http://c22506.r6.cf1.rackcdn.com/72_8.png
    - "وأنا لمسنا السماء فوجدناها ملئت حرسا شديدا وشهبا"
    - '675'
  - - '2'
    - '73:20'
    - http://c22506.r6.cf1.rackcdn.com/73_20.png
    - "إن ربك يعلم أنك تقوم أدنى من ثلثي الليل ونصفه وثلثه وطائفة من الذين معك ۚ والله
      يقدر الليل والنهار ۚ علم أن لن تحصوه فتاب عليكم ۖ فاقرءوا ما تيسر من القرآن
      ۚ علم أن سيكون منكم مرضى ۙ وآخرون يضربون في الأرض يبتغون من فضل الله ۙ وآخرون
      يقاتلون في سبيل الله ۖ فاقرءوا ما تيسر منه ۚ وأقيموا الصلاة وآتوا الزكاة وأقرضوا
      الله قرضا حسنا ۚ وما تقدموا لأنفسكم من خير تجدوه عند الله هو خيرا وأعظم أجرا
      ۚ واستغفروا الله ۖ إن الله غفور رحيم"
    - '675'
  - - '2'
    - '73:2'
    - http://c22506.r6.cf1.rackcdn.com/73_2.png
    - "قم الليل إلا قليلا"
    - '675'
  - - '2'
    - '7:33'
    - http://c22506.r6.cf1.rackcdn.com/7_33.png
    - "قل إنما حرم ربي الفواحش ما ظهر منها وما بطن والإثم والبغي بغير الحق وأن تشركوا
      بالله ما لم ينزل به سلطانا وأن تقولوا على الله ما لا تعلمون"
    - '675'
  - - '2'
    - '73:3'
    - http://c22506.r6.cf1.rackcdn.com/73_3.png
    - "نصفه أو انقص منه قليلا"
    - '675'
  - - '2'
    - '7:35'
    - http://c22506.r6.cf1.rackcdn.com/7_35.png
    - "يا بني آدم إما يأتينكم رسل منكم يقصون عليكم آياتي ۙ فمن اتقى وأصلح فلا خوف
      عليهم ولا هم يحزنون"
    - '675'
  - - '2'
    - '73:4'
    - http://c22506.r6.cf1.rackcdn.com/73_4.png
    - "أو زد عليه ورتل القرآن ترتيلا"
    - '675'
  - - '2'
    - '7:36'
    - http://c22506.r6.cf1.rackcdn.com/7_36.png
    - "والذين كذبوا بآياتنا واستكبروا عنها أولئك أصحاب النار ۖ هم فيها خالدون"
    - '675'
  - - '2'
    - '73:5'
    - http://c22506.r6.cf1.rackcdn.com/73_5.png
    - "إنا سنلقي عليك قولا ثقيلا"
    - '675'
  - - '2'
    - '73:6'
    - http://c22506.r6.cf1.rackcdn.com/73_6.png
    - "إن ناشئة الليل هي أشد وطئا وأقوم قيلا"
    - '675'
  - - '2'
    - '7:37'
    - http://c22506.r6.cf1.rackcdn.com/7_37.png
    - "فمن أظلم ممن افترى على الله كذبا أو كذب بآياته ۚ أولئك ينالهم نصيبهم من الكتاب
      ۖ حتى إذا جاءتهم رسلنا يتوفونهم قالوا أين ما كنتم تدعون من دون الله ۖ قالوا
      ضلوا عنا وشهدوا على أنفسهم أنهم كانوا كافرين"
    - '675'
  - - '2'
    - '7:34'
    - http://c22506.r6.cf1.rackcdn.com/7_34.png
    - "ولكل أمة أجل ۖ فإذا جاء أجلهم لا يستأخرون ساعة ۖ ولا يستقدمون"
    - '675'
  - - '2'
    - '7:38'
    - http://c22506.r6.cf1.rackcdn.com/7_38.png
    - "قال ادخلوا في أمم قد خلت من قبلكم من الجن والإنس في النار ۖ كلما دخلت أمة لعنت
      أختها ۖ حتى إذا اداركوا فيها جميعا قالت أخراهم لأولاهم ربنا هؤلاء أضلونا فآتهم
      عذابا ضعفا من النار ۖ قال لكل ضعف ولكن لا تعلمون"
    - '675'
  - - '2'
    - '73:7'
    - http://c22506.r6.cf1.rackcdn.com/73_7.png
    - "إن لك في النهار سبحا طويلا"
    - '675'
  - - '2'
    - '7:39'
    - http://c22506.r6.cf1.rackcdn.com/7_39.png
    - "وقالت أولاهم لأخراهم فما كان لكم علينا من فضل فذوقوا العذاب بما كنتم تكسبون"
    - '675'
  - - '2'
    - '73:9'
    - http://c22506.r6.cf1.rackcdn.com/73_9.png
    - "رب المشرق والمغرب لا إله إلا هو فاتخذه وكيلا"
    - '675'
  - - '2'
    - '7:4'
    - http://c22506.r6.cf1.rackcdn.com/7_4.png
    - "وكم من قرية أهلكناها فجاءها بأسنا بياتا أو هم قائلون"
    - '675'
  - - '2'
    - '7:40'
    - http://c22506.r6.cf1.rackcdn.com/7_40.png
    - "إن الذين كذبوا بآياتنا واستكبروا عنها لا تفتح لهم أبواب السماء ولا يدخلون الجنة
      حتى يلج الجمل في سم الخياط ۚ وكذلك نجزي المجرمين"
    - '675'
  - - '2'
    - '73:8'
    - http://c22506.r6.cf1.rackcdn.com/73_8.png
    - "واذكر اسم ربك وتبتل إليه تبتيلا"
    - '675'
  - - '2'
    - '74:1'
    - http://c22506.r6.cf1.rackcdn.com/74_1.png
    - "يا أيها المدثر"
    - '675'
  - - '2'
    - '74:11'
