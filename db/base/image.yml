  - - '2'
    - '16:34'
    - http://c22506.r6.cf1.rackcdn.com/16_34.png
    - "فأصابهم سيئات ما عملوا وحاق بهم ما كانوا به يستهزئون"
    - '675'
  - - '2'
    - '16:33'
    - http://c22506.r6.cf1.rackcdn.com/16_33.png
    - "هل ينظرون إلا أن تأتيهم الملائكة أو يأتي أمر ربك ۚ كذلك فعل الذين من قبلهم
