    - '675'
  - - '2'
    - '49:1'
    - http://c22506.r6.cf1.rackcdn.com/49_1.png
    - "يا أيها الذين آمنوا لا تقدموا بين يدي الله ورسوله ۖ واتقوا الله ۚ إن الله سميع
      عليم"
    - '675'
  - - '2'
    - '49:11'
    - http://c22506.r6.cf1.rackcdn.com/49_11.png
    - "يا أيها الذين آمنوا لا يسخر قوم من قوم عسى أن يكونوا خيرا منهم ولا نساء من
      نساء عسى أن يكن خيرا منهن ۖ ولا تلمزوا أنفسكم ولا تنابزوا بالألقاب ۖ بئس الاسم
      الفسوق بعد الإيمان ۚ ومن لم يتب فأولئك هم الظالمون"
    - '675'
  - - '2'
    - '49:10'
    - http://c22506.r6.cf1.rackcdn.com/49_10.png
    - "إنما المؤمنون إخوة فأصلحوا بين أخويكم ۚ واتقوا الله لعلكم ترحمون"
    - '675'
  - - '2'
    - '49:12'
    - http://c22506.r6.cf1.rackcdn.com/49_12.png
    - "يا أيها الذين آمنوا اجتنبوا كثيرا من الظن إن بعض الظن إثم ۖ ولا تجسسوا ولا
      يغتب بعضكم بعضا ۚ أيحب أحدكم أن يأكل لحم أخيه ميتا فكرهتموه ۚ واتقوا الله ۚ
      إن الله تواب رحيم"
    - '675'
  - - '2'
    - '49:13'
    - http://c22506.r6.cf1.rackcdn.com/49_13.png
    - "يا أيها الناس إنا خلقناكم من ذكر وأنثى وجعلناكم شعوبا وقبائل لتعارفوا ۚ إن
      أكرمكم عند الله أتقاكم ۚ إن الله عليم خبير"
    - '675'
  - - '2'
    - '49:14'
    - http://c22506.r6.cf1.rackcdn.com/49_14.png
    - "قالت الأعراب آمنا ۖ قل لم تؤمنوا ولكن قولوا أسلمنا ولما يدخل الإيمان في قلوبكم
      ۖ وإن تطيعوا الله ورسوله لا يلتكم من أعمالكم شيئا ۚ إن الله غفور رحيم"
    - '675'
  - - '2'
    - '49:15'
    - http://c22506.r6.cf1.rackcdn.com/49_15.png
    - "إنما المؤمنون الذين آمنوا بالله ورسوله ثم لم يرتابوا وجاهدوا بأموالهم وأنفسهم
      في سبيل الله ۚ أولئك هم الصادقون"
    - '675'
  - - '2'
    - '49:16'
    - http://c22506.r6.cf1.rackcdn.com/49_16.png
    - "قل أتعلمون الله بدينكم والله يعلم ما في السماوات وما في الأرض ۚ والله بكل شيء
      عليم"
    - '675'
  - - '2'
    - '49:18'
    - http://c22506.r6.cf1.rackcdn.com/49_18.png
    - "إن الله يعلم غيب السماوات والأرض ۚ والله بصير بما تعملون"
    - '675'
  - - '2'
    - 4:92
    - http://c22506.r6.cf1.rackcdn.com/4_92.png
    - "وما كان لمؤمن أن يقتل مؤمنا إلا خطأ ۚ ومن قتل مؤمنا خطأ فتحرير رقبة مؤمنة ودية
      مسلمة إلى أهله إلا أن يصدقوا ۚ فإن كان من قوم عدو لكم وهو مؤمن فتحرير رقبة مؤمنة
      ۖ وإن كان من قوم بينكم وبينهم ميثاق فدية مسلمة إلى أهله وتحرير رقبة مؤمنة ۖ
      فمن لم يجد فصيام شهرين متتابعين توبة من الله ۗ وكان الله عليما حكيما"
    - '675'
  - - '2'
    - '49:17'
    - http://c22506.r6.cf1.rackcdn.com/49_17.png
    - "يمنون عليك أن أسلموا ۖ قل لا تمنوا علي إسلامكم ۖ بل الله يمن عليكم أن هداكم
      للإيمان إن كنتم صادقين"
    - '675'
  - - '2'
    - '49:2'
    - http://c22506.r6.cf1.rackcdn.com/49_2.png
    - "يا أيها الذين آمنوا لا ترفعوا أصواتكم فوق صوت النبي ولا تجهروا له بالقول كجهر
      بعضكم لبعض أن تحبط أعمالكم وأنتم لا تشعرون"
    - '675'
  - - '2'
    - 4:93
    - http://c22506.r6.cf1.rackcdn.com/4_93.png
    - "ومن يقتل مؤمنا متعمدا فجزاؤه جهنم خالدا فيها وغضب الله عليه ولعنه وأعد له عذابا
      عظيما"
    - '675'
  - - '2'
    - 4:94
    - http://c22506.r6.cf1.rackcdn.com/4_94.png
    - "يا أيها الذين آمنوا إذا ضربتم في سبيل الله فتبينوا ولا تقولوا لمن ألقى إليكم
      السلام لست مؤمنا تبتغون عرض الحياة الدنيا فعند الله مغانم كثيرة ۚ كذلك كنتم
      من قبل فمن الله عليكم فتبينوا ۚ إن الله كان بما تعملون خبيرا"
    - '675'
  - - '2'
    - '49:3'
    - http://c22506.r6.cf1.rackcdn.com/49_3.png
    - "إن الذين يغضون أصواتهم عند رسول الله أولئك الذين امتحن الله قلوبهم للتقوى ۚ
