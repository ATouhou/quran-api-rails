    - '675'
  - - '2'
    - 3:131
    - http://c22506.r6.cf1.rackcdn.com/3_131.png
    - "واتقوا النار التي أعدت للكافرين"
    - '675'
  - - '2'
    - '31:30'
    - http://c22506.r6.cf1.rackcdn.com/31_30.png
    - "ذلك بأن الله هو الحق وأن ما يدعون من دونه الباطل وأن الله هو العلي الكبير"
