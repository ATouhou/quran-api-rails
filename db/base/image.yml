    - '675'
  - - '2'
    - '6:4'
    - http://c22506.r6.cf1.rackcdn.com/6_4.png
    - "وما تأتيهم من آية من آيات ربهم إلا كانوا عنها معرضين"
    - '675'
  - - '2'
    - '6:40'
    - http://c22506.r6.cf1.rackcdn.com/6_40.png
    - "قل أرأيتكم إن أتاكم عذاب الله أو أتتكم الساعة أغير الله تدعون إن كنتم صادقين"
    - '675'
  - - '2'
    - '6:41'
    - http://c22506.r6.cf1.rackcdn.com/6_41.png
    - "بل إياه تدعون فيكشف ما تدعون إليه إن شاء وتنسون ما تشركون"
    - '675'
  - - '2'
    - '64:1'
    - http://c22506.r6.cf1.rackcdn.com/64_1.png
    - "يسبح لله ما في السماوات وما في الأرض ۖ له الملك وله الحمد ۖ وهو على كل شيء
      قدير"
    - '675'
  - - '2'
    - '64:10'
    - http://c22506.r6.cf1.rackcdn.com/64_10.png
    - "والذين كفروا وكذبوا بآياتنا أولئك أصحاب النار خالدين فيها ۖ وبئس المصير"
