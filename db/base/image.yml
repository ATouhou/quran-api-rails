    - '675'
  - - '2'
    - '6:53'
    - http://c22506.r6.cf1.rackcdn.com/6_53.png
    - "وكذلك فتنا بعضهم ببعض ليقولوا أهؤلاء من الله عليهم من بيننا ۗ أليس الله بأعلم
