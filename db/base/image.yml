    - '675'
  - - '2'
    - 4:91
    - http://c22506.r6.cf1.rackcdn.com/4_91.png
    - "ستجدون آخرين يريدون أن يأمنوكم ويأمنوا قومهم كل ما ردوا إلى الفتنة أركسوا فيها
      ۚ فإن لم يعتزلوكم ويلقوا إليكم السلم ويكفوا أيديهم فخذوهم واقتلوهم حيث ثقفتموهم
