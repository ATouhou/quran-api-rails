    - 23:112
    - http://c22506.r6.cf1.rackcdn.com/23_112.png
    - "قال كم لبثتم في الأرض عدد سنين"
    - '675'
  - - '2'
    - 23:111
    - http://c22506.r6.cf1.rackcdn.com/23_111.png
    - "إني جزيتهم اليوم بما صبروا أنهم هم الفائزون"
    - '675'
  - - '2'
    - 23:110
    - http://c22506.r6.cf1.rackcdn.com/23_110.png
    - "فاتخذتموهم سخريا حتى أنسوكم ذكري وكنتم منهم تضحكون"
    - '675'
  - - '2'
    - '23:11'
    - http://c22506.r6.cf1.rackcdn.com/23_11.png
    - "الذين يرثون الفردوس هم فيها خالدون"
    - '675'
  - - '2'
    - 23:109
    - http://c22506.r6.cf1.rackcdn.com/23_109.png
    - "إنه كان فريق من عبادي يقولون ربنا آمنا فاغفر لنا وارحمنا وأنت خير الراحمين"
    - '675'
  - - '2'
    - 23:108
    - http://c22506.r6.cf1.rackcdn.com/23_108.png
    - "قال اخسئوا فيها ولا تكلمون"
    - '675'
  - - '2'
    - 23:107
    - http://c22506.r6.cf1.rackcdn.com/23_107.png
    - "ربنا أخرجنا منها فإن عدنا فإنا ظالمون"
    - '675'
  - - '2'
    - 23:106
    - http://c22506.r6.cf1.rackcdn.com/23_106.png
    - "قالوا ربنا غلبت علينا شقوتنا وكنا قوما ضالين"
    - '675'
  - - '2'
    - 23:105
    - http://c22506.r6.cf1.rackcdn.com/23_105.png
    - "ألم تكن آياتي تتلى عليكم فكنتم بها تكذبون"
    - '675'
  - - '2'
    - 23:104
    - http://c22506.r6.cf1.rackcdn.com/23_104.png
    - "تلفح وجوههم النار وهم فيها كالحون"
    - '675'
  - - '2'
    - 23:103
    - http://c22506.r6.cf1.rackcdn.com/23_103.png
    - "ومن خفت موازينه فأولئك الذين خسروا أنفسهم في جهنم خالدون"
    - '675'
  - - '2'
    - 23:101
    - http://c22506.r6.cf1.rackcdn.com/23_101.png
    - "فإذا نفخ في الصور فلا أنساب بينهم يومئذ ولا يتساءلون"
    - '675'
  - - '2'
    - 23:100
    - http://c22506.r6.cf1.rackcdn.com/23_100.png
    - "لعلي أعمل صالحا فيما تركت ۚ كلا ۚ إنها كلمة هو قائلها ۖ ومن ورائهم برزخ إلى
      يوم يبعثون"
    - '675'
  - - '2'
    - '23:10'
    - http://c22506.r6.cf1.rackcdn.com/23_10.png
    - "أولئك هم الوارثون"
    - '675'
  - - '2'
    - '23:1'
    - http://c22506.r6.cf1.rackcdn.com/23_1.png
    - "قد أفلح المؤمنون"
    - '675'
  - - '2'
    - '2:31'
    - http://c22506.r6.cf1.rackcdn.com/2_31.png
    - "وعلم آدم الأسماء كلها ثم عرضهم على الملائكة فقال أنبئوني بأسماء هؤلاء إن كنتم
      صادقين"
    - '675'
  - - '2'
    - '2:30'
    - http://c22506.r6.cf1.rackcdn.com/2_30.png
    - "وإذ قال ربك للملائكة إني جاعل في الأرض خليفة ۖ قالوا أتجعل فيها من يفسد فيها
      ويسفك الدماء ونحن نسبح بحمدك ونقدس لك ۖ قال إني أعلم ما لا تعلمون"
    - '675'
  - - '2'
    - '2:3'
    - http://c22506.r6.cf1.rackcdn.com/2_3.png
    - "الذين يؤمنون بالغيب ويقيمون الصلاة ومما رزقناهم ينفقون"
    - '675'
  - - '2'
    - '22:9'
    - http://c22506.r6.cf1.rackcdn.com/22_9.png
    - "ثاني عطفه ليضل عن سبيل الله ۖ له في الدنيا خزي ۖ ونذيقه يوم القيامة عذاب الحريق"
    - '675'
  - - '2'
    - '2:29'
    - http://c22506.r6.cf1.rackcdn.com/2_29.png
    - "هو الذي خلق لكم ما في الأرض جميعا ثم استوى إلى السماء فسواهن سبع سماوات ۚ وهو
      بكل شيء عليم"
    - '675'
  - - '2'
    - 2:286
    - http://c22506.r6.cf1.rackcdn.com/2_286.png
    - "لا يكلف الله نفسا إلا وسعها ۚ لها ما كسبت وعليها ما اكتسبت ۗ ربنا لا تؤاخذنا
      إن نسينا أو أخطأنا ۚ ربنا ولا تحمل علينا إصرا كما حملته على الذين من قبلنا ۚ
      ربنا ولا تحملنا ما لا طاقة لنا به ۖ واعف عنا واغفر لنا وارحمنا ۚ أنت مولانا
      فانصرنا على القوم الكافرين"
    - '675'
  - - '2'
    - 2:285
    - http://c22506.r6.cf1.rackcdn.com/2_285.png
    - "آمن الرسول بما أنزل إليه من ربه والمؤمنون ۚ كل آمن بالله وملائكته وكتبه ورسله
      لا نفرق بين أحد من رسله ۚ وقالوا سمعنا وأطعنا ۖ غفرانك ربنا وإليك المصير"
    - '675'
  - - '2'
    - 2:284
    - http://c22506.r6.cf1.rackcdn.com/2_284.png
    - "لله ما في السماوات وما في الأرض ۗ وإن تبدوا ما في أنفسكم أو تخفوه يحاسبكم به
      الله ۖ فيغفر لمن يشاء ويعذب من يشاء ۗ والله على كل شيء قدير"
    - '675'
  - - '2'
    - 2:283
    - http://c22506.r6.cf1.rackcdn.com/2_283.png
    - "وإن كنتم على سفر ولم تجدوا كاتبا فرهان مقبوضة ۖ فإن أمن بعضكم بعضا فليؤد الذي
      اؤتمن أمانته وليتق الله ربه ۗ ولا تكتموا الشهادة ۚ ومن يكتمها فإنه آثم قلبه
      ۗ والله بما تعملون عليم"
    - '675'
  - - '2'
    - 2:282
    - http://c22506.r6.cf1.rackcdn.com/2_282.png
    - "يا أيها الذين آمنوا إذا تداينتم بدين إلى أجل مسمى فاكتبوه ۚ وليكتب بينكم كاتب
      بالعدل ۚ ولا يأب كاتب أن يكتب كما علمه الله ۚ فليكتب وليملل الذي عليه الحق وليتق
      الله ربه ولا يبخس منه شيئا ۚ فإن كان الذي عليه الحق سفيها أو ضعيفا أو لا يستطيع
      أن يمل هو فليملل وليه بالعدل ۚ واستشهدوا شهيدين من رجالكم ۖ فإن لم يكونا رجلين
      فرجل وامرأتان ممن ترضون من الشهداء أن تضل إحداهما فتذكر إحداهما الأخرى ۚ ولا
      يأب الشهداء إذا ما دعوا ۚ ولا تسأموا أن تكتبوه صغيرا أو كبيرا إلى أجله ۚ ذلكم
      أقسط عند الله وأقوم للشهادة وأدنى ألا ترتابوا ۖ إلا أن تكون تجارة حاضرة تديرونها
      بينكم فليس عليكم جناح ألا تكتبوها ۗ وأشهدوا إذا تبايعتم ۚ ولا يضار كاتب ولا
      شهيد ۚ وإن تفعلوا فإنه فسوق بكم ۗ واتقوا الله ۖ ويعلمكم الله ۗ والله بكل شيء
      عليم"
    - '675'
  - - '2'
    - 2:281
    - http://c22506.r6.cf1.rackcdn.com/2_281.png
    - "واتقوا يوما ترجعون فيه إلى الله ۖ ثم توفى كل نفس ما كسبت وهم لا يظلمون"
    - '675'
  - - '2'
    - 2:280
    - http://c22506.r6.cf1.rackcdn.com/2_280.png
    - "وإن كان ذو عسرة فنظرة إلى ميسرة ۚ وأن تصدقوا خير لكم ۖ إن كنتم تعلمون"
    - '675'
  - - '2'
    - '22:8'
    - http://c22506.r6.cf1.rackcdn.com/22_8.png
    - "ومن الناس من يجادل في الله بغير علم ولا هدى ولا كتاب منير"
    - '675'
  - - '2'
    - '2:28'
    - http://c22506.r6.cf1.rackcdn.com/2_28.png
    - "كيف تكفرون بالله وكنتم أمواتا فأحياكم ۖ ثم يميتكم ثم يحييكم ثم إليه ترجعون"
    - '675'
  - - '2'
    - 2:279
    - http://c22506.r6.cf1.rackcdn.com/2_279.png
    - "فإن لم تفعلوا فأذنوا بحرب من الله ورسوله ۖ وإن تبتم فلكم رءوس أموالكم لا تظلمون
      ولا تظلمون"
    - '675'
  - - '2'
    - 22:78
    - http://c22506.r6.cf1.rackcdn.com/22_78.png
    - "وجاهدوا في الله حق جهاده ۚ هو اجتباكم وما جعل عليكم في الدين من حرج ۚ ملة أبيكم
      إبراهيم ۚ هو سماكم المسلمين من قبل وفي هذا ليكون الرسول شهيدا عليكم وتكونوا
      شهداء على الناس ۚ فأقيموا الصلاة وآتوا الزكاة واعتصموا بالله هو مولاكم ۖ فنعم
      المولى ونعم النصير"
    - '675'
  - - '2'
    - 2:278
    - http://c22506.r6.cf1.rackcdn.com/2_278.png
    - "يا أيها الذين آمنوا اتقوا الله وذروا ما بقي من الربا إن كنتم مؤمنين"
    - '675'
  - - '2'
    - 22:77
    - http://c22506.r6.cf1.rackcdn.com/22_77.png
    - "يا أيها الذين آمنوا اركعوا واسجدوا واعبدوا ربكم وافعلوا الخير لعلكم تفلحون"
    - '675'
  - - '2'
    - 2:277
    - http://c22506.r6.cf1.rackcdn.com/2_277.png
    - "إن الذين آمنوا وعملوا الصالحات وأقاموا الصلاة وآتوا الزكاة لهم أجرهم عند ربهم
      ولا خوف عليهم ولا هم يحزنون"
    - '675'
  - - '2'
    - 22:76
    - http://c22506.r6.cf1.rackcdn.com/22_76.png
    - "يعلم ما بين أيديهم وما خلفهم ۗ وإلى الله ترجع الأمور"
    - '675'
  - - '2'
    - 2:276
    - http://c22506.r6.cf1.rackcdn.com/2_276.png
    - "يمحق الله الربا ويربي الصدقات ۗ والله لا يحب كل كفار أثيم"
    - '675'
  - - '2'
    - 22:75
    - http://c22506.r6.cf1.rackcdn.com/22_75.png
    - "الله يصطفي من الملائكة رسلا ومن الناس ۚ إن الله سميع بصير"
    - '675'
  - - '2'
    - 2:275
    - http://c22506.r6.cf1.rackcdn.com/2_275.png
    - "الذين يأكلون الربا لا يقومون إلا كما يقوم الذي يتخبطه الشيطان من المس ۚ ذلك
      بأنهم قالوا إنما البيع مثل الربا ۗ وأحل الله البيع وحرم الربا ۚ فمن جاءه موعظة
      من ربه فانتهى فله ما سلف وأمره إلى الله ۖ ومن عاد فأولئك أصحاب النار ۖ هم فيها
      خالدون"
    - '675'
  - - '2'
    - 22:74
    - http://c22506.r6.cf1.rackcdn.com/22_74.png
    - "ما قدروا الله حق قدره ۗ إن الله لقوي عزيز"
    - '675'
  - - '2'
    - 2:274
    - http://c22506.r6.cf1.rackcdn.com/2_274.png
    - "الذين ينفقون أموالهم بالليل والنهار سرا وعلانية فلهم أجرهم عند ربهم ولا خوف
      عليهم ولا هم يحزنون"
    - '675'
  - - '2'
    - 22:73
    - http://c22506.r6.cf1.rackcdn.com/22_73.png
    - "يا أيها الناس ضرب مثل فاستمعوا له ۚ إن الذين تدعون من دون الله لن يخلقوا ذبابا
      ولو اجتمعوا له ۖ وإن يسلبهم الذباب شيئا لا يستنقذوه منه ۚ ضعف الطالب والمطلوب"
    - '675'
  - - '2'
    - 2:273
    - http://c22506.r6.cf1.rackcdn.com/2_273.png
    - "للفقراء الذين أحصروا في سبيل الله لا يستطيعون ضربا في الأرض يحسبهم الجاهل أغنياء
      من التعفف تعرفهم بسيماهم لا يسألون الناس إلحافا ۗ وما تنفقوا من خير فإن الله
      به عليم"
    - '675'
  - - '2'
    - 22:72
    - http://c22506.r6.cf1.rackcdn.com/22_72.png
    - "وإذا تتلى عليهم آياتنا بينات تعرف في وجوه الذين كفروا المنكر ۖ يكادون يسطون
      بالذين يتلون عليهم آياتنا ۗ قل أفأنبئكم بشر من ذلكم ۗ النار وعدها الله الذين
      كفروا ۖ وبئس المصير"
    - '675'
  - - '2'
    - 2:272
    - http://c22506.r6.cf1.rackcdn.com/2_272.png
    - "ليس عليك هداهم ولكن الله يهدي من يشاء ۗ وما تنفقوا من خير فلأنفسكم ۚ وما تنفقون
      إلا ابتغاء وجه الله ۚ وما تنفقوا من خير يوف إليكم وأنتم لا تظلمون"
    - '675'
  - - '2'
    - 22:71
    - http://c22506.r6.cf1.rackcdn.com/22_71.png
    - "ويعبدون من دون الله ما لم ينزل به سلطانا وما ليس لهم به علم ۗ وما للظالمين
      من نصير"
    - '675'
  - - '2'
    - 2:271
    - http://c22506.r6.cf1.rackcdn.com/2_271.png
    - "إن تبدوا الصدقات فنعما هي ۖ وإن تخفوها وتؤتوها الفقراء فهو خير لكم ۚ ويكفر
      عنكم من سيئاتكم ۗ والله بما تعملون خبير"
    - '675'
  - - '2'
    - 22:70
    - http://c22506.r6.cf1.rackcdn.com/22_70.png
    - "ألم تعلم أن الله يعلم ما في السماء والأرض ۗ إن ذلك في كتاب ۚ إن ذلك على الله
      يسير"
    - '675'
  - - '2'
    - 2:270
    - http://c22506.r6.cf1.rackcdn.com/2_270.png
    - "وما أنفقتم من نفقة أو نذرتم من نذر فإن الله يعلمه ۗ وما للظالمين من أنصار"
    - '675'
  - - '2'
    - '22:7'
    - http://c22506.r6.cf1.rackcdn.com/22_7.png
    - "وأن الساعة آتية لا ريب فيها وأن الله يبعث من في القبور"
    - '675'
  - - '2'
    - '2:27'
    - http://c22506.r6.cf1.rackcdn.com/2_27.png
    - "الذين ينقضون عهد الله من بعد ميثاقه ويقطعون ما أمر الله به أن يوصل ويفسدون
      في الأرض ۚ أولئك هم الخاسرون"
    - '675'
  - - '2'
    - 22:69
    - http://c22506.r6.cf1.rackcdn.com/22_69.png
    - "الله يحكم بينكم يوم القيامة فيما كنتم فيه تختلفون"
    - '675'
  - - '2'
    - 2:269
    - http://c22506.r6.cf1.rackcdn.com/2_269.png
    - "يؤتي الحكمة من يشاء ۚ ومن يؤت الحكمة فقد أوتي خيرا كثيرا ۗ وما يذكر إلا أولو
      الألباب"
    - '675'
  - - '2'
    - 22:68
    - http://c22506.r6.cf1.rackcdn.com/22_68.png
    - "وإن جادلوك فقل الله أعلم بما تعملون"
    - '675'
  - - '2'
    - 2:268
    - http://c22506.r6.cf1.rackcdn.com/2_268.png
    - "الشيطان يعدكم الفقر ويأمركم بالفحشاء ۖ والله يعدكم مغفرة منه وفضلا ۗ والله
      واسع عليم"
    - '675'
  - - '2'
    - 22:67
    - http://c22506.r6.cf1.rackcdn.com/22_67.png
    - "لكل أمة جعلنا منسكا هم ناسكوه ۖ فلا ينازعنك في الأمر ۚ وادع إلى ربك ۖ إنك لعلى
      هدى مستقيم"
    - '675'
  - - '2'
    - 2:267
    - http://c22506.r6.cf1.rackcdn.com/2_267.png
    - "يا أيها الذين آمنوا أنفقوا من طيبات ما كسبتم ومما أخرجنا لكم من الأرض ۖ ولا
      تيمموا الخبيث منه تنفقون ولستم بآخذيه إلا أن تغمضوا فيه ۚ واعلموا أن الله غني
      حميد"
    - '675'
  - - '2'
    - 22:66
    - http://c22506.r6.cf1.rackcdn.com/22_66.png
    - "وهو الذي أحياكم ثم يميتكم ثم يحييكم ۗ إن الإنسان لكفور"
    - '675'
  - - '2'
    - 2:266
    - http://c22506.r6.cf1.rackcdn.com/2_266.png
    - "أيود أحدكم أن تكون له جنة من نخيل وأعناب تجري من تحتها الأنهار له فيها من كل
      الثمرات وأصابه الكبر وله ذرية ضعفاء فأصابها إعصار فيه نار فاحترقت ۗ كذلك يبين
      الله لكم الآيات لعلكم تتفكرون"
    - '675'
  - - '2'
    - 22:65
    - http://c22506.r6.cf1.rackcdn.com/22_65.png
    - "ألم تر أن الله سخر لكم ما في الأرض والفلك تجري في البحر بأمره ويمسك السماء
      أن تقع على الأرض إلا بإذنه ۗ إن الله بالناس لرءوف رحيم"
    - '675'
  - - '2'
    - 2:265
    - http://c22506.r6.cf1.rackcdn.com/2_265.png
    - "ومثل الذين ينفقون أموالهم ابتغاء مرضات الله وتثبيتا من أنفسهم كمثل جنة بربوة
      أصابها وابل فآتت أكلها ضعفين فإن لم يصبها وابل فطل ۗ والله بما تعملون بصير"
    - '675'
  - - '2'
    - 22:64
    - http://c22506.r6.cf1.rackcdn.com/22_64.png
    - "له ما في السماوات وما في الأرض ۗ وإن الله لهو الغني الحميد"
    - '675'
  - - '2'
    - 2:264
    - http://c22506.r6.cf1.rackcdn.com/2_264.png
    - "يا أيها الذين آمنوا لا تبطلوا صدقاتكم بالمن والأذى كالذي ينفق ماله رئاء الناس
      ولا يؤمن بالله واليوم الآخر ۖ فمثله كمثل صفوان عليه تراب فأصابه وابل فتركه صلدا
      ۖ لا يقدرون على شيء مما كسبوا ۗ والله لا يهدي القوم الكافرين"
    - '675'
  - - '2'
    - 22:63
    - http://c22506.r6.cf1.rackcdn.com/22_63.png
    - "ألم تر أن الله أنزل من السماء ماء فتصبح الأرض مخضرة ۗ إن الله لطيف خبير"
    - '675'
  - - '2'
    - 2:263
    - http://c22506.r6.cf1.rackcdn.com/2_263.png
    - "قول معروف ومغفرة خير من صدقة يتبعها أذى ۗ والله غني حليم"
