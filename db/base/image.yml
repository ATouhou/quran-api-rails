    - "فاتخذت من دونهم حجابا فأرسلنا إليها روحنا فتمثل لها بشرا سويا"
    - '675'
  - - '2'
    - '19:16'
    - http://c22506.r6.cf1.rackcdn.com/19_16.png
    - "واذكر في الكتاب مريم إذ انتبذت من أهلها مكانا شرقيا"
    - '675'
  - - '2'
    - '19:15'
    - http://c22506.r6.cf1.rackcdn.com/19_15.png
    - "وسلام عليه يوم ولد ويوم يموت ويوم يبعث حيا"
    - '675'
  - - '2'
    - '19:14'
    - http://c22506.r6.cf1.rackcdn.com/19_14.png
    - "وبرا بوالديه ولم يكن جبارا عصيا"
    - '675'
  - - '2'
    - '19:13'
    - http://c22506.r6.cf1.rackcdn.com/19_13.png
    - "وحنانا من لدنا وزكاة ۖ وكان تقيا"
    - '675'
  - - '2'
    - '19:12'
    - http://c22506.r6.cf1.rackcdn.com/19_12.png
    - "يا يحيى خذ الكتاب بقوة ۖ وآتيناه الحكم صبيا"
    - '675'
  - - '2'
    - '19:11'
    - http://c22506.r6.cf1.rackcdn.com/19_11.png
    - "فخرج على قومه من المحراب فأوحى إليهم أن سبحوا بكرة وعشيا"
    - '675'
  - - '2'
    - '19:10'
    - http://c22506.r6.cf1.rackcdn.com/19_10.png
    - "قال رب اجعل لي آية ۚ قال آيتك ألا تكلم الناس ثلاث ليال سويا"
    - '675'
  - - '2'
    - '19:1'
    - http://c22506.r6.cf1.rackcdn.com/19_1.png
    - "كهيعص"
    - '675'
  - - '2'
    - 18:99
    - http://c22506.r6.cf1.rackcdn.com/18_99.png
    - "وتركنا بعضهم يومئذ يموج في بعض ۖ ونفخ في الصور فجمعناهم جمعا"
    - '675'
  - - '2'
    - 18:98
    - http://c22506.r6.cf1.rackcdn.com/18_98.png
    - "قال هذا رحمة من ربي ۖ فإذا جاء وعد ربي جعله دكاء ۖ وكان وعد ربي حقا"
    - '675'
  - - '2'
    - 18:97
    - http://c22506.r6.cf1.rackcdn.com/18_97.png
    - "فما اسطاعوا أن يظهروه وما استطاعوا له نقبا"
    - '675'
  - - '2'
    - 18:96
    - http://c22506.r6.cf1.rackcdn.com/18_96.png
    - "آتوني زبر الحديد ۖ حتى إذا ساوى بين الصدفين قال انفخوا ۖ حتى إذا جعله نارا
      قال آتوني أفرغ عليه قطرا"
    - '675'
  - - '2'
    - 18:95
    - http://c22506.r6.cf1.rackcdn.com/18_95.png
    - "قال ما مكني فيه ربي خير فأعينوني بقوة أجعل بينكم وبينهم ردما"
    - '675'
  - - '2'
    - '99:8'
    - http://c22506.r6.cf1.rackcdn.com/99_8.png
    - "ومن يعمل مثقال ذرة شرا يره"
    - '675'
  - - '2'
    - 18:94
    - http://c22506.r6.cf1.rackcdn.com/18_94.png
    - "قالوا يا ذا القرنين إن يأجوج ومأجوج مفسدون في الأرض فهل نجعل لك خرجا على أن
      تجعل بيننا وبينهم سدا"
    - '675'
  - - '2'
    - 18:93
    - http://c22506.r6.cf1.rackcdn.com/18_93.png
    - "حتى إذا بلغ بين السدين وجد من دونهما قوما لا يكادون يفقهون قولا"
    - '675'
  - - '2'
    - 18:92
    - http://c22506.r6.cf1.rackcdn.com/18_92.png
    - "ثم أتبع سببا"
    - '675'
  - - '2'
    - 18:91
    - http://c22506.r6.cf1.rackcdn.com/18_91.png
    - "كذلك وقد أحطنا بما لديه خبرا"
    - '675'
  - - '2'
    - 18:90
    - http://c22506.r6.cf1.rackcdn.com/18_90.png
    - "حتى إذا بلغ مطلع الشمس وجدها تطلع على قوم لم نجعل لهم من دونها سترا"
    - '675'
  - - '2'
    - '18:9'
    - http://c22506.r6.cf1.rackcdn.com/18_9.png
    - "أم حسبت أن أصحاب الكهف والرقيم كانوا من آياتنا عجبا"
    - '675'
  - - '2'
    - 18:89
    - http://c22506.r6.cf1.rackcdn.com/18_89.png
    - "ثم أتبع سببا"
    - '675'
  - - '2'
    - 18:88
    - http://c22506.r6.cf1.rackcdn.com/18_88.png
    - "وأما من آمن وعمل صالحا فله جزاء الحسنى ۖ وسنقول له من أمرنا يسرا"
    - '675'
  - - '2'
    - 18:87
    - http://c22506.r6.cf1.rackcdn.com/18_87.png
    - "قال أما من ظلم فسوف نعذبه ثم يرد إلى ربه فيعذبه عذابا نكرا"
    - '675'
  - - '2'
    - 18:86
    - http://c22506.r6.cf1.rackcdn.com/18_86.png
    - "حتى إذا بلغ مغرب الشمس وجدها تغرب في عين حمئة ووجد عندها قوما ۗ قلنا يا ذا
      القرنين إما أن تعذب وإما أن تتخذ فيهم حسنا"
    - '675'
  - - '2'
    - 18:85
    - http://c22506.r6.cf1.rackcdn.com/18_85.png
    - "فأتبع سببا"
    - '675'
  - - '2'
    - 18:84
    - http://c22506.r6.cf1.rackcdn.com/18_84.png
    - "إنا مكنا له في الأرض وآتيناه من كل شيء سببا"
    - '675'
  - - '2'
    - 18:83
    - http://c22506.r6.cf1.rackcdn.com/18_83.png
    - "ويسألونك عن ذي القرنين ۖ قل سأتلو عليكم منه ذكرا"
    - '675'
  - - '2'
    - 18:82
    - http://c22506.r6.cf1.rackcdn.com/18_82.png
    - "وأما الجدار فكان لغلامين يتيمين في المدينة وكان تحته كنز لهما وكان أبوهما صالحا
      فأراد ربك أن يبلغا أشدهما ويستخرجا كنزهما رحمة من ربك ۚ وما فعلته عن أمري ۚ
      ذلك تأويل ما لم تسطع عليه صبرا"
    - '675'
  - - '2'
    - 18:81
    - http://c22506.r6.cf1.rackcdn.com/18_81.png
    - "فأردنا أن يبدلهما ربهما خيرا منه زكاة وأقرب رحما"
    - '675'
  - - '2'
    - 18:80
    - http://c22506.r6.cf1.rackcdn.com/18_80.png
    - "وأما الغلام فكان أبواه مؤمنين فخشينا أن يرهقهما طغيانا وكفرا"
    - '675'
  - - '2'
    - '18:8'
    - http://c22506.r6.cf1.rackcdn.com/18_8.png
    - "وإنا لجاعلون ما عليها صعيدا جرزا"
    - '675'
  - - '2'
    - 18:79
    - http://c22506.r6.cf1.rackcdn.com/18_79.png
    - "أما السفينة فكانت لمساكين يعملون في البحر فأردت أن أعيبها وكان وراءهم ملك يأخذ
      كل سفينة غصبا"
    - '675'
  - - '2'
    - 18:78
    - http://c22506.r6.cf1.rackcdn.com/18_78.png
    - "قال هذا فراق بيني وبينك ۚ سأنبئك بتأويل ما لم تستطع عليه صبرا"
    - '675'
  - - '2'
    - 18:77
    - http://c22506.r6.cf1.rackcdn.com/18_77.png
    - "فانطلقا حتى إذا أتيا أهل قرية استطعما أهلها فأبوا أن يضيفوهما فوجدا فيها جدارا
      يريد أن ينقض فأقامه ۖ قال لو شئت لاتخذت عليه أجرا"
    - '675'
  - - '2'
    - 18:76
    - http://c22506.r6.cf1.rackcdn.com/18_76.png
    - "قال إن سألتك عن شيء بعدها فلا تصاحبني ۖ قد بلغت من لدني عذرا"
    - '675'
  - - '2'
    - 18:75
    - http://c22506.r6.cf1.rackcdn.com/18_75.png
    - "قال ألم أقل لك إنك لن تستطيع معي صبرا"
    - '675'
  - - '2'
    - 18:74
    - http://c22506.r6.cf1.rackcdn.com/18_74.png
    - "فانطلقا حتى إذا لقيا غلاما فقتله قال أقتلت نفسا زكية بغير نفس لقد جئت شيئا
      نكرا"
    - '675'
  - - '2'
    - 18:73
    - http://c22506.r6.cf1.rackcdn.com/18_73.png
    - "قال لا تؤاخذني بما نسيت ولا ترهقني من أمري عسرا"
    - '675'
  - - '2'
    - 18:72
    - http://c22506.r6.cf1.rackcdn.com/18_72.png
    - "قال ألم أقل إنك لن تستطيع معي صبرا"
    - '675'
  - - '2'
    - 18:71
    - http://c22506.r6.cf1.rackcdn.com/18_71.png
    - "فانطلقا حتى إذا ركبا في السفينة خرقها ۖ قال أخرقتها لتغرق أهلها لقد جئت شيئا
      إمرا"
    - '675'
  - - '2'
    - 18:70
    - http://c22506.r6.cf1.rackcdn.com/18_70.png
    - "قال فإن اتبعتني فلا تسألني عن شيء حتى أحدث لك منه ذكرا"
    - '675'
  - - '2'
    - '18:7'
    - http://c22506.r6.cf1.rackcdn.com/18_7.png
    - "إنا جعلنا ما على الأرض زينة لها لنبلوهم أيهم أحسن عملا"
    - '675'
  - - '2'
    - 18:69
    - http://c22506.r6.cf1.rackcdn.com/18_69.png
    - "قال ستجدني إن شاء الله صابرا ولا أعصي لك أمرا"
    - '675'
  - - '2'
    - 18:68
    - http://c22506.r6.cf1.rackcdn.com/18_68.png
    - "وكيف تصبر على ما لم تحط به خبرا"
    - '675'
  - - '2'
    - 18:66
    - http://c22506.r6.cf1.rackcdn.com/18_66.png
    - "قال له موسى هل أتبعك على أن تعلمن مما علمت رشدا"
    - '675'
  - - '2'
    - 18:65
    - http://c22506.r6.cf1.rackcdn.com/18_65.png
    - "فوجدا عبدا من عبادنا آتيناه رحمة من عندنا وعلمناه من لدنا علما"
    - '675'
  - - '2'
    - 18:64
    - http://c22506.r6.cf1.rackcdn.com/18_64.png
    - "قال ذلك ما كنا نبغ ۚ فارتدا على آثارهما قصصا"
    - '675'
  - - '2'
    - 18:63
    - http://c22506.r6.cf1.rackcdn.com/18_63.png
    - "قال أرأيت إذ أوينا إلى الصخرة فإني نسيت الحوت وما أنسانيه إلا الشيطان أن أذكره
      ۚ واتخذ سبيله في البحر عجبا"
    - '675'
  - - '2'
    - 18:62
    - http://c22506.r6.cf1.rackcdn.com/18_62.png
    - "فلما جاوزا قال لفتاه آتنا غداءنا لقد لقينا من سفرنا هذا نصبا"
    - '675'
  - - '2'
    - 18:61
    - http://c22506.r6.cf1.rackcdn.com/18_61.png
    - "فلما بلغا مجمع بينهما نسيا حوتهما فاتخذ سبيله في البحر سربا"
    - '675'
  - - '2'
    - 18:60
    - http://c22506.r6.cf1.rackcdn.com/18_60.png
    - "وإذ قال موسى لفتاه لا أبرح حتى أبلغ مجمع البحرين أو أمضي حقبا"
    - '675'
  - - '2'
    - '18:6'
    - http://c22506.r6.cf1.rackcdn.com/18_6.png
    - "فلعلك باخع نفسك على آثارهم إن لم يؤمنوا بهذا الحديث أسفا"
    - '675'
  - - '2'
    - '18:59'
    - http://c22506.r6.cf1.rackcdn.com/18_59.png
    - "وتلك القرى أهلكناهم لما ظلموا وجعلنا لمهلكهم موعدا"
    - '675'
  - - '2'
    - '18:58'
    - http://c22506.r6.cf1.rackcdn.com/18_58.png
    - "وربك الغفور ذو الرحمة ۖ لو يؤاخذهم بما كسبوا لعجل لهم العذاب ۚ بل لهم موعد
      لن يجدوا من دونه موئلا"
    - '675'
  - - '2'
    - 9:98
    - http://c22506.r6.cf1.rackcdn.com/9_98.png
    - "ومن الأعراب من يتخذ ما ينفق مغرما ويتربص بكم الدوائر ۚ عليهم دائرة السوء ۗ
      والله سميع عليم"
    - '675'
  - - '2'
    - '18:57'
    - http://c22506.r6.cf1.rackcdn.com/18_57.png
    - "ومن أظلم ممن ذكر بآيات ربه فأعرض عنها ونسي ما قدمت يداه ۚ إنا جعلنا على قلوبهم
      أكنة أن يفقهوه وفي آذانهم وقرا ۖ وإن تدعهم إلى الهدى فلن يهتدوا إذا أبدا"
    - '675'
  - - '2'
    - '18:56'
    - http://c22506.r6.cf1.rackcdn.com/18_56.png
    - "وما نرسل المرسلين إلا مبشرين ومنذرين ۚ ويجادل الذين كفروا بالباطل ليدحضوا به
      الحق ۖ واتخذوا آياتي وما أنذروا هزوا"
    - '675'
  - - '2'
    - '18:55'
    - http://c22506.r6.cf1.rackcdn.com/18_55.png
    - "وما منع الناس أن يؤمنوا إذ جاءهم الهدى ويستغفروا ربهم إلا أن تأتيهم سنة الأولين
      أو يأتيهم العذاب قبلا"
    - '675'
  - - '2'
    - '18:54'
    - http://c22506.r6.cf1.rackcdn.com/18_54.png
    - "ولقد صرفنا في هذا القرآن للناس من كل مثل ۚ وكان الإنسان أكثر شيء جدلا"
    - '675'
  - - '2'
    - '18:53'
    - http://c22506.r6.cf1.rackcdn.com/18_53.png
    - "ورأى المجرمون النار فظنوا أنهم مواقعوها ولم يجدوا عنها مصرفا"
    - '675'
  - - '2'
    - '18:52'
    - http://c22506.r6.cf1.rackcdn.com/18_52.png
    - "ويوم يقول نادوا شركائي الذين زعمتم فدعوهم فلم يستجيبوا لهم وجعلنا بينهم موبقا"
    - '675'
  - - '2'
    - '18:51'
    - http://c22506.r6.cf1.rackcdn.com/18_51.png
    - "ما أشهدتهم خلق السماوات والأرض ولا خلق أنفسهم وما كنت متخذ المضلين عضدا"
    - '675'
  - - '2'
    - '18:50'
    - http://c22506.r6.cf1.rackcdn.com/18_50.png
    - "وإذ قلنا للملائكة اسجدوا لآدم فسجدوا إلا إبليس كان من الجن ففسق عن أمر ربه
      ۗ أفتتخذونه وذريته أولياء من دوني وهم لكم عدو ۚ بئس للظالمين بدلا"
    - '675'
  - - '2'
    - '18:5'
    - http://c22506.r6.cf1.rackcdn.com/18_5.png
    - "ما لهم به من علم ولا لآبائهم ۚ كبرت كلمة تخرج من أفواههم ۚ إن يقولون إلا كذبا"
    - '675'
  - - '2'
    - '18:49'
    - http://c22506.r6.cf1.rackcdn.com/18_49.png
    - "ووضع الكتاب فترى المجرمين مشفقين مما فيه ويقولون يا ويلتنا مال هذا الكتاب لا
      يغادر صغيرة ولا كبيرة إلا أحصاها ۚ ووجدوا ما عملوا حاضرا ۗ ولا يظلم ربك أحدا"
    - '675'
  - - '2'
    - '18:48'
    - http://c22506.r6.cf1.rackcdn.com/18_48.png
    - "وعرضوا على ربك صفا لقد جئتمونا كما خلقناكم أول مرة ۚ بل زعمتم ألن نجعل لكم
      موعدا"
    - '675'
  - - '2'
    - '18:47'
    - http://c22506.r6.cf1.rackcdn.com/18_47.png
    - "ويوم نسير الجبال وترى الأرض بارزة وحشرناهم فلم نغادر منهم أحدا"
    - '675'
  - - '2'
    - '18:46'
    - http://c22506.r6.cf1.rackcdn.com/18_46.png
    - "المال والبنون زينة الحياة الدنيا ۖ والباقيات الصالحات خير عند ربك ثوابا وخير
      أملا"
    - '675'
  - - '2'
    - '18:45'
    - http://c22506.r6.cf1.rackcdn.com/18_45.png
    - "واضرب لهم مثل الحياة الدنيا كماء أنزلناه من السماء فاختلط به نبات الأرض فأصبح
      هشيما تذروه الرياح ۗ وكان الله على كل شيء مقتدرا"
    - '675'
  - - '2'
    - '18:44'
    - http://c22506.r6.cf1.rackcdn.com/18_44.png
    - "هنالك الولاية لله الحق ۚ هو خير ثوابا وخير عقبا"
    - '675'
  - - '2'
    - '18:43'
    - http://c22506.r6.cf1.rackcdn.com/18_43.png
    - "ولم تكن له فئة ينصرونه من دون الله وما كان منتصرا"
    - '675'
  - - '2'
    - '18:42'
    - http://c22506.r6.cf1.rackcdn.com/18_42.png
    - "وأحيط بثمره فأصبح يقلب كفيه على ما أنفق فيها وهي خاوية على عروشها ويقول يا
      ليتني لم أشرك بربي أحدا"
    - '675'
  - - '2'
    - '18:41'
    - http://c22506.r6.cf1.rackcdn.com/18_41.png
    - "أو يصبح ماؤها غورا فلن تستطيع له طلبا"
    - '675'
  - - '2'
    - '18:40'
    - http://c22506.r6.cf1.rackcdn.com/18_40.png
    - "فعسى ربي أن يؤتين خيرا من جنتك ويرسل عليها حسبانا من السماء فتصبح صعيدا زلقا"
    - '675'
  - - '2'
    - '18:4'
    - http://c22506.r6.cf1.rackcdn.com/18_4.png
    - "وينذر الذين قالوا اتخذ الله ولدا"
    - '675'
  - - '2'
    - '18:39'
    - http://c22506.r6.cf1.rackcdn.com/18_39.png
    - "ولولا إذ دخلت جنتك قلت ما شاء الله لا قوة إلا بالله ۚ إن ترن أنا أقل منك مالا
      وولدا"
    - '675'
  - - '2'
    - '18:38'
    - http://c22506.r6.cf1.rackcdn.com/18_38.png
    - "لكنا هو الله ربي ولا أشرك بربي أحدا"
    - '675'
  - - '2'
    - '18:37'
    - http://c22506.r6.cf1.rackcdn.com/18_37.png
    - "قال له صاحبه وهو يحاوره أكفرت بالذي خلقك من تراب ثم من نطفة ثم سواك رجلا"
    - '675'
  - - '2'
    - '18:36'
    - http://c22506.r6.cf1.rackcdn.com/18_36.png
    - "وما أظن الساعة قائمة ولئن رددت إلى ربي لأجدن خيرا منها منقلبا"
    - '675'
  - - '2'
    - '18:34'
    - http://c22506.r6.cf1.rackcdn.com/18_34.png
    - "وكان له ثمر فقال لصاحبه وهو يحاوره أنا أكثر منك مالا وأعز نفرا"
    - '675'
  - - '2'
    - '18:33'
    - http://c22506.r6.cf1.rackcdn.com/18_33.png
    - "كلتا الجنتين آتت أكلها ولم تظلم منه شيئا ۚ وفجرنا خلالهما نهرا"
    - '675'
  - - '2'
    - '18:32'
    - http://c22506.r6.cf1.rackcdn.com/18_32.png
    - "واضرب لهم مثلا رجلين جعلنا لأحدهما جنتين من أعناب وحففناهما بنخل وجعلنا بينهما
      زرعا"
    - '675'
  - - '2'
    - '18:31'
    - http://c22506.r6.cf1.rackcdn.com/18_31.png
    - "أولئك لهم جنات عدن تجري من تحتهم الأنهار يحلون فيها من أساور من ذهب ويلبسون
      ثيابا خضرا من سندس وإستبرق متكئين فيها على الأرائك ۚ نعم الثواب وحسنت مرتفقا"
    - '675'
  - - '2'
    - '18:30'
    - http://c22506.r6.cf1.rackcdn.com/18_30.png
    - "إن الذين آمنوا وعملوا الصالحات إنا لا نضيع أجر من أحسن عملا"
    - '675'
  - - '2'
    - '18:3'
    - http://c22506.r6.cf1.rackcdn.com/18_3.png
    - "ماكثين فيه أبدا"
    - '675'
  - - '2'
    - '18:29'
    - http://c22506.r6.cf1.rackcdn.com/18_29.png
    - "وقل الحق من ربكم ۖ فمن شاء فليؤمن ومن شاء فليكفر ۚ إنا أعتدنا للظالمين نارا
      أحاط بهم سرادقها ۚ وإن يستغيثوا يغاثوا بماء كالمهل يشوي الوجوه ۚ بئس الشراب
      وساءت مرتفقا"
    - '675'
  - - '2'
    - '18:28'
    - http://c22506.r6.cf1.rackcdn.com/18_28.png
    - "واصبر نفسك مع الذين يدعون ربهم بالغداة والعشي يريدون وجهه ۖ ولا تعد عيناك عنهم
      تريد زينة الحياة الدنيا ۖ ولا تطع من أغفلنا قلبه عن ذكرنا واتبع هواه وكان أمره
      فرطا"
    - '675'
  - - '2'
    - '18:27'
    - http://c22506.r6.cf1.rackcdn.com/18_27.png
    - "واتل ما أوحي إليك من كتاب ربك ۖ لا مبدل لكلماته ولن تجد من دونه ملتحدا"
    - '675'
  - - '2'
    - '18:26'
    - http://c22506.r6.cf1.rackcdn.com/18_26.png
    - "قل الله أعلم بما لبثوا ۖ له غيب السماوات والأرض ۖ أبصر به وأسمع ۚ ما لهم من
      دونه من ولي ولا يشرك في حكمه أحدا"
    - '675'
  - - '2'
    - '18:25'
    - http://c22506.r6.cf1.rackcdn.com/18_25.png
    - "ولبثوا في كهفهم ثلاث مائة سنين وازدادوا تسعا"
    - '675'
  - - '2'
    - '18:24'
    - http://c22506.r6.cf1.rackcdn.com/18_24.png
    - "إلا أن يشاء الله ۚ واذكر ربك إذا نسيت وقل عسى أن يهدين ربي لأقرب من هذا رشدا"
    - '675'
  - - '2'
    - '18:23'
    - http://c22506.r6.cf1.rackcdn.com/18_23.png
    - "ولا تقولن لشيء إني فاعل ذلك غدا"
    - '675'
  - - '2'
    - '18:22'
    - http://c22506.r6.cf1.rackcdn.com/18_22.png
    - "سيقولون ثلاثة رابعهم كلبهم ويقولون خمسة سادسهم كلبهم رجما بالغيب ۖ ويقولون
      سبعة وثامنهم كلبهم ۚ قل ربي أعلم بعدتهم ما يعلمهم إلا قليل ۗ فلا تمار فيهم إلا
      مراء ظاهرا ولا تستفت فيهم منهم أحدا"
    - '675'
  - - '2'
    - '18:21'
    - http://c22506.r6.cf1.rackcdn.com/18_21.png
    - "وكذلك أعثرنا عليهم ليعلموا أن وعد الله حق وأن الساعة لا ريب فيها إذ يتنازعون
      بينهم أمرهم ۖ فقالوا ابنوا عليهم بنيانا ۖ ربهم أعلم بهم ۚ قال الذين غلبوا على
      أمرهم لنتخذن عليهم مسجدا"
    - '675'
  - - '2'
    - '18:20'
    - http://c22506.r6.cf1.rackcdn.com/18_20.png
    - "إنهم إن يظهروا عليكم يرجموكم أو يعيدوكم في ملتهم ولن تفلحوا إذا أبدا"
    - '675'
  - - '2'
    - '18:2'
    - http://c22506.r6.cf1.rackcdn.com/18_2.png
    - "قيما لينذر بأسا شديدا من لدنه ويبشر المؤمنين الذين يعملون الصالحات أن لهم أجرا
      حسنا"
    - '675'
  - - '2'
    - '18:19'
    - http://c22506.r6.cf1.rackcdn.com/18_19.png
    - "وكذلك بعثناهم ليتساءلوا بينهم ۚ قال قائل منهم كم لبثتم ۖ قالوا لبثنا يوما أو
      بعض يوم ۚ قالوا ربكم أعلم بما لبثتم فابعثوا أحدكم بورقكم هذه إلى المدينة فلينظر
      أيها أزكى طعاما فليأتكم برزق منه وليتلطف ولا يشعرن بكم أحدا"
    - '675'
  - - '2'
    - '18:18'
    - http://c22506.r6.cf1.rackcdn.com/18_18.png
    - "وتحسبهم أيقاظا وهم رقود ۚ ونقلبهم ذات اليمين وذات الشمال ۖ وكلبهم باسط ذراعيه
      بالوصيد ۚ لو اطلعت عليهم لوليت منهم فرارا ولملئت منهم رعبا"
    - '675'
  - - '2'
    - '18:17'
    - http://c22506.r6.cf1.rackcdn.com/18_17.png
    - "وترى الشمس إذا طلعت تزاور عن كهفهم ذات اليمين وإذا غربت تقرضهم ذات الشمال وهم
      في فجوة منه ۚ ذلك من آيات الله ۗ من يهد الله فهو المهتد ۖ ومن يضلل فلن تجد له
      وليا مرشدا"
    - '675'
  - - '2'
    - '18:16'
    - http://c22506.r6.cf1.rackcdn.com/18_16.png
    - "وإذ اعتزلتموهم وما يعبدون إلا الله فأووا إلى الكهف ينشر لكم ربكم من رحمته ويهيئ
      لكم من أمركم مرفقا"
    - '675'
  - - '2'
    - '18:15'
    - http://c22506.r6.cf1.rackcdn.com/18_15.png
    - "هؤلاء قومنا اتخذوا من دونه آلهة ۖ لولا يأتون عليهم بسلطان بين ۖ فمن أظلم ممن
      افترى على الله كذبا"
    - '675'
  - - '2'
    - '18:14'
    - http://c22506.r6.cf1.rackcdn.com/18_14.png
    - "وربطنا على قلوبهم إذ قاموا فقالوا ربنا رب السماوات والأرض لن ندعو من دونه إلها
      ۖ لقد قلنا إذا شططا"
    - '675'
  - - '2'
    - '18:13'
    - http://c22506.r6.cf1.rackcdn.com/18_13.png
    - "نحن نقص عليك نبأهم بالحق ۚ إنهم فتية آمنوا بربهم وزدناهم هدى"
    - '675'
  - - '2'
    - '18:12'
    - http://c22506.r6.cf1.rackcdn.com/18_12.png
    - "ثم بعثناهم لنعلم أي الحزبين أحصى لما لبثوا أمدا"
    - '675'
  - - '2'
    - 18:110
    - http://c22506.r6.cf1.rackcdn.com/18_110.png
    - "قل إنما أنا بشر مثلكم يوحى إلي أنما إلهكم إله واحد ۖ فمن كان يرجو لقاء ربه
      فليعمل عملا صالحا ولا يشرك بعبادة ربه أحدا"
    - '675'
  - - '2'
    - '18:11'
    - http://c22506.r6.cf1.rackcdn.com/18_11.png
    - "فضربنا على آذانهم في الكهف سنين عددا"
    - '675'
  - - '2'
    - 18:109
    - http://c22506.r6.cf1.rackcdn.com/18_109.png
    - "قل لو كان البحر مدادا لكلمات ربي لنفد البحر قبل أن تنفد كلمات ربي ولو جئنا
      بمثله مددا"
    - '675'
  - - '2'
    - 18:108
    - http://c22506.r6.cf1.rackcdn.com/18_108.png
    - "خالدين فيها لا يبغون عنها حولا"
    - '675'
  - - '2'
    - 18:107
    - http://c22506.r6.cf1.rackcdn.com/18_107.png
    - "إن الذين آمنوا وعملوا الصالحات كانت لهم جنات الفردوس نزلا"
    - '675'
  - - '2'
    - 18:106
    - http://c22506.r6.cf1.rackcdn.com/18_106.png
    - "ذلك جزاؤهم جهنم بما كفروا واتخذوا آياتي ورسلي هزوا"
    - '675'
  - - '2'
    - 18:105
    - http://c22506.r6.cf1.rackcdn.com/18_105.png
    - "أولئك الذين كفروا بآيات ربهم ولقائه فحبطت أعمالهم فلا نقيم لهم يوم القيامة
      وزنا"
    - '675'
  - - '2'
    - 18:104
    - http://c22506.r6.cf1.rackcdn.com/18_104.png
    - "الذين ضل سعيهم في الحياة الدنيا وهم يحسبون أنهم يحسنون صنعا"
    - '675'
  - - '2'
    - 18:103
    - http://c22506.r6.cf1.rackcdn.com/18_103.png
    - "قل هل ننبئكم بالأخسرين أعمالا"
    - '675'
  - - '2'
    - 18:102
    - http://c22506.r6.cf1.rackcdn.com/18_102.png
    - "أفحسب الذين كفروا أن يتخذوا عبادي من دوني أولياء ۚ إنا أعتدنا جهنم للكافرين
      نزلا"
    - '675'
  - - '2'
    - 18:101
    - http://c22506.r6.cf1.rackcdn.com/18_101.png
    - "الذين كانت أعينهم في غطاء عن ذكري وكانوا لا يستطيعون سمعا"
    - '675'
  - - '2'
    - 18:100
    - http://c22506.r6.cf1.rackcdn.com/18_100.png
    - "وعرضنا جهنم يومئذ للكافرين عرضا"
    - '675'
  - - '2'
    - '18:10'
    - http://c22506.r6.cf1.rackcdn.com/18_10.png
    - "إذ أوى الفتية إلى الكهف فقالوا ربنا آتنا من لدنك رحمة وهيئ لنا من أمرنا رشدا"
    - '675'
  - - '2'
    - '18:1'
    - http://c22506.r6.cf1.rackcdn.com/18_1.png
    - "الحمد لله الذي أنزل على عبده الكتاب ولم يجعل له عوجا ۜ"
    - '675'
  - - '2'
    - 17:99
    - http://c22506.r6.cf1.rackcdn.com/17_99.png
    - "أولم يروا أن الله الذي خلق السماوات والأرض قادر على أن يخلق مثلهم وجعل لهم
      أجلا لا ريب فيه فأبى الظالمون إلا كفورا"
    - '675'
  - - '2'
    - 17:98
    - http://c22506.r6.cf1.rackcdn.com/17_98.png
    - "ذلك جزاؤهم بأنهم كفروا بآياتنا وقالوا أإذا كنا عظاما ورفاتا أإنا لمبعوثون خلقا
      جديدا"
    - '675'
  - - '2'
    - 17:97
    - http://c22506.r6.cf1.rackcdn.com/17_97.png
    - "ومن يهد الله فهو المهتد ۖ ومن يضلل فلن تجد لهم أولياء من دونه ۖ ونحشرهم يوم
      القيامة على وجوههم عميا وبكما وصما ۖ مأواهم جهنم ۖ كلما خبت زدناهم سعيرا"
    - '675'
  - - '2'
    - 17:96
    - http://c22506.r6.cf1.rackcdn.com/17_96.png
    - "قل كفى بالله شهيدا بيني وبينكم ۚ إنه كان بعباده خبيرا بصيرا"
    - '675'
  - - '2'
    - 17:95
    - http://c22506.r6.cf1.rackcdn.com/17_95.png
    - "قل لو كان في الأرض ملائكة يمشون مطمئنين لنزلنا عليهم من السماء ملكا رسولا"
    - '675'
  - - '2'
    - 17:94
    - http://c22506.r6.cf1.rackcdn.com/17_94.png
    - "وما منع الناس أن يؤمنوا إذ جاءهم الهدى إلا أن قالوا أبعث الله بشرا رسولا"
    - '675'
  - - '2'
    - 17:93
    - http://c22506.r6.cf1.rackcdn.com/17_93.png
    - "أو يكون لك بيت من زخرف أو ترقى في السماء ولن نؤمن لرقيك حتى تنزل علينا كتابا
      نقرؤه ۗ قل سبحان ربي هل كنت إلا بشرا رسولا"
    - '675'
  - - '2'
    - 17:92
    - http://c22506.r6.cf1.rackcdn.com/17_92.png
    - "أو تسقط السماء كما زعمت علينا كسفا أو تأتي بالله والملائكة قبيلا"
    - '675'
  - - '2'
    - 17:91
    - http://c22506.r6.cf1.rackcdn.com/17_91.png
    - "أو تكون لك جنة من نخيل وعنب فتفجر الأنهار خلالها تفجيرا"
    - '675'
  - - '2'
    - 17:90
    - http://c22506.r6.cf1.rackcdn.com/17_90.png
    - "وقالوا لن نؤمن لك حتى تفجر لنا من الأرض ينبوعا"
    - '675'
  - - '2'
    - '17:9'
    - http://c22506.r6.cf1.rackcdn.com/17_9.png
    - "إن هذا القرآن يهدي للتي هي أقوم ويبشر المؤمنين الذين يعملون الصالحات أن لهم
      أجرا كبيرا"
    - '675'
  - - '2'
    - 17:89
    - http://c22506.r6.cf1.rackcdn.com/17_89.png
    - "ولقد صرفنا للناس في هذا القرآن من كل مثل فأبى أكثر الناس إلا كفورا"
    - '675'
  - - '2'
    - 17:88
    - http://c22506.r6.cf1.rackcdn.com/17_88.png
    - "قل لئن اجتمعت الإنس والجن على أن يأتوا بمثل هذا القرآن لا يأتون بمثله ولو كان
      بعضهم لبعض ظهيرا"
    - '675'
  - - '2'
    - 17:87
    - http://c22506.r6.cf1.rackcdn.com/17_87.png
    - "إلا رحمة من ربك ۚ إن فضله كان عليك كبيرا"
    - '675'
  - - '2'
    - 17:86
    - http://c22506.r6.cf1.rackcdn.com/17_86.png
    - "ولئن شئنا لنذهبن بالذي أوحينا إليك ثم لا تجد لك به علينا وكيلا"
    - '675'
  - - '2'
    - 17:85
    - http://c22506.r6.cf1.rackcdn.com/17_85.png
    - "ويسألونك عن الروح ۖ قل الروح من أمر ربي وما أوتيتم من العلم إلا قليلا"
    - '675'
  - - '2'
    - 17:84
    - http://c22506.r6.cf1.rackcdn.com/17_84.png
    - "قل كل يعمل على شاكلته فربكم أعلم بمن هو أهدى سبيلا"
    - '675'
  - - '2'
    - 17:83
    - http://c22506.r6.cf1.rackcdn.com/17_83.png
    - "وإذا أنعمنا على الإنسان أعرض ونأى بجانبه ۖ وإذا مسه الشر كان يئوسا"
    - '675'
  - - '2'
    - 17:82
    - http://c22506.r6.cf1.rackcdn.com/17_82.png
    - "وننزل من القرآن ما هو شفاء ورحمة للمؤمنين ۙ ولا يزيد الظالمين إلا خسارا"
    - '675'
  - - '2'
    - 17:81
    - http://c22506.r6.cf1.rackcdn.com/17_81.png
    - "وقل جاء الحق وزهق الباطل ۚ إن الباطل كان زهوقا"
    - '675'
  - - '2'
    - 17:80
    - http://c22506.r6.cf1.rackcdn.com/17_80.png
    - "وقل رب أدخلني مدخل صدق وأخرجني مخرج صدق واجعل لي من لدنك سلطانا نصيرا"
    - '675'
  - - '2'
    - '17:8'
    - http://c22506.r6.cf1.rackcdn.com/17_8.png
    - "عسى ربكم أن يرحمكم ۚ وإن عدتم عدنا ۘ وجعلنا جهنم للكافرين حصيرا"
    - '675'
  - - '2'
    - 17:79
    - http://c22506.r6.cf1.rackcdn.com/17_79.png
    - "ومن الليل فتهجد به نافلة لك عسى أن يبعثك ربك مقاما محمودا"
    - '675'
  - - '2'
    - 17:78
    - http://c22506.r6.cf1.rackcdn.com/17_78.png
    - "أقم الصلاة لدلوك الشمس إلى غسق الليل وقرآن الفجر ۖ إن قرآن الفجر كان مشهودا"
    - '675'
  - - '2'
    - 17:77
    - http://c22506.r6.cf1.rackcdn.com/17_77.png
    - "سنة من قد أرسلنا قبلك من رسلنا ۖ ولا تجد لسنتنا تحويلا"
    - '675'
  - - '2'
    - 17:76
    - http://c22506.r6.cf1.rackcdn.com/17_76.png
    - "وإن كادوا ليستفزونك من الأرض ليخرجوك منها ۖ وإذا لا يلبثون خلافك إلا قليلا"
    - '675'
  - - '2'
    - 17:75
    - http://c22506.r6.cf1.rackcdn.com/17_75.png
    - "إذا لأذقناك ضعف الحياة وضعف الممات ثم لا تجد لك علينا نصيرا"
    - '675'
  - - '2'
    - 17:74
    - http://c22506.r6.cf1.rackcdn.com/17_74.png
    - "ولولا أن ثبتناك لقد كدت تركن إليهم شيئا قليلا"
    - '675'
  - - '2'
    - 17:73
    - http://c22506.r6.cf1.rackcdn.com/17_73.png
    - "وإن كادوا ليفتنونك عن الذي أوحينا إليك لتفتري علينا غيره ۖ وإذا لاتخذوك خليلا"
    - '675'
  - - '2'
    - 17:72
    - http://c22506.r6.cf1.rackcdn.com/17_72.png
    - "ومن كان في هذه أعمى فهو في الآخرة أعمى وأضل سبيلا"
    - '675'
  - - '2'
    - 17:71
    - http://c22506.r6.cf1.rackcdn.com/17_71.png
    - "يوم ندعو كل أناس بإمامهم ۖ فمن أوتي كتابه بيمينه فأولئك يقرءون كتابهم ولا يظلمون
      فتيلا"
    - '675'
  - - '2'
    - 17:70
    - http://c22506.r6.cf1.rackcdn.com/17_70.png
    - "ولقد كرمنا بني آدم وحملناهم في البر والبحر ورزقناهم من الطيبات وفضلناهم على
      كثير ممن خلقنا تفضيلا"
    - '675'
  - - '2'
    - '17:7'
    - http://c22506.r6.cf1.rackcdn.com/17_7.png
    - "إن أحسنتم أحسنتم لأنفسكم ۖ وإن أسأتم فلها ۚ فإذا جاء وعد الآخرة ليسوءوا وجوهكم
      وليدخلوا المسجد كما دخلوه أول مرة وليتبروا ما علوا تتبيرا"
    - '675'
  - - '2'
    - 17:69
    - http://c22506.r6.cf1.rackcdn.com/17_69.png
    - "أم أمنتم أن يعيدكم فيه تارة أخرى فيرسل عليكم قاصفا من الريح فيغرقكم بما كفرتم
      ۙ ثم لا تجدوا لكم علينا به تبيعا"
    - '675'
  - - '2'
    - 17:68
    - http://c22506.r6.cf1.rackcdn.com/17_68.png
    - "أفأمنتم أن يخسف بكم جانب البر أو يرسل عليكم حاصبا ثم لا تجدوا لكم وكيلا"
    - '675'
  - - '2'
    - 17:67
    - http://c22506.r6.cf1.rackcdn.com/17_67.png
    - "وإذا مسكم الضر في البحر ضل من تدعون إلا إياه ۖ فلما نجاكم إلى البر أعرضتم ۚ
      وكان الإنسان كفورا"
    - '675'
  - - '2'
    - 17:66
    - http://c22506.r6.cf1.rackcdn.com/17_66.png
    - "ربكم الذي يزجي لكم الفلك في البحر لتبتغوا من فضله ۚ إنه كان بكم رحيما"
    - '675'
  - - '2'
    - 17:65
    - http://c22506.r6.cf1.rackcdn.com/17_65.png
    - "إن عبادي ليس لك عليهم سلطان ۚ وكفى بربك وكيلا"
    - '675'
  - - '2'
    - 17:64
    - http://c22506.r6.cf1.rackcdn.com/17_64.png
    - "واستفزز من استطعت منهم بصوتك وأجلب عليهم بخيلك ورجلك وشاركهم في الأموال والأولاد
      وعدهم ۚ وما يعدهم الشيطان إلا غرورا"
    - '675'
  - - '2'
    - 17:63
    - http://c22506.r6.cf1.rackcdn.com/17_63.png
    - "قال اذهب فمن تبعك منهم فإن جهنم جزاؤكم جزاء موفورا"
    - '675'
  - - '2'
    - 17:62
    - http://c22506.r6.cf1.rackcdn.com/17_62.png
    - "قال أرأيتك هذا الذي كرمت علي لئن أخرتن إلى يوم القيامة لأحتنكن ذريته إلا قليلا"
    - '675'
  - - '2'
    - 17:61
    - http://c22506.r6.cf1.rackcdn.com/17_61.png
    - "وإذ قلنا للملائكة اسجدوا لآدم فسجدوا إلا إبليس قال أأسجد لمن خلقت طينا"
    - '675'
  - - '2'
    - 17:60
    - http://c22506.r6.cf1.rackcdn.com/17_60.png
    - "وإذ قلنا لك إن ربك أحاط بالناس ۚ وما جعلنا الرؤيا التي أريناك إلا فتنة للناس
      والشجرة الملعونة في القرآن ۚ ونخوفهم فما يزيدهم إلا طغيانا كبيرا"
    - '675'
  - - '2'
    - '17:6'
    - http://c22506.r6.cf1.rackcdn.com/17_6.png
    - "ثم رددنا لكم الكرة عليهم وأمددناكم بأموال وبنين وجعلناكم أكثر نفيرا"
    - '675'
  - - '2'
    - '17:59'
    - http://c22506.r6.cf1.rackcdn.com/17_59.png
    - "وما منعنا أن نرسل بالآيات إلا أن كذب بها الأولون ۚ وآتينا ثمود الناقة مبصرة
      فظلموا بها ۚ وما نرسل بالآيات إلا تخويفا"
    - '675'
  - - '2'
    - '17:58'
    - http://c22506.r6.cf1.rackcdn.com/17_58.png
    - "وإن من قرية إلا نحن مهلكوها قبل يوم القيامة أو معذبوها عذابا شديدا ۚ كان ذلك
      في الكتاب مسطورا"
    - '675'
  - - '2'
    - '17:57'
    - http://c22506.r6.cf1.rackcdn.com/17_57.png
    - "أولئك الذين يدعون يبتغون إلى ربهم الوسيلة أيهم أقرب ويرجون رحمته ويخافون عذابه
      ۚ إن عذاب ربك كان محذورا"
    - '675'
  - - '2'
    - '17:56'
    - http://c22506.r6.cf1.rackcdn.com/17_56.png
    - "قل ادعوا الذين زعمتم من دونه فلا يملكون كشف الضر عنكم ولا تحويلا"
    - '675'
  - - '2'
    - '17:55'
    - http://c22506.r6.cf1.rackcdn.com/17_55.png
    - "وربك أعلم بمن في السماوات والأرض ۗ ولقد فضلنا بعض النبيين على بعض ۖ وآتينا
      داوود زبورا"
    - '675'
  - - '2'
    - '17:54'
    - http://c22506.r6.cf1.rackcdn.com/17_54.png
    - "ربكم أعلم بكم ۖ إن يشأ يرحمكم أو إن يشأ يعذبكم ۚ وما أرسلناك عليهم وكيلا"
    - '675'
  - - '2'
    - '17:53'
    - http://c22506.r6.cf1.rackcdn.com/17_53.png
    - "وقل لعبادي يقولوا التي هي أحسن ۚ إن الشيطان ينزغ بينهم ۚ إن الشيطان كان للإنسان
      عدوا مبينا"
    - '675'
  - - '2'
    - '17:52'
    - http://c22506.r6.cf1.rackcdn.com/17_52.png
    - "يوم يدعوكم فتستجيبون بحمده وتظنون إن لبثتم إلا قليلا"
    - '675'
  - - '2'
    - '17:51'
    - http://c22506.r6.cf1.rackcdn.com/17_51.png
    - "أو خلقا مما يكبر في صدوركم ۚ فسيقولون من يعيدنا ۖ قل الذي فطركم أول مرة ۚ فسينغضون
      إليك رءوسهم ويقولون متى هو ۖ قل عسى أن يكون قريبا"
    - '675'
  - - '2'
    - '17:50'
    - http://c22506.r6.cf1.rackcdn.com/17_50.png
    - "قل كونوا حجارة أو حديدا"
    - '675'
  - - '2'
    - '17:5'
    - http://c22506.r6.cf1.rackcdn.com/17_5.png
    - "فإذا جاء وعد أولاهما بعثنا عليكم عبادا لنا أولي بأس شديد فجاسوا خلال الديار
      ۚ وكان وعدا مفعولا"
    - '675'
  - - '2'
    - '17:49'
    - http://c22506.r6.cf1.rackcdn.com/17_49.png
    - "وقالوا أإذا كنا عظاما ورفاتا أإنا لمبعوثون خلقا جديدا"
    - '675'
  - - '2'
    - '17:48'
    - http://c22506.r6.cf1.rackcdn.com/17_48.png
    - "انظر كيف ضربوا لك الأمثال فضلوا فلا يستطيعون سبيلا"
    - '675'
  - - '2'
    - '17:47'
    - http://c22506.r6.cf1.rackcdn.com/17_47.png
    - "نحن أعلم بما يستمعون به إذ يستمعون إليك وإذ هم نجوى إذ يقول الظالمون إن تتبعون
      إلا رجلا مسحورا"
    - '675'
  - - '2'
    - '17:46'
    - http://c22506.r6.cf1.rackcdn.com/17_46.png
    - "وجعلنا على قلوبهم أكنة أن يفقهوه وفي آذانهم وقرا ۚ وإذا ذكرت ربك في القرآن
      وحده ولوا على أدبارهم نفورا"
    - '675'
  - - '2'
    - '17:45'
    - http://c22506.r6.cf1.rackcdn.com/17_45.png
    - "وإذا قرأت القرآن جعلنا بينك وبين الذين لا يؤمنون بالآخرة حجابا مستورا"
    - '675'
  - - '2'
    - '17:44'
    - http://c22506.r6.cf1.rackcdn.com/17_44.png
    - "تسبح له السماوات السبع والأرض ومن فيهن ۚ وإن من شيء إلا يسبح بحمده ولكن لا
      تفقهون تسبيحهم ۗ إنه كان حليما غفورا"
    - '675'
  - - '2'
    - '17:43'
    - http://c22506.r6.cf1.rackcdn.com/17_43.png
    - "سبحانه وتعالى عما يقولون علوا كبيرا"
    - '675'
  - - '2'
    - '17:42'
    - http://c22506.r6.cf1.rackcdn.com/17_42.png
    - "قل لو كان معه آلهة كما يقولون إذا لابتغوا إلى ذي العرش سبيلا"
    - '675'
  - - '2'
    - '17:41'
    - http://c22506.r6.cf1.rackcdn.com/17_41.png
    - "ولقد صرفنا في هذا القرآن ليذكروا وما يزيدهم إلا نفورا"
    - '675'
  - - '2'
    - '17:40'
    - http://c22506.r6.cf1.rackcdn.com/17_40.png
    - "أفأصفاكم ربكم بالبنين واتخذ من الملائكة إناثا ۚ إنكم لتقولون قولا عظيما"
    - '675'
  - - '2'
    - '17:39'
    - http://c22506.r6.cf1.rackcdn.com/17_39.png
    - "ذلك مما أوحى إليك ربك من الحكمة ۗ ولا تجعل مع الله إلها آخر فتلقى في جهنم ملوما
      مدحورا"
    - '675'
  - - '2'
    - '17:38'
    - http://c22506.r6.cf1.rackcdn.com/17_38.png
    - "كل ذلك كان سيئه عند ربك مكروها"
    - '675'
  - - '2'
    - '17:37'
    - http://c22506.r6.cf1.rackcdn.com/17_37.png
    - "ولا تمش في الأرض مرحا ۖ إنك لن تخرق الأرض ولن تبلغ الجبال طولا"
    - '675'
  - - '2'
    - '17:36'
    - http://c22506.r6.cf1.rackcdn.com/17_36.png
    - "ولا تقف ما ليس لك به علم ۚ إن السمع والبصر والفؤاد كل أولئك كان عنه مسئولا"
    - '675'
  - - '2'
    - '17:35'
    - http://c22506.r6.cf1.rackcdn.com/17_35.png
    - "وأوفوا الكيل إذا كلتم وزنوا بالقسطاس المستقيم ۚ ذلك خير وأحسن تأويلا"
    - '675'
  - - '2'
    - '17:34'
    - http://c22506.r6.cf1.rackcdn.com/17_34.png
    - "ولا تقربوا مال اليتيم إلا بالتي هي أحسن حتى يبلغ أشده ۚ وأوفوا بالعهد ۖ إن
      العهد كان مسئولا"
    - '675'
  - - '2'
    - '17:33'
    - http://c22506.r6.cf1.rackcdn.com/17_33.png
    - "ولا تقتلوا النفس التي حرم الله إلا بالحق ۗ ومن قتل مظلوما فقد جعلنا لوليه سلطانا
      فلا يسرف في القتل ۖ إنه كان منصورا"
    - '675'
  - - '2'
    - '17:32'
    - http://c22506.r6.cf1.rackcdn.com/17_32.png
    - "ولا تقربوا الزنا ۖ إنه كان فاحشة وساء سبيلا"
    - '675'
  - - '2'
    - '17:31'
    - http://c22506.r6.cf1.rackcdn.com/17_31.png
    - "ولا تقتلوا أولادكم خشية إملاق ۖ نحن نرزقهم وإياكم ۚ إن قتلهم كان خطئا كبيرا"
    - '675'
  - - '2'
    - '17:30'
    - http://c22506.r6.cf1.rackcdn.com/17_30.png
    - "إن ربك يبسط الرزق لمن يشاء ويقدر ۚ إنه كان بعباده خبيرا بصيرا"
    - '675'
  - - '2'
    - '17:3'
    - http://c22506.r6.cf1.rackcdn.com/17_3.png
    - "ذرية من حملنا مع نوح ۚ إنه كان عبدا شكورا"
    - '675'
  - - '2'
    - '17:29'
    - http://c22506.r6.cf1.rackcdn.com/17_29.png
    - "ولا تجعل يدك مغلولة إلى عنقك ولا تبسطها كل البسط فتقعد ملوما محسورا"
    - '675'
  - - '2'
    - '17:28'
    - http://c22506.r6.cf1.rackcdn.com/17_28.png
    - "وإما تعرضن عنهم ابتغاء رحمة من ربك ترجوها فقل لهم قولا ميسورا"
    - '675'
  - - '2'
    - '17:27'
    - http://c22506.r6.cf1.rackcdn.com/17_27.png
    - "إن المبذرين كانوا إخوان الشياطين ۖ وكان الشيطان لربه كفورا"
    - '675'
  - - '2'
    - '17:26'
    - http://c22506.r6.cf1.rackcdn.com/17_26.png
    - "وآت ذا القربى حقه والمسكين وابن السبيل ولا تبذر تبذيرا"
    - '675'
  - - '2'
    - '17:25'
    - http://c22506.r6.cf1.rackcdn.com/17_25.png
    - "ربكم أعلم بما في نفوسكم ۚ إن تكونوا صالحين فإنه كان للأوابين غفورا"
    - '675'
  - - '2'
    - '17:24'
    - http://c22506.r6.cf1.rackcdn.com/17_24.png
    - "واخفض لهما جناح الذل من الرحمة وقل رب ارحمهما كما ربياني صغيرا"
    - '675'
  - - '2'
    - '17:23'
    - http://c22506.r6.cf1.rackcdn.com/17_23.png
    - "وقضى ربك ألا تعبدوا إلا إياه وبالوالدين إحسانا ۚ إما يبلغن عندك الكبر أحدهما
      أو كلاهما فلا تقل لهما أف ولا تنهرهما وقل لهما قولا كريما"
    - '675'
  - - '2'
    - '17:22'
    - http://c22506.r6.cf1.rackcdn.com/17_22.png
    - "لا تجعل مع الله إلها آخر فتقعد مذموما مخذولا"
    - '675'
  - - '2'
    - '17:21'
    - http://c22506.r6.cf1.rackcdn.com/17_21.png
    - "انظر كيف فضلنا بعضهم على بعض ۚ وللآخرة أكبر درجات وأكبر تفضيلا"
    - '675'
  - - '2'
    - '17:20'
    - http://c22506.r6.cf1.rackcdn.com/17_20.png
    - "كلا نمد هؤلاء وهؤلاء من عطاء ربك ۚ وما كان عطاء ربك محظورا"
    - '675'
  - - '2'
    - '17:2'
    - http://c22506.r6.cf1.rackcdn.com/17_2.png
    - "وآتينا موسى الكتاب وجعلناه هدى لبني إسرائيل ألا تتخذوا من دوني وكيلا"
    - '675'
  - - '2'
    - '17:19'
    - http://c22506.r6.cf1.rackcdn.com/17_19.png
    - "ومن أراد الآخرة وسعى لها سعيها وهو مؤمن فأولئك كان سعيهم مشكورا"
    - '675'
  - - '2'
    - '17:18'
    - http://c22506.r6.cf1.rackcdn.com/17_18.png
    - "من كان يريد العاجلة عجلنا له فيها ما نشاء لمن نريد ثم جعلنا له جهنم يصلاها
      مذموما مدحورا"
    - '675'
  - - '2'
    - '17:17'
    - http://c22506.r6.cf1.rackcdn.com/17_17.png
    - "وكم أهلكنا من القرون من بعد نوح ۗ وكفى بربك بذنوب عباده خبيرا بصيرا"
    - '675'
  - - '2'
    - '17:16'
    - http://c22506.r6.cf1.rackcdn.com/17_16.png
    - "وإذا أردنا أن نهلك قرية أمرنا مترفيها ففسقوا فيها فحق عليها القول فدمرناها
      تدميرا"
    - '675'
  - - '2'
    - '17:15'
    - http://c22506.r6.cf1.rackcdn.com/17_15.png
    - "من اهتدى فإنما يهتدي لنفسه ۖ ومن ضل فإنما يضل عليها ۚ ولا تزر وازرة وزر أخرى
      ۗ وما كنا معذبين حتى نبعث رسولا"
    - '675'
  - - '2'
    - '17:14'
    - http://c22506.r6.cf1.rackcdn.com/17_14.png
    - "اقرأ كتابك كفى بنفسك اليوم عليك حسيبا"
    - '675'
  - - '2'
    - '17:13'
    - http://c22506.r6.cf1.rackcdn.com/17_13.png
    - "وكل إنسان ألزمناه طائره في عنقه ۖ ونخرج له يوم القيامة كتابا يلقاه منشورا"
    - '675'
  - - '2'
    - '17:12'
    - http://c22506.r6.cf1.rackcdn.com/17_12.png
    - "وجعلنا الليل والنهار آيتين ۖ فمحونا آية الليل وجعلنا آية النهار مبصرة لتبتغوا
      فضلا من ربكم ولتعلموا عدد السنين والحساب ۚ وكل شيء فصلناه تفصيلا"
    - '675'
  - - '2'
    - 17:111
    - http://c22506.r6.cf1.rackcdn.com/17_111.png
    - "وقل الحمد لله الذي لم يتخذ ولدا ولم يكن له شريك في الملك ولم يكن له ولي من
      الذل ۖ وكبره تكبيرا"
    - '675'
  - - '2'
    - 17:110
    - http://c22506.r6.cf1.rackcdn.com/17_110.png
    - "قل ادعوا الله أو ادعوا الرحمن ۖ أيا ما تدعوا فله الأسماء الحسنى ۚ ولا تجهر
      بصلاتك ولا تخافت بها وابتغ بين ذلك سبيلا"
    - '675'
  - - '2'
    - '17:11'
    - http://c22506.r6.cf1.rackcdn.com/17_11.png
    - "ويدع الإنسان بالشر دعاءه بالخير ۖ وكان الإنسان عجولا"
    - '675'
  - - '2'
    - 17:107
    - http://c22506.r6.cf1.rackcdn.com/17_107.png
    - "قل آمنوا به أو لا تؤمنوا ۚ إن الذين أوتوا العلم من قبله إذا يتلى عليهم يخرون
      للأذقان سجدا"
    - '675'
  - - '2'
    - 17:106
    - http://c22506.r6.cf1.rackcdn.com/17_106.png
    - "وقرآنا فرقناه لتقرأه على الناس على مكث ونزلناه تنزيلا"
    - '675'
  - - '2'
    - 17:105
    - http://c22506.r6.cf1.rackcdn.com/17_105.png
    - "وبالحق أنزلناه وبالحق نزل ۗ وما أرسلناك إلا مبشرا ونذيرا"
    - '675'
  - - '2'
    - 17:104
    - http://c22506.r6.cf1.rackcdn.com/17_104.png
    - "وقلنا من بعده لبني إسرائيل اسكنوا الأرض فإذا جاء وعد الآخرة جئنا بكم لفيفا"
    - '675'
  - - '2'
    - 17:103
    - http://c22506.r6.cf1.rackcdn.com/17_103.png
    - "فأراد أن يستفزهم من الأرض فأغرقناه ومن معه جميعا"
    - '675'
  - - '2'
    - 17:102
    - http://c22506.r6.cf1.rackcdn.com/17_102.png
    - "قال لقد علمت ما أنزل هؤلاء إلا رب السماوات والأرض بصائر وإني لأظنك يا فرعون
      مثبورا"
    - '675'
  - - '2'
    - 17:101
    - http://c22506.r6.cf1.rackcdn.com/17_101.png
    - "ولقد آتينا موسى تسع آيات بينات ۖ فاسأل بني إسرائيل إذ جاءهم فقال له فرعون إني
      لأظنك يا موسى مسحورا"
    - '675'
  - - '2'
    - 17:100
    - http://c22506.r6.cf1.rackcdn.com/17_100.png
    - "قل لو أنتم تملكون خزائن رحمة ربي إذا لأمسكتم خشية الإنفاق ۚ وكان الإنسان قتورا"
    - '675'
  - - '2'
    - '17:10'
    - http://c22506.r6.cf1.rackcdn.com/17_10.png
    - "وأن الذين لا يؤمنون بالآخرة أعتدنا لهم عذابا أليما"
    - '675'
  - - '2'
    - '17:1'
    - http://c22506.r6.cf1.rackcdn.com/17_1.png
    - "سبحان الذي أسرى بعبده ليلا من المسجد الحرام إلى المسجد الأقصى الذي باركنا حوله
      لنريه من آياتنا ۚ إنه هو السميع البصير"
    - '675'
  - - '2'
    - '1:7'
    - http://c22506.r6.cf1.rackcdn.com/1_7.png
    - "صراط الذين أنعمت عليهم غير المغضوب عليهم ولا الضالين"
    - '675'
  - - '2'
    - 16:99
    - http://c22506.r6.cf1.rackcdn.com/16_99.png
    - "إنه ليس له سلطان على الذين آمنوا وعلى ربهم يتوكلون"
    - '675'
  - - '2'
    - 16:98
    - http://c22506.r6.cf1.rackcdn.com/16_98.png
    - "فإذا قرأت القرآن فاستعذ بالله من الشيطان الرجيم"
    - '675'
  - - '2'
    - 16:97
    - http://c22506.r6.cf1.rackcdn.com/16_97.png
    - "من عمل صالحا من ذكر أو أنثى وهو مؤمن فلنحيينه حياة طيبة ۖ ولنجزينهم أجرهم بأحسن
      ما كانوا يعملون"
    - '675'
  - - '2'
    - 16:96
    - http://c22506.r6.cf1.rackcdn.com/16_96.png
    - "ما عندكم ينفد ۖ وما عند الله باق ۗ ولنجزين الذين صبروا أجرهم بأحسن ما كانوا
      يعملون"
    - '675'
  - - '2'
    - 16:95
    - http://c22506.r6.cf1.rackcdn.com/16_95.png
    - "ولا تشتروا بعهد الله ثمنا قليلا ۚ إنما عند الله هو خير لكم إن كنتم تعلمون"
    - '675'
  - - '2'
    - 16:94
    - http://c22506.r6.cf1.rackcdn.com/16_94.png
    - "ولا تتخذوا أيمانكم دخلا بينكم فتزل قدم بعد ثبوتها وتذوقوا السوء بما صددتم عن
      سبيل الله ۖ ولكم عذاب عظيم"
    - '675'
  - - '2'
    - 16:93
    - http://c22506.r6.cf1.rackcdn.com/16_93.png
    - "ولو شاء الله لجعلكم أمة واحدة ولكن يضل من يشاء ويهدي من يشاء ۚ ولتسألن عما
      كنتم تعملون"
    - '675'
  - - '2'
    - 16:92
    - http://c22506.r6.cf1.rackcdn.com/16_92.png
    - "ولا تكونوا كالتي نقضت غزلها من بعد قوة أنكاثا تتخذون أيمانكم دخلا بينكم أن
      تكون أمة هي أربى من أمة ۚ إنما يبلوكم الله به ۚ وليبينن لكم يوم القيامة ما كنتم
      فيه تختلفون"
    - '675'
  - - '2'
    - 16:91
    - http://c22506.r6.cf1.rackcdn.com/16_91.png
    - "وأوفوا بعهد الله إذا عاهدتم ولا تنقضوا الأيمان بعد توكيدها وقد جعلتم الله عليكم
      كفيلا ۚ إن الله يعلم ما تفعلون"
    - '675'
  - - '2'
    - 16:90
    - http://c22506.r6.cf1.rackcdn.com/16_90.png
    - "إن الله يأمر بالعدل والإحسان وإيتاء ذي القربى وينهى عن الفحشاء والمنكر والبغي
      ۚ يعظكم لعلكم تذكرون"
    - '675'
  - - '2'
    - '16:9'
    - http://c22506.r6.cf1.rackcdn.com/16_9.png
    - "وعلى الله قصد السبيل ومنها جائر ۚ ولو شاء لهداكم أجمعين"
    - '675'
  - - '2'
    - 16:89
    - http://c22506.r6.cf1.rackcdn.com/16_89.png
    - "ويوم نبعث في كل أمة شهيدا عليهم من أنفسهم ۖ وجئنا بك شهيدا على هؤلاء ۚ ونزلنا
      عليك الكتاب تبيانا لكل شيء وهدى ورحمة وبشرى للمسلمين"
    - '675'
  - - '2'
    - 16:88
    - http://c22506.r6.cf1.rackcdn.com/16_88.png
    - "الذين كفروا وصدوا عن سبيل الله زدناهم عذابا فوق العذاب بما كانوا يفسدون"
    - '675'
  - - '2'
    - 16:87
    - http://c22506.r6.cf1.rackcdn.com/16_87.png
    - "وألقوا إلى الله يومئذ السلم ۖ وضل عنهم ما كانوا يفترون"
    - '675'
  - - '2'
    - 16:86
    - http://c22506.r6.cf1.rackcdn.com/16_86.png
    - "وإذا رأى الذين أشركوا شركاءهم قالوا ربنا هؤلاء شركاؤنا الذين كنا ندعو من دونك
      ۖ فألقوا إليهم القول إنكم لكاذبون"
    - '675'
  - - '2'
    - 16:85
    - http://c22506.r6.cf1.rackcdn.com/16_85.png
    - "وإذا رأى الذين ظلموا العذاب فلا يخفف عنهم ولا هم ينظرون"
    - '675'
  - - '2'
    - 16:84
    - http://c22506.r6.cf1.rackcdn.com/16_84.png
    - "ويوم نبعث من كل أمة شهيدا ثم لا يؤذن للذين كفروا ولا هم يستعتبون"
    - '675'
  - - '2'
    - 16:83
    - http://c22506.r6.cf1.rackcdn.com/16_83.png
    - "يعرفون نعمت الله ثم ينكرونها وأكثرهم الكافرون"
    - '675'
  - - '2'
    - 16:82
    - http://c22506.r6.cf1.rackcdn.com/16_82.png
    - "فإن تولوا فإنما عليك البلاغ المبين"
    - '675'
  - - '2'
    - 16:81
    - http://c22506.r6.cf1.rackcdn.com/16_81.png
    - "والله جعل لكم مما خلق ظلالا وجعل لكم من الجبال أكنانا وجعل لكم سرابيل تقيكم
      الحر وسرابيل تقيكم بأسكم ۚ كذلك يتم نعمته عليكم لعلكم تسلمون"
    - '675'
  - - '2'
    - 16:80
    - http://c22506.r6.cf1.rackcdn.com/16_80.png
    - "والله جعل لكم من بيوتكم سكنا وجعل لكم من جلود الأنعام بيوتا تستخفونها يوم ظعنكم
      ويوم إقامتكم ۙ ومن أصوافها وأوبارها وأشعارها أثاثا ومتاعا إلى حين"
    - '675'
  - - '2'
    - '16:8'
    - http://c22506.r6.cf1.rackcdn.com/16_8.png
    - "والخيل والبغال والحمير لتركبوها وزينة ۚ ويخلق ما لا تعلمون"
    - '675'
  - - '2'
    - 16:79
    - http://c22506.r6.cf1.rackcdn.com/16_79.png
    - "ألم يروا إلى الطير مسخرات في جو السماء ما يمسكهن إلا الله ۗ إن في ذلك لآيات
      لقوم يؤمنون"
    - '675'
  - - '2'
    - 16:78
    - http://c22506.r6.cf1.rackcdn.com/16_78.png
    - "والله أخرجكم من بطون أمهاتكم لا تعلمون شيئا وجعل لكم السمع والأبصار والأفئدة
      ۙ لعلكم تشكرون"
    - '675'
  - - '2'
    - 16:77
    - http://c22506.r6.cf1.rackcdn.com/16_77.png
    - "ولله غيب السماوات والأرض ۚ وما أمر الساعة إلا كلمح البصر أو هو أقرب ۚ إن الله
      على كل شيء قدير"
    - '675'
  - - '2'
    - 16:76
    - http://c22506.r6.cf1.rackcdn.com/16_76.png
    - "وضرب الله مثلا رجلين أحدهما أبكم لا يقدر على شيء وهو كل على مولاه أينما يوجهه
      لا يأت بخير ۖ هل يستوي هو ومن يأمر بالعدل ۙ وهو على صراط مستقيم"
    - '675'
  - - '2'
    - 16:75
    - http://c22506.r6.cf1.rackcdn.com/16_75.png
    - "ضرب الله مثلا عبدا مملوكا لا يقدر على شيء ومن رزقناه منا رزقا حسنا فهو ينفق
      منه سرا وجهرا ۖ هل يستوون ۚ الحمد لله ۚ بل أكثرهم لا يعلمون"
    - '675'
  - - '2'
    - 16:74
    - http://c22506.r6.cf1.rackcdn.com/16_74.png
    - "فلا تضربوا لله الأمثال ۚ إن الله يعلم وأنتم لا تعلمون"
    - '675'
  - - '2'
    - 16:73
    - http://c22506.r6.cf1.rackcdn.com/16_73.png
    - "ويعبدون من دون الله ما لا يملك لهم رزقا من السماوات والأرض شيئا ولا يستطيعون"
    - '675'
  - - '2'
    - 16:72
    - http://c22506.r6.cf1.rackcdn.com/16_72.png
    - "والله جعل لكم من أنفسكم أزواجا وجعل لكم من أزواجكم بنين وحفدة ورزقكم من الطيبات
      ۚ أفبالباطل يؤمنون وبنعمت الله هم يكفرون"
    - '675'
  - - '2'
    - 16:71
    - http://c22506.r6.cf1.rackcdn.com/16_71.png
    - "والله فضل بعضكم على بعض في الرزق ۚ فما الذين فضلوا برادي رزقهم على ما ملكت
      أيمانهم فهم فيه سواء ۚ أفبنعمة الله يجحدون"
    - '675'
  - - '2'
    - 16:70
    - http://c22506.r6.cf1.rackcdn.com/16_70.png
    - "والله خلقكم ثم يتوفاكم ۚ ومنكم من يرد إلى أرذل العمر لكي لا يعلم بعد علم شيئا
      ۚ إن الله عليم قدير"
    - '675'
  - - '2'
    - '16:7'
    - http://c22506.r6.cf1.rackcdn.com/16_7.png
    - "وتحمل أثقالكم إلى بلد لم تكونوا بالغيه إلا بشق الأنفس ۚ إن ربكم لرءوف رحيم"
    - '675'
  - - '2'
    - 16:69
    - http://c22506.r6.cf1.rackcdn.com/16_69.png
    - "ثم كلي من كل الثمرات فاسلكي سبل ربك ذللا ۚ يخرج من بطونها شراب مختلف ألوانه
      فيه شفاء للناس ۗ إن في ذلك لآية لقوم يتفكرون"
    - '675'
  - - '2'
    - 16:68
    - http://c22506.r6.cf1.rackcdn.com/16_68.png
    - "وأوحى ربك إلى النحل أن اتخذي من الجبال بيوتا ومن الشجر ومما يعرشون"
    - '675'
  - - '2'
    - 16:67
    - http://c22506.r6.cf1.rackcdn.com/16_67.png
    - "ومن ثمرات النخيل والأعناب تتخذون منه سكرا ورزقا حسنا ۗ إن في ذلك لآية لقوم
      يعقلون"
    - '675'
  - - '2'
    - 16:66
    - http://c22506.r6.cf1.rackcdn.com/16_66.png
    - "وإن لكم في الأنعام لعبرة ۖ نسقيكم مما في بطونه من بين فرث ودم لبنا خالصا سائغا
      للشاربين"
    - '675'
  - - '2'
    - 16:65
    - http://c22506.r6.cf1.rackcdn.com/16_65.png
    - "والله أنزل من السماء ماء فأحيا به الأرض بعد موتها ۚ إن في ذلك لآية لقوم يسمعون"
    - '675'
  - - '2'
    - 16:64
    - http://c22506.r6.cf1.rackcdn.com/16_64.png
    - "وما أنزلنا عليك الكتاب إلا لتبين لهم الذي اختلفوا فيه ۙ وهدى ورحمة لقوم يؤمنون"
    - '675'
  - - '2'
    - 16:63
    - http://c22506.r6.cf1.rackcdn.com/16_63.png
    - "تالله لقد أرسلنا إلى أمم من قبلك فزين لهم الشيطان أعمالهم فهو وليهم اليوم ولهم
      عذاب أليم"
    - '675'
  - - '2'
    - 16:62
    - http://c22506.r6.cf1.rackcdn.com/16_62.png
    - "ويجعلون لله ما يكرهون وتصف ألسنتهم الكذب أن لهم الحسنى ۖ لا جرم أن لهم النار
      وأنهم مفرطون"
    - '675'
  - - '2'
    - 16:61
    - http://c22506.r6.cf1.rackcdn.com/16_61.png
    - "ولو يؤاخذ الله الناس بظلمهم ما ترك عليها من دابة ولكن يؤخرهم إلى أجل مسمى ۖ
      فإذا جاء أجلهم لا يستأخرون ساعة ۖ ولا يستقدمون"
    - '675'
  - - '2'
    - 16:60
    - http://c22506.r6.cf1.rackcdn.com/16_60.png
    - "للذين لا يؤمنون بالآخرة مثل السوء ۖ ولله المثل الأعلى ۚ وهو العزيز الحكيم"
    - '675'
  - - '2'
    - '16:6'
    - http://c22506.r6.cf1.rackcdn.com/16_6.png
    - "ولكم فيها جمال حين تريحون وحين تسرحون"
    - '675'
  - - '2'
    - '16:59'
    - http://c22506.r6.cf1.rackcdn.com/16_59.png
    - "يتوارى من القوم من سوء ما بشر به ۚ أيمسكه على هون أم يدسه في التراب ۗ ألا ساء
      ما يحكمون"
    - '675'
  - - '2'
    - '16:58'
    - http://c22506.r6.cf1.rackcdn.com/16_58.png
    - "وإذا بشر أحدهم بالأنثى ظل وجهه مسودا وهو كظيم"
    - '675'
  - - '2'
    - '16:57'
    - http://c22506.r6.cf1.rackcdn.com/16_57.png
    - "ويجعلون لله البنات سبحانه ۙ ولهم ما يشتهون"
    - '675'
  - - '2'
    - '16:56'
    - http://c22506.r6.cf1.rackcdn.com/16_56.png
    - "ويجعلون لما لا يعلمون نصيبا مما رزقناهم ۗ تالله لتسألن عما كنتم تفترون"
    - '675'
  - - '2'
    - '16:55'
    - http://c22506.r6.cf1.rackcdn.com/16_55.png
    - "ليكفروا بما آتيناهم ۚ فتمتعوا ۖ فسوف تعلمون"
    - '675'
  - - '2'
    - '16:54'
    - http://c22506.r6.cf1.rackcdn.com/16_54.png
    - "ثم إذا كشف الضر عنكم إذا فريق منكم بربهم يشركون"
    - '675'
  - - '2'
    - '16:53'
    - http://c22506.r6.cf1.rackcdn.com/16_53.png
    - "وما بكم من نعمة فمن الله ۖ ثم إذا مسكم الضر فإليه تجأرون"
    - '675'
  - - '2'
    - '16:52'
    - http://c22506.r6.cf1.rackcdn.com/16_52.png
    - "وله ما في السماوات والأرض وله الدين واصبا ۚ أفغير الله تتقون"
    - '675'
  - - '2'
    - '16:51'
    - http://c22506.r6.cf1.rackcdn.com/16_51.png
    - "وقال الله لا تتخذوا إلهين اثنين ۖ إنما هو إله واحد ۖ فإياي فارهبون"
    - '675'
  - - '2'
    - '16:50'
    - http://c22506.r6.cf1.rackcdn.com/16_50.png
    - "يخافون ربهم من فوقهم ويفعلون ما يؤمرون"
    - '675'
  - - '2'
    - '16:5'
    - http://c22506.r6.cf1.rackcdn.com/16_5.png
    - "والأنعام خلقها ۗ لكم فيها دفء ومنافع ومنها تأكلون"
    - '675'
  - - '2'
    - '16:49'
    - http://c22506.r6.cf1.rackcdn.com/16_49.png
    - "ولله يسجد ما في السماوات وما في الأرض من دابة والملائكة وهم لا يستكبرون"
    - '675'
  - - '2'
    - '16:48'
    - http://c22506.r6.cf1.rackcdn.com/16_48.png
    - "أولم يروا إلى ما خلق الله من شيء يتفيأ ظلاله عن اليمين والشمائل سجدا لله وهم
      داخرون"
    - '675'
  - - '2'
    - '16:47'
    - http://c22506.r6.cf1.rackcdn.com/16_47.png
    - "أو يأخذهم على تخوف فإن ربكم لرءوف رحيم"
    - '675'
  - - '2'
    - '16:46'
    - http://c22506.r6.cf1.rackcdn.com/16_46.png
    - "أو يأخذهم في تقلبهم فما هم بمعجزين"
    - '675'
  - - '2'
    - '16:45'
    - http://c22506.r6.cf1.rackcdn.com/16_45.png
    - "أفأمن الذين مكروا السيئات أن يخسف الله بهم الأرض أو يأتيهم العذاب من حيث لا
      يشعرون"
    - '675'
  - - '2'
    - '16:44'
    - http://c22506.r6.cf1.rackcdn.com/16_44.png
    - "بالبينات والزبر ۗ وأنزلنا إليك الذكر لتبين للناس ما نزل إليهم ولعلهم يتفكرون"
    - '675'
  - - '2'
    - '16:43'
    - http://c22506.r6.cf1.rackcdn.com/16_43.png
    - "وما أرسلنا من قبلك إلا رجالا نوحي إليهم ۚ فاسألوا أهل الذكر إن كنتم لا تعلمون"
    - '675'
  - - '2'
    - '16:42'
    - http://c22506.r6.cf1.rackcdn.com/16_42.png
    - "الذين صبروا وعلى ربهم يتوكلون"
