    - '675'
  - - '2'
    - '63:3'
    - http://c22506.r6.cf1.rackcdn.com/63_3.png
    - "ذلك بأنهم آمنوا ثم كفروا فطبع على قلوبهم فهم لا يفقهون"
    - '675'
  - - '2'
    - '6:34'
    - http://c22506.r6.cf1.rackcdn.com/6_34.png
    - "ولقد كذبت رسل من قبلك فصبروا على ما كذبوا وأوذوا حتى أتاهم نصرنا ۚ ولا مبدل
