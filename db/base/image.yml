    - '675'
  - - '2'
    - '99:6'
    - http://c22506.r6.cf1.rackcdn.com/99_6.png
    - "يومئذ يصدر الناس أشتاتا ليروا أعمالهم"
    - '675'
  - - '2'
    - 7:162
    - http://c22506.r6.cf1.rackcdn.com/7_162.png
    - "فبدل الذين ظلموا منهم قولا غير الذي قيل لهم فأرسلنا عليهم رجزا من السماء بما
      كانوا يظلمون"
    - '675'
  - - '2'
    - '60:11'
    - http://c22506.r6.cf1.rackcdn.com/60_11.png
    - "وإن فاتكم شيء من أزواجكم إلى الكفار فعاقبتم فآتوا الذين ذهبت أزواجهم مثل ما
      أنفقوا ۚ واتقوا الله الذي أنتم به مؤمنون"
    - '675'
  - - '2'
    - 3:143
    - http://c22506.r6.cf1.rackcdn.com/3_143.png
    - "ولقد كنتم تمنون الموت من قبل أن تلقوه فقد رأيتموه وأنتم تنظرون"
    - '675'
  - - '2'
    - 3:142
    - http://c22506.r6.cf1.rackcdn.com/3_142.png
    - "أم حسبتم أن تدخلوا الجنة ولما يعلم الله الذين جاهدوا منكم ويعلم الصابرين"
    - '675'
  - - '2'
    - 3:141
    - http://c22506.r6.cf1.rackcdn.com/3_141.png
    - "وليمحص الله الذين آمنوا ويمحق الكافرين"
    - '675'
  - - '2'
    - 3:140
    - http://c22506.r6.cf1.rackcdn.com/3_140.png
    - "إن يمسسكم قرح فقد مس القوم قرح مثله ۚ وتلك الأيام نداولها بين الناس وليعلم
      الله الذين آمنوا ويتخذ منكم شهداء ۗ والله لا يحب الظالمين"
    - '675'
  - - '2'
    - '31:4'
    - http://c22506.r6.cf1.rackcdn.com/31_4.png
    - "الذين يقيمون الصلاة ويؤتون الزكاة وهم بالآخرة هم يوقنون"
    - '675'
  - - '2'
    - '3:14'
    - http://c22506.r6.cf1.rackcdn.com/3_14.png
    - "زين للناس حب الشهوات من النساء والبنين والقناطير المقنطرة من الذهب والفضة والخيل
      المسومة والأنعام والحرث ۗ ذلك متاع الحياة الدنيا ۖ والله عنده حسن المآب"
    - '675'
  - - '2'
    - 3:139
    - http://c22506.r6.cf1.rackcdn.com/3_139.png
    - "ولا تهنوا ولا تحزنوا وأنتم الأعلون إن كنتم مؤمنين"
    - '675'
  - - '2'
    - 3:138
    - http://c22506.r6.cf1.rackcdn.com/3_138.png
    - "هذا بيان للناس وهدى وموعظة للمتقين"
    - '675'
  - - '2'
    - 3:137
    - http://c22506.r6.cf1.rackcdn.com/3_137.png
    - "قد خلت من قبلكم سنن فسيروا في الأرض فانظروا كيف كان عاقبة المكذبين"
    - '675'
  - - '2'
    - 3:136
    - http://c22506.r6.cf1.rackcdn.com/3_136.png
    - "أولئك جزاؤهم مغفرة من ربهم وجنات تجري من تحتها الأنهار خالدين فيها ۚ ونعم أجر
      العاملين"
    - '675'
  - - '2'
    - 3:135
    - http://c22506.r6.cf1.rackcdn.com/3_135.png
    - "والذين إذا فعلوا فاحشة أو ظلموا أنفسهم ذكروا الله فاستغفروا لذنوبهم ومن يغفر
      الذنوب إلا الله ولم يصروا على ما فعلوا وهم يعلمون"
    - '675'
  - - '2'
    - '31:34'
    - http://c22506.r6.cf1.rackcdn.com/31_34.png
    - "إن الله عنده علم الساعة وينزل الغيث ويعلم ما في الأرحام ۖ وما تدري نفس ماذا
      تكسب غدا ۖ وما تدري نفس بأي أرض تموت ۚ إن الله عليم خبير"
    - '675'
  - - '2'
    - 3:134
    - http://c22506.r6.cf1.rackcdn.com/3_134.png
    - "الذين ينفقون في السراء والضراء والكاظمين الغيظ والعافين عن الناس ۗ والله يحب
      المحسنين"
    - '675'
  - - '2'
    - '31:33'
    - http://c22506.r6.cf1.rackcdn.com/31_33.png
    - "يا أيها الناس اتقوا ربكم واخشوا يوما لا يجزي والد عن ولده ولا مولود هو جاز
      عن والده شيئا ۚ إن وعد الله حق ۖ فلا تغرنكم الحياة الدنيا ولا يغرنكم بالله الغرور"
    - '675'
  - - '2'
    - 3:133
    - http://c22506.r6.cf1.rackcdn.com/3_133.png
    - "وسارعوا إلى مغفرة من ربكم وجنة عرضها السماوات والأرض أعدت للمتقين"
    - '675'
  - - '2'
    - '31:32'
    - http://c22506.r6.cf1.rackcdn.com/31_32.png
    - "وإذا غشيهم موج كالظلل دعوا الله مخلصين له الدين فلما نجاهم إلى البر فمنهم مقتصد
      ۚ وما يجحد بآياتنا إلا كل ختار كفور"
    - '675'
  - - '2'
    - 3:132
    - http://c22506.r6.cf1.rackcdn.com/3_132.png
    - "وأطيعوا الله والرسول لعلكم ترحمون"
    - '675'
  - - '2'
    - '31:31'
    - http://c22506.r6.cf1.rackcdn.com/31_31.png
    - "ألم تر أن الفلك تجري في البحر بنعمت الله ليريكم من آياته ۚ إن في ذلك لآيات
