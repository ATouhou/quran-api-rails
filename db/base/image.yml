    - '675'
  - - '2'
    - '22:59'
    - http://c22506.r6.cf1.rackcdn.com/22_59.png
    - "ليدخلنهم مدخلا يرضونه ۗ وإن الله لعليم حليم"
    - '675'
  - - '2'
    - 2:259
    - http://c22506.r6.cf1.rackcdn.com/2_259.png
    - "أو كالذي مر على قرية وهي خاوية على عروشها قال أنى يحيي هذه الله بعد موتها ۖ
      فأماته الله مائة عام ثم بعثه ۖ قال كم لبثت ۖ قال لبثت يوما أو بعض يوم ۖ قال
      بل لبثت مائة عام فانظر إلى طعامك وشرابك لم يتسنه ۖ وانظر إلى حمارك ولنجعلك آية
