    - http://c22506.r6.cf1.rackcdn.com/11_96.png
    - "ولقد أرسلنا موسى بآياتنا وسلطان مبين"
    - '675'
  - - '2'
    - 11:95
    - http://c22506.r6.cf1.rackcdn.com/11_95.png
    - "كأن لم يغنوا فيها ۗ ألا بعدا لمدين كما بعدت ثمود"
    - '675'
  - - '2'
    - 11:94
    - http://c22506.r6.cf1.rackcdn.com/11_94.png
    - "ولما جاء أمرنا نجينا شعيبا والذين آمنوا معه برحمة منا وأخذت الذين ظلموا الصيحة
      فأصبحوا في ديارهم جاثمين"
    - '675'
  - - '2'
    - 11:93
    - http://c22506.r6.cf1.rackcdn.com/11_93.png
    - "ويا قوم اعملوا على مكانتكم إني عامل ۖ سوف تعلمون من يأتيه عذاب يخزيه ومن هو
      كاذب ۖ وارتقبوا إني معكم رقيب"
    - '675'
  - - '2'
    - 11:92
    - http://c22506.r6.cf1.rackcdn.com/11_92.png
    - "قال يا قوم أرهطي أعز عليكم من الله واتخذتموه وراءكم ظهريا ۖ إن ربي بما تعملون
      محيط"
    - '675'
  - - '2'
    - 11:91
    - http://c22506.r6.cf1.rackcdn.com/11_91.png
    - "قالوا يا شعيب ما نفقه كثيرا مما تقول وإنا لنراك فينا ضعيفا ۖ ولولا رهطك لرجمناك
      ۖ وما أنت علينا بعزيز"
    - '675'
  - - '2'
    - 11:90
    - http://c22506.r6.cf1.rackcdn.com/11_90.png
    - "واستغفروا ربكم ثم توبوا إليه ۚ إن ربي رحيم ودود"
    - '675'
  - - '2'
    - '11:9'
    - http://c22506.r6.cf1.rackcdn.com/11_9.png
    - "ولئن أذقنا الإنسان منا رحمة ثم نزعناها منه إنه ليئوس كفور"
    - '675'
  - - '2'
    - 11:89
    - http://c22506.r6.cf1.rackcdn.com/11_89.png
    - "ويا قوم لا يجرمنكم شقاقي أن يصيبكم مثل ما أصاب قوم نوح أو قوم هود أو قوم صالح
      ۚ وما قوم لوط منكم ببعيد"
    - '675'
  - - '2'
    - 11:88
    - http://c22506.r6.cf1.rackcdn.com/11_88.png
    - "قال يا قوم أرأيتم إن كنت على بينة من ربي ورزقني منه رزقا حسنا ۚ وما أريد أن
      أخالفكم إلى ما أنهاكم عنه ۚ إن أريد إلا الإصلاح ما استطعت ۚ وما توفيقي إلا بالله
      ۚ عليه توكلت وإليه أنيب"
    - '675'
  - - '2'
    - 11:87
    - http://c22506.r6.cf1.rackcdn.com/11_87.png
    - "قالوا يا شعيب أصلاتك تأمرك أن نترك ما يعبد آباؤنا أو أن نفعل في أموالنا ما
      نشاء ۖ إنك لأنت الحليم الرشيد"
    - '675'
  - - '2'
    - 11:86
    - http://c22506.r6.cf1.rackcdn.com/11_86.png
    - "بقيت الله خير لكم إن كنتم مؤمنين ۚ وما أنا عليكم بحفيظ"
    - '675'
  - - '2'
    - 11:85
    - http://c22506.r6.cf1.rackcdn.com/11_85.png
    - "ويا قوم أوفوا المكيال والميزان بالقسط ۖ ولا تبخسوا الناس أشياءهم ولا تعثوا
      في الأرض مفسدين"
    - '675'
  - - '2'
    - 11:84
    - http://c22506.r6.cf1.rackcdn.com/11_84.png
    - "وإلى مدين أخاهم شعيبا ۚ قال يا قوم اعبدوا الله ما لكم من إله غيره ۖ ولا تنقصوا
      المكيال والميزان ۚ إني أراكم بخير وإني أخاف عليكم عذاب يوم محيط"
    - '675'
  - - '2'
    - 11:83
    - http://c22506.r6.cf1.rackcdn.com/11_83.png
    - "مسومة عند ربك ۖ وما هي من الظالمين ببعيد"
    - '675'
  - - '2'
    - 11:82
    - http://c22506.r6.cf1.rackcdn.com/11_82.png
    - "فلما جاء أمرنا جعلنا عاليها سافلها وأمطرنا عليها حجارة من سجيل منضود"
    - '675'
  - - '2'
    - 11:81
    - http://c22506.r6.cf1.rackcdn.com/11_81.png
    - "قالوا يا لوط إنا رسل ربك لن يصلوا إليك ۖ فأسر بأهلك بقطع من الليل ولا يلتفت
      منكم أحد إلا امرأتك ۖ إنه مصيبها ما أصابهم ۚ إن موعدهم الصبح ۚ أليس الصبح بقريب"
    - '675'
  - - '2'
    - 11:80
    - http://c22506.r6.cf1.rackcdn.com/11_80.png
    - "قال لو أن لي بكم قوة أو آوي إلى ركن شديد"
    - '675'
  - - '2'
    - '11:8'
    - http://c22506.r6.cf1.rackcdn.com/11_8.png
    - "ولئن أخرنا عنهم العذاب إلى أمة معدودة ليقولن ما يحبسه ۗ ألا يوم يأتيهم ليس
      مصروفا عنهم وحاق بهم ما كانوا به يستهزئون"
    - '675'
  - - '2'
    - 11:79
    - http://c22506.r6.cf1.rackcdn.com/11_79.png
    - "قالوا لقد علمت ما لنا في بناتك من حق وإنك لتعلم ما نريد"
    - '675'
  - - '2'
    - 11:78
    - http://c22506.r6.cf1.rackcdn.com/11_78.png
    - "وجاءه قومه يهرعون إليه ومن قبل كانوا يعملون السيئات ۚ قال يا قوم هؤلاء بناتي
      هن أطهر لكم ۖ فاتقوا الله ولا تخزون في ضيفي ۖ أليس منكم رجل رشيد"
    - '675'
  - - '2'
    - 11:77
    - http://c22506.r6.cf1.rackcdn.com/11_77.png
    - "ولما جاءت رسلنا لوطا سيء بهم وضاق بهم ذرعا وقال هذا يوم عصيب"
    - '675'
  - - '2'
    - 11:76
    - http://c22506.r6.cf1.rackcdn.com/11_76.png
    - "يا إبراهيم أعرض عن هذا ۖ إنه قد جاء أمر ربك ۖ وإنهم آتيهم عذاب غير مردود"
    - '675'
  - - '2'
    - 11:75
    - http://c22506.r6.cf1.rackcdn.com/11_75.png
    - "إن إبراهيم لحليم أواه منيب"
    - '675'
  - - '2'
    - 11:74
    - http://c22506.r6.cf1.rackcdn.com/11_74.png
    - "فلما ذهب عن إبراهيم الروع وجاءته البشرى يجادلنا في قوم لوط"
    - '675'
  - - '2'
    - 11:73
    - http://c22506.r6.cf1.rackcdn.com/11_73.png
    - "قالوا أتعجبين من أمر الله ۖ رحمت الله وبركاته عليكم أهل البيت ۚ إنه حميد مجيد"
    - '675'
  - - '2'
    - 11:72
    - http://c22506.r6.cf1.rackcdn.com/11_72.png
    - "قالت يا ويلتى أألد وأنا عجوز وهذا بعلي شيخا ۖ إن هذا لشيء عجيب"
    - '675'
  - - '2'
    - 11:71
    - http://c22506.r6.cf1.rackcdn.com/11_71.png
    - "وامرأته قائمة فضحكت فبشرناها بإسحاق ومن وراء إسحاق يعقوب"
    - '675'
  - - '2'
    - 11:70
    - http://c22506.r6.cf1.rackcdn.com/11_70.png
    - "فلما رأى أيديهم لا تصل إليه نكرهم وأوجس منهم خيفة ۚ قالوا لا تخف إنا أرسلنا
      إلى قوم لوط"
    - '675'
  - - '2'
    - '11:7'
    - http://c22506.r6.cf1.rackcdn.com/11_7.png
    - "وهو الذي خلق السماوات والأرض في ستة أيام وكان عرشه على الماء ليبلوكم أيكم أحسن
      عملا ۗ ولئن قلت إنكم مبعوثون من بعد الموت ليقولن الذين كفروا إن هذا إلا سحر
      مبين"
    - '675'
  - - '2'
    - 11:69
    - http://c22506.r6.cf1.rackcdn.com/11_69.png
    - "ولقد جاءت رسلنا إبراهيم بالبشرى قالوا سلاما ۖ قال سلام ۖ فما لبث أن جاء بعجل
      حنيذ"
    - '675'
  - - '2'
    - 11:68
    - http://c22506.r6.cf1.rackcdn.com/11_68.png
    - "كأن لم يغنوا فيها ۗ ألا إن ثمود كفروا ربهم ۗ ألا بعدا لثمود"
    - '675'
  - - '2'
    - 11:67
    - http://c22506.r6.cf1.rackcdn.com/11_67.png
    - "وأخذ الذين ظلموا الصيحة فأصبحوا في ديارهم جاثمين"
    - '675'
  - - '2'
    - 11:66
    - http://c22506.r6.cf1.rackcdn.com/11_66.png
    - "فلما جاء أمرنا نجينا صالحا والذين آمنوا معه برحمة منا ومن خزي يومئذ ۗ إن ربك
      هو القوي العزيز"
    - '675'
  - - '2'
    - 11:65
    - http://c22506.r6.cf1.rackcdn.com/11_65.png
    - "فعقروها فقال تمتعوا في داركم ثلاثة أيام ۖ ذلك وعد غير مكذوب"
    - '675'
  - - '2'
    - 11:64
    - http://c22506.r6.cf1.rackcdn.com/11_64.png
    - "ويا قوم هذه ناقة الله لكم آية فذروها تأكل في أرض الله ولا تمسوها بسوء فيأخذكم
      عذاب قريب"
    - '675'
  - - '2'
    - 11:63
    - http://c22506.r6.cf1.rackcdn.com/11_63.png
    - "قال يا قوم أرأيتم إن كنت على بينة من ربي وآتاني منه رحمة فمن ينصرني من الله
      إن عصيته ۖ فما تزيدونني غير تخسير"
    - '675'
  - - '2'
    - 11:62
    - http://c22506.r6.cf1.rackcdn.com/11_62.png
    - "قالوا يا صالح قد كنت فينا مرجوا قبل هذا ۖ أتنهانا أن نعبد ما يعبد آباؤنا وإننا
      لفي شك مما تدعونا إليه مريب"
    - '675'
  - - '2'
    - 11:61
    - http://c22506.r6.cf1.rackcdn.com/11_61.png
    - "وإلى ثمود أخاهم صالحا ۚ قال يا قوم اعبدوا الله ما لكم من إله غيره ۖ هو أنشأكم
      من الأرض واستعمركم فيها فاستغفروه ثم توبوا إليه ۚ إن ربي قريب مجيب"
    - '675'
  - - '2'
    - 11:60
    - http://c22506.r6.cf1.rackcdn.com/11_60.png
    - "وأتبعوا في هذه الدنيا لعنة ويوم القيامة ۗ ألا إن عادا كفروا ربهم ۗ ألا بعدا
      لعاد قوم هود"
    - '675'
  - - '2'
    - '11:6'
    - http://c22506.r6.cf1.rackcdn.com/11_6.png
    - "وما من دابة في الأرض إلا على الله رزقها ويعلم مستقرها ومستودعها ۚ كل في كتاب
      مبين"
    - '675'
  - - '2'
    - '11:59'
    - http://c22506.r6.cf1.rackcdn.com/11_59.png
    - "وتلك عاد ۖ جحدوا بآيات ربهم وعصوا رسله واتبعوا أمر كل جبار عنيد"
    - '675'
  - - '2'
    - '11:58'
    - http://c22506.r6.cf1.rackcdn.com/11_58.png
    - "ولما جاء أمرنا نجينا هودا والذين آمنوا معه برحمة منا ونجيناهم من عذاب غليظ"
    - '675'
  - - '2'
    - '11:57'
    - http://c22506.r6.cf1.rackcdn.com/11_57.png
    - "فإن تولوا فقد أبلغتكم ما أرسلت به إليكم ۚ ويستخلف ربي قوما غيركم ولا تضرونه
      شيئا ۚ إن ربي على كل شيء حفيظ"
    - '675'
  - - '2'
    - '11:56'
    - http://c22506.r6.cf1.rackcdn.com/11_56.png
    - "إني توكلت على الله ربي وربكم ۚ ما من دابة إلا هو آخذ بناصيتها ۚ إن ربي على
      صراط مستقيم"
    - '675'
  - - '2'
    - '11:55'
    - http://c22506.r6.cf1.rackcdn.com/11_55.png
    - "من دونه ۖ فكيدوني جميعا ثم لا تنظرون"
    - '675'
  - - '2'
    - '11:54'
    - http://c22506.r6.cf1.rackcdn.com/11_54.png
    - "إن نقول إلا اعتراك بعض آلهتنا بسوء ۗ قال إني أشهد الله واشهدوا أني بريء مما
      تشركون"
    - '675'
  - - '2'
    - '11:53'
    - http://c22506.r6.cf1.rackcdn.com/11_53.png
    - "قالوا يا هود ما جئتنا ببينة وما نحن بتاركي آلهتنا عن قولك وما نحن لك بمؤمنين"
    - '675'
  - - '2'
    - '11:52'
    - http://c22506.r6.cf1.rackcdn.com/11_52.png
    - "ويا قوم استغفروا ربكم ثم توبوا إليه يرسل السماء عليكم مدرارا ويزدكم قوة إلى
      قوتكم ولا تتولوا مجرمين"
    - '675'
  - - '2'
    - '11:51'
    - http://c22506.r6.cf1.rackcdn.com/11_51.png
    - "يا قوم لا أسألكم عليه أجرا ۖ إن أجري إلا على الذي فطرني ۚ أفلا تعقلون"
    - '675'
  - - '2'
    - '11:50'
    - http://c22506.r6.cf1.rackcdn.com/11_50.png
    - "وإلى عاد أخاهم هودا ۚ قال يا قوم اعبدوا الله ما لكم من إله غيره ۖ إن أنتم إلا
      مفترون"
    - '675'
  - - '2'
    - '11:5'
    - http://c22506.r6.cf1.rackcdn.com/11_5.png
    - "ألا إنهم يثنون صدورهم ليستخفوا منه ۚ ألا حين يستغشون ثيابهم يعلم ما يسرون وما
      يعلنون ۚ إنه عليم بذات الصدور"
    - '675'
  - - '2'
    - '11:49'
    - http://c22506.r6.cf1.rackcdn.com/11_49.png
    - "تلك من أنباء الغيب نوحيها إليك ۖ ما كنت تعلمها أنت ولا قومك من قبل هذا ۖ فاصبر
      ۖ إن العاقبة للمتقين"
    - '675'
  - - '2'
    - '11:48'
    - http://c22506.r6.cf1.rackcdn.com/11_48.png
    - "قيل يا نوح اهبط بسلام منا وبركات عليك وعلى أمم ممن معك ۚ وأمم سنمتعهم ثم يمسهم
      منا عذاب أليم"
    - '675'
  - - '2'
    - '11:47'
    - http://c22506.r6.cf1.rackcdn.com/11_47.png
    - "قال رب إني أعوذ بك أن أسألك ما ليس لي به علم ۖ وإلا تغفر لي وترحمني أكن من
      الخاسرين"
    - '675'
  - - '2'
    - '114:6'
    - http://c22506.r6.cf1.rackcdn.com/114_6.png
    - "من الجنة والناس"
    - '675'
  - - '2'
    - '11:46'
    - http://c22506.r6.cf1.rackcdn.com/11_46.png
    - "قال يا نوح إنه ليس من أهلك ۖ إنه عمل غير صالح ۖ فلا تسألن ما ليس لك به علم
      ۖ إني أعظك أن تكون من الجاهلين"
    - '675'
  - - '2'
    - '11:45'
    - http://c22506.r6.cf1.rackcdn.com/11_45.png
    - "ونادى نوح ربه فقال رب إن ابني من أهلي وإن وعدك الحق وأنت أحكم الحاكمين"
    - '675'
  - - '2'
    - '114:4'
    - http://c22506.r6.cf1.rackcdn.com/114_4.png
    - "من شر الوسواس الخناس"
    - '675'
  - - '2'
    - '11:44'
    - http://c22506.r6.cf1.rackcdn.com/11_44.png
    - "وقيل يا أرض ابلعي ماءك ويا سماء أقلعي وغيض الماء وقضي الأمر واستوت على الجودي
      ۖ وقيل بعدا للقوم الظالمين"
    - '675'
  - - '2'
    - '114:3'
    - http://c22506.r6.cf1.rackcdn.com/114_3.png
    - "إله الناس"
    - '675'
  - - '2'
    - '11:43'
    - http://c22506.r6.cf1.rackcdn.com/11_43.png
    - "قال سآوي إلى جبل يعصمني من الماء ۚ قال لا عاصم اليوم من أمر الله إلا من رحم
