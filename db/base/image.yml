    - '675'
  - - '2'
    - 3:125
    - http://c22506.r6.cf1.rackcdn.com/3_125.png
    - "بلى ۚ إن تصبروا وتتقوا ويأتوكم من فورهم هذا يمددكم ربكم بخمسة آلاف من الملائكة
