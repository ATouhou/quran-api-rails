    - '675'
  - - '2'
    - '11:4'
    - http://c22506.r6.cf1.rackcdn.com/11_4.png
    - "إلى الله مرجعكم ۖ وهو على كل شيء قدير"
    - '675'
  - - '2'
    - '11:39'
    - http://c22506.r6.cf1.rackcdn.com/11_39.png
    - "فسوف تعلمون من يأتيه عذاب يخزيه ويحل عليه عذاب مقيم"
    - '675'
  - - '2'
    - '11:38'
    - http://c22506.r6.cf1.rackcdn.com/11_38.png
    - "ويصنع الفلك وكلما مر عليه ملأ من قومه سخروا منه ۚ قال إن تسخروا منا فإنا نسخر
