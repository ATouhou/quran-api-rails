  - - '2'
    - '51:58'
    - http://c22506.r6.cf1.rackcdn.com/51_58.png
    - "إن الله هو الرزاق ذو القوة المتين"
    - '675'
  - - '2'
    - '51:59'
    - http://c22506.r6.cf1.rackcdn.com/51_59.png
    - "فإن للذين ظلموا ذنوبا مثل ذنوب أصحابهم فلا يستعجلون"
