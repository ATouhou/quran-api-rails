    - '13:27'
    - http://c22506.r6.cf1.rackcdn.com/13_27.png
    - "ويقول الذين كفروا لولا أنزل عليه آية من ربه ۗ قل إن الله يضل من يشاء ويهدي
      إليه من أناب"
    - '675'
  - - '2'
    - '13:26'
    - http://c22506.r6.cf1.rackcdn.com/13_26.png
    - "الله يبسط الرزق لمن يشاء ويقدر ۚ وفرحوا بالحياة الدنيا وما الحياة الدنيا في
      الآخرة إلا متاع"
    - '675'
  - - '2'
    - '13:25'
    - http://c22506.r6.cf1.rackcdn.com/13_25.png
    - "والذين ينقضون عهد الله من بعد ميثاقه ويقطعون ما أمر الله به أن يوصل ويفسدون
      في الأرض ۙ أولئك لهم اللعنة ولهم سوء الدار"
    - '675'
  - - '2'
    - '13:24'
    - http://c22506.r6.cf1.rackcdn.com/13_24.png
    - "سلام عليكم بما صبرتم ۚ فنعم عقبى الدار"
    - '675'
  - - '2'
    - '13:23'
    - http://c22506.r6.cf1.rackcdn.com/13_23.png
    - "جنات عدن يدخلونها ومن صلح من آبائهم وأزواجهم وذرياتهم ۖ والملائكة يدخلون عليهم
      من كل باب"
    - '675'
  - - '2'
    - '13:22'
    - http://c22506.r6.cf1.rackcdn.com/13_22.png
    - "والذين صبروا ابتغاء وجه ربهم وأقاموا الصلاة وأنفقوا مما رزقناهم سرا وعلانية
      ويدرءون بالحسنة السيئة أولئك لهم عقبى الدار"
    - '675'
  - - '2'
    - '13:21'
    - http://c22506.r6.cf1.rackcdn.com/13_21.png
    - "والذين يصلون ما أمر الله به أن يوصل ويخشون ربهم ويخافون سوء الحساب"
    - '675'
  - - '2'
    - '13:20'
    - http://c22506.r6.cf1.rackcdn.com/13_20.png
    - "الذين يوفون بعهد الله ولا ينقضون الميثاق"
    - '675'
  - - '2'
    - '13:2'
    - http://c22506.r6.cf1.rackcdn.com/13_2.png
    - "الله الذي رفع السماوات بغير عمد ترونها ۖ ثم استوى على العرش ۖ وسخر الشمس والقمر
      ۖ كل يجري لأجل مسمى ۚ يدبر الأمر يفصل الآيات لعلكم بلقاء ربكم توقنون"
    - '675'
  - - '2'
    - '13:19'
    - http://c22506.r6.cf1.rackcdn.com/13_19.png
    - "أفمن يعلم أنما أنزل إليك من ربك الحق كمن هو أعمى ۚ إنما يتذكر أولو الألباب"
    - '675'
  - - '2'
    - '13:18'
    - http://c22506.r6.cf1.rackcdn.com/13_18.png
    - "للذين استجابوا لربهم الحسنى ۚ والذين لم يستجيبوا له لو أن لهم ما في الأرض جميعا
      ومثله معه لافتدوا به ۚ أولئك لهم سوء الحساب ومأواهم جهنم ۖ وبئس المهاد"
    - '675'
  - - '2'
    - '13:17'
    - http://c22506.r6.cf1.rackcdn.com/13_17.png
    - "أنزل من السماء ماء فسالت أودية بقدرها فاحتمل السيل زبدا رابيا ۚ ومما يوقدون
      عليه في النار ابتغاء حلية أو متاع زبد مثله ۚ كذلك يضرب الله الحق والباطل ۚ فأما
      الزبد فيذهب جفاء ۖ وأما ما ينفع الناس فيمكث في الأرض ۚ كذلك يضرب الله الأمثال"
    - '675'
  - - '2'
    - '13:16'
    - http://c22506.r6.cf1.rackcdn.com/13_16.png
    - "قل من رب السماوات والأرض قل الله ۚ قل أفاتخذتم من دونه أولياء لا يملكون لأنفسهم
      نفعا ولا ضرا ۚ قل هل يستوي الأعمى والبصير أم هل تستوي الظلمات والنور ۗ أم جعلوا
      لله شركاء خلقوا كخلقه فتشابه الخلق عليهم ۚ قل الله خالق كل شيء وهو الواحد القهار"
    - '675'
  - - '2'
    - '13:15'
    - http://c22506.r6.cf1.rackcdn.com/13_15.png
    - "ولله يسجد من في السماوات والأرض طوعا وكرها وظلالهم بالغدو والآصال"
    - '675'
  - - '2'
    - '13:14'
    - http://c22506.r6.cf1.rackcdn.com/13_14.png
    - "له دعوة الحق ۖ والذين يدعون من دونه لا يستجيبون لهم بشيء إلا كباسط كفيه إلى
      الماء ليبلغ فاه وما هو ببالغه ۚ وما دعاء الكافرين إلا في ضلال"
    - '675'
  - - '2'
    - '13:13'
    - http://c22506.r6.cf1.rackcdn.com/13_13.png
    - "ويسبح الرعد بحمده والملائكة من خيفته ويرسل الصواعق فيصيب بها من يشاء وهم يجادلون
      في الله وهو شديد المحال"
    - '675'
  - - '2'
    - '13:12'
    - http://c22506.r6.cf1.rackcdn.com/13_12.png
    - "هو الذي يريكم البرق خوفا وطمعا وينشئ السحاب الثقال"
    - '675'
  - - '2'
    - '13:11'
    - http://c22506.r6.cf1.rackcdn.com/13_11.png
    - "له معقبات من بين يديه ومن خلفه يحفظونه من أمر الله ۗ إن الله لا يغير ما بقوم
      حتى يغيروا ما بأنفسهم ۗ وإذا أراد الله بقوم سوءا فلا مرد له ۚ وما لهم من دونه
      من وال"
    - '675'
  - - '2'
    - '13:10'
    - http://c22506.r6.cf1.rackcdn.com/13_10.png
    - "سواء منكم من أسر القول ومن جهر به ومن هو مستخف بالليل وسارب بالنهار"
    - '675'
  - - '2'
    - '13:1'
    - http://c22506.r6.cf1.rackcdn.com/13_1.png
    - "المر ۚ تلك آيات الكتاب ۗ والذي أنزل إليك من ربك الحق ولكن أكثر الناس لا يؤمنون"
    - '675'
  - - '2'
    - 12:99
    - http://c22506.r6.cf1.rackcdn.com/12_99.png
    - "فلما دخلوا على يوسف آوى إليه أبويه وقال ادخلوا مصر إن شاء الله آمنين"
    - '675'
  - - '2'
    - 12:98
    - http://c22506.r6.cf1.rackcdn.com/12_98.png
    - "قال سوف أستغفر لكم ربي ۖ إنه هو الغفور الرحيم"
    - '675'
  - - '2'
    - 12:97
    - http://c22506.r6.cf1.rackcdn.com/12_97.png
    - "قالوا يا أبانا استغفر لنا ذنوبنا إنا كنا خاطئين"
    - '675'
  - - '2'
    - 12:96
    - http://c22506.r6.cf1.rackcdn.com/12_96.png
    - "فلما أن جاء البشير ألقاه على وجهه فارتد بصيرا ۖ قال ألم أقل لكم إني أعلم من
      الله ما لا تعلمون"
    - '675'
  - - '2'
    - 12:95
    - http://c22506.r6.cf1.rackcdn.com/12_95.png
    - "قالوا تالله إنك لفي ضلالك القديم"
    - '675'
  - - '2'
    - 12:94
    - http://c22506.r6.cf1.rackcdn.com/12_94.png
    - "ولما فصلت العير قال أبوهم إني لأجد ريح يوسف ۖ لولا أن تفندون"
    - '675'
  - - '2'
    - 12:93
    - http://c22506.r6.cf1.rackcdn.com/12_93.png
    - "اذهبوا بقميصي هذا فألقوه على وجه أبي يأت بصيرا وأتوني بأهلكم أجمعين"
    - '675'
  - - '2'
    - 12:92
    - http://c22506.r6.cf1.rackcdn.com/12_92.png
    - "قال لا تثريب عليكم اليوم ۖ يغفر الله لكم ۖ وهو أرحم الراحمين"
    - '675'
  - - '2'
    - 12:91
    - http://c22506.r6.cf1.rackcdn.com/12_91.png
    - "قالوا تالله لقد آثرك الله علينا وإن كنا لخاطئين"
    - '675'
  - - '2'
    - 12:90
    - http://c22506.r6.cf1.rackcdn.com/12_90.png
    - "قالوا أإنك لأنت يوسف ۖ قال أنا يوسف وهذا أخي ۖ قد من الله علينا ۖ إنه من يتق
      ويصبر فإن الله لا يضيع أجر المحسنين"
    - '675'
  - - '2'
    - '12:9'
    - http://c22506.r6.cf1.rackcdn.com/12_9.png
    - "اقتلوا يوسف أو اطرحوه أرضا يخل لكم وجه أبيكم وتكونوا من بعده قوما صالحين"
    - '675'
  - - '2'
    - 12:89
    - http://c22506.r6.cf1.rackcdn.com/12_89.png
    - "قال هل علمتم ما فعلتم بيوسف وأخيه إذ أنتم جاهلون"
    - '675'
  - - '2'
    - 12:88
    - http://c22506.r6.cf1.rackcdn.com/12_88.png
    - "فلما دخلوا عليه قالوا يا أيها العزيز مسنا وأهلنا الضر وجئنا ببضاعة مزجاة فأوف
      لنا الكيل وتصدق علينا ۖ إن الله يجزي المتصدقين"
    - '675'
  - - '2'
    - 12:87
    - http://c22506.r6.cf1.rackcdn.com/12_87.png
    - "يا بني اذهبوا فتحسسوا من يوسف وأخيه ولا تيأسوا من روح الله ۖ إنه لا ييأس من
      روح الله إلا القوم الكافرون"
    - '675'
  - - '2'
    - 12:86
    - http://c22506.r6.cf1.rackcdn.com/12_86.png
    - "قال إنما أشكو بثي وحزني إلى الله وأعلم من الله ما لا تعلمون"
    - '675'
  - - '2'
    - 12:85
    - http://c22506.r6.cf1.rackcdn.com/12_85.png
    - "قالوا تالله تفتأ تذكر يوسف حتى تكون حرضا أو تكون من الهالكين"
    - '675'
  - - '2'
    - 12:84
    - http://c22506.r6.cf1.rackcdn.com/12_84.png
    - "وتولى عنهم وقال يا أسفى على يوسف وابيضت عيناه من الحزن فهو كظيم"
    - '675'
  - - '2'
    - 12:83
    - http://c22506.r6.cf1.rackcdn.com/12_83.png
    - "قال بل سولت لكم أنفسكم أمرا ۖ فصبر جميل ۖ عسى الله أن يأتيني بهم جميعا ۚ إنه
      هو العليم الحكيم"
    - '675'
  - - '2'
    - 12:82
    - http://c22506.r6.cf1.rackcdn.com/12_82.png
    - "واسأل القرية التي كنا فيها والعير التي أقبلنا فيها ۖ وإنا لصادقون"
    - '675'
  - - '2'
    - 12:81
    - http://c22506.r6.cf1.rackcdn.com/12_81.png
    - "ارجعوا إلى أبيكم فقولوا يا أبانا إن ابنك سرق وما شهدنا إلا بما علمنا وما كنا
      للغيب حافظين"
    - '675'
  - - '2'
    - 12:80
    - http://c22506.r6.cf1.rackcdn.com/12_80.png
    - "فلما استيأسوا منه خلصوا نجيا ۖ قال كبيرهم ألم تعلموا أن أباكم قد أخذ عليكم
      موثقا من الله ومن قبل ما فرطتم في يوسف ۖ فلن أبرح الأرض حتى يأذن لي أبي أو يحكم
      الله لي ۖ وهو خير الحاكمين"
    - '675'
  - - '2'
    - '12:8'
    - http://c22506.r6.cf1.rackcdn.com/12_8.png
    - "إذ قالوا ليوسف وأخوه أحب إلى أبينا منا ونحن عصبة إن أبانا لفي ضلال مبين"
    - '675'
  - - '2'
    - 12:79
    - http://c22506.r6.cf1.rackcdn.com/12_79.png
    - "قال معاذ الله أن نأخذ إلا من وجدنا متاعنا عنده إنا إذا لظالمون"
    - '675'
  - - '2'
    - 12:78
    - http://c22506.r6.cf1.rackcdn.com/12_78.png
    - "قالوا يا أيها العزيز إن له أبا شيخا كبيرا فخذ أحدنا مكانه ۖ إنا نراك من المحسنين"
    - '675'
  - - '2'
    - 12:77
    - http://c22506.r6.cf1.rackcdn.com/12_77.png
    - "قالوا إن يسرق فقد سرق أخ له من قبل ۚ فأسرها يوسف في نفسه ولم يبدها لهم ۚ قال
      أنتم شر مكانا ۖ والله أعلم بما تصفون"
    - '675'
  - - '2'
    - 12:76
    - http://c22506.r6.cf1.rackcdn.com/12_76.png
    - "فبدأ بأوعيتهم قبل وعاء أخيه ثم استخرجها من وعاء أخيه ۚ كذلك كدنا ليوسف ۖ ما
      كان ليأخذ أخاه في دين الملك إلا أن يشاء الله ۚ نرفع درجات من نشاء ۗ وفوق كل
      ذي علم عليم"
    - '675'
  - - '2'
    - 12:75
    - http://c22506.r6.cf1.rackcdn.com/12_75.png
    - "قالوا جزاؤه من وجد في رحله فهو جزاؤه ۚ كذلك نجزي الظالمين"
    - '675'
  - - '2'
    - 12:74
    - http://c22506.r6.cf1.rackcdn.com/12_74.png
    - "قالوا فما جزاؤه إن كنتم كاذبين"
    - '675'
  - - '2'
    - 12:73
    - http://c22506.r6.cf1.rackcdn.com/12_73.png
    - "قالوا تالله لقد علمتم ما جئنا لنفسد في الأرض وما كنا سارقين"
    - '675'
  - - '2'
    - 12:72
    - http://c22506.r6.cf1.rackcdn.com/12_72.png
    - "قالوا نفقد صواع الملك ولمن جاء به حمل بعير وأنا به زعيم"
    - '675'
  - - '2'
    - 12:71
    - http://c22506.r6.cf1.rackcdn.com/12_71.png
    - "قالوا وأقبلوا عليهم ماذا تفقدون"
    - '675'
  - - '2'
    - 12:70
    - http://c22506.r6.cf1.rackcdn.com/12_70.png
    - "فلما جهزهم بجهازهم جعل السقاية في رحل أخيه ثم أذن مؤذن أيتها العير إنكم لسارقون"
    - '675'
  - - '2'
    - '12:7'
    - http://c22506.r6.cf1.rackcdn.com/12_7.png
    - "لقد كان في يوسف وإخوته آيات للسائلين"
    - '675'
  - - '2'
    - 12:69
    - http://c22506.r6.cf1.rackcdn.com/12_69.png
    - "ولما دخلوا على يوسف آوى إليه أخاه ۖ قال إني أنا أخوك فلا تبتئس بما كانوا يعملون"
    - '675'
  - - '2'
    - 12:68
    - http://c22506.r6.cf1.rackcdn.com/12_68.png
    - "ولما دخلوا من حيث أمرهم أبوهم ما كان يغني عنهم من الله من شيء إلا حاجة في نفس
      يعقوب قضاها ۚ وإنه لذو علم لما علمناه ولكن أكثر الناس لا يعلمون"
    - '675'
  - - '2'
    - 12:67
    - http://c22506.r6.cf1.rackcdn.com/12_67.png
    - "وقال يا بني لا تدخلوا من باب واحد وادخلوا من أبواب متفرقة ۖ وما أغني عنكم من
      الله من شيء ۖ إن الحكم إلا لله ۖ عليه توكلت ۖ وعليه فليتوكل المتوكلون"
    - '675'
  - - '2'
    - 12:66
    - http://c22506.r6.cf1.rackcdn.com/12_66.png
    - "قال لن أرسله معكم حتى تؤتون موثقا من الله لتأتنني به إلا أن يحاط بكم ۖ فلما
      آتوه موثقهم قال الله على ما نقول وكيل"
    - '675'
  - - '2'
    - 12:65
    - http://c22506.r6.cf1.rackcdn.com/12_65.png
    - "ولما فتحوا متاعهم وجدوا بضاعتهم ردت إليهم ۖ قالوا يا أبانا ما نبغي ۖ هذه بضاعتنا
      ردت إلينا ۖ ونمير أهلنا ونحفظ أخانا ونزداد كيل بعير ۖ ذلك كيل يسير"
    - '675'
  - - '2'
    - 12:64
    - http://c22506.r6.cf1.rackcdn.com/12_64.png
    - "قال هل آمنكم عليه إلا كما أمنتكم على أخيه من قبل ۖ فالله خير حافظا ۖ وهو أرحم
      الراحمين"
    - '675'
  - - '2'
    - 12:63
    - http://c22506.r6.cf1.rackcdn.com/12_63.png
    - "فلما رجعوا إلى أبيهم قالوا يا أبانا منع منا الكيل فأرسل معنا أخانا نكتل وإنا
      له لحافظون"
    - '675'
  - - '2'
    - 12:62
    - http://c22506.r6.cf1.rackcdn.com/12_62.png
    - "وقال لفتيانه اجعلوا بضاعتهم في رحالهم لعلهم يعرفونها إذا انقلبوا إلى أهلهم
      لعلهم يرجعون"
    - '675'
  - - '2'
    - 12:61
    - http://c22506.r6.cf1.rackcdn.com/12_61.png
    - "قالوا سنراود عنه أباه وإنا لفاعلون"
    - '675'
  - - '2'
    - 12:60
    - http://c22506.r6.cf1.rackcdn.com/12_60.png
    - "فإن لم تأتوني به فلا كيل لكم عندي ولا تقربون"
    - '675'
  - - '2'
    - '12:6'
    - http://c22506.r6.cf1.rackcdn.com/12_6.png
    - "وكذلك يجتبيك ربك ويعلمك من تأويل الأحاديث ويتم نعمته عليك وعلى آل يعقوب كما
      أتمها على أبويك من قبل إبراهيم وإسحاق ۚ إن ربك عليم حكيم"
    - '675'
  - - '2'
    - '12:59'
    - http://c22506.r6.cf1.rackcdn.com/12_59.png
    - "ولما جهزهم بجهازهم قال ائتوني بأخ لكم من أبيكم ۚ ألا ترون أني أوفي الكيل وأنا
      خير المنزلين"
    - '675'
  - - '2'
    - '12:58'
    - http://c22506.r6.cf1.rackcdn.com/12_58.png
    - "وجاء إخوة يوسف فدخلوا عليه فعرفهم وهم له منكرون"
    - '675'
  - - '2'
    - '12:57'
    - http://c22506.r6.cf1.rackcdn.com/12_57.png
    - "ولأجر الآخرة خير للذين آمنوا وكانوا يتقون"
    - '675'
  - - '2'
    - '12:56'
    - http://c22506.r6.cf1.rackcdn.com/12_56.png
    - "وكذلك مكنا ليوسف في الأرض يتبوأ منها حيث يشاء ۚ نصيب برحمتنا من نشاء ۖ ولا
