    - '675'
  - - '2'
    - '65:10'
    - http://c22506.r6.cf1.rackcdn.com/65_10.png
    - "أعد الله لهم عذابا شديدا ۖ فاتقوا الله يا أولي الألباب الذين آمنوا ۚ قد أنزل
