  - - '2'
    - 21:106
    - http://c22506.r6.cf1.rackcdn.com/21_106.png
    - "إن في هذا لبلاغا لقوم عابدين"
    - '675'
  - - '2'
    - 21:105
    - http://c22506.r6.cf1.rackcdn.com/21_105.png
    - "ولقد كتبنا في الزبور من بعد الذكر أن الأرض يرثها عبادي الصالحون"
    - '675'
  - - '2'
    - 21:104
    - http://c22506.r6.cf1.rackcdn.com/21_104.png
    - "يوم نطوي السماء كطي السجل للكتب ۚ كما بدأنا أول خلق نعيده ۚ وعدا علينا ۚ إنا
      كنا فاعلين"
    - '675'
  - - '2'
    - 21:103
    - http://c22506.r6.cf1.rackcdn.com/21_103.png
    - "لا يحزنهم الفزع الأكبر وتتلقاهم الملائكة هذا يومكم الذي كنتم توعدون"
    - '675'
  - - '2'
    - 21:102
    - http://c22506.r6.cf1.rackcdn.com/21_102.png
    - "لا يسمعون حسيسها ۖ وهم في ما اشتهت أنفسهم خالدون"
    - '675'
  - - '2'
    - 21:101
    - http://c22506.r6.cf1.rackcdn.com/21_101.png
    - "إن الذين سبقت لهم منا الحسنى أولئك عنها مبعدون"
