    - '675'
  - - '2'
    - 21:70
    - http://c22506.r6.cf1.rackcdn.com/21_70.png
    - "وأرادوا به كيدا فجعلناهم الأخسرين"
    - '675'
  - - '2'
    - 2:170
    - http://c22506.r6.cf1.rackcdn.com/2_170.png
    - "وإذا قيل لهم اتبعوا ما أنزل الله قالوا بل نتبع ما ألفينا عليه آباءنا ۗ أولو
