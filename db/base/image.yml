    - '675'
  - - '2'
    - '6:51'
    - http://c22506.r6.cf1.rackcdn.com/6_51.png
    - "وأنذر به الذين يخافون أن يحشروا إلى ربهم ۙ ليس لهم من دونه ولي ولا شفيع لعلهم
