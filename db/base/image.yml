  - - '2'
    - '27:41'
    - http://c22506.r6.cf1.rackcdn.com/27_41.png
    - "قال نكروا لها عرشها ننظر أتهتدي أم تكون من الذين لا يهتدون"
    - '675'
  - - '2'
    - '27:40'
    - http://c22506.r6.cf1.rackcdn.com/27_40.png
    - "قال الذي عنده علم من الكتاب أنا آتيك به قبل أن يرتد إليك طرفك ۚ فلما رآه مستقرا
