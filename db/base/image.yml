  - - '2'
    - '51:5'
    - http://c22506.r6.cf1.rackcdn.com/51_5.png
    - "إنما توعدون لصادق"
    - '675'
  - - '2'
    - '5:18'
    - http://c22506.r6.cf1.rackcdn.com/5_18.png
    - "وقالت اليهود والنصارى نحن أبناء الله وأحباؤه ۚ قل فلم يعذبكم بذنوبكم ۖ بل أنتم
      بشر ممن خلق ۚ يغفر لمن يشاء ويعذب من يشاء ۚ ولله ملك السماوات والأرض وما بينهما
      ۖ وإليه المصير"
    - '675'
  - - '2'
    - '51:7'
    - http://c22506.r6.cf1.rackcdn.com/51_7.png
    - "والسماء ذات الحبك"
    - '675'
  - - '2'
    - '5:19'
    - http://c22506.r6.cf1.rackcdn.com/5_19.png
    - "يا أهل الكتاب قد جاءكم رسولنا يبين لكم على فترة من الرسل أن تقولوا ما جاءنا
      من بشير ولا نذير ۖ فقد جاءكم بشير ونذير ۗ والله على كل شيء قدير"
    - '675'
  - - '2'
    - '51:8'
    - http://c22506.r6.cf1.rackcdn.com/51_8.png
    - "إنكم لفي قول مختلف"
    - '675'
  - - '2'
    - '5:2'
    - http://c22506.r6.cf1.rackcdn.com/5_2.png
    - "يا أيها الذين آمنوا لا تحلوا شعائر الله ولا الشهر الحرام ولا الهدي ولا القلائد
      ولا آمين البيت الحرام يبتغون فضلا من ربهم ورضوانا ۚ وإذا حللتم فاصطادوا ۚ ولا
      يجرمنكم شنآن قوم أن صدوكم عن المسجد الحرام أن تعتدوا ۘ وتعاونوا على البر والتقوى
      ۖ ولا تعاونوا على الإثم والعدوان ۚ واتقوا الله ۖ إن الله شديد العقاب"
    - '675'
  - - '2'
    - '51:9'
    - http://c22506.r6.cf1.rackcdn.com/51_9.png
    - "يؤفك عنه من أفك"
    - '675'
  - - '2'
    - '5:20'
    - http://c22506.r6.cf1.rackcdn.com/5_20.png
    - "وإذ قال موسى لقومه يا قوم اذكروا نعمة الله عليكم إذ جعل فيكم أنبياء وجعلكم
      ملوكا وآتاكم ما لم يؤت أحدا من العالمين"
    - '675'
  - - '2'
    - 5:111
    - http://c22506.r6.cf1.rackcdn.com/5_111.png
    - "وإذ أوحيت إلى الحواريين أن آمنوا بي وبرسولي قالوا آمنا واشهد بأننا مسلمون"
    - '675'
  - - '2'
    - '52:10'
    - http://c22506.r6.cf1.rackcdn.com/52_10.png
    - "وتسير الجبال سيرا"
    - '675'
  - - '2'
    - '52:12'
    - http://c22506.r6.cf1.rackcdn.com/52_12.png
