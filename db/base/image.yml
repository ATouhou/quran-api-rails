    - '675'
  - - '2'
    - '66:6'
    - http://c22506.r6.cf1.rackcdn.com/66_6.png
    - "يا أيها الذين آمنوا قوا أنفسكم وأهليكم نارا وقودها الناس والحجارة عليها ملائكة
