    - '675'
  - - '2'
    - '6:3'
    - http://c22506.r6.cf1.rackcdn.com/6_3.png
    - "وهو الله في السماوات وفي الأرض ۖ يعلم سركم وجهركم ويعلم ما تكسبون"
    - '675'
  - - '2'
    - '63:1'
    - http://c22506.r6.cf1.rackcdn.com/63_1.png
    - "إذا جاءك المنافقون قالوا نشهد إنك لرسول الله ۗ والله يعلم إنك لرسوله والله
      يشهد إن المنافقين لكاذبون"
    - '675'
  - - '2'
    - '63:10'
    - http://c22506.r6.cf1.rackcdn.com/63_10.png
    - "وأنفقوا من ما رزقناكم من قبل أن يأتي أحدكم الموت فيقول رب لولا أخرتني إلى أجل
      قريب فأصدق وأكن من الصالحين"
    - '675'
  - - '2'
    - '63:11'
    - http://c22506.r6.cf1.rackcdn.com/63_11.png
    - "ولن يؤخر الله نفسا إذا جاء أجلها ۚ والله خبير بما تعملون"
    - '675'
  - - '2'
    - '63:2'
    - http://c22506.r6.cf1.rackcdn.com/63_2.png
    - "اتخذوا أيمانهم جنة فصدوا عن سبيل الله ۚ إنهم ساء ما كانوا يعملون"
    - '675'
  - - '2'
    - '6:33'
    - http://c22506.r6.cf1.rackcdn.com/6_33.png
    - "قد نعلم إنه ليحزنك الذي يقولون ۖ فإنهم لا يكذبونك ولكن الظالمين بآيات الله
