  - - '2'
    - '50:2'
    - http://c22506.r6.cf1.rackcdn.com/50_2.png
    - "بل عجبوا أن جاءهم منذر منهم فقال الكافرون هذا شيء عجيب"
    - '675'
  - - '2'
    - '50:20'
    - http://c22506.r6.cf1.rackcdn.com/50_20.png
    - "ونفخ في الصور ۚ ذلك يوم الوعيد"
