  - - '2'
    - 3:130
    - http://c22506.r6.cf1.rackcdn.com/3_130.png
    - "يا أيها الذين آمنوا لا تأكلوا الربا أضعافا مضاعفة ۖ واتقوا الله لعلكم تفلحون"
