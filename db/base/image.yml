  - - '2'
    - 27:64
    - http://c22506.r6.cf1.rackcdn.com/27_64.png
    - "أمن يبدأ الخلق ثم يعيده ومن يرزقكم من السماء والأرض ۗ أإله مع الله ۚ قل هاتوا
