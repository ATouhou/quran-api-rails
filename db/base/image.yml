  - - '2'
    - '12:43'
    - http://c22506.r6.cf1.rackcdn.com/12_43.png
    - "وقال الملك إني أرى سبع بقرات سمان يأكلهن سبع عجاف وسبع سنبلات خضر وأخر يابسات
