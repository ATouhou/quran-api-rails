    - '675'
  - - '2'
    - '6:50'
    - http://c22506.r6.cf1.rackcdn.com/6_50.png
    - "قل لا أقول لكم عندي خزائن الله ولا أعلم الغيب ولا أقول لكم إني ملك ۖ إن أتبع
