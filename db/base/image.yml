    - '675'
  - - '2'
    - '65:3'
    - http://c22506.r6.cf1.rackcdn.com/65_3.png
    - "ويرزقه من حيث لا يحتسب ۚ ومن يتوكل على الله فهو حسبه ۚ إن الله بالغ أمره ۚ
